t good results from anyone with Throwing below 50; however, experienced soldiers can inflict fairly heavy damage using bows. High Stamina is also essential for an archer, since the larger bows put a major drain on it.{NEWLINE}Bows don't get any accuracy bonus from kneeling, and shooting them costs a fixed amount of TUs, so make use of your mobility.{NEWLINE}Arrows often inflict less damage to enemy Health than expected, so don't rely on them in 1 vs 1 situations.","STR_PISTOLS_SUMMARY_UFOPEDIA":"{NEWLINE}The main advantage of pistols is that they suffer no accuracy penalty when your other hand is occupied. They're also fairly accurate, shoot very fast and fit the quickdraw (QD) slot. Pistols also suffer the least when being fired in melee combat (over 100% CQ Accuracy). The main disadvantages are: limited accurate range, lowish damage and reduced accuracy bonus from kneeling (just +10%).{NEWLINE}We now understand how cased ammunition works and we'll be able to reproduce it, once we have a proper Workshop.","STR_SHOTGUNS_SUMMARY_UFOPEDIA":"{NEWLINE}Shotguns have the highest close-range accuracy of all guns, although their accurate range is severely limited. They usually fire pellet munitions which have huge damage potential, but are completely useless against armored targets.{NEWLINE}Shotguns are best used in close quarters combat, where they almost guarantee a one-shot-kill against ordinary enemies; their CQ accuracy is similar to rifles' 90%. Watch out for their notoriously slow reload.","STR_SMGS_SUMMARY_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Two-handed SMGs and, partially, Carbines fall under this category. These weapons have higher volume of fire than Rifles, as well as faster aiming, usually allowing them to fire two aimed shots per turn. They often have reduced single-handed use penalty (per gun description), and can be fired in melee at 90-100% accuracy. Thus they're particularly good at delivering high amounts of pain at medium ranges.","STR_RIFLES_SUMMARY_UFOPEDIA":"Rifles are the most average weapons of all, and most dependable, even if they don't shine in any single aspect. All rifles have two general advantages:{NEWLINE}> Unlimited Aimed Shot range;{NEWLINE}> 15% Armor Penetration with Piercing munitions (Firearms only). This does include machineguns and sniper rifles (but not chainguns), as long as they don't get any bonus damage based on soldier's stats (Rifles that get such a bonus are excluded as well).","STR_SNIPER_SUMMARY_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}The most common characteristics among these weapons are slow firing rates and a serious influence of shooter's skill on the damage inflicted. This means potential damage far exceeding that of normal rifles. 'True' sniper rifles are governed by Firing^2 * 0.01 skill, making them almost useless for warriors of Firing below circa 75. Rifles governed by this formula also inflict more dependable damage (2 * 0-100% instead of 0-200%)","STR_HEAVY_WEAPONS_SUMMARY_UFOPEDIA":"Heavy weapons are not simply heavy, but they often require forethought to use properly. When planning to use one, be sure to check if you're strong enough, if the weapon doesn't get a major accuracy bonus when used from a kneeling position, if it requires offhand to be free (a red '2' in Inventory) and how punishing are TU costs of its attacks. Also it is generally unadvised to fire them in melee.{NEWLINE}A study of how these are built seems crucial to making our own heavy weapons.","STR_EXPLOSIVES_SUMMARY_UFOPEDIA":"Explosives never fail to provide fun. If exploded directly on someone, they attack the under armor, which is usually the thinnest; they also do quad damage vs. large units. Blast usually weakens by 10 per tile, but eg. Fire inflicts full damage within the whole area.{NEWLINE}>Launched. These use some kind of a launcher and explode on contact.{NEWLINE}>Thrown. Much like the former but require no launcher.{NEWLINE}>Fused. They explode after a set number of half-turns (0 is after your current turn, 1 is after the next enemy turn, 2 is after your next turn etc). Prime, then Throw or drop.{NEWLINE}>Proximity. When primed, they explode when a target enters or leaves a 1-tile radius.","STR_MAGITECH_SUMMARY_UFOPEDIA":"Magitech is sophisticated equipment, amplifying one's VooDoo powers; the Stellar Empire has known it for so long that this technology can be found in endless applications. This knowledge is essential for our development of said equipment.{NEWLINE}Contrary to popular opinion, the mage is rarely the main source of power; her relevant mental skills (V.Power and V.Skill, but sometimes also Bravery and others) rather, allow using an instrument's power to lesser or greater extent, and everyone has a V.Power rating, even if it's hidden (not evaluated).","STR_AMMO_ARCANE_UFOPEDIA":"Academy Provost's knowledge allowed us to devise munitions brimming with arcane powers. They ignore half of enemy's armor, rarely underperform, and inflict triple stun damage. They have a devastating morale effect, too. Their power is augmented by user's VooDoo Power (*0.1 per each 7 base damage). Be careful, though, if your intention is capture instead of horrible death - Arcane Rounds do inflict Fatal Wounds and their victims need to be healed to survive. Arcane Rounds require Hypno Panels to manufacture.","STR_AMMO_MANUFACTURING_1_UFOPEDIA":"This is the workshop reportin', Cap'n! Don't mind all these explosives lying around, will ya? We're just starting to figure out what to do with'em ourselves. Anyways, using these to produce pistol bullets seems easy enough, and we'll be able to replenish our supplies without paying those sharks at the marketplace! Just keep us supplied with Chemicals and Scrap Metal. Workshop out!","STR_AMMO_MANUFACTURING_2_UFOPEDIA":"We're getting a knack! Figuring out how to produce standard bullets for rifles took us some time, but we've finally nailed it. However, replicating AP rounds here is too much hassle to be worth it. Just first, these bitches from the Lab need to tell us the specifics of a weapon the ammo is for!","STR_AMMO_MANUFACTURING_3_UFOPEDIA":"Firearms are said to be underpowered, compared to more advanced weaponry. This is not necessarily true. We're ready to start designing some extremely powerful models, based on old Earth blueprints. The time for big game hunting is on.","STR_CANNONS_MANUFACTURING_1_UFOPEDIA":"If a rifle is pretty decent at killing people, then a hand-held cannon is inherently better. The problem was, such weapons tend to blow up in the face if shoddily made. But no more; we can finally start working on new weapons, unrestrained with bothersome things like caliber.","STR_MUTANT_GUNS_UFOPEDIA":"We were thinkin', Cap'n - that's what you're paying us for, 'fter all. And we thought, since them Gals are much stronger than humans, why should we be using human weapons? Sure, better science better gives firepower, but increasing the size of a simpler gun should increase the raw power in equal amount.","STR_SHOOTA_PRODUCTION_UFOPEDIA":"The basic idea of guns made especially for us caught on, and now we followed up with even bigger calibres and ammo counts. We can now produce all-piratey shooty things like Handcannons and Boarding Guns!","STR_SLUGGA_PRODUCTION_UFOPEDIA":"To get even more damage out of home-made firearms, we can sacrifice their accurate range. Massive, but low-velocity slugs cause tremendous carnage, while keeping the recoil bearable.","STR_ACIDIC_AMMO_UFOPEDIA":"Every hand knows that there are three general ways to defeat carapace armor: hi-powered lasers, high explosives and a cutlass wielded by a brave, yet not necessarily smart, warrior. Each way has its own shortcomings. However, we have discovered that the commonly used carapace has a certain weakness: chem. Being earthlings, and thus particularly ingenious at killing stuff, we have designed a few types of chemic ammo to exploit that weakness.","STR_EXPLOSIVE_AMMO_UFOPEDIA":"With the capabilities to home-manufacture explosive shells, we can start to blow things up with reckless abandon. Not like we have to. But it has been a hard and pebbly road up to this point, so why not celebrate some. Everyone likes fireworks, right?","STR_STUN_BOMB_PRODUCTION_UFOPEDIA":"We have finally mastered - well, sort of - the secret of the Stellar Empire Stun Bombs. Turns out they use the same strange magic as the Hypno Panels and shares some of the construction with the Mind Probe. Taken together, we can readily manufacture more of these wondrous VIP-catching bombs, as long as we can secure a supply of Hypno Panels.","STR_LASER_AMMO_UFOPEDIA":"Now we can construct ammo clips fitting all commonly-used laser weapons, using superconductive loops as energy capacitors. These won't be as powerful or capacious as Nuclear-based clips, but still pretty close - and much cheaper. However, to charge these clips, we need higher energy density than available in our grid, so we need to build a dedicated power station.","STR_LASER_AMMO_NUCLEAR_UFOPEDIA":"With this technology we know how to replicate nuclear-based laser weapon clips, just like those commonly found on the battlefield. However, the knowledge alone is not enough, and we need an Industrial Printer facility operating at a Hideout to be able to do so.","STR_LASER_DISASSEMBLY_UFOPEDIA":"To start constructing our own laser weapons, it was necessary to learn how they're built. Now we can disassemble these lasers into components, which can be more efficiently stored, and out of which new laser weapons can be built.{NEWLINE}Lasers can be broken down into 4 main components: Energy Weapon Parts, Laser Lenses, Focusing Crystals and Heavy Power Couplings. Here's the breakdown of how many parts various types and sizes contain:{NEWLINE}{NEWLINE}Small: 1/1/0/0                      Sub: 2/2/0/0{NEWLINE}Standard: 2/1/1/0                 Large: 3/1/2/1{NEWLINE}Large Auto: 3/3/1/1               X-Large: 4/2/2/2{NEWLINE}X-Large Auto: 5/4/3/2            Small Craft: 10/4/4/2{NEWLINE}Large Craft: 20/8/8/4","STR_GAUSS_DISASSEMBLY_UFOPEDIA":"As with the Laser weapons before, we've learned how to disassemble Gauss weapons now.{NEWLINE}They can be broken down into 4 main components: Energy Weapon Parts, Gauss Coils, Energy Capacitors and Heavy Power Couplings. Here's the breakdown of how many parts various types and sizes contain:{NEWLINE}{NEWLINE}Small: 1/1/0/0                      Sub: 1/2/0/0{NEWLINE}Standard: 2/1/1/0                 Large: 3/2/2/0{NEWLINE}Large Auto: 3/3/1/1               X-Large: 4/2/4/1{NEWLINE}X-Large Auto: 5/4/3/1            Small Craft: 10/4/4/2{NEWLINE}Large Craft: 20/8/8/4","STR_PLASMA_DISASSEMBLY_UFOPEDIA":"Per analogiam with less advanced weapons, we have figured out how to disassemble Plasma Weapons - which doesn't mean we know how to use them or how they work.{NEWLINE}Plasma weapons can be broken down into 4 main components: Energy Weapon Parts, Plasma Chambers, Inertial Accelerators, Heavy Power Couplings and what we call Magischen-Motors. Here's the breakdown of how many parts various types and sizes contain:{NEWLINE}{NEWLINE}Small: 1/1/0/0/1                     Sub: 2/2/0/0/1{NEWLINE}Standard: 2/1/1/0/1                 Large: 3/1/2/1/1{NEWLINE}X-Large: 4/2/2/2/1               Small Craft: 10/4/4/2/2{NEWLINE}Large Craft: 20/8/8/4/2","STR_LASER_WEAPONS_UFOPEDIA":"As is often the case, putting laser guns together turned out to be a little more challenging than taking them apart. Most of them are too complex to even bother, and we need to know more to construct standardized clips for them. The simpler ones we can make, though.","STR_PARTICLE_WEAPONS_UFOPEDIA":"It seems that the Plasma Weapons used by the Stellar Empire are just an advanced application of a technology known also by the name of Fusion Guns. Even these are too advanced for us, but we still can employ their basic physical principles to be able to blast enemies with Plasma, especially since we don't mind Hellerium radiation that is sure as hell to leak out. We expect good accuracy and hefty, dependable damage, but power loss over distance is unavoidable without Magnetic Containment mastery.{NEWLINE}We'll need a Printer to manufacture these.","STR_GAUSS_CANNON_AMMO_PROD_UFOPEDIA":"Gauss cannons sure are potent, but we've lacked a way to reproduce their ammo, thus being reduced to scavenging. Not any more - through luck, trial and error, we've reproduced the required Plastasteel forging process.","STR_RAIL_WEAPONS_UFOPEDIA":"While the mystery of how the Gauss weapons really work remains unbroken, we have devised a simpler way of launching magnetic projectiles: a linear accelerator. We need Gauss Defenses present at a Hideout to manufacture these weapons.","STR_PLASMA_WEAPONS_UFOPEDIA":"We have mastered the art of manufacturing plasma weapons and their ammunition, as long as we erect an Industrial Printer and a Fusion Reactor. While very expensive to maintain, these weapons are unmatched in killing power.","STR_NUCLEAR_LASERS_UFOPEDIA":"After some more R&R, uh, I mean, R&D, we're ready to start designing custom nuclear laser designs. Good-bye ammo dependency, hello unrestrained firepower.{NEWLINE}Regarding disassembly of Nuclear Lasers, you will get the same amounts of parts as from normal lasers. You will also retrieve all Plastasteel used in the production.","STR_NUCLEAR_GAUSS_AMMO_UFOPEDIA":"We have learned the secrets of manufacturing the Stellar Empire's Gauss ammunition. The technology entails using an Industrial Printer to create a lattice of Plastasteel, laced with Hellerium clusters for efficient energy storage and release.","STR_PLASTASTEEL_MUNITIONS_UFOPEDIA":"Using plastasteel in conventional munitions manufacturing is expensive, but yields some improvements. By replacing the bullet mantle we can achieve higher damage, without losing FMJ's ammo 15% armor piercing qualities. The clips can be made thinner, increasing the capacity by approximately one-fifth. However, this technology is practical only for high-velocity weapons, like rifles or machine guns.","STR_EP_MUNITIONS_UFOPEDIA":"Using Superconductive Wire to hold a potent energy charge inside a bullet's tip, it is possible to manufacture so-called Pulse munitions. While expensive, such bullets cause horrible electrical burns and cause quad stun damage (ignoring Shock Immunity).","STR_MAG_MUNITIONS_UFOPEDIA":"Instead of expending effort in trying to develop full-fledged rail weapons, we drew inspiration from the Rail Driver and prepared self-propelling magnetic munitions that can be fired from sufficiently robust firearms. As the ammo needs a power source and magnetic coils, the magazine capacity is cut by 40-50%, but the firepower increases by up to a half. The Armor Penetration, if any, is lost, however.","STR_NUCLEAR_MUNITIONS_UFOPEDIA":"You requested more firepower, Cap'n, and we are happy to deliver results. Using minuscule amounts of Hellerium as propellant and Plastasteel for a harder-hitting warhead, we were able to devise more powerful ammunition for selected firearms that can survive the stress of such a discharge. We could warn you that these new munitions are a bit volatile, but the hands are unlikely to listen anyway, so why bother.","STR_ELERIUM_EXPLOSIVES_UFOPEDIA":"Using Hellerium to produce explosives is a very hard trick, but to a degree, we can do that now. In a dirty way. Most of the Hellerium involved is going to turn to fallout, with efficiency close to 10-20 %, as we rely on conventional explosives laced with it. However, if all you need is a good bang, there is no reason to complain.","STR_FUSION_EXPLOSIVES_UFOPEDIA":"Through studying various weapon designs and containment fields, we believe we have reached the level of understanding of Hellerium's chemistry required to unleash its full destructive force in a safe manner. More or less. To the point, we have designs for new rockets and grenades you're going to like. What you're not going to like is the fact that we need a Fusion Reactor to manufacture them.","STR_ATOM_POWER_UFOPEDIA":"Indeed, we now have some understanding of how nuclear fission - that is, splitting of atoms - works. Still we have no idea why the Star Gods are so iffed at this technology. Maybe it's because it doesn't use their Hellerium, but something much less... nice. For now, we have figured out how to make this and that, but the topic is challenging. We need a Power Plant and a Refinery present at a Hideout to effect any atom-related manufacturing.","STR_ELECTRICS_UFOPEDIA":"We have studied the underlying principles of Force Circuitry. We have blown up a whole lot of them, but we devised how they can be used to generate all sorts of powerful discharges, like unstable forcefields that'd improve our melee weaponry. There seems to be much more to the Force Circuitry than meets the eye, that is, than refractors and holograms. Researching power- and material-related technology, as well as interrogating enemy leaders seem to be the keys to progressing further.","STR_POWER_SOURCE_TWEAKING_UFOPEDIA":"Turns out that, unsurprisingly, careful tweaking of a ship's engine to a specific airframe allows us to achieve greater performance than simply putting random engines onto it. All that and more is possible once we understood that invisible, but tangible forces that motivate such vehicles are streams of certain tiny particles of matter/energy.","STR_SELF_REPAIRING_HULL_UFOPEDIA":"Ship hulls and other components are made of separate cells, which can regenerate when provided energy and raw material. Molecules are transported via carbon nanotubes and plastasteel crystal grows to repair damage or wear. Now we can design ships with a properly working regeneration system.","STR_FIGHTER_CONSTRUCTION_UFOPEDIA":"Developing our own fighter beyond the clunky H/K seemed like an impossibility, until we got schematics of a working, commercial ship and found out that, in fact, the body plan of Imperial ships is stupidly easy, the only problem being hi-tech components that must be salvaged (and studied), as they're impossible to reproduce.","STR_MINI_POWER_SOURCE_UFOPEDIA":"High-performance engines burn Hellerium to dust, but it is also known that the isotope can be used as power storage by carefully depleting most of the power contained in it. The energy density is much lower, but such an arrangement can be recharged. The process is very tricky but can be used to create things like powered armor.","STR_OPTRONICS_UFOPEDIA":"All the computation in Empire technology is based on so-called Optronics, or optical processing, as well as mind-boggling algorithms devised by the Star Gods. It is somewhat analogous, though, to Old Earth's Electronics that we learned about. While internal workings of these devices are extremely complex and trying to understand them is a forlorn effort, all we really needed to coerce them to do our bidding was to gather enough practical knowledge of their language and a body of suitable, stolen programs to do calculations for us, while getting rid of parts and software that takes years of training to be used.","STR_DATA_ENCRYPTION_UFOPEDIA":"When it comes to computer code, the Star Gods are truly worthy of their title. Their encryption software is unbreakable, and their compression algorithms approach average 99% size reduction on large amounts of data, making interstellar communications much easier and allowing them to keep entire personas stored digitally on relatively small Optronic crystal matrices. The math involved is truly beyond human understanding, but we have procured a selection of maintenance tools and backdoors to penetrate their locks, and exclusive software that could allow us to run powerful data centres of our own.","STR_PBA_TRAINING_UFOPEDIA":"The gals aren't used to interacting with machinery that invades their privacy too much, like heavy armored suits or cybernetics. Unlike guns, such things are considered evil magics. However, to advance further, learning to live close to machines is unavoidable. We have prepared a special course to hopefully defeat superstition in that area.","STR_CYBERNETIC_INTERFACE_UFOPEDIA":"With a command interface which pre-processes all input and uses sophisticated holo displays, an operator can react much faster and with more precision than when she's handling some buttons and levers. This leads to more hacking fun, as well as better flying armors and fighters.","STR_MIND_MACHINE_INTERFACE_UFOPEDIA":"The pinnacle of command interface is a machine that becomes one with the operator - she hears, sees and feels everything the machine does, and can command it with a mere thought. Not only does it allow improved performance, but is also elegant and space-saving.","STR_SMART_WEAPONS_UFOPEDIA":"We have pursued an exciting path of experimentation - tweaking salvaged Slave AIs to command autonomous weapons systems! No, this doesn't mean we can immediately start to manufacture killer robots, at least until a suitable chassis appears. A less ambitious, but more promising approach is putting Slave AIs into handheld weapons, getting a real-life auto-aim!","STR_HYPERWAVES_UFOPEDIA":"Hyperwaves is what these smart engineer types are calling the invisible and intangible medium of instantaneous communications. We can use this knowledge to develop a facility dedicated to decoding vessel transmissions and transponders, which means not only instant detection, but also info on who's flying the shipping, its type and mission. However, this means tons of cryptographic work, so the results aren't likely to appear soon.","STR_FORCEFIELDS_UFOPEDIA":"With the information procured from a Reverend, we were finally able to break the mystery of the Church's energy fields. They're able to project or dissipate all sorts of energies, making them useful in both attack and defense. As it turns out, they're just a partial implementation of ship-mounted shields of the Stellar Empire. Such real shields regenerate fast (usually .25% per second), but require bulky machinery. However I think we can devise some simpler, hybrid shields for our own ships, lacking that sort of regeneration, but small enough for their frames. To regenerate them, our ship would have to spend 1 hour undergoing maintenance.","STR_STARGOD_SHIELDS_UFOPEDIA":"Quite unsurprisingly, the Star Gods know a lot about making shields, and the shields they're using on their own ships are quite on a different level than the cheap knockoffs the Church is tinkering with. Not only are Star God shields more efficient, they have devised a number of support technologies to further enhance their potency. Most of the physics involved is far too arcane to understand, much less learned from an interrogation, but I think we have gained the understanding of at least one useful bit; with enough technological base of our own, we'll be able to devise shield recharging systems small enough to fit our miniature craft.","STR_SUBSPACE_UFOPEDIA":"To actually travel through a 'Black Hole', instead of being destroyed by it, Star God vessels enter a sort of a parallel dimension, called 'Subspace'. It is said to somehow exist outside of normal spacetime, and thus allows far greater speeds than normal warping. On the downside, you cannot enter it without a pair of 'Jump Gates', each utilizing a 'Black Hole'.","STR_GRAVITY_PHYSICS_UFOPEDIA":"The Stellar Empire has mastered the use of antigravity, as can be witnessed in the easiness of use of the Grav Harness and antigrav vehicles. The body of knowledge we have secured will let us optimize our own antigravitic technologies.","STR_TRACTORS_AND_REPULSORS_UFOPEDIA":"An important technological secret of the Stellar Empire, Tractor and Repulsor Beams are used to either pull or push mass without any physical contact, often at large ranges and stupendous scales. The mechanism somehow involves Hyperwave and Gravitic Physics. In a more mundane form, we know it from commonly available Lifters. We're quite sure that with enough base knowledge, we'll be able to replicate this technology for our own, nefarious needs.","STR_PHASE_SHIELD_UFOPEDIA":"Perhaps the most exotic and arcane of Star God technologies, it is based on the strange 'phase-shift' effect, where something can exist in our reality, but yet, not quite so. When applied to individuals, a phase shield can make them invisible and intangible to most weapons, while perfectly able to shoot back. It still cannot fool motion scanners or psionic detection, though. When applied to a craft, the results are less spectacular, effectively amounting to a major boost of shield strength.","STR_NEURAL_SCANNER_UFOPEDIA":"A closely guarded secret of the Star Gods, this sophisticated device is able to read, write and erase the contents of one's mind. The Stellar Empire uses it for intelligence purposes, as well as to imprint skills, knowledge and loyalty upon their freshly-bred clone soldiers.{NEWLINE}However, the Scanner has its limitations. Every mind, especially a natural-born one, has its unique internal language of great complexity, making any deeper tampering difficult, imperfect and damaging.{NEWLINE}The much less potent, portable version of the Scanner is known as the Mind Probe.","STR_SENSOSPHERE_UFOPEDIA":"A device used mainly by the Star Gods' clients. The recipient is levitated inside a sphere, which can both read and stimulate their nerves, while being fully opaque from inside, and sound-proof, thus creating an inescapable virtual reality if needed. If desired, the observers can feel the experience directly through arcane linkage. The device has a wide range of uses, from punishment and interrogation to training to pleasuring oneself.","STR_GAUSS_UNLOCK_UFOPEDIA":"We finally found the tools to break, or rather circumvent, the codes blocking Gauss Weapons. We can now freely use them.","STR_PSI_UNLOCK_UFOPEDIA":"It turned out that the Stellar Empire's weapons - like Plasma guns - operate on pure magic. I mean, not exactly operate, but to use or otherwise tamper with them, one needs to bond with the weapon on a magical level. Actual sorcery is not needed, anyone can be trained... even if in some cases, it's a long and sad process. To the point - now we can operate said weapons, or take them apart to learn their secrets.","STR_KULTUR_UFOPEDIA":"{NEWLINE}We choose to be Pirates, and confront reality with our ideals. So what makes a Pirate here and now?{NEWLINE}{NEWLINE}>VIOLENCE. Hard to argue with the 'if it doesn't work for you, you are not using it enough' principle.{NEWLINE}{NEWLINE}>CUNNING. Because working harder is less profitable than working smarter, especially when it's others who do the work for us.{NEWLINE}{NEWLINE}>SURVIVAL. Because look at us - we be, like, top of the food pyramid!{NEWLINE}{NEWLINE}>WEIRDNESS. Who are we? Why are we here? Then you start asking questions like 'How can I live better?', and finally you get to 'How can I rule the world?'.{NEWLINE}{NEWLINE}These are the four cornerstones of our Pirate Culture. All are important, but we can pursue only one at a time, so tell us what you want us to do next!","STR_PIRATE_LIFE_UFOPEDIA":"We gals here be from different parts of the world, but since we got into this weird protection scheme with the Govts, and will all live together from now on, we must set some common goals to avoid stabbing each other too much! Our Idea - let's become Pirates! Have adventures in style, show disdain for private property, and get as rich as possible!","STR_PARTY_UFOPEDIA":"Aye, 'twas some fun we had, celebrating our newfound identity... Honestly I don't remember much of it, but if it was any more wild, I guess the word 'orgy' would be more fitting... Anyway, I heard our excesses already became famous in the area, which will likely help us with impressing certain groups...{NEWLINE}(250 points awarded.)","STR_JACKSTOWN_UFOPEDIA":"Ruled by the flamboyant leader of the Lokk'Naar's, 'Captain' Jack, this is the place where we can do most of our Black Market business. The prices are outrageous, but the town has powerful and numerous militia, plus, we won't find better prices in any Black Market trading town, so there's no choice but to play along.{NEWLINE}[More buyables & info unlocked]","STR_CONTACT_BLACK_MARKET_UFOPEDIA":"A few miles away from our Hideout, there yonder lives the Lokk'Naar Tribe. This group of short, long-eared mutants controls a nearby trading post, where all flotsam and jetsam from neighboring lands drifts to, greeted by a welcome sign 'the past is dead, the present is overrated'. Since such places daily witness all sorts of weird deals and illicit services, it's perfect for us to get supplies, sell loot, have some fun and find people for any job, from facility builders to fighting crew. There are innumerable places like this, places of gatherings, situated on various crossroads the powers that be are unable or unwilling to control. All these hand-to-mouth mutant communities form a loose network all around the globe, called the Black Market - a vast, unruly, and uncontrollable entity, full of chancers, misfits and outcasts just like us.","STR_CONTACT_MUTANT_ALLIANCE_UFOPEDIA":"We have been approached by representatives of the so-called Mutant Alliance: a loose organisation with global reach which claims to represent the rights of all mutants (especially the poor and forsaken). With all their talk about political pressure and moderate resistance, these self-proclaimed mutant representatives seem a bit fishy (likely to sell out their allies if they cease to be useful, if you ask me), but they have a share of power in every Provincial Govt on the planet, and came to us bearing gifts, some useful, some less so: influencing the govts in our favor (+1500 Infamy), free textbooks and access to their underground network of supplies.{NEWLINE}As for the price, they expect us to help fighting off the Mutant Pogroms. We will be informed of more Pogroms, and if we don't provide at least a token presence, it will cost us 1000 Infamy each time.","STR_CONTACT_DEALERS_UFOPEDIA":"Buying stuff that is accessible only for upstanding human citizens isn't easy for those who tread the path of glory, but we managed to win essential contacts, allowing us to get that stuff through various middlemen.","STR_CONTACT_KRAZY_HANNA_UFOPEDIA":"This mutant lady sells military hardware, and, frankly speaking, seems to be obsessed with all things mechanical. Understandably, getting to her wasn't easy and involved some run-ins with her security droids.","STR_CONTACT_GUN_EMPORIUM_UFOPEDIA":"Our unabating interest in various gun designs led us to these dealers, who supply a wild selection of rarer models. Some of these guns need to be found and researched, some are available straight away.","STR_CONTACT_GENERAL_SUPPLIES_UFOPEDIA":"We have convinced the merchants of Jack's Town that we can be trusted, to some degree. Now they will sell us a wider selection of warez, including these required to develop more advanced facilities. To expand the selection of available weapons, research ones looted from the enemy. Note that only the most common weapons will become buyable through this Contact.","STR_CONTACT_CAR_THIEVES_UFOPEDIA":"To really get out of this hole and move freely around the whole planet, we need a supply of flying machines. Contacting thieves of mildly restricted, battery-powered craft came easy, as Jack's people operate a tuning shop for such used vehicles. Apart from getting fabulously drunk while dealing with them, we've also learned that to get access to Hellerium-fired craft, we need to get to the so-called Authorized Dealers (just a higher tier of thieves), but that requires better contacts within the financial sector, and the knowledge of Social Hierarchy. We can also try our luck with the Ship Junkyard, who can help us with constructing our own craft. However, we need to learn their comm frequencies and certain tech-savvyness to be able to talk to them.","STR_CONTACT_BUILDERS_UFOPEDIA":"The denizens of the local Builder's Hall can give us some pointers on to how construct various facilities, including real Workshops.{NEWLINE}External workers can also help us with storage problems; each hired Worker expands our storage space by 4, but takes 5,000 Dolaros in monthly pay. However, they deliver an instantaneous storage capacity boost, without the need to wait for any Vaults to be built.{NEWLINE}The Builders can also help us to coerce some of the landlubbers we catch to do some honest work, if you have such a fancy, Cap'n; the boon will be experience sharing. 'Job Interviews' are titled 'Hire:' under Workshop's 'Interrogation' tab. Yes, we'll have to pay them, once their 'trial period' ends.","STR_CONTACT_SHIP_JUNKYARD_UFOPEDIA":"Getting to people who deal in used ship parts wasn't easy, but we've not only secured a supply of some restricted parts, we also have access to tools which will allow us to construct our own crafts. Note that some crafts burn expensive Hellerium.","STR_CONTACT_SMUGGLERS_UFOPEDIA":"The Smugglers will provide us with exotic goods from all over the Galaxy, from weapons for our Hands, to high-quality junk our Brainers can tinker with.","STR_CONTACT_MAGIC_SHOP_UFOPEDIA":"Knowing VooDoo means little if we have no tools to use it. Our investigations in various shady, nocturnal locales netted us an invitation into this obscure establishment, dealing in arcane items.","STR_CONTACT_MERCENARIES_UFOPEDIA":"After some preliminary talks, the Mercenaries have shown willingness to sign job contracts with us - as long as we have the money, they don't ask questions. A lot of money, since, with who we are, we're unlikely to get prime prices.{NEWLINE}[We can now order kidnappings on the Black Market]","STR_CONTACT_FUSO_UFOPEDIA":"Fuso! The land of Ninjas and Samurai! When we made a ruckus at the Black Market, they agreed to supply us with iconic Fuso weapons.","STR_CONTACT_EUROSYNDICATE_UFOPEDIA":"The arms dealers of the Eurosyndicate have shown interest in our money. They offer us two very potent, if very expensive, laser weapons. They're willing to trade us some even better ones, if we agree to strike a cooperation deal with them - which will likely entail doing some very dirty work. Let's hope we really have what it takes if we don't want to end up as mere scapegoats.","STR_MISSION_EUROSYNDICATE_DEAL_UFOPEDIA":"HIGHER EUROSYNDICATE CLEARANCE CONFIRMED. YOU HAVE BEEN QUALIFIED TO CONDUCT ELIMINATION MISSIONS FOR OUR COMPANY. BE PREPARED TO ACT ON 24HRS NOTICE. ACCESS TO HIGH-GRADE LASER WEAPONRY GRANTED. HAPPY SHOPPING.","STR_CONTACT_ARENA_UFOPEDIA":"We have gained the trust of a few pushers and movers in the Death Realms, and we can procure some of the actual weapons used in the Death Games! Everyone loves Death Games!","STR_CONTACT_DR_WANG_UFOPEDIA":"This Singapore-located shop, run by a self-styled 'Chinese God of Death' has a selection of unique launchers and munitions, likely imported from the underground factories of the Central Province.","STR_CONTACT_ROGUE_FIELDS_UFOPEDIA":"Contacting the local 'Lords of War' wasn't easy, but now we have access to some of their piratical weapons, including craft armaments and gasoline-guzzling vehicles.","STR_CONTACT_RETICULANS_UFOPEDIA":"Our... involvement with the Reticulans fruited in their offer to trade. They said, why should we kill each other, if we simply can exchange goods for mutual benefit? They also said the trade should only be the beginning... I can only hope against hope that nothing really uncanny will come out of this, Cap'n...","STR_SOLDIER_M_RECRUITMENT_UFOPEDIA":"Aye, the quality of untrained Hands is often underwhelming. We can now tighten our requirements, but this will also cost us a lot of money: a seasoned Warrior will take $80k initial payment and $10k each month thereafter. What do we get in return?{NEWLINE}>Skills: Better average Firing, Throwing and Melee.{NEWLINE}>Physique: Minimum Stamina, Bravery and Strength at substantially improved levels, allowing to use standardized equipment.{NEWLINE}>Survival Instinct: Slightly better minimum Reactions, Willpower and Health.{NEWLINE}>Armor: Each Warrior brings her own Warrior Armor.","STR_SOLDIER_V_RECRUITMENT_UFOPEDIA":"Our fame and recruiting skill now allows us to recruit Veterans, Uber warriors of renowned skill and combat record. Each Veteran brings her own suit of Tac Armor. However, they're anything but cheap: each costs $400k to recruit and takes $40k basic monthly salary (before rank bonuses). In addition, it takes 2 weeks to recruit them.","STR_LOKNAR_RECRUITMENT_UFOPEDIA":"The Lokk'Naar are plentiful and many of them are willing to join our ranks. They're small and weak but really stealthy. They will take a monthly salary of $7,500 but won't be included in the ranking system.{NEWLINE}All Lokk'Naars have Thv of 33%.{NEWLINE}V.DEFENSE = V.PWR + 30% V.SKILL","STR_MARKET_OF_WISHING_UFOPEDIA":"Welcome, fleshlings. The High Mek Order of the Technocracy has deemed you worthy of our attention. Your progress in controlling information, matter and energy has been classified as relatively impressive. We can provide you with advanced components, as well as mass-produced versions of some of your old inventions. State your requirements.","STR_NO_CIVILIAN_TRAFFIC_UFOPEDIA":"All these Civilian boats flying around were a real nuisance. We have disabled tracking them, and pledged to never attack them again. Well, in a couple of months, there are still a few things to settle... [1000 points awarded].","STR_VIP_KIDNAPPING_UFOPEDIA":"Like it was said, Mercs will do any job, no questions asked. If we have the money. [VIPs buyable now].","STR_ZERO_ZERO_UFOPEDIA":"Our political sway is growing, and some mysterious powers seem to be helping us from behind the scenes... or maybe too many hours of netrunning made me paranoid, Cap'n. But I believe we can approach the Local Govts more directly, and convince them that betraying us would be like killing a golden goose. To do so, we need full knowledge of political activities around the globe, as well as information about Govt high officials.","STR_FAMILY_TIES_UFOPEDIA":"Through the help of certain... friends, and by continuing to be useful, we have reinforced our position within the global structure to the point where no sane local government will brandish the 'Zero Tolerance Policy' against us anymore.","STR_RETICULAN_AND_HUMAN_TECH_UFOPEDIA":"My study leads me to believe there is little direct gain for us here. Any new solutions, would either be sub-par to what we've already scavenged from the Stellar Empire, or impractical to implement without access to manpower and infrastructure on a much grander level that we could possibly ever have. Why would we need fusion-powered equipment if we can buy or scavenge enough Hellerium to cover all our needs? However, the local govts and Reticulans may benefit from this. To help them out, we can start the 'Human-Reticulan Cooperation' project. The downsides are several - first, we need to do this work for free, second, the govts will protect the Reticulans and push some Faction traffic out of business, leading to less loot, third, it might make the govts more dangerous if we cross them... On the other hand, it will weaken the Star Gods and their stooges. Either way, once we complete the project, there will be no going back.","STR_HUMAN_RETICULAN_ALLIANCE_UFOPEDIA":"For good or for bad, it is done. We have helped the Humans and Reticulans to overcome their differences. Everyone's celebrating, but are we really better off? There is already talk about Govts starting to develop powerful fusion-powered vessels and weapons.","STR_NO_AGGRESSION_UFOPEDIA":"We have seen them all - from crazed Humanists to thieving Bandits, from organized death squads to Deep One hordes. Normal people everywhere are brutalized on a daily basis, unless they're the privileged who live within city walls. This aggression can't stand, and we're in position to do something about it - permanently. With your tactical genius, Cap'n, and all the military tech we possess, we can help the Mutant Alliance to form self-defense forces. This will allow them to thwart all Pogroms before they even begin. However,  once we complete the project, our tech will be in rebel hands, and we will have no control over it, nor any way of going back.","STR_MUTANT_SELF_DEFENSE_UFOPEDIA":"It is done. The Mutant Self Defense Forces (MSDF) have been formed, their first deed - blowing up the Solar Courier's HQ and proclaiming they did so in collusion with us. The big factions are upset, to put it mildly. The MSDF (also called 'The Rebels') will fly regular patrols (which will increase our score a bit), which should take care of Mutant Pogroms for good. Watch out for Rebel Fighters (distinguished by yellow and green lights), shooting them down will cost us a lot of nerves later.","STR_RUSSIAN_FILES_STAGED_UFOPEDIA":"We have a very clear idea now where to look for the mysterious, ancient base we heard about from the Guild Rep we interrogated. Some additional scouting is required to pinpoint its location, but we believe we should be ready early next month.","STR_RUSSIAN_FILES_UFOPEDIA":"After learning where to look, we've embarked upon an adventure in Russia. In an underground bunker built centuries ago, audio logs revealed a forgotten story. It seems that when the Earth was invaded by the Stellar Empire, most of the planet surrendered after a few years of struggle, but one country - Russia - fought on for a couple of decades (curiously, nowadays the area is a cornerstone of the Mutant Alliance) and became the last refuge of the so-called X-COM project, a clandestine organisation created back then to pit Earth's best and brightest against the invasion. We've found some technical expertise developed by X-COM, chiefly that of nuclear-powered laser weapons that had practically unlimited energy supply. However, to make heads or tails of this data we need to expand our knowledge base in the areas of nuclear weaponry and power sources. We must also examine contemporary Laser and Gauss weapons before attempting to develop laser guns based on X-COM expertise.","STR_CLOAKING_DEVICE_INVESTIGATION_UFOPEDIA":"There's a great mystery behind one device so crucial to our success - the Cloaking Device. We've found no clue about them in the course of our adventures, they seem to be uniquely available to our Black Market suppliers. Scouring the network yielded little results besides the mentions of such technology being somehow linked to the mythical 'Shadowmasters' - a force which supposedly gifts people on various planets with artifacts of unknown origin, always with some detrimental results to the Star Gods. Having no other recourse, we've forced some Lokk'Naar merchants to talk (-200 score); to our chagrin, they knew very little themselves - the Cloaking Devices are being given to them at secret dropoff points, coordinates being sent to them by unknown benefactors. Elusive and secretive, just like our Well-Wisher...","STR_ALIEN_ORIGINS_UFOPEDIA":"The society of Earth can be broken down into three distinct groups. The first group are the so-called factions: The Academy, The Traders, The Church and The Mercenaries. They cooperate with the Star Gods directly and are given exclusive right to travel freely around the globe. The second group are local, or provincial, governments, the people who pay us the protection money. They're not very happy with their limited power, and the existence of pirates like us is beneficial to them, as it undermines the dominance of the global factions. But if we attack their ships and officers directly, it won't be popular. On the other hand, getting our hands on their stuff has its obvious, immediate benefits. The third group are the poor masses, on whom the Mutant Alliance is based - an influential force within the local governments, a 'civil' face of the opposition towards the rule of the Star Gods, and also our allies of convenience... as long as we're convenient to them. Finally the Star Gods themselves sometimes do make an appearance on our planet. The wise avoid them at any cost. Good thing we aren't wise, Cap'n!","STR_THE_MARTIAN_SOLUTION_UFOPEDIA":"The rumors are confirmed now - the Stellar Empire governor of the Solar System resides on Mars, in the Cydonia region. He (she/it) rarely directly influences the happenings on Earth, preferring to let the humans and mutants police themselves... unless something goes out of control. The governor's residence is guarded by multiple layers of orbital defenses, but it seems that the VIPs of each faction possess security passes. However, each faction possesses only a code to a single layer of defense, corresponding to their facilities on Mars. To get to the governor, one would need to get hold of all the passes.","STR_CYDONIA_OR_BUST_UFOPEDIA":"It is now clear that there is only so much we can do on Earth. No matter how much money, vessels, soldiers or political influence we have, we're always going to be just a pirate gang down here. Sure, it isn't a bad life now, we're rich, feared and respected. But maybe you have your eyes on something bigger, Cap'n? Earth's factions will always have immensely more resources than we do, and they will never let us into their elite club. But if we did the impossible and prepared a direct strike against the Solar Governor, we could - only theoretically - hijack its control network and climb to a different level altogether. If you're bold enough, here's the checklist: first of all, security codes procured from an Academy's Provost, Trader Guildmaster, Church Cardinal and, well Star God Coordinator (some of those might require indepth interrogation). Secondly, a big space ship to take us to Mars, which means top-tier shipbuilding and life support systems expertise. It is a short list, true. But it goes without saying that we have only a single chance to do this. If we attempt and fail, the Governor will immediately destroy us.","STR_SAT_NETWORK_UFOPEDIA":"It is apparent that the Earth is enveloped in several layers of comm satellites, some of them new, some of them many centuries old. With the knowledge of Slave AIs and Hyperwaves we can communicate with them, but gaining any meaningful info would require more research into the matter. The older satellites seem like a perfect backdoor, but even those require access codes, and while we can probably forge the codes, we can't conjure them from thin air.","STR_BASIC_ELECTRONICS_UFOPEDIA":"The software, or code, used by commercially available computers is a real jungle that takes a lot of braining to even begin to understand. No doubt there was a lot of malicious intent behind this. We'll need to obtain secret information from world communication networks to make progress there. For now, however, we can simply sidestep this whole mess by working directly on electric parts, slapping them together in various combinations and measuring what voltage goes where.","STR_DATA_MINING_UFOPEDIA":"The personal databases we find contain scraps of useful knowledge. We can squeeze it out, but that will require a lot of databases and many long, sweaty nights of work.","STR_GOVT_HACKING_UFOPEDIA":"We have developed a procedure allowing us to access personal data files through the Sat Network. It requires gathering enough human ID cards and manufacturing a Govt Personal Code, then finishing the procedure here by researching it. Excess codes can be sold for a reasonable price. Sadly, only Govt and lower level Pureblood files can be accessed this way - the global factions, nevermind the Star Gods, have too powerful firewalls.","STR_NAZI_HACKING_UFOPEDIA":"With our improved netrunning skills and gear, we can now hack the elusive Humanists for any secret info they might be keeping, although it will cost us more resources than hacking the Govts.","STR_BABY_NUKE_BLUEPRINTS_UFOPEDIA":"It appears that the humans were once in possession of fabled weapons of mass destruction, able to destroy whole cities. They manufactured these weapons from a rare earth element, called 'Uranium'. Tragically, it seems that this exciting technology has been lost forever, and the Star Gods made sure the existing fission weapons stockpiles disappeared. The 'Baby Nukes' we've found are amongst the last of their kind, and their replication seems impossible.","STR_SAKURA_BLUEPRINTS_UFOPEDIA":"These parchments contain a selection of cooking recipes, supposedly written by the Demonic Goddess of Love, the Purple Flower, herself. They range from nice and practical meals to sweet and delicious cakes that, as the Goddess insists, should not only be tasted, but eaten to the last crumb. The rest of the writings contains creepy musings, healing concoctions, and assorted stuff of downright gruesome kind.","STR_TINY_DRILL_UFOPEDIA":"We finally found some time to poke around the 'Menacing Hull', as you call it. We took the funny drill with us, and... well... The drill seems to be a control part of sorts, or a missing piece of Hull's mechanism we dubbed 'the egg'. When we put it in, the whole machine came to life. There are four insertion ports, which will activate different machine-magics when plugged; however, once the egg is one with the drill, there will be no turning back - the Hull will spend its energies to awaken some properties at the cost of destroying others. What properties? It is beyond our comprehension now, but a 'Codex' that will be produced by the joining will contain the whole knowledge; you can check what we expect of each of them in the 'Treasure' section. Each Codex, among other things, will give us knowledge on how to turn the Hull into a special ship (but to have full understanding of it, we'll need to interrogate a pilot, make test flights, learn basic ship construction and reach certain education level).","STR_ALIEN_ALLOYS_UFOPEDIA":"Plastasteel is a composite of crystalline steel and carbon nano-fibres, very durable and flexible. It is commonly used for heavy-duty construction. We have developed tools to craft it into more intricate shapes than plain sheets. This should allow us to develop things like better craft hulls and improved personal armor. In the future. When we have access to something more than second-hand goods. Not yet.{NEWLINE}>Sell value: 4,500.","STR_ELERIUM_115_UFOPEDIA":"Nuclear fuel, known to the wise under an arcane name of Isotope 511, is used to power all advanced technology of the Star Gods Empire, like space vessels or energy weapons. While we Earthlings do not know their inner workings, the entire society of Empire-ruled Earth depends on their use. Try to seize your prey while landed to assure securing it.{NEWLINE}Hellerium, especially in the form of fallout, is also important for many creatures, including us, which have learned to metabolize it and thus break normal constraints of physiology. Hellerium is said to naturally occur on some extrasolar planets.{NEWLINE}>Sell value: 12k.","STR_ALIEN_GRENADE_UFOPEDIA":"These nuclear grenades are secured by a simple electronic lock. By employing a Slave AI, we were able to break the code quite easily and now we can use these grenades at will - they pack quite a punch for their small size.{NEWLINE}Accuracy: 75%","STR_SMALL_LAUNCHER_UFOPEDIA":"It took us a lot of work to break the genetic lock that disallowed the weapon to be used by those it was not intended for, eg. us. The weapon itself is curious enough, as it uses anti-gravity to launch special Stun Bombs that are an even greater mystery, as attempts to figure out how they work or even to retro-engineer them failed so far - certainly they don't use any gas. Stun Bombs ignore 25% armor.{NEWLINE}Aimed Shot Accurate Range Cap (20){NEWLINE}Less 1-H Penalty (10%)","STR_PLASMA_PISTOL_UFOPEDIA":"The Stellar Empire plasma weapons are very compact and lack any real trigger or sights. It is magic, baby, and you need to give this pistol a nice rub and a few caring words to get it to shoot. But when it does, it hits hard, quick and with exceptional accuracy.{NEWLINE}Increased accurate ranges (Auto 14, Snap 18){NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_ELITE_PLASMA_PISTOL_UFOPEDIA":"An intricately crafted version of Stellar Empire plasma pistol, plated with Plastagold. Will make a good trophy, as the ammo is hard to get.{NEWLINE}Increased accurate ranges (Auto 14, Snap 18){NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_PLASMA_SUB_UFOPEDIA":"The Stellar Empire considers this one a second-tier weapon, a dumbed-down, less magical version of a Plasma Rifle. It is often found in the hands of those unworthy to be trusted with better Plasma weapons.{NEWLINE}Increased Snap Shot accurate range (18){NEWLINE}Less 1-H Penalty (30%)","STR_PLASMA_RIFLE_UFOPEDIA":"This is a devastatingly powerful weapon based on accelerating particles from within a minute anti-gravity field. Standard-issue Stellar Empire weapon, probably existing in like, countless numbers across the galaxy. Don't they ever innovate?{NEWLINE}Increased accurate ranges (Auto 14, Snap 18){NEWLINE}Aimed Shot Accurate Range Cap (30)","STR_HEAVY_PLASMA_UFOPEDIA":"This variation of Stellar Empire plasma gun was built for maximum firepower, and that it delivers in abundance. Still light enough to be wielded by any able person, its only shortcoming compared to the Plasma Rifle is slower rate of fire.{NEWLINE}Increased accurate ranges (Auto 14, Snap 18){NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_PRECISION_PLASMA_UFOPEDIA":"Elite forces' plasma weapon which is insanely difficult to operate due to its sophisticated interface. Once mastered, though, it fully lives up to its name.{NEWLINE}Skill: FIRING^2 * 0.01{NEWLINE}Increased Snap Accurate Range (40)","STR_BLASTER_LAUNCHER_UFOPEDIA":"Stellar Empire's infantry support weapon. It's better than any other portable launcher, so we call it Bustier Launcher. It fires powerful missiles, guided by YOUR MIND. When you click to fire the weapon it will generate 'way points' for the missile to follow. When you have positioned enough way points click on the special launch icon.{NEWLINE}The missile burns up its mass for fuel as it flies, thus shedding 4 Power for each tile it flies after the 20th. The dispersed Hellerium cloud explosion that follows is extremely good at damaging armor (extra damage = 1/3rd of hit's power){NEWLINE}Slow Reload (20)","STR_CANNONS_MANUFACTURING_2_UFOPEDIA":"There is no easy way to buy craft weapons on the black market - they're strictly regulated. And getting a custom-made weapon onto an airframe is certainly harder than just bolting it to the hull. At least if you want it to work. Long story short, now we can, and nobody can do anything about it. These weapons are called 'light' but remember, that even 50mm cannons are huge compared to personal arms and we better stock up a lot of material if you want to manufacture them.","STR_CANNONS_MANUFACTURING_3_UFOPEDIA":"It's not an easy task, figuring out how to fit a huge gun onto a flying craft, how to prevent it from being torn off during firing, or damaging the airframe... Just a tiny sample of the troubles we had to overcome. But are we complaining? Of course not! With this technology, we can start fitting Naval Guns to our vessels, and in time develop other, hopefully even more devastating craft weapons.","STR_CRAFT_MISSILES_UFOPEDIA":"We've figured out how to make missiles equipped with advanced guidance systems, which means long range and high accuracy. Once we know how, all it takes is to refit and repair old Stingray missiles, commonly found in junkyards (as missiles are generally considered an obsolete weapon). All very nice, but where are we going to get advanced electronics from, you ask? It's as simple as gutting Slave AI systems. One should be enough for a dozen of missiles. The remaining odds and ends we can procure by disassembling advanced handheld weapons.","STR_SQUIRE_UFOPEDIA":"Workshop Code: sq{NEWLINE}Work Efficiency: 0.5{NEWLINE}Don't say these boys don't work hard, Cap'n! They're really trying but consider all the time they're being distracted by our crew in common home clothing, and all the research we need to do on them! Yes, I agree they should be punished - do you want squires delivered to your quarters like everyone else? Or will it be hopefully a public punishment...?{NEWLINE}Ugh, but I tell you, these boys can become something more in time, I'm sure of it!","STR_SLAVE_UFOPEDIA":"Workshop Code: S{NEWLINE}Work Efficiency: 1.5{NEWLINE}Captured enemy males who lack any valuable skills are put to simple menial work at our hideout, which translates into extra 1.5 points of storage space. Not everyone is fit to be a slave; some captives are too headstrong and dangerous to risk it, while also being uninterested in any special accommodations we can realistically provide. Some are simply too weak. Some, like civilians or high government officials, have to be spared this fate on politi... on the moral grounds.","STR_SLAVE_MAID_UFOPEDIA":"Workshop Code: s{NEWLINE}Work Efficiency: 1.25{NEWLINE}Captured females without any special skills are turned into maids, to keep the base generally tidier and cater to our every whim. Still we don't drive them as hard as male slaves, because they're gals like us, right? Yeah, right.","STR_SLAVE_SKILLED_UFOPEDIA":"Workshop Code: S+{NEWLINE}Work Efficiency: 4.5{NEWLINE}Enemies with good technical expertise are hard to find. We have to value them highly and treat them better than normal slaves, but even with less work hours, their contribution to a Hideout's economy is a major one - who else would repair all that fancy hi-tech equipment? Especially if the alternative is some quality bath time?","STR_SLAVE_MANAGER_UFOPEDIA":"Workshop Code: ${NEWLINE}Work Efficiency: 6{NEWLINE}These slaves are the pride of any hideout, hence we don't spare any expense on their fancy clothing. They can help us greatly with all administrative and logistic work, and, being females, are prettier, uh, I mean, can be trusted to some degree, as long as we can provide them with good accommodations.","STR_SLAVE_BRUTE_UFOPEDIA":"Workshop Code: S@{NEWLINE}Work Efficiency: 2.25{NEWLINE}Not all slaves are agreeable with our arrangements, but some intimidation and little punishment works wonders in changing that attitude. All the better if this job can be relegated to the slaves themselves. Some of our strong enemies are perfectly fit and quite willing to take the position, once properly encouraged - we only have to keep them from being overzealous.","STR_SLAVE_GLADIATRIX_UFOPEDIA":"Workshop Code: S^{NEWLINE}Work Efficiency: 3.5{NEWLINE}There is money to be earned from gladiatorial combat, not even mentioning the fun, so these pit-fighters are an important part of our slave enterprise, and the Smugglers deliver fancy gladiatorial gear. Besides, such a fate serves these tenacious harlots just right.","STR_SLAVE_MAGICAL_UFOPEDIA":"Workshop Code: S*{NEWLINE}Work Efficiency: 7{NEWLINE}One of the rarest kind of slaves are enemy mages. They have to be kept under constant surveillance, but can greatly contribute to our economy with some of their powers - when equipped with expensive, prisoner-grade psionic gear we get from the Smugglers. Letting them wear anything else is just too dangerous. And they don't deserve it anyway, considering the pain they were in combat!","STR_YEOMAN_UFOPEDIA":"Work Efficiency: 1.75{NEWLINE}It's time for our boys to grow up and support our rising empire!{NEWLINE}With the help of our Runts, we will school them in the arts of knavery and combat. How do we do it? We send them to some haunted place, they kill whatever's there and return with loot.","STR_FARMHOUSE_UFOPEDIA":"Work Efficiency: 25{NEWLINE}Changing our slave shantytown into a more organized and pleasing place will yield us benefits in efficiency and quality of our workforce, at the cost of some initial investment. Each farm needs tools and animals we need to buy, a loyal Yeoman, his bride and a minimum of 5 Slaves to do the menial work so the former two can stay civilized and focus on intellectual pursuits, management and training. What a big societal advancement! Long live the Queen!","STR_SLAVE_MAID_SUPER_UFOPEDIA":"Work Efficiency: 3.25{NEWLINE}With some magic, we're able to turn our Slave Maids into a powerful and gorgeous workforce, basically tripling their value. We need a Luxury Spa at our Hideout to perform the proper training.","STR_SLAVE_SERVITOR_UFOPEDIA":"Work Efficiency: 100{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Automated drones are more effective than slaves. Slave Taskmasters can be equipped with cybernetics and trained to command them (Workshop & Surgery needed). They will become a nice addition to our Hideout's shantytown.","STR_SLAVE_ROBOT_UFOPEDIA":"Work Efficiency: 5.5{NEWLINE}This robotic servant might be more temperamental and feisty than a well-trained living slave (maybe because of the bad people who programmed it, which be us), but it works much harder.","STR_LIFTER_UFOPEDIA":"An ubiquitous device, found in ships, housing, transport platforms etc, characterized by a red, green or blue glow. Its magics seem to work by locally altering the force of gravity, aka the same force that makes a vessel with blasted engines crash down to Earth, or a kicked midget crash down the stairs. After some meditations on the nature of these magics, which involved smoking strange stuff while sitting inside an old engine and talking about arcane subjects while wearing next to nothing, we feel we have a much better understanding of the machine-spirits that make them work. Also, a cryptic message for you: 'Don't Stand On Lifters During Takeoff'.","STR_UFO_POWER_SOURCE_UFOPEDIA":"The heart of any ship is an anti-matter reactor which uses Hellerium (Isotope 511) to generate powerful gravity waves as well as other forms of energy.  The conversion of matter to energy is an incredible 99% efficient, therefore tiny quantities of Hellerium can produce a huge amount of power. Now we have a better understanding of how to tweak this power to our needs.","STR_UFO_NAVIGATION_UFOPEDIA":"This semi-sentient, highly-adaptable 'drone AI' is a crucial component of any vessel, but it is used for great many other tasks too, like managing enviro controls, supervising assembly lines or even commanding automated vehicles. The inner workings of this device are too arcane to fathom, but we have gained enough understanding of it to custom-tailor its input, peripherals and interface to receive desired output.","STR_UFO_CONSTRUCTION_UFOPEDIA":"From the schematics we have procured, we have learned that military-class ships are constructed in a wholly different way, around a hardened plastasteel frame laced with super-conductive wiring for heat dissipation that gives them their toughness, as well as allows them to endure high speeds and accelerations within a planet's atmosphere.{NEWLINE}Tougher ships will have the ARMOR parameter; armor negates an amount of damage equal to its rating after each hit, making small weapons less useful against them.","STR_ALIEN_FOOD_UFOPEDIA":"The life support systems of the Stellar Empire rely on custom-tailored microbes that feed directly on electrical energy. They rapidly break down the body refuse of complex organisms and produce nutrients, clean water and breathable air. Here we have pictured a curious practice of dumping dead bodies into the life support tanks to quickly produce large amounts of nutrients, but this particular use seems pointless (besides some terror value) - why waste perfectly fine meat? Anyway, with this knowledge, we have a crucial stepping stone towards enviro-sealed suits and vessels.","STR_ALIEN_REPRODUCTION_UFOPEDIA":"This is the Holy Grail of medical technology - a vat where a desired body part, or even a whole new body, can be rapidly grown, healed, or upgraded. Expensive and sought-after, it can provide anything from being simply a convenient medical device to creating virtual demigods. The device we obtained is only a minor version of a true RETEGES Chamber, but is enough to study the underlying tech.","STR_ALIEN_ENTERTAINMENT_UFOPEDIA":"These strange, alluring wall panels contain strange, crystal circuitry, and cause effects similar to hallucinogenic drugs. We can only describe the effects as magic. Be sure to advise your hands not to look at them for too long. These panels, naturally, are highly valued on the market, but, if we dare, we can also rip out the circuitry to put it in devices of our own making. Not like we have the slightest idea how and if it would work.","STR_ALIEN_SURGERY_UFOPEDIA":"This fully self-contained unit uses laser cutters, EM devices and other arcane technology to perform sophisticated medical procedures almost as simply as pushing a button. It can however also be used to other ends, such as interrogations or working with organic-like synthetic technology.","STR_EXAMINATION_ROOM_UFOPEDIA":"The purpose of this device is to scan the minuscule structure of materials and replicate it. With one installed in our Lab, we can fool around with it, but the actual expertise needs to be learned from Trader and Academy Engineers. Actual construction of complex equipment requires developing a suitable workshop type, though.","STR_ALIEN_HABITAT_UFOPEDIA":"These pods are used to keep the occupant in suspended animation. They're often outfitted with medical devices as well. This technology is crucial for space travel, as it allows ship crew to sleep for years while aging only days.","STR_SMUGGLED_ELECTRONICS":"Optronics Smuggling","STR_SMUGGLED_ELECTRONICS_UFOPEDIA":"Turns out we uncovered quite a sensation - there appears to be some kind of manufacturing center of Optronics here, on Earth, run by the Technocracy. The Smugglers have some top secret links with this business, which allows them to snatch the Optronics right at the source, at a fraction of the price. What's curious is that the Guild has no direct control over this, they're just a buyer. The merchandise is anyway rumored to be produced in such quantities that most of it is shipped to far-off planets of the Stellar Empire.","STR_INTERSTELLAR_TRAVEL_SUMMARY":"Interstellar Travel","STR_INTERSTELLAR_TRAVEL_SUMMARY_UFOPEDIA":"The Stellar Empire employs so-called 'Warping' to travel between nearby stars in a matter of weeks. Longer distance travel involves deep space oddities, known as 'black holes', hosting 'jump gates'. Only a limited number of vessels are equipped to travel through these, and the closest are on Mars: Transstellar hellerium freighters and Marsec deep space fighters. The Smugglers conduct their interstellar business by stealing hikes on vast Imperial galleons, by bribery, stealth or otherwise. Aside from trade goods, these ships sometimes carry Mercs, but never Star Gods themselves.","PARROT_ARMOR":"Parrot Examination","DOGE_ARMOR":"Pirate Dog Examination","WHITERABBIT_ARMOR":"White Rabbit Examination","REAPER_ARMOR_M":"Mutant Reaper Examination","HWP_SENTRY_LAUNCHER_ARMOR":"Sentry Gun Chassis","SECTOID_ARMOR_P10":"Osiron Lad Examination","SECTOID_ARMOR_P2":"Osiron Security Armor","SECTOID_ARMOR_P12":"Academy Student Examination","SECTOID_ARMOR_P11":"Academy Nurse Examination","SECTOID_ARMOR_P1":"Academy Researcher Examination","SECTOID_ARMOR_P9":"Academy Hazmat Suit","SECTOID_ARMOR_P3":"Academy Medic Armor","SECTOID_ARMOR_P3B":"Academy Engineer Armor","SECTOID_ARMOR_P4":"Academy Esper Examination","SECTOID_ARMOR_P5":"Academy Provost Examination","FLOATER_ARMOR_P1":"Guild G.O. Examination","FLOATER_ARMOR_P10":"Guild Team Leader Examination","HUMAN_ARMOR_STEWARDESS":"Guild Hostess Examination","HUMAN_ARMOR_SAILOR":"Guild Air Sailor Examination","FLOATER_ARMOR_P8":"Guild PCM Suit","FLOATER_ARMOR_P11":"Guild Space Suit","FLOATER_ARMOR_P9":"Guild Security Armor","FLOATER_ARMOR_P2":"Marsec Security Armor","FLOATER_ARMOR_P3":"Marsec Powered Armor","FLOATER_ARMOR_P4":"Guild Engineer Examination","FLOATER_ARMOR_P5":"Guild Rep Examination","FLOATER_ARMOR_P6":"Guildmaster's Armor","SNAKEMAN_ARMOR_P1":"Church Neophyte Examination","SNAKEMAN_ARMOR_P10":"Church Altar Boy Examination","SNAKEMAN_ARMOR_P11":"Church Shrine Maiden Examination","SNAKEMAN_ARMOR_P2":"Church Zealot Armor","SNAKEMAN_ARMOR_P9":"Church Warmaiden Armor","SNAKEMAN_ARMOR_P4":"Church Beastmaster (Unarmored)","SNAKEMAN_ARMOR_P3":"Church Beastmaster Armor","SNAKEMAN_ARMOR_P0":"Church Exalt Armor","SNAKEMAN_ARMOR_P8":"Church Matron Examination","SNAKEMAN_ARMOR_P7":"Church Priest Examination","SNAKEMAN_ARMOR_P5":"Church Reverend Examination","SNAKEMAN_ARMOR_P6":"Church Cardinal Examination","GOVT_ARMOR_P1":"Govt Agent Examination","GOVT_ARMOR_P2":"Govt Enforcer Armor","GOVT_ARMOR_P3":"Govt Elite Soldier Armor","GOVT_ARMOR_P4":"Govt Pilot Suit","GOVT_ARMOR_P5":"Govt Military Police Armor","GOVT_ARMOR_P7":"Govt Siren Examination","GOVT_ARMOR_P6":"Govt General's Armor","NINJA_ARMOR_1":"Ninja Gal Examination","BANDIT_ARMOR_P0":"Ratman Examination","BANDIT_ARMOR_P7":"Ratman Brigand Examination","REAPER_CAVALRY_ARMOR":"Reaper Cavalry Examination","BANDIT_ARMOR_P5":"Ratman Mob Lieutenant Examination","BANDIT_ARMOR_P1":"Ghoul Examination","BANDIT_ARMOR_P8":"Ghoul Scientist Examination","BANDIT_ARMOR_P9":"B-Boy Examination","BANDIT_ARMOR_P2":"Highwayman Examination","BANDIT_ARMOR_P3":"Drifter Examination","BANDIT_ARMOR_P13":"Baller Examination","BANDIT_ARMOR_P12":"Bandit Dude Armor","BANDIT_ARMOR_P14":"Hitman Examination","BANDIT_ARMOR_P11":"Tomb Runner Examination","BANDIT_ARMOR_P6":"Blood Hound Examination","RAIDER_ARMOR_P1":"Raider Scout Examination","RAIDER_ARMOR_P2":"Raider Thug Examination","RAIDER_ARMOR_P3":"Raider Buzzard Examination","RAIDER_ARMOR_P6":"Humongous Raider Examination","RAIDER_ARMOR_P4":"Raider Boss Examination","RAIDER_ARMOR_P7":"Raider Firebat Armor","MUTON_ARMOR_P1":"Merc Soldier Armor","MUTON_ARMOR_P2":"Merc C ess Examination. NV: 9.","HUMAN_ARMOR_SAILOR_UFOPEDIA":"Guild Air Sailor Examination. NV: 9.","FLOATER_ARMOR_P8_UFOPEDIA":"Guild PCM Suit. NV: 16. ThV: 40%","FLOATER_ARMOR_P11_UFOPEDIA":"Guild Space Suit (0-G). NV: 30.","FLOATER_ARMOR_P9_UFOPEDIA":"Guild Security Armor. NV: 12.","FLOATER_ARMOR_P2_UFOPEDIA":"Marsec Security Armor. NV: 16. ThV: 40%","FLOATER_ARMOR_P3_UFOPEDIA":"Marsec Powered Armor. NV: 20. ThV: 60%","FLOATER_ARMOR_P4_UFOPEDIA":"Guild Engineer Examination. NV: 9.","FLOATER_ARMOR_P5_UFOPEDIA":"Guild Rep Examination. NV: 9.","FLOATER_ARMOR_P6_UFOPEDIA":"Guildmaster's Armor. NV: 20. ThV: 60%","SNAKEMAN_ARMOR_P1_UFOPEDIA":"Church Neophyte Examination. NV: 9.","SNAKEMAN_ARMOR_P10_UFOPEDIA":"Church Altar Boy Examination. NV: 9.","SNAKEMAN_ARMOR_P11_UFOPEDIA":"Church Shrine Maiden Examination. NV: 9.","SNAKEMAN_ARMOR_P2_UFOPEDIA":"Church Zealot Armor. This typical Church suit is light and easy to move in, at the cost of reduced protection. However, the embedded arcane circuitry makes the wearer highly resistant to energy weapons. NV: 16. ThV: 30%","SNAKEMAN_ARMOR_P9_UFOPEDIA":"Church Warmaiden Armor. NV: 16.","SNAKEMAN_ARMOR_P4_UFOPEDIA":"Church Beastmaster (Unarmored). NV: 12.","SNAKEMAN_ARMOR_P3_UFOPEDIA":"Church Beastmaster Armor. NV: 16. ThV: 40%","SNAKEMAN_ARMOR_P0_UFOPEDIA":"Church Exalt Armor. NV: 20. ThV: 50%","SNAKEMAN_ARMOR_P8_UFOPEDIA":"Church Matron Examination. NV: 16.","SNAKEMAN_ARMOR_P7_UFOPEDIA":"Church Priest Examination. NV: 9.","SNAKEMAN_ARMOR_P5_UFOPEDIA":"Church Reverend Examination. NV: 16.","SNAKEMAN_ARMOR_P6_UFOPEDIA":"Church Cardinal Examination. NV: 20. SENSE: 6.","GOVT_ARMOR_P1_UFOPEDIA":"Govt Agent Examination. NV: 12. ThV: 20%","GOVT_ARMOR_P2_UFOPEDIA":"Govt Enforcer Armor. NV: 20. ThV: 40%.","GOVT_ARMOR_P3_UFOPEDIA":"Govt Elite Soldier Armor. NV: 25. ThV: 70%. CAMO 15/5.","GOVT_ARMOR_P4_UFOPEDIA":"Govt Pilot Suit. NV: 16.","GOVT_ARMOR_P5_UFOPEDIA":"Govt Military Police Armor. NV: 12. ThV: 30%","GOVT_ARMOR_P7_UFOPEDIA":"Govt Sire "Mercenary Contract","STR_MISSION_RAID":"Raid","STR_MISSION_NAZI":"Daily Business","STR_MISSION_REBEL_PATROL":"Rebel Patrol","STR_MISSION_GOVT_PATROL":"Govt Business","STR_MISSION_GOVT_PATROL_FUSION":"Govt Business","STR_MISSION_LOC_ATRIUM":"Atrium of Anguish","STR_MISSION_LOC_MANSION":"Mansion of Anguish","STR_MISSION_LOC_KEEP":"Hell's Keep","STR_MISSION_LOC_RET_BASE":"Reticulan Base","STR_MISSION_DEEP_ONES":"Pyramid of Pain","STR_MISSION_EXTRA_TRANSPORT":"Courier Run","STR_MISSION_SMUGGLING":"Smuggling","STR_MISSION_SMUGGLING_MILENIO":"Smuggling","STR_MISSION_HEAVY_FREIGHT":"Secure Freight","STR_HEAVY_FREIGHTER_FLIGHT_PLAN":"Heavy Freighter Flight Plan","STR_MISSION_GDX_SEARCH":"Fugitive Search","STR_MISSION_GDX_SEARCH_2":"Fugitive Search","STR_MISSION_POLICE_FLIGHT_1":"Megapol Patrol","STR_MISSION_POLICE_FLIGHT_2":"Megapol Patrol","STR_MISSION_POLICE_FLIGHT_3":"Megapol Patrol","STR_MISSION_POLICE_FLIGHT_4":"Megapol Patrol","STR_MISSION_CIVILIAN_TRAFFIC_1":"Civilian Traffic","STR_MISSION_CIVILIAN_TRAFFIC_2":"Civilian Traffic","STR_MISSION_CIVILIAN_TRAFFIC_3":"Civilian Traffic","STR_MISSION_CIVILIAN_TRAFFIC_4":"Civilian Traffic","STR_MISSION_CIVILIAN_TRAFFIC_5":"Civilian Traffic","STR_MISSION_GIFTS_OF_LOVE":"Gifts of Love","STR_ACTIVITIES_MILITARY":"Activities: Military","STR_ACTIVITIES_ENTERPRISE":"Activities: Enterprise","STR_ACTIVITIES_COMMERCIAL":"Activities: Commercial","STR_ACTIVITIES_POLITICAL":"Activities: Political","STR_ATTACK_BANDIT_RAID_BRIEFING":"This is a robbery! But it aren't we who be robbing, how comes? Hitting the robbers we can liberate whatever they have stolen, while saving the local population will earn us popularity points. I feel almost sorry for these bandits. Almost.","STR_ATTACK_BANDIT_RAID_UFOPEDIA":".","STR_ALIEN_RESEARCH_UFOPEDIA":"A few small ships of one or another Faction will fly to-and-fro (normally Runabouts and Cutters), and we can bring them down. Or ignore them.","STR_ALIEN_HARVEST_UFOPEDIA":"Resistance against the activities of most factions is nothing new, and the most direct way of dealing with it is a military action. After a preliminary wave of Escorts, Gunships and Fighters, the dreaded Bombers are sent to impose fear, or, if the need arises, deliver oblivion to their hapless victims. These missions, if successful, will noticeably decrease our notoriety, but it is difficult to stop them - as it means going toe-to-toe with man'o'wars in the air, there are no landings.","STR_ALIEN_ABDUCTION_UFOPEDIA":"While a general resistance is best dealt with an overwhelming force, sometimes a more surgical approach is needed. Pacification features scouting and fly-bys by Fighters and Escorts, and when the areas of unrest are pinpointed, Gunships, Terror Ships and Envoys deliver elite troops to deal with the offenders on the ground, with extreme prejudice. Success of such missions will decrease our notoriety.","STR_ALIEN_ABDUCTION_PIR_UFOPEDIA":"A Commercial activity performed throughout the Stellar Empire on alien planets inhabited by pre-spacefaring species. Specimens of local sentient races are ambushed and stunned, to be carried off into space. Usually the utmost care is taken to not overtly damage the prisoner, and escape unseen. Any witnesses are either abducted as well, or destroyed with superior weapons. Abductees are then used either for study, documentation, or direct sale in one of Empire's commercial hubs.","STR_ALIEN_INFILTRATION_UFOPEDIA":"Sometimes rich people travel around the planet in luxury yachts. Catching one is like free cash.","STR_MISSION_SWAY_GOVT_UFOPEDIA":"This mission is aimed at attacking our funding base. As you know, the local governments balance between cooperating with the big factions (and by extension, the Star Gods) and respecting the needs of the population and the voice of the Mutant Alliance. Here, a faction aims at coercing (i.e. threatening) one or another local govt into being 'tough on crime' and taking more direct steps against felons like us. Our enemies are the big Factions, and by extension, the Star Gods themselves, so you can bet on the targeted local govt to eventually succumb, sever any ties with us and stop paying us protection money - forever.","STR_ALIEN_BASE_UFOPEDIA":"Sometimes, the factions build secret bases in secluded areas of the planet, where they can perform any activity that's best left unknown to the population at large (and their competition). However, this secluded location gives us an opportunity to strike, loot the place and disappear into the sunset before massive reinforcements can arrive. On the other hand, each Secret Base that exists steadily undermines our position. A Secret Base is bound to be filled with loot, information (which we can use to blackmail people and otherwise increase our global standing), and is a prime place to look for the highest-ranking members of a faction. The final stages of building a base are a special event - they're signified with massed Supply Ship, Frigate and Cruiser activity. The window of opportunity to strike is short, though, no more than a day.","STR_ALIEN_TERROR_UFOPEDIA":"These 'surgical raids' against 'terrorist leaders' are a sad reality of our times. From time to time, a faction sends its death squads to one city or another to, as it turns out from our interrogation, 'cull the mutant numbers a little as they're breeding too fast anyway'. We can thwart such an attempt early, simply by shooting Terror Ships down, but waiting out and making a surprise appearance at the party can potentially garner us more respect (unless we let too many locals die). In some cases, attackers don't use ships and come by land instead. In such events, the Mutant Alliance will dispatch a Hyperwave distress call. Whether we care about the hapless fools who get massacred or not, it's always an opportunity to grab some loot an fame.","STR_ALIEN_RETALIATION_UFOPEDIA":"If we shoot down someone's shippings, they will send their man'o'wars looking for us. Our ships are employing cloaking technology, and the hideouts are - well, hidden, but with enough luck and effort they can still be discovered, especially those which are used to launch interceptions. Our enemies are likely to fail and make idiots of themselves anyway, but if they don't, expect them to arrive numerous and armed to the teeth. On the bright side, if we kick their asses, their policy is to cover the failure up and they won't return anytime soon. A Crackdown is performed by ships like Sentries, Fighters, Gunships and Cruisers. If any of them manages to get within about 100 miles from our hideout, expect a landing ship coming fast at it very soon. There are 5 variants of these ships, and some will break easily through any feasible AA defenses, but once the enemy gets boots on the ground, the advantage is ours. The enemy will only be able to deploy in Hangars and the Access Lift.","STR_ALIEN_SUPPLY_UFOPEDIA":"Wherever a Secret Base exists, it needs to be constantly supplied. Tracking a supply run to its landing zone is a sure-fire way to find a Secret Base.","STR_MISSION_FREIGHT_UFOPEDIA":"The Traders' Guild is the biggest cargo transporting company by far, constantly moving stuff around the planet. They not only maintain their own supply chain, but also take a lot of government contracts for moving least-to-moderately important stuff. So many Freighters are operating at once that the Guild cannot protect them all, and they're not very well armed themselves, so consider them fair game! Just think about all the expensive stuff inside, waiting for us. Freighters have moderately big crews, but they're mostly weak and cowardly, so we should just capture and sell them. However, Freighters rarely land in the wilderness, so we need to shoot them down else they'll land in cities, out of our reach.","STR_MISSION_HEAVY_FREIGHT_UFOPEDIA":"In response to increasing danger to their trade routes (in no small part due to us), the Guild decided to step up their defensive measures. From no
