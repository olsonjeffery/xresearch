w on, we can expect the amount of normal traffic to decrease, in favour of Heavy Freighter flights. The presence of such imposing vessels is sure to increase the perception of the Guild's power, thus each successful mission of this type will cost us 500 points of Notoriety.","STR_MISSION_MINING_UFOPEDIA":"Mining ships make easy, if not too valuable targets. They survey an area then proceed to extract valuable minerals, which takes a few days. These missions are flown by various factions, mostly Traders but also the Academy and local govts - so be sure whom you're killing while on the ground. Mining ships always perform prolonged landings in the wild, that's where they're easy to attack.","STR_MISSION_GOLD_TRANSPORT_UFOPEDIA":"Both the Govts and Traders conduct these highly interesting missions. After a few fly-bys of Gunboats, an armored Freighter will appear, filled with very valuable cargo. It won't land in any accessible location, so our only chance to get the loot is to shoot it down.","STR_MISSION_MILITARY_SUPPLY_UFOPEDIA":"These missions are flown by Spartans, Raiders, Govt. After watching several Light Gunboats circling around, watch out for the main dish - a Military Transport, laden with low-tech but plentiful military gear. It can be blown out of the sky, but definitely has to eventually stop somewhere, and for a fair duration.","STR_MISSION_COURIER_UFOPEDIA":"Both the Academy and the Traders need to transport important people and parcels quickly. Such courier missions are usually performed using small, fast ships, which have little in the way of defense but are so fast that catching up with them could be a problem. Still, if we do manage to do so, they are pretty much defenseless, both in the air and on the ground. Such ships are good opportunities to find rare goods and valuable prisoners.","STR_MISSION_CONVERSION_UFOPEDIA":"The so-called Conversion Missions are one of the staple operations of the Church. Once they hear a rumour of a community whose level of faith is unsatisfactory, they get to work. First, they send out Gunships to pinpoint the offenders and subdue any resistance. Once this phase is completed, Shrine Ships appear to perform the usual shock and awe faith-strengthening procedure. In this latter phase, the Church is more vulnerable to our attacks. On the other hand, successful Conversions inflict some damage to our image.","STR_MISSION_SUPERVISION_UFOPEDIA":"From time to time, the Star Gods show up on Earth to keep the tabs on current going-ons and ensure no-one is breaking their rules. Their ways are always mysterious, as their vessels do not make landings during this mission; either they have means of supervising without direct contact (after all, they have many spies), or they're simply not that much interested in this backwater planet. The Supervisions are flown by Messengers, Envoys and Cruisers.","STR_MISSION_PASSENGER_UFOPEDIA":"Passenger flights are mainly operated by the Traders Guild, but Academicians also maintain their own, smaller network. Most ordinary purebloods that need to travel buy tickets from them. Such flights are performed by cheap, insignificant ships that pose little danger to us. If we shoot down one such vessel, we can expect to fight many people, but most of them aren't much of a threat. However there is one fine point: do not expect such an attack to be particularly popular if you slaughter and capture civilians (Trader personnel is free game). Passenger ships land mostly in cities, so it's often required to shoot them down to get them.","STR_MISSION_SURVEY_UFOPEDIA":"Survey missions are conducted by The Academy to monitor all sorts of activities on Earth, ranging from vegetation to human activity. During these missions they gather samples of plants, animals and people to conduct experiments on them. They also abduct any local mages they can find. We can ignore these missions, as they don't hurt us at all, but on the other hand we can take these ships down and take them apart, so why not do so?","STR_MISSION_DIPLOMACY_UFOPEDIA":"Both The Academy and The Guild need to maintain close ties to the government. Diplomatic missions are crucial to this, and they are conducted periodically by both sides. They represent little threat to us, but they are an opportunity to capture someone important.","STR_MISSION_MERCENARY_ASSIGNMENT_UFOPEDIA":"The Mercenaries conduct their dirty business all year long. Generally they're of little threat to us... unless we cross them. They fly deadly vessels like Heavy Gunships or Frigates and are armed to the teeth. Shooting down any of these ships, even if successful, is assured to have repercussions.","STR_MISSION_RAID_UFOPEDIA":"Raids are usually organized by Raiders, sometimes by Spartans. They normally choose targets that are away from any settlements, preferably defenseless peasants. Raid parties rarely have good weapons, but they make up for this with numbers and tenacity. Killing raiders isn't enormously profitable, but everybody has to start somewhere, right? At least the chance of Raiders mounting a Crackdown mission in response are very low.","STR_MISSION_GOVT_PATROL_UFOPEDIA":"The truth is, Govt ships can be recognized simply by red-and-blue lights they bear (normally Fighters and Ordinators). The provincial govts mind their business, and they pay us our racket money, so it's kinda faux pas to attack them, but their bigger craft carry valuable booty, so it's your choice, Cap'n!","STR_MISSION_SMUGGLING_UFOPEDIA":"There are a lot of goods which are strictly regulated, or only available for the outrageous Trader's Guild's prices. Smuggling is the answer. Smuggling ships carry a lot of valuable (and sometimes unique) merchandise, but they're seriously souped-up to avoid interception - by the officials, or just simple folks who want to get rid of the middleman. Er, that be us, Cap'n.","STR_ACTIVITIES_MILITARY_UFOPEDIA":"You have learned all there is to know about Military missions. Your tactical genius is unmatched.{NEWLINE}(Increased influence - 1000 points awarded)","STR_ACTIVITIES_ENTERPRISE_UFOPEDIA":"You have learned just about everything about modern Enterprising. Now you'll be always one step ahead of the competition.{NEWLINE}(Increased influence - 1000 points awarded)","STR_ACTIVITIES_COMMERCIAL_UFOPEDIA":"You have learned the inside outs of all Commercial activities. You have become a street legend.{NEWLINE}(Increased influence - 1000 points awarded)","STR_ACTIVITIES_POLITICAL_UFOPEDIA":"You have gained the full understanding of Political activities. Your spies are everywhere.{NEWLINE}(Increased influence - 1000 points awarded)","STR_MISSION_REBEL_TRADING_UFOPEDIA":"Through sharing our manufacturing methods with the low classes of the world, we have managed to undermine the economical standing of Star Gods' servants. Rebel Freighters, run either by the Mutant Alliance or Provincial Govt, are starting to create an independent trade. This mission will run every month, replacing some Faction activities, and generating up to 1000 points towards our Infamy.","STR_BLACKMARCH_UFOPEDIA":"The inhabitants of this country are known for their combat mettle and fierce pride. They prefer rural life, as large cities tend to draw heavy artillery fire. Same goes for organized infrastructure - forest pathways and animal transport makes poor targets for bombing. Many have taken the locals for unwashed and uneducated primitives, which appears only to be partly true, as the country has not only held off several invasions through their combination of guerrilla warfare and expert military training, but was even able to expand its territories, and it could perhaps become a major power if not for the locals' very vocal distrust in any form of peacetime government or their inability to conform to any non-military rules or regulations. Only two cities can be found in this land - sprawling Free City where the locals convene to form their Parliament, and an imposing fortress, The Bastion, serving as a bulwark against Bad Things that dwell in the south.","STR_CALIFORNIA_REPUBLIC_UFOPEDIA":"Known for its peculiar political system, called 'democracy', as well as for being the world's leading power in movie production. Their ruler, called a 'President', is always chosen by the general vote (voting is easy, as all TV sets have touchscreens) from the most popular movie stars in a monthly poll; the poll also decides what to do with the former president, a popular choice being 'death on the stage' (the local movie industry prides itself that no effects are faked). In this land of the free, there is no police and little government, so the order is enforced by highly fanatical death-squads of a fully hermetic (through the feat of inbreeding) Hubbologist Order. It is only natural that the leaders of this organization, engaged in such ungrateful and hard work take two-thirds of everyone else's earnings. After all, they don't revere Dollar the Allmighty for nothing.","STR_CENTRAL_PROVINCE_UFOPEDIA":"With almost a 100 million citizens, the Central Province is the most populous country on the planet. Its rulers boast about their unshakeable loyalty to the Empire. Their belief is that rule of the superiors over inferiors is the divine order of things, and when the Star Gods arrived, it was only natural to pledge allegiance. They also claim that their land is the most beloved by the Star Gods. The question if the Star Gods can feel any love remains open, but there's no doubt the Central Province has been loved quite roughly and thoroughly; most of it is a cratered death zone, rendered uninhabitable by chemical, biological and nuclear contamination, not even mentioning strange monsters and other, bizarre and unexplained phenomena. Less influenced areas (which doesn't mean safe) are inhabited by dirt-poor peasants, struggling to harvest enough rice to feed relatively more fortunate inhabitants of underground cities. Strangely, the locals do not complain too much, maybe because complaining can make you an organ donor.","STR_CONFEDERATION_UFOPEDIA":"The Confederation is the bread basket of the world, their humongous agriculture powered by equally humongous numbers of slaves (their main import and close to 80% of the population). No effort was spared (including unsurprisingly many, many slaves' lives) to learn how to domesticate (and turn profit on) vicious forms of fauna and flora like Cowyotes, Tentacle Vines or Carnocorn. With the passage of centuries, the success, as the plantation owners agree over a glass of the finest moonshine, has been spectacular. The Confederation has no real central government other than a loose board of wealthiest grandees, but they're rich enough to buy the best guns and mercenaries, and the free people, for the lack of daily burdens, are all well trained in combat. And perhaps most importantly, each of the Confederation's neighbors currently has too much on their own plate to think about invading, with the possible exception of the Latin Empire.","STR_DARK_DOMINION_UFOPEDIA":"This country is ruled by a shadowy council of eight Masked Mages. The population, numbering over 70 million, is considerably well off, living mostly in small towns and agricultural communities. The wealth of the country, both in tech and money is pretty considerable. So why such an ominous name, a child would ask? The Mages, backed by a huge, fanatical cult, openly worship what they call the 'Dark Gods'. And the ways of worship are many - starting with a huge number of taboos (like the ban on motorized vehicles), naturally punished by a painful death, ending with, what else, mass human sacrifices. Strangely enough, this system seems to be working, as the Deep Ones do not bother locals too much, and even the Church of Sirius usually avoids these parts of the planet. Aside from their strange religion and dark magics, the Dominion is known for its mastery in production of various mind-altering drugs, both widely used by the locals and exported abroad (if the Mages allow).","STR_DEATH_REALMS_UFOPEDIA":"Names are often misleading. But not in this case. The whole country is a blasted wasteland that's out to kill you. The wildlife consists of giant, poisonous scorpions, giant, poisonous spiders, giant, poisonous plants... you're probably starting to see the pattern. And if you avoid those, there is always plentiful and deadly UV radiation. There are four heavily fortified cities that host close to 20 million population. Not to be outdone by the local nature, the rulers devised an ingenious way to simultaneously deal with overcrowding, low morale, poverty and scarcity of food supplies: televised death games, played either in death arenas, death mazes, death pits or plainly on city streets. The participants are chosen at random. There is big money to be won (and being rich means food and clean air), but most of the contestants end up murdered (extra points are rewarded for creative kills) and thrown into nutrient-recycling vats. Somehow, few outsiders show any interest in this merry land.","STR_EURASIAN_AUTONOMY_UFOPEDIA":"Since this area of the world stood the most defiant against the Star Gods invasion, it has been thoroughly brutalized by both the Gods and their human proxies. After a hundred years or so of not-entirely-successful operation, the Star Gods finally called quits and left the few remaining local survivors to their own devices. The modern day EA is a part of the Star Gods province system, but, while basically a non-actor on the international scene, with the leadership corrupted by one or another foreign power, it has a reputation of a 'land where nothing can be done' - doing business there is subjecting yourself to endless delays, incompetence, robbery, shoddy workmanship, unforeseen difficulties and so on... Strangely, all the attempts of civilizing this seemingly weak country ended in tears, up to and including mysterious explosions of atomic bombs, which, supposedly, were all long since scrapped by the Star Gods.","STR_EUROSYNDICATE_UFOPEDIA":"An industrial and technological powerhouse with over 80 million citizens, this corporate state is the wealthiest on the planet, hampered as it might be by infighting and the universal ban on global travel all local govts have to adhere to. While Europe bore the brunt of a nuclear war fought in the early days of Star Gods occupation, the Eurosyndicate rose from the ashes, building enclosed cities with intricate filtration systems and virtual reality networks. Food is grown in great underground caverns and is reportedly quite edible. That's all perhaps enough to sweeten universal debt-slavery and incessant shootouts between police, corporate forces and criminals (in varied configurations), none of whom care too much about collateral damage. The elites live in luxury, surrounded by their famous gen-engineered servants and infamous cybernetic hitmen, and quietly dream about dominating the globe.","STR_FUSO_UFOPEDIA":"Whatever international standing Fuso has comes only from its rich and sprawling capitol of Sunrise, where most of its technology and wealth is concentrated under the watchful eye of the Emperor and a host of industrial cartels. But their power ends about a dozen paces off the city limits, and the rest of this scarcely populated land is torn by incessant warfare between local warlords, over the years relying more and more on medieval weapons because ammo costs money. Average locals haven't even heard of electricity. Unsurprisingly, the country is mostly known for its swords, martial arts and ars moriendi.","STR_GHOSTGATES_UFOPEDIA":"Rumours say the country is haunted, and if you take a wrong turn, you could find a vampire or worse. Legend has it, just after conquering the Earth, the Star Gods had to curb excess population levels of that time, so they resettled billions of people from the whole Euroasia onto the isolated subcontinent, only to destroy them with a host of nasty plagues, some killing outright, some causing slow agony, some putting people in a death-like state or doing even more bizarre things. While the notion that there could ever be a billion people living on the planet (let alone multiple billions) seems a bit of a stretch, Ghostgates is definitely spooky, with its endless old boneyards and ruins, scattered throughout lush jungles , and its silent, big-eyed inhabitants, living in dozens of disparate counties and towns. Not to mention that the five aristocratic families of old, who have the right to elect the local Patriarch, could well be the vampires of legend judging by their looks and decadence.","STR_HIDDEN_EXPANSE_UFOPEDIA":"The African continent was very rich and populous in the ages of yore, but all that ended with the Deep Ones invasion. The chaos they brought emboldened the local wild Sectoid tribes and attracted all kinds of freaks of nature, insane enough to worship the Deep Ones' gods (which might be less dangerous than the Star Gods, probably, but are certainly much crazier). The 15 or so million people who still hold on to this rump of a state are well-fortified, determined and never far from their flamethrowers and artillery pieces. Those who can afford it, generally flee, usually to find disenchantment abroad - despite all the danger, it is said that the Knight-Generals who rule the Hidden Expanse keep reasonable order, with the execution rate almost on par with the homicide rate, which is a feat by itself.","STR_INDONESIA_UFOPEDIA":"A teeming country ruled by a dynamic (read: much bloodshed) trust of the most powerful criminal organizations. Exports: pleasure in every form. Imports: military hardware.","STR_IRON_TRIBE_UFOPEDIA":"While this important, if largely depopulated country can hardly be called a tribe nowadays, the origin of the name can be traced several centuries back, when the isles housed nothing but stone-age tribes. The Iron Tribe had some pre-invasion tech, great ambitions and unmatched tenacity, and, because of that, there eventually were no other tribes anymore. The nation grew rich enough to restore some electrical grid and steam train service - low tech but none the less amazing feats. Most of the population is dispersed throughout fortified villages, separated by large swathes of foreboding wilderness, but for their capitol, the Iron Tribe reclaimed the ancient city of Spectral... which was quite a bold move, as the haunted ruins host a huge, mysterious and seemingly indestructible (not for the lack of tries) transdimensional gate. Regularly there is something unspeakable coming out of it and doing unspeakable things. The well-organized (if lacking heavy equipment) military is usually able to eventually repel such guests, but none of many expeditions sent through the gate ever returned.","STR_KINGDOM_OF_CANADA_UFOPEDIA":"A very full of itself monarchy, currently ruled by Her Majesty, Queen Aurora the 2nd. Quite nice people, actually, until they stone you to death for smoking tobacco or exposing your thighs in public. The red-uniformed RCF (Royal Canadian Forces) are constantly on alert against Things From The North, Things From The Sea, Generally Indecent People and occasional Technocracy robotic spies. Other than that, a boring place.","STR_LATIN_EMPIRE_UFOPEDIA":"An old, but recently growing power built on conquest, education, artistic flair and social inequality. After subjugating the surrounding areas and repelling Deep Ones, its eyes more and more often look to the north; the Confederation might not be able to stand up to the might of Imperial Legions, and they have so many slaves that could be used much more efficiently...","STR_NORTHERN_FEDERATION_UFOPEDIA":"A bleak place that's relatively well off, which isn't that hard considering the state of neighboring lands. The government tries to manage with what limited resources they have, thus they're enforcing strict population limits. The locals are not really supposed to complain, else they might well be expelled from this heavily-policed paradise on earth and might find themselves on the other side of the border. Multiple layers of barbed wire, interlocking minefields and automated machinegun emplacements, set to shoot anything that moves, make sure that said border is somewhat harder to traverse in the opposite direction.","STR_RED_REVOLUTION_UFOPEDIA":"Yet another country run by religious whackos, this time having nothing to do with the Star Gods cult, though. The Church of the Red Revolution reveres a prophetic-like figure, Marx Guevara, who is said to have been martyred in between two hundred - two hundred thousand years ago (depending on scripture) and is supposed to come back to deliver all the Revolutionists from evil, and send all the other people to an eternity of creative torment. This joyous event is supposed to happen any day now. Meanwhile the Revolutionists are busy implementing the tenets of their religion (abolition of private property, simple living, helping each other and unquestioningly following orders of the priesthood), chasing sinners (who are then, naturally, subjected to creative cruelty) and frantically arming themselves - not long ago this land was contested between the Latin Empire and the Confederation.","STR_ROGUE_FIELDS_UFOPEDIA":"This deserted country is divided between a dozen rich, powerful and bombastic warlords, each keeping his own army. While the clashes between those 'Lords of War' as they call themselves, are pretty commonplace, they are united by a common interest: piracy. Large fleets of flying and seaborne ships are ready to strike any country which lowers its guard and run away, cargo bays filled with loot and slaves, before the smoke begins to clear - only to later trade the spoils on the global market, not infrequently to the former owners. The wealth of gold, tech and weapons thus gathered over centuries, along with the geography, protects the Lords from any meaningful retribution, not even mentioning mundane threats like the Deep Ones. The Lords are, naturally, tyrannical, but the locals follow the 'live fast, die young' motto, and when there is no war, ride in the great death-races that are the biggest sports events on the planet. There is no shortage of motorized vehicles either, as the Rogue Fields is the world's top producer of oil-burning machinery, riding, sailing or flying.","STR_ROMANICA_UFOPEDIA":"The most iconic features of the landscape are numerous stone castles, from small keeps to sprawling fortresses, fortified with every known weapon, up to intercontinental missiles. These castles are ancestral homes to numerous aristocratic families, jointly ruling the land, often clashing, sometimes even warring with each other. The country is mostly deforested and dusty, but still contains huge swathes of agriculture, farmed by local peasants who are often reasonably well off (that is, until some clashing faction sets their houses on fire), but are forbidden to possess any advanced technology. The capital, Ground Zero is mostly neutral zone where the landlords meet to discuss general politics; the families might often hate each other, but they hate the neighboring countries even more. The capital's name comes from the old tale, that during the nuclear war, an ancient city that stood there was hit by the first and biggest warhead of mass destruction. Hardly any ruins remain, and today's city is a place of numerous luxury entertainment establishments.","STR_STEEL_PACT_UFOPEDIA":"For centuries, the western coastline of South America was home to half-a-dozen piss-poor tiny states, clinging to what little they could harvest from the sea and protected from the Amazonian Deep Ones by the mountains. Those mountains couldn't protect them from the tsunami waves that utterly devastated the tiny states, or from the Dark Dominion which quickly capitalized on neighbor's bad luck by invading them. However, one Commandante Bolivar rose as head of the resistance, and then as head of the alliance, when the occupiers were thrown out. A master of propaganda, he managed to turn this backwater into a land of belching low-tech factories and united nationalistic fervour. It is obvious that the godless Dark Dominion is responsible for all the bad things that happened. Huge contingents of steel tanks and men in black uniforms stand ready to confront the Dominion's superior technology with superior numbers, dedication and tactics. The war can break out at any moment now, especially after everyone suspected of jeopardizing the country's effort, their families and their dogs are exterminated.","STR_TECHNOCRACY_UFOPEDIA":"Little is known of the inner workings of the Technocracy, as almost no one leaves the country - and those who do, are as clueless as outsiders, speaking of a life in sprawling industrial cities, amongst masses of zombie-like compatriots. There is no question though that the Technocracy is big on all things cybernetic, from surveillance systems to outright robots and cyborgs. As the rulers of the country seem to be completely silent to the outside world, the vision of endless armies of automata setting out some day to conquer the planet is a popular scare in the neighboring lands. However, such an event has yet to happen, and the general consensus is that the Technocracy is ears-deep in internal trouble, caused by social unrest, the heavy tithes the Star Gods demand, and, if you're willing to listen to wilder rumors, by rogue machines.","STR_THEBAN_TYRANNY_UFOPEDIA":"Not much was happening in this desert country, inhabited by what remained of local Arabic peoples (estimated 95% extinction) until a ruler rose virtually out of nothing about two centuries ago. Styling herself as 'Cleopatra', she imposed her rule with the help of an extremely powerful battlemage (both of them are said to surpass even the Star Gods in sorcery), and kept herself and her most valuable servants alive and youthful through the means of arcane biotechnology. Said biotechnology was also used to breed whole armies of supersoldiers and workers (this not-to-keen-on-thinking crowd now constitutes most of the population) to subjugate surrounding areas. A sole, huge city of Thebes was built in the Nile Valley, and its absolute mistress, sitting on the top of the Silver Pyramid, has her eyes on new conquests... An eventual clash with the currently leading local power, the Eurosyndicate, seems inevitable, meanwhile the rulers of Romanica frantically arm themselves and prepare for the worst.","STR_TURAN_UFOPEDIA":"The endless, scarcely populated expanses of Central Asia turned out to be cost prohibitive for even the Star Gods to control.  Consequently, the areas stayed mostly untouched by the globe-wide devastation. About three centuries ago a coherent power coalesced out of local nomadic peoples: Turan. Keeping to themselves (both figuratively and literally, as they expertly scavenge whatever technology and servants they can) in this chaotic world, they built a society based on simple, harsh yet relatively just laws, ruled by the strongest warlord from the fortress-city of Karakorum. Most of the population still keeps to their nomadic ways of life, often wandering past Crossroads as far as Romanica to feed their herds and trade. Reputed as fierce warriors, they really don't appreciate strangers meddling in their affairs. Like, head-on-a-pike not appreciate. If you don't offend them, though, they're quite hospitable, they'll feed you and tend to your injuries, just don't be surprised to find yourself relieved of all possessions.","STR_AREAS_AMERICA":"World Lore: America","STR_AREAS_EUROPE":"World Lore: Europe ","STR_AREAS_ASIA":"World Lore: Asia ","STR_AREAS_SOUTH":"World Lore: Southern Enclaves","STR_AREAS_AMERICA_UFOPEDIA":"(1000 pts awarded)","STR_AREAS_EUROPE_UFOPEDIA":"(1000 pts awarded)","STR_AREAS_ASIA_UFOPEDIA":"(1000 pts awarded)","STR_AREAS_SOUTH_UFOPEDIA":"(1000 pts awarded)","STR_GUILD_ALARMED":"The Guild is alarmed","STR_GUILD_ANGRY":"The Guild is angry","STR_REPORT_001":"Stellar Empire Report 001","STR_REPORT_002":"Stellar Empire Report 002","STR_REPORT_003":"Stellar Empire Report 003","STR_REPORT_001_UFOPEDIA":"+++Blessed are works of The Masters + Eternal is their rule+++{NEWLINE}{NEWLINE}PLANET KHEMI POPULATION BREAKDOWN{NEWLINE}{NEWLINE}Numbers in millions, approx.{NEWLINE}{NEWLINE}OLD-TYPE BASELINES......27{NEWLINE}SANCTIONED STRAINS.....373{NEWLINE}WILD STRAINS...................223{NEWLINE}DEEP DWELLERS............13570","STR_REPORT_002_UFOPEDIA":"+++Blessed are works of The Masters + Eternal is their rule+++{NEWLINE}{NEWLINE}CAUTION{NEWLINE}{NEWLINE}Exercise restraint when linking telepathically with the members of local population, especially outside of the ruling class, since their neural pathways are cluttered with strong engrams of empathy, sexual reproduction and mammalian physiological features. High risk of contamination. Overexposure may lead to obsessive thoughts, lack of focus, unnatural behavioural impulses, and a general drop in work efficiency.{NEWLINE}No one is immune; report any units suspected of overuse of mind control over local inhabitants to your Coordinator, as it might be a sign of contamination. Words 'I need to study their minds more to be more effective at my work' are the most common excuse used by infected units.","STR_REPORT_003_UFOPEDIA":"+++Blessed are works of The Masters + Eternal is their rule+++{NEWLINE}{NEWLINE}Observed Warship classes.{NEWLINE}{NEWLINE}Class 0...1kT.......Probes{NEWLINE}Class 1...10kT.....Childships{NEWLINE}Class 2...100kT...Motherships{NEWLINE}Class 3...1MT.......Optimal Fleet Ships{NEWLINE}Class 4...10MT.....Planet Landing Threshold{NEWLINE}Class 5...100MT...Civ-X4 Colonial Cruisers{NEWLINE}Class 6...1GT.......[Nekomimi] Capital Ships{NEWLINE}Class 7...10GT.....The Harbinger{NEWLINE}{NEWLINE}Ships above class 4 require class 5+ expensive spaceborne infrastructure to be built; modular design fails, high material and cultural risk, effectivity loss. Deemed heretical. Transport ships of any size can be produced by normal means; negligible for combat. Resource-ineffective Civ-X4s to be fought by Tractor Beams, massed force.","STR_HISTORY_001":"Ancient Log 378B-12","STR_HISTORY_002":"Ancient Log 701X-07 ","STR_HISTORY_003":"Ancient Log 655E-81","STR_HISTORY_004":"Ancient Log 359E-99","STR_HISTORY_005":"Ancient Log 178S-72","STR_HISTORY_006":"Ancient Log 506A-22","STR_HISTORY_007":"Ancient Log 221R-17","STR_HISTORY_008":"Ancient Log CI30-51","STR_HISTORY_009":"Ancient Log RX22-11","STR_HISTORY_010":"Ancient Log ACO6-B5","STR_HISTORY_011":"Ancient Log UAC7-X1","STR_HISTORY_001_UFOPEDIA":"As the invasion escalated, some Old Earth governments chose to fight the enemy directly. However, attacks with airbreather fighters yielded few successes.","STR_HISTORY_002_UFOPEDIA":"Eventually, more than a half of human leaders submitted to Star Gods rule. The others remained defiant. This situation lasted for more than a decade, tensions rising, finally culminating with a global nuclear war. The Star Gods stepped in to stop the hostilities, but millions had perished. As the nuclear winter descended, most of the military opposition to the invaders either yielded or was unable to continue organised resistance.","STR_HISTORY_003_UFOPEDIA":"The Star Gods allowed most loyal human leaders to stay in power, but as decades progressed, little in the way of the wonders they'd promised for the planet had materialized, while Earth was ravaged by waves of strange diseases. Social unrest and rebellion were widespread, only to be brutally put down every time they erupted.","STR_HISTORY_004_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Even as Earth's population was dwindling to an eventual couple hundred of million, and the planet was ravaged by hunger, disease and poverty, the human elites weren't unhappy. For them and them alone, the Star Gods have mostly kept their side of the bargain: near-immortality, strength, marvelous technology and an absolute power over their serfs.","STR_HISTORY_005_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Their goal was never to exterminate humanity. Most of the planet was eventually depopulated and impoverished, but as centuries passed, plagues receded and stable mutations developed. Tyrants and warlords ruled over the devastated territories, remnants of Old Earth military technology never being a threat to the planet's true masters.","STR_HISTORY_006_UFOPEDIA":"Early scouting parties appeared on Earth long before its conquest, since the early 1900s. In rare cases when they were ambushed on the ground or at low altitude, the Govts' forces always prevailed. It was therefore theorized that the planet's forces could fight and defeat the Stellar Empire's ground invasion. However, that kind of invasion never happened.","STR_HISTORY_007_UFOPEDIA":"There were no major ground battles during the invasion, and skirmishes mostly happened when the Star Gods committed terrorist attacks against civilian population. Humans were usually able to fend off such attacks at a high cost of life, but apart from some bits and pieces of alien tech, such victories were irrelevant on the strategical level.","STR_HISTORY_008_UFOPEDIA":"The most stalwart of all the warriors of the Old Earth were the Knights of Cydonia. The legend has it that when the Earth was already lost to the Stellar Empire, they made an impossible voyage to Mars in a last ditch, desperate attempt to snatch a victory from the jaws of defeat. It is unknown what has become of them.","STR_HISTORY_009_UFOPEDIA":"The Traders' Guild was at first named Marsec: an organization created to supervise colonies on Mars. After most governments on Earth signed treaties with the Star Gods, they were rewarded with stellar technology, which was used to greatly accelerate aerospace engineering and create a permanent human settlement on Mars. However, since the Red Planet already belonged to the Star Gods in all but name, the Star Gods made a condition that no national outposts could be built on Mars, only Marsec would have that right as a global organization. The governments on Earth reluctantly agreed to the deal and so Marsec became the single most influential human agency. A long time later, after the governments collapsed or became isolated, Marsec became just a part of the Guild, as their influence was expanding both inwards (to Earth) and outwards (with new colonies established).","STR_HISTORY_010_UFOPEDIA":"After Earth was flooded with alien artifacts, given to governments by the Star Gods or left after the Majestic 12 were dissolved, a vibrant black market for these goods soon emerged. A vast, global network of ruthless individuals who knew where to get the alien stuff and how to sell it well. This network was an arena of struggle between several criminal cartels, and the last one standing was known as Osiron. With this, Osiron became the biggest player on the alien artifact market, both clandestine and legitimate. Then at some point they were approached by the Star Gods themselves, who offered them a deal: Osiron will stop trading psi tech, and the Star Gods will express gratitude with a steady supply of their devices. Moreover, Osiron would hold the exclusive right to develop psionic abilities, as well as manage wild psions by training or eliminating them. Osiron agreed and the Psi Academy was opened.{NEWLINE}Eventually, Osiron was investing more and more in the Psi Academy, which in turn gained so much power that it gradually overgrew Osiron. The Academy by this point was ruled by an order of female Espers who spoke for themselves, and for Osiron too, who survived as their subordinate order.","STR_HISTORY_011_UFOPEDIA":"United Aerospace Corporation was the sole competition to the earliest form of the Guild in the space race of the XXIst century. While the Guild was formed under the auspices of the Star Gods, the UAC was mostly local Earth initiative, an alliance of private and national corporations. Unlike the Guild, who were interested mostly in prospective Hellerium mining and were happy to use the Stellar Empire's solutions, the UAC was actively developing new technologies. It was finally disgraced and closed down in the early 2090s after a long decline and a series of incidents involving inter-dimensional travel, the most known one in the Iron Tribe area. The UAC was the swan song of the Old Earth civilization, and only after its fall the current sad state of affairs began in the earnest.","STR_GNOME_TOME_3":"Gnome Tome #3","STR_GNOME_TOME_3_UFOPEDIA":"This thick tome tells about a type of gnome, who is living alone in a garden, tending to the plants. She learned how to talk to the flowers, and from them, she heard a lot of naughty stories from around the world. She shares these stories with the reader, always featuring herself as a recurring character. Passed along are her own, not very profound, meditations about the meaning of these stories. We also learn how she likes watching clouds, laying on fresh grass and bathing in ponds, and how a thunderstorm gives her chills.","STR_GNOME_TOME_5":"Gnome Tome #5","STR_GNOME_TOME_5_UFOPEDIA":"This work of fiction tells about a type of gnome, who travels around the world, looking for some very rare book. She's a complete bookworm: you can talk her into practically anything if any books are involved. Because of that, she naturally gets 'somehow' laid a lot with bookish-type men, especially those who can also sport handsome faces and fabulous muscles. The gnome scholar is tireless in her chase for this legendary book, though, and never stays long in one place. She doesn't find it before the story ends.","STR_GNOME_TOME_6":"Gnome Tome #6","STR_GNOME_TOME_6_UFOPEDIA":"This raunchy book describes a type of gnome, who is deeply in love. The object of her adoration however remains mostly indifferent, mainly due to her total lack of social skills (she's otherwise highly intelligent). Frustrated by this, she walks around gloomily, hurting people surrounding her and the man she choose, while getting tormented by her own secret sadistic tendencies. In the end, everyone except herself finds a partner and gets married (very raunchy details on wedding nights). Despite being well-off, she doesn't get laid at all, except with her slaves.","STR_GNOME_TOME_13":"Gnome Tome #13","STR_GNOME_TOME_13_UFOPEDIA":"This gnome considers herself to be an adept of occult arts. This mostly consists of herself wandering around the outskirts of her farm, shooing away crows, getting bitten by mosquitoes and having random encounters with other young villagers.{NEWLINE}She is quite beautiful, and actually gets laid a lot, but she never seems able to maintain the mood.","STR_NEWSPAPER_001":"Giftmasters: A Brand New Menace?","STR_NEWSPAPER_001_UFOPEDIA":"There is an ancient saying: beware the Greeks when they're bearing gifts. No Greeks have been observed, but, in fact, there's a strange new cult on the planet, ones that are called 'Giftmasters'. They are extremely secretive, and they randomly present citizens with gifts of very high technology, never to be seen again. These 'Giftmasters' are considered highly dangerous and are being pursued by elite detectives of the Guild, as well as the Church of Sirius, but will they be able to answer the most nagging questions - who are these 'masters' and of what? And are their gifts really gifts or something else, much more ominous? The world has to know. For now, all citizens are to refuse any technologically advanced gift from a stranger and must immediately report such incidents to the authorities.","STR_NEWSPAPER_002":"Explosions Rock Downtown!","STR_NEWSPAPER_002_UFOPEDIA":"Today at 02:00 AM, the city of Terminus was shaken by a violent explosion which created a 25 m wide crater and destroyed windows in a radius of almost 1 km. This is how the city celebrated the final day of this year's Death Race, the most popular sport in Death Realms! Thousands of people danced in the streets among the charred wrecks of most of these year's participants, many of them from abroad, who wanted to make their dream of just being here, now, to come true. Guild's Passenger Lines flights from Doom Harbor to Terminus are comfy, affordable, and will get you there on time. Never again wish you were somewhere else, just get your ticket now! (All travel requirements apply. Remember to check with your local Guildpost to get your travel permit.)","STR_NEWSPAPER_003":"Weird Goat Worshipped By Heretics","STR_NEWSPAPER_003_UFOPEDIA":"The Academy reports of a strange finding in the region of Dallas, D.C.: a goat with three pairs of horns. This otherwise unremarkable, black animal has already gained a considerable local fame under the name of 'Baddie'. However, although the town's general store noticed a sharp increase in tourism income, the community might be looking at some serious trouble: several bands of Dark Ones were reported near the area. As we were told by our expert Inquisitor Kashub from the Church, these maniacal heretics are most likely converging on the goat in some twisted parody of a religious pilgrimage or coronation. The locals are advised not to leave their homes for the time being, and immediately report any unexplainable observations to the special Academy hotline: 111-GOD.","STR_NEWSPAPER_004":"Concerns About Chryssalid Gas","STR_NEWSPAPER_004_UFOPEDIA":"The latest Chryssalid infestation in the Southern Alpines is mostly gone after two weeks of bombardment by Blackmarch's zeppelins and artillery. Thousands of tons of Chryssalid Gas were used; this horrible weapon works by quickening the already overcharged metabolism of these creatures, making them to literally go up in flames or even explode. Officially, the gas is of little danger to normal life, but the Academy disagrees, saying that overdosage can cause mass extinctions of small creatures, thus imbalancing the biosphere, and even, rarely, ignite poorly-shielded Hellerium equipment. Provost Zakharina herself appealed to the international community to condemn Blackmarch military for their overtly brutal actions.","STR_NEWSPAPER_005":"Rat People - Are They Real?","STR_NEWSPAPER_005_UFOPEDIA":"Rumors of spotting the legendary Rat People surfaced once again, this time in Central Province. Not to be confused with Ratmen, the Rat People are supposed to be actual Beastmen, but as of yet, no conclusive proof of their existence has been found; Explorers who travelled through old caves supposedly housing these strange creatures either returned with nothing, or were later found as melted remains. However, these deaths are hardly a proof of the existence of Rat People - how would such savage and uncivilized Beastmen have an access to high-energy weaponry, or the mental capacity to use it?","STR_NEWSPAPER_006":"Reapers Attack Again","STR_NEWSPAPER_006_UFOPEDIA":"Last week, thousands of mutants from Blackmarch, Romanica and the Eurasian Autonomy travelled to the hamlet of Minsk to observe the annual celebrations of their Festival of the Wagon Tongue. Indeed, many wagons do travel there, filled with mutant troublemakers, fortune-tellers and assorted thieves and brutes. The Academy again suggests a ban on Reaper Chariots in particular, as they're inherently unsafe to both riders and bystanders. The number of victims of this year's celebrations is yet unknown, but likely to reach over a dozen.","STR_NEWSPAPER_007":"Canadian Royal Family Decimated!","STR_NEWSPAPER_007_UFOPEDIA":"Last evening, a thunderous explosion tore through the Canadian Royal Palace, just as the whole royal family was celebrating the 96th birthday of the retired King, Vaclav the Foreigner. The whole Western wing of the palace was levelled, killing many serfs and nobles alike, amongst them almost the whole royal family, including the old King. Queen Aurora the 2nd, who miraculously survived only with minor injuries, immediately ordered martial law, and our sources say that Canadian military forces are preparing to close the southern border. The Royal Canadian Mounted Police disclosed that the likely cause of the explosion was a plasma bomb, but flatly refused the Traders Guild's generous offer of assistance in catching the yet-unknown perpetrators.","STR_NEWSPAPER_008":"Cloaking Devices Do Not Exist","STR_NEWSPAPER_008_UFOPEDIA":"Yesterday's hearing before the Council of Earth concluded the three-year long investigation into the rumored existence of the so-called Cloaking Devices, supposedly able to make ships vanish into thin air. The results, presented by the lead investigator, Colonel Clemborg, are conclusive. No such device, or any solid proof of their existence, has been found. Moreover, their supposed workings are scientifically impossible, which was confirmed by three independent teams of researchers. Even Star God magic is only known to conceal individuals, not whole ships. Naturally, some questions still remain. How did such superstition gain so much traction amongst the population? Was it a conspiracy theory? Or just a conspiracy, aimed at causing unrest and doubt? The Council concluded that people who spread such destructive rumors should be arrested. It's time to put this strange superstition to rest. No invisible predators, inter-dimensional beings or super-pirates lurk in the sky, ready to strike unwary victims.","STR_NEWSPAPER_009":"The Forest of Steel Marches On","STR_NEWSPAPER_009_UFOPEDIA":"The Academy grows concerned over the recent metallization of large swathes of forest on the northern hemisphere. This rare condition, caused by fusion-powered microorganisms, quickly turns all foliage to metal alloy.{NEWLINE}'It's a sight to behold', says Lab Technician Rhonda Vallis from The Academy. 'A coniferous forest rendered in steel, including the trees, the grass, even mistletoe. Although the trees are no longer able to photosynthesize, they still grow thanks to the enormous energy stored in their cells.'{NEWLINE}Unfortunately, beautiful as they may be, these 'steel forests' carry large amounts of energy and may explode violently when damaged. Forest fires are particularly dangerous, as they easily make trees go critical and detonate, spreading the damage further.{NEWLINE}All citizens are strongly discouraged from approaching such areas. Let the professionals deal with it!","STR_NEWSPAPER_010":"Food Pirates Strike Again","STR_NEWSPAPER_010_UFOPEDIA":"Today at 06:50 local time, a Guild train carrying soy was deliberately derailed in Dark Dominion, with no casualties.{NEWLINE}The terrorist attack is believed to be linked to the recent introduction of Zero Tolerance policy by the government in Hope, in accord with the Traders Guild, against so-called 'food pirates' - farmers who use unauthorised seeds to plant their crops. Such illegal seeds are sought after due to their low price, but the lack of proper screening against genetic anomalies and possible contamination pose a great risk to all consumers. The Guild appeals to the citizens for listening to reason and buying authorised, good seeds instead of risking their lives over a few credits.{NEWLINE}The perpetrators of the train attack are still on the run.","STR_NEWSPAPER_011":"Metal Will Miss The Finals","STR_NEWSPAPER_011_UFOPEDIA":"To the horror of all fans, Michael 'Metal Mike' Grendahl, 22, from Iron Tribe's national Gravball representation, Meteor Kings, was seriously injured during training. While his long-term health is not in danger, multiple limb injuries and a torn lung prevent him from participating in the finals.{NEWLINE}Metal Mike, captain of the team, is universally beloved for his finishing move 'Iron Bear Hook', developed to score both a point and a K.O. with one strike. Now the crowd seems rather desperate with him not going to the finals, where his talents would be invaluable when facing Blackmarch.{NEWLINE}'Bollocks', says his Coach Siffredi, 41. 'The boy needed a break anyway. All of it, went to his head. It would never happen in my Romanica', he explained. Even so, it's a tough year for the Iron Tribe's team: first their captain is Taken by the Star Gods, then his replacement gets himself mangled. Will they be able to defend their championship? Even if not, we do expect they'll make it to the finals, for another battle with their arch-nemesis, Blackmarch's Black Sabers.","STR_NEWSPAPER_012":"Inquistor Kashub: Good or Bad Cop?","STR_NEWSPAPER_012_UFOPEDIA":"Well, torture is a complex art, but the basics I learned on my first year, are really quite easy. Your worst enemy is defiance. Don't do anything to bolster that emotion, like by making the client hate you. You need to intimidate them instead. Everyone has some secret fantasy of domination. Some want pleasure, some want direction, some want understanding. But first, you have to shake the client up. A few methods exist, choose one you feel most fitting the client - one is by cold water, other by stripping and restraining, another is plain old beating up. Then you start applying verbal and physical stimuli, like poking them with a stick, to scare and please them in turns, so they'll feel inclined to pleasing you back by answering questions. If they go into shock, some lashing will bring them back to reality. Most will eventually tell you their little secrets. Some will remain argumentative. These are beyond help and deserve punishment like they were real criminals. Yes, simpletons say brute force always works best, but the Inquisition cannot go around murdering innocent witnesses, that'd make people less helpful to us.","STR_NEWSPAPER_013":"The Attack Of Violent Flare Females","STR_NEWSPAPER_013_UFOPEDIA":"'It was horrible', says Moore Moorman, an eyewitness to the carnage. 'They were shooting people left and right, setting everything on fire, howling like wild beasts, there must have been no more than a dozen of them but it seemed like a hundred. Big, burly females armed to the teeth. But what really scared me out of my mind was the flares. It was incomprehensible - amid the whole chaos, they were throwing flares; at corpses, at each other, everywhere, as if they were having fun. This wasn't natural, I tell you.'{NEWLINE}This recent attack is just another one of a string of violent robberies and kidnappings committed by this new, strange gang. There is still no confirmation on who they might be, but their apparent (and quite impossible) global reach, coupled with the extreme danger they pose, suggest conspiracy, false flag, or other distraction. The flares must be just a part of this psy op, serving no other purpose than to advertise it and spread confusion. The only question is, what major power stands behind this diabolical deception?","STR_NEWSPAPER_014":"Special Interview: Inquisitor Kashub","STR_NEWSPAPER_014_UFOPEDIA":"It is a rare occasion when we can have the pleasure of talking to a celebrity as distinguished as Dr. Kashub, an Inquisitor of the Church. Our guest entertained us with stories of his youth as a Spartan kid and how he had seen the light after a theological dispute with his superior (who lost the dispute, among other things). As a member of the Church special forces, Dr. Kashub has seen countless horrors and learned about the human heart, which allowed him to  eventually assume the inquisitorial mantle and continue his effort of 'purging the unwashed' from the face of our planet. When asked how he manages to stay sane despite witnessing such terrible things, he stated that 'It's much easier when you see the world through rosy glasses', while putting his trademark pink vision aids on.","STR_NEWSPAPER_015":"Biocock Insanity","STR_NEWSPAPER_015_UFOPEDIA":"There's a new deadly weapon on the market and it has the most unexpected form: a rooster. These 'biococks' are fully robotic under their living tissue and they are programmed to kill for their masters. There are already several reports of marauding bands of Ratmen using herds of these cybernetic weapons to attack towns.{NEWLINE}'It is unclear who is behind these mechanical nightmares', explains detective Fong. 'But we have some solid leads and will capture the perpetrators shortly. After all these machines are not only deadly, but also deemed forbidden by Star Gods!'{NEWLINE}Good luck, detective! But whoever it is, we know they are completely insane.","STR_NEWSPAPER_016":"The Rejuvenation Ceremony","STR_NEWSPAPER_016_UFOPEDIA":"Like this time every year, the streets of Jerusalem have filled with pilgrims, coming from all parts of the world to participate in this holiest of Church's celebrations. The most striking is the contrast between that colorful throng and the stern faces of Theban female soldier-clones, who have been securing the premises since Jerusalem fell into the Theban fold a few years ago.{NEWLINE}'There's no enmity at all', exclaims Celebras Primas John Wando. 'All living creatures are children of the Stars and everyone can see the light! The path to enlightenment is open to all, from the lowliest to the finest, as long as they, whatever their daily toils might be, follow the path of self-improvement. It is through the natural path that we rise from the mud of our creation towards the light of the stars, in this life and all the others. Blessed be the Star Gods, who, being so enlightened themselves, choose to help our lowly planet to follow the path of glory, instead of drowning in pain, sickness and confusion like many civilizations that had fallen before. Anyone is welcome to celebrate with us!","STR_NEWSPAPER_017":"Replicator Outbreak in Siberia","STR_NEWSPAPER_017_UFOPEDIA":"A local warlord, Armok, also known as 'God of Blood', caused quite a stir on the Eurasian Autonomy's border when he crossed into the country with what turned out to be remains of his followers, turned into self-replicating weapons, and proceeded to attack townships, thus swelling the ranks of his 'army'. The authorities were slow to act, since the last known outbreak of the Necron_Vampire 1.0 Replicator happened over 200 years ago, which for many is little more than an age of myths, it seems. Thankfully, local militia from the Witchaven area put an end to the situation before it could claim more lives. As the replicating swarm (with Armok in the centre of it) advanced across the countryside, it was easy to spot, so they napalm-bombed it from the air, using their archaic jetfighters. As Aviation Colonel Zhabov, who was the commander of the operation, put it, 'thankfully these self-replicators don't have the capability to reach too many z-levels up'.","STR_NEWSPAPER_018":"Phobos Hits the Charts","STR_NEWSPAPER_018_UFOPEDIA":"The Cybermites are already a legend on the robe rock scene, and the spectacular success of its new album 'Dark Side of Phobos' may well skyrocket them even higher! The album is a modern retelling of the classic tale of Knights of Cydonia, ancient Earthlings who were the first to answer the Star Gods call and pledged loyalty to them on Mars, where they went in a makeshift vessel. As the group's frontman explained, it provides the most enticing story to tell, with all its action, conflict, spirituality and rich characters, and therefore made perfect material for music.{NEWLINE}'It was a very hard task', he said, 'but I think we nailed it. We've never learned so much before, but it was also great fun.'{NEWLINE}If you haven't been to their concert yet, or you want to repeat the experience, then watch out for The Cybermites' world tour that starts next month! And now there is also talk about a new Cydonia movie, so... stay entertained!","STR_NEWSPAPER_019":"Rogue Leaflets Attack Steel Pact","STR_NEWSPAPER_019_UFOPEDIA":"The streets of Memory of Earth are terrified of the recent propaganda attacks, where an as-yet-unidentified terrorist group struck the very heart of the city. The attack was executed with hundreds of thousands of adhesive posters with only two words on them, 'ZANDER LIVES', and a mysterious symbol. The posters turned out to be much more than paper and glue: they fed on organic waste, which is ubiquitous in the area, then multiplied and went looking for any vertical flat surface to stick onto, obviously causing panic along the way. Fortunately they were mostly harmless to humans, except for several distressed individuals who had to have their hair cut to free them from the demonic posters.{NEWLINE}The local government is unable to tell at this point if this attack was politically motivated or some other sort of crime. In any case, if you hear about a person named Zander, or know anything about the attack, please report to the nearest Marsec office to collect a reward of up to $5,000.","STR_NEWSPAPER_020":"Pectoids: Threat or Hoax?","STR_NEWSPAPER_020_UFOPEDIA":"Horror and panic have gripped the borough of Edinburg, Iron Tribe. The locals are reluctant to leave their homes after dark for fear of so-called 'Pectoids', animalistic creatures resembling Reticulans but possessed of great physical agility and aggression. As the locals have it, they glow in the dark with unholy light and leap to claw and bite their victims to slake their thirst of blood. The Academy has already issued a statement, informing that Pectoid sightings have been reported in various places for decades, and an investigation of every house in Edinburg would be a good idea. The Iron Tribe government, however, stubbornly refuses to give permission to do so. The Courier was able to interrogate a Reticulan who was recently arrested in Edinburg for Immoral Behaviour. 'Man, there are no Pectoids' said Mr. Dunk. 'We were simply so high on Atom Beer that we were glowing. We were even unable to walk upright, much less harm anybody.'","STR_NEWSPAPER_021":"Join The Gold Rush, Get Rich!","STR_NEWSPAPER_021_UFOPEDIA":"The biggest gold rush in the history of the human race is starting. With the recent discoveries of Hellerium deposits in the Alpha Centauri system and across the Wolf stars, the demand for brave and skilled men and women is at all-time high. And where are YOU now?{NEWLINE}Join Solmine and excavate the Hellerium from its deepest pits!{NEWLINE}Join Marsec and protect far-flung outposts from interstellar riffraff!{NEWLINE}Join Transstellar and serve on humongous freighters, boldly criscrossing the black void of space!{NEWLINE}Don't miss the historical opportunity to change your life forever! While the top-scoring graduates of respected learning institutions get preferential treatment, there also are Colonist Contracts available from the Guild Offices. Don't Wait, Join Now!","STR_NEWSPAPER_022":"Evil of the Wastes","STR_NEWSPAPER_022_UFOPEDIA":"To normal citizens, little is known about the endless Wasteland that begins just beyond the borders of civilized society. To many, this sparsely populated expanse is synonymous with romantic ideals of freedom and unbounded imagination. Reasonable people know it to be largely untrue, and the Wasteland is rife with danger and contain little of interest, no more than your familiar city-border shantytown can offer. And if one really wants to travel it, there are job openings in the Guild, Academy and other organizations, allowing you to fulfill your dreams while doing constructive work.{NEWLINE}However not many know or believe in the great evils that plague the most dangerous parts of the Wasteland: the notorious Narlock and Lokk'Naar tribes, the worst barbarians of all, grown rich on crime, and indulging in every villainy imaginable, like cannibalism, ritual child rape, human sacrifice and torture. These traits are shared by various mercenaries they employ, chief amongst them the little-known and horrendously mutated Ubers, through whose veins runs insanity, making them completely devoid of morality or respect for life.","STR_NEWSPAPER_023":"Xenophobia and Xenophilia","STR_NEWSPAPER_023_UFOPEDIA":"It has been many centuries since the Earth became a part of Galactic civilization, yet our attitude towards it, sadly, remains largely cave-age. 'We should not be afraid of aliens,' says Inquisitor Kashub. 'Fear breeds hatred, so does ignorance. Aliens can be strange, disgusting, even despicable to our narrow minds, but in most cases this is just a question of the lack of tolerance and understanding. The one most despicable thing in the universe is xenophobia, and very few spacefaring civilizations are inflicted with this disease, since if they did, they likely would have long ago destroyed themselves in warfare. Let's not become known as a rare black sheep in this big family of life. Remember, just like we struggle to understand aliens, so they struggle to understand us, let's not assume the lack of goodwill on their part, or, even worse, our own superiority. Fearless souls, blessed with Xenophiliac fervour will pave us a way to taking part in this galaxy of wonder, peace and beauty'.","STR_NEWSPAPER_024":"It's all Males' Fault, Says The Academy","STR_NEWSPAPER_024_UFOPEDIA":"'The question we're asked the most often,' said Provost Zakharina in the inauguration speech of the annual Grand Academy Conference in the Black Citadel, 'Is why only females are accepted into the ranks of our respectable institution? Such a question might sound benign, but nothing can be more deceiving! Before our Academy was established, science had been in the hands of males for countless centuries. After overthrowing the original Matriarchate, power-hungry and sexually-frustrated males kept devising horrors of war and soulless, environment-polluting machines, culminating in the unforgivable Uranus Bomb. We won't allow them to inflict pain on humanity ever again!'{NEWLINE}Standing ovations lasted for almost an hour, until the moderator motioned the delegates to sit down.","STR_NEWSPAPER_025":"The Church is United As Ever","STR_NEWSPAPER_025_UFOPEDIA":"It was a glorious day in Jerusalem as the first annual Unity Tour kicked off, bringing together all members of the Church in blessed communion. Though packed with luminaries from around the world, most notable of all was His Holiness Pope Palpatinius VI and none other than one of the Star Gods here to sanctify these grand festivities with His presence. 'It is a supreme honour to address you today on behalf of the Elder Ones.' proclaimed His Holiness to bottomless applause, 'As children of the stars, whether pureblood, mutant or xeno, we all come together as one family united and directed by their most benevolent guidance. When we act in solidarity nothing can stand between or against us. Blessed are the works of the Masters! Eternal is their rule!' Inspiring words, and certainly more than enough to win over even the most foul heretics falsely alleging this to be a desperate act of reconciliation between so-called 'feuding splinters' within the Church. How blasphemously absurd!","STR_NEWSPAPER_XXX":"??","STR_NEWSPAPER_XXX_UFOPEDIA":"??","STR_LOKNAR_ORIGINS":"Lokk'Naars & Narlocks","STR_LOKNAR_ORIGINS_UFOPEDIA":"The two tribes, who seem to feud about everything, do agree about their shared origins. First mutants were either created by space plagues that swept away the Old Earth, or were lifted into the skies by the Star Gods directly to be altered and returned to Earth. Narlocks and Lokk'Naars came into being at roughly the same time, but quite differently. The legend has it they were taken deep underground, and mutated by the Dragons. The mythical reptiles bestowed upon them their wisdom and tenacity, then deserted their creation in favor of other, unfathomable pursuits. Since then, both peoples came to develop their own identities, neither reptillian nor human, Lokk'Naars embracing the curse of Darkness (also called Lokk'Naar), while Narlocks striving to ascend into the Light.","STR_GODS_SUMMARY":"Lokk'Naar and Narlock beliefs","STR_GODS_SUMMARY_UC":"Neru & Loki","STR_GODS_SUMMARY_UFOPEDIA":"Both Narlocks and Lokk'Naars revere 2 supreme spirits/ideals. The first is masculine, radiant and brutal. The other is feminine, dark and cunning. The Sun and the Moon, two opposites who form a whole; bedfellows who never mix. It's not simply good and evil; like Yin-Yang symbol, they form a fractal. Each step into this fractal reveals light aspects within dark, and vice versa. They represent universal duality; the thesis and antithesis, leading to synthesis. Scholars of this religion hold the concept of neutrality heretical: spineless rationalism, neither material nor spiritual, welcoming the dread Star-Spirits of Death & denying violence that is Life.","STR_GODS_G1":"The Alabaster Queen","STR_GODS_G2":"The Shepherd","STR_GODS_G3":"The Morning Star","STR_GODS_G4":"The Liberator","STR_GODS_G5":"The Machine Mother","STR_GODS_G6":"The Inquisitor","STR_GODS_G7":"The Oracle","STR_GODS_G8":"The Lightbringer","STR_GODS_G1_UFOPEDIA":"Known also as the White Flame, the Goddess of Civilization and Splendour, the supreme deity of the 8 High Spirits of the Narlock Pantheon of Violence. Purest of the pure, this angelic being epitomizes Excellence in any field, be it martial, scholarly or diplomatic. She's also a valiant spirit who smites evil with righteous zeal; such is her Perfection; however, she loves all, even these black sheep. Her vices are Pride and Hubris.","STR_GODS_G2_UFOPEDIA":"One of the 8 High Spirits of the Narlock Pantheon. God of Purity, Temperance, Humility and Brotherhood. Also an old, good-hearted pervert.","STR_GODS_G3_UFOPEDIA":"One of the 8 High Spirits of the Narlock Pantheon the Goddess of Dawn. She is the patron of those who practice the art of the body, be it healing, fertility or love magic. She values Honesty.","STR_GODS_G4_UFOPEDIA":"God of Liberty and Vengeance, one of the 8 High Spirits of the Narlock Pantheon. He stands for everyone's freedoms, whenever they're oppressed, thus he as often forments conflicts as he inspires cooperation.","STR_GODS_G5_UFOPEDIA":"The Benevolent Machine-Goddess, one of the 8 High Spirits of the Narlock Pantheon, the one who feeds, heats and provides. She is the patron of builders and mechanics. She doesn't, however, tolerate any discord.","STR_GODS_G6_UFOPEDIA":"The Narlock God of Defense, one of the 8 High Spirits of the Narlock Pantheon. He is always where his help is needed, and always elusive to those who want to destroy him.","STR_GODS_G7_UFOPEDIA":"The Sister-Goddesses of Fortune, jointly worshipped as one of the 8 High Spirits of the Narlock Pantheon.","STR_GODS_G8_UFOPEDIA":"The Heavenly Guide, the Teacher, one of the 8 High Spirits of the Narlock Pantheon. He brings enlightenment. His vice is excess of expectations.","STR_GODS_E1":"The Golden Emperor","STR_GODS_E2":"The Purple Flower","STR_GODS_E3":"The Skull-Face","STR_GODS_E4":"The Black Guardian","STR_GODS_E5":"The Destroyer","STR_GODS_E6":"The Snake Queen","STR_GODS_E7":"Lord Crossroad","STR_GODS_E8":"Lady of Nine Moons","STR_GODS_E1_UFOPEDIA":"The God of Power, the chief deity of the 8 Demon Gods of the Lokk'Naar Pantheon of Violence. His aspects are Pride, Pleasure and Swag. He is the ruler of the Demonic Kingdom, who presides from his golden palace. Everything he possesses, from material wealth to slaves, is of the very best quality. He is devilishly cunning and skilled, as befits the Emperor, but does care about his property. This brings him adulation of his worshippers, who are proud to have such a peerless tyrant.","STR_GODS_E2_UFOPEDIA":"The Goddess of Love and Alchemy, one of the 8 Demon Gods of the Lokk'Naar pantheon. Her aspects are Greed and Gluttony. She gives everything and demands everything. She considers herself pure, brave, humble, honest, diligent and generous, which she sees as Virtues that make a Soul. As the Demonic Cook she says that you will be consumed; a virtuous Soul will humbly accept such devouring, and be reborn; an empty Soul, devoid of Love, will be torn to pieces. She wants her worshippers to consume her, as well.","STR_GODS_E3_UFOPEDIA":"The God of Death and Carnival, the God of Trickery and Truth, one of the 8 Demon Gods of the Lokk'Naar pantheon. Life is Carnival, Death is a Joke. He favors those who don't get fooled by immaterial illusions. Nothing amuses him as much as death caused by Hubris, and, being a mischievous god, he enjoys fuelling people's delusions of grandeur, so that the Universe, which is the Endless Graveyard, will cut them down. Despite his seemingly carefree nature, he is the patron of such places as cemeteries, libraries and archives.","STR_GODS_E4_UFOPEDIA":"One of the 8 Demon Gods of the Lokk'Naar pantheon. She is the Goddess of Envy, Avarice and Justice. She cuts down those who grow too tall. She shackles those who grow too free. She is the Dragon Guardian of the great treasury of the Demonic Kingdom - a treasury that is also armory, library, foodstore and prison. She is the Black Knight, and she protects the order in the Demonic Kingdom and collects taxes. Ruthless, violent, greedy, but honorable, she is the Judge, Jury and Executioner who beheads the condemned. As a deity linked to cats, she holds particular contempt for those possessed by the spirits of mice.","STR_GODS_E5_UFOPEDIA":"One of the 8 Demon Gods of the Lokk'Naar pantheon. He's an uncaring power, the God of Fire, worshipped by many, but bringing only ruin to those who invoke his name light-heartedly. He brings despair to those who believe in Flesh, and hope to those who worship the Machine. He is the iron law of the universe that destroys delusions, the might that lets even the lowliest defeat the greatest, if wielded right. The Lokk'Naar Festival of Fire reminds everyone of his crucial role to any civilization.","STR_GODS_E6_UFOPEDIA":"The Goddess of the Hunt, one of the 8 Demon Gods of the Lokk'Naar pantheon. She is the Demonic Assassin, patron of cute creatures like snakes, spiders and scorpions. Her teachings are that hunt is assassination, and the means are irrelevant; what counts is spiritual purity and the material result. You can assassinate by dagger, by deceit, by charm or even by an army, it doesn't matter how. Smart, patient, aggressive, she commands the Demonic Legions.","STR_GODS_E7_UFOPEDIA":"The God of Madness and Confusion, one of the 8 Demon Gods of the Lokk'Naar pantheon. He brings madness upon those who walk any path purposefully and single-mindedly, while closing their eyes to other possibilities. He brings fortune and magic to the seekers, but he is as likely to take it away from those who have grown complacent. He is the eternal wanderer of the endless and shifting paths of the Demonic Kingdom.","STR_GODS_E8_UFOPEDIA":"The Goddess of Darkness and Secrets, one of the 8 Demon Gods of the Lokk'Naar pantheon. She is the ever-elusive Enigma, the Arcane that cannot be comprehended by the Mundane. Those who worship her wish to explore and uncover the deepest Darkness she wreaths herself in, tantalizing just beyond the touch, tempting with the infinite Unknown. She brings confusion upon those who want simple and honest answers. Her followers believe in: to Know, to Want, to Dare, to Keep Silent.","STR_VIP_001":"Jill","STR_VIP_001_UFOPEDIA":"The mysterious hero and champion of the Narlocks. She supposedly established Jillsville to gather all the remaining free people in the world. It happened decades ago, yet the legend has it that she's not a normal person, but a revenant, unjustly murdered and risen from her grave to be the defender of all who are treaded upon. Others say she doesn't exist at all, and her persona is assumed by various champions of justice in the form of a symbol. This could explain how she survived all her battles, many of which were lost. She is the arch-enemy of Jack, leader of the Lokk'Naars.","STR_GDX_001":"Fugitive Search Orders","STR_GDX_002":"Hideout Search Orders","STR_GDX_003":"In Search for Dr. X","STR_GDX_004":"!Hideout of Dr. X!","STR_GDX_005":"Database of Dr. X","STR_GDX_006":"Origins of Dr. X","STR_GDX_007":"The Challenge of Dr. X","STR_GDX_001_UFOPEDIA":"A group of nine mostly harmless, but rather valuable Uber females have escaped my research establishment. They stole my Airbus #58 (my favorite one) and disappeared without a trace. Your group has been selected for the important task of finding them and bringing them back, preferably rather alive than dead. Even I usually find it difficult to revive bullet-ridden corpses. Urgency is advised, I'm getting weary of constant delays to my research. So, if you fail this mission, I'll make sure with your boss that your next job will be serving as Osiron playthings or hunting Sky Ninjas. By the way, no weapon funding was allocated by the Academy, so make do with what you can.{NEWLINE}{NEWLINE}XOXO{NEWLINE}  - Dr. G.X.","STR_GDX_002_UFOPEDIA":"Your unfortunate predecessors have failed miserably in securing the valuable mutants, so I decided to entrust this task to someone of higher intelligence (hopefully). I have found out that the escapees are holed up in some cave. Find it and capture them, then bring them to any one of the R-Level 'Hospitals'. The Academy has promised me a lot, but my research is stalling for months now. Return empty-handed, and I shall have your panties on a silver platter.{NEWLINE}{NEWLINE}XOXO{NEWLINE}  - Dr. G.X.","STR_GDX_003_UFOPEDIA":"To find that mysterious 'Dr. X.' who seems to be responsible for the experimental camp of our origin, we need to find the place. Which isn't that easy, since the fools whom we questioned say there are multiple such camps. We could start striking blindly, but the best chance of success would be to capture and interrogate a high-ranked member of the Academy, one of the so-called Espers.{NEWLINE}Dr. X is also rumored to be associated with the Humanists, so interrogating these might help us too, unless the rumors are false.","STR_GDX_004_UFOPEDIA":"The Esper we interrogated was able to tell us how to find the prison/lab camps where 'Dr. X.' conducts her experiments. Apparently she was subcontracted in mysterious circumstances to do a specific task. The Esper didn't know what the task was, but it seemed to have to do with increasing brainpower and magical prowess of Ubers, something the Academy would normally never consider worthy of pursuing.{NEWLINE}There is a major problem, though - the hideouts are heavily fortified and the only way of infiltrating them would be feigning surrender and letting ourselves be locked up, before breaking the camp from inside; that way we'll only have to deal with mostly untrained and poorly armed Academicians.","STR_GDX_005_UFOPEDIA":"It details the experiments of Dr. Gudrun X. She was apparently analyzing us, Uber gals, in great detail, in order to create some sort of superhybrids: our Hellerium-powered vitality combined with the magical potential of Reticulan Sirens, which is dormant due to the lack of energy to power it. Young Uber gals would be taken from their Zone villages to carefully study, nurture and enhance by biotechnology. Just like it happened to us. We are an imperfect result, though, possessing only slightly improved magic and intelligence. Dr. X concludes that the Academy lacks tools and knowledge advanced enough to allow her to create these new mutants, called Hellerians - in reference to Etherians, aka the Star Gods, whom Hellerians were supposed to easily rival in magic. What's her real agenda? The Academy hoped to increase the power of Espers, but it doesn't add up, and to learn the true story, we need to have a talk with the Doctor... in person.","STR_GDX_006_UFOPEDIA":"Real name Gudrun Dunst. She's a descendant of a proud Pureblood family, traditionally associated with the Humanists. The old photo we have obtained shows her at age 19, when she was admitted into one of the secret Humanist research facilities. Coming from the field of biology, she became involved in Humanist experiments on maximizing the magical potential of Purebloods. She left the facility several years ago due to apparent disagreement with Humanist leadership over ideological matters.{NEWLINE}Even before that happened, she has fallen into disfavor due to her 'immoral' experiments she refused to abstain from.","STR_GDX_007_UFOPEDIA":"[To Be Continued...]","STR_TEC_001":"Shadowtech Disruptor","STR_TEC_002":"Shadowtech Haters","STR_TEC_001_UFOPEDIA":"This arcane device emits waves that disrupt the workings of Shadowtech. These waves can be amplified by any strong antenna, and seem to work even if they're very weak. I theorize that it creates some sort of resonance within the Shadowtech, that slowly builds up and leads to disruption when the damage control kicks in and excess energy is released. It would be possible to adjust our devices to avoid this problem, but to that end, we'd need to know more about how exactly the Disruptor works, and that requires finding its makers.","STR_TEC_002_UFOPEDIA":"It is unknown who is disrupting the Shadowtech, but, given our reliance on Cloaking Devices, these mysterious haters are a problem, if not an outright enemy. Our investigations have only shown that whoever they are, they have easy access to Optronics. It also doesn't seem that they're any of the big Factions. Looks like we need to devise alternative ways of investigating them, and large quantities of Optronics are unlikely to be completely overlooked by the criminal underground.{NEWLINE}{NEWLINE}[To Be Continued...]","STR_WIZ_001":"The Red Mage","STR_WIZ_002":"Red Mage's Tedious Research","STR_WIZ_003":"Red Mage's Quest","STR_WIZ_001_UFOPEDIA":"Hello there, Miss. It didn't escape my attention that you're bringing pain and misery to the people who deserve it the most. Like my, shall we say, pitiful rivals. I so approve of that. Our Society needs more straight people like you; I'm willing to get you into the Wiz Biz if you do some relatively simple magical research for me. After that, learn more about the wizard world - demons, zombies, portals - and I might have further business with you. Good, uhm, winds, skipper!","STR_WIZ_003_UFOPEDIA":"(To Be Continued)","STR_LFS_001":"Strange Message (1)","STR_LFS_002":"Strange Message (2)","STR_LFS_003":"Strange Message (3)","STR_LFS_001_UFOPEDIA":"Is it a mere coincidence that a band of fleeing, determined outcasts found an underground military base that was hidden for centuries?{NEWLINE}{NEWLINE}Is it a mere coincidence that the base contained a functional laboratory, of a kind that would be envied even by the Guild?{NEWLINE}{NEWLINE}Did it simply happen that a tribe of so well-supplied nomads was living nearby?{NEWLINE}{NEWLINE}Is it a mere coincidence that it was not much after these mysterious Cloaking Devices appeared first? Why does nobody know where these devices are coming from? Is Clemborg even an Earth name? Is there a spring of change coming? Who flies on its wings?{NEWLINE}{NEWLINE}Love is in the air.{NEWLINE}{NEWLINE}                                                           - Well-Wisher","STR_LFS_002_UFOPEDIA":"The shadows are growing deeper in the streets of Babylon. A change is coming. People leave their enshrined responsibilities and celebrate for no apparent reason, even though the penalty is death. The Golden Ziggurat cannot comprehend it. Can you? What is that change that makes so many tingle with excitement or fear? And who is bringing that change, my dear? Who might that be? Love requires nothing but reaching out. Love forgives everything. But love is all-consuming, too... are you afraid? {NEWLINE}{NEWLINE}                                                           - Well-Wisher","STR_LFS_003_UFOPEDIA":"Hello there, my beloved Seeker.{NEWLINE}Are you dying to find out my secret?{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Or are you simply irritated and aggressive?{NEWLINE}Love makes no distinction.{NEWLINE}All you need to be is interesting.{NEWLINE}Oh how beautiful it is to be drunk...{NEWLINE}How ugly it is to be boring and bland and useless.{NEWLINE}Watch out for the Pink Shi
