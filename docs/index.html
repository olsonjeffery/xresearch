antage point. Its cumbersomeness and poor protection against hits from the sides makes it less than ideal for close engagements. Evasion: REA*10%. Energy Recovery 80%. Inventory: 16/25.","STR_PIR_ASSAULT_2_UC_UFOPEDIA":"Using more advanced materials allowed us to re-create a lighter, more advanced version of a flying support armor. It retains the extra capacity (+15) and armor protection of the original, while being more agile and equipped with electronic senses. NV: 20. ThV: 40%. Evasion: REA*20%. Inventory: 16/25.","STR_PIR_STORM_ARMOR_UC_UFOPEDIA":"A light (effective Wt: 5), flying suit of armor that increases mobility while providing some actual protection. Evasion: REA*20% + MEL*15%. Combat Stress +2. Inventory: 16/25.","STR_PIR_DEFENDER_UC_UFOPEDIA":"This carapace armor offers near-invulnerability to small-arms fire, being resistant to most known forms of abuse; however, it's quite heavy (Wt: 12). Large Target. Evasion: MEL*10%. Energy Recovery 80%.","STR_PIR_DEFENDER_DMG_UC_UFOPEDIA":"This suit of advanced carapace armor has seen much better days. Despite the damage, it is still quite useable. Wt: 10. Large Target. Evasion: REA*5% + MEL*10%. Energy Recovery 80%.","STR_PIR_GUARDIAN_UC_UFOPEDIA":"Improved version of the Defender armor, with thicker plating, smoke filters and electronic sights. Wt: 15. NV: 20. Thv: 40%. Large Target. Evasion: MEL*10%. Energy Recovery 60%.","STR_GRAV_ARMOR_UC_UFOPEDIA":"Wearing a grav harness increases mobility, but exposed circuitry is liable to hurt the wearer if hit by enemy fire. Overheating deals 5 Stun/turn but increases Cold resist. Evasion: REA*25%. Combat Stress +4. Inventory: 18/25. Energy Recovery 120%","STR_CRYSTALISK_ARMOR_UC_UFOPEDIA":"Hard Chryssalid exoskeleton plates placed over a suit made of Celatid hides. Such a trophy imparts the wearer with great ferocity, yet the spikey bits make it difficult to throw and carry stuff (effective Wt=25). Pain Resist. Helps to see through smoke (ThV: 40%). NV: 15. Evasion: REA*10% + MEL*45%. VooDoo Defense + BRAVERY*0.5. Energy Recovery 120%. CAMO: 0/4. Inventory: 7/25.","STR_CRYSTALISK_ARMOR_SEA_UC_UFOPEDIA":"This suit of armor is surprisingly slightly affected when operating underwater, as it is lightweight and smooth. Eff. Wt. is reduced to 20. Swimming is impossible, though. Pain Resist. STUN/Trn: 15. Evasion: MEL*45%. VooDoo Defense + BRAVERY*0.5. Energy Recovery 80%. Inventory: 7/25. CAMO: 3. Vis: 10","STR_LOADER_ARMOR_UFOPEDIA":"While not exactly the best armor out there, this suit has a different use: carrying heavy packages and weapons, thanks to powerful servos (+60 carrying capacity). Cannot Run, Strafe or Kneel. Is Exosuit. HUGE Target. Combat Stress -2. Inventory: 28/25. Lights+.","STR_LOADER_ARMOR_SLAVE_UC_UFOPEDIA":"Our Loader design has enough space inside that it can fit most humanoid pilots. Being much squishier than we are, the Slave Soldiers can benefit from it the most. +60 carrying capacity. Cannot Run, Strafe or Kneel. Is Exosuit. HUGE Target. Inventory: 28/25. Lights+.","STR_LOADER_ARMOR_SEA_UC_UFOPEDIA":"This suit has 2 strong points as far as sea operations go: firstly, it retains good Firing acc., secondly, it has great resistance to explosive damage, as far as this environment goes. Cannot Run, Strafe or Kneel. HUGE Target. Combat Stress -2. Inventory: 28/25. Vis: 20.","STR_LOADER_ARMOR_SLAVE_SEA_UC_UFOPEDIA":"An undersea profile of the Loader armor when worn by Slave Soldiers. Cannot Run, Strafe or Kneel. HUGE Target. Inventory: 28/25. Vis: 20.","STR_NIGHT_OPS_ARMOR_UC_UFOPEDIA":"A simple vision enhancement device gives us superior night sight, while improving Firing accuracy, but the loss of peripheral vision has a bad effect on Reactions. Carrying capacity +3 (lots of pockets). Gives camouflage, though useful only at night (CAMO: 0/5). NV: 20. ThV: 30%. Evasion: REA*10% + MEL*10%.","STR_MEIDO_OUTFIT_UC_UFOPEDIA":"A servant's outfit, primarily used for sneaky-sneaky dress-up missions. Comfortable to wear if a bit humiliating. Little space to hide stuff. Wt: 3. Evasion: REA*30% + MEL*5%. Energy Recovery 120%. Combat Stress +4. Inventory: 8/25.","STR_LINGERIE_SET_UFOPEDIA":"Classy outfit designed to employ the powers of seduction. Wt = 3. Too constricting to allow running. Inventory: 10/25. Evasion: REA*25% + BRA*20%","STR_LINGERIE_SET_X_UFOPEDIA":"A 'civilized' outfit, useable for infiltration missions - a certain kind of 'civilized', for sure. Employs Bad & Good Touch as the only 'weapons'. A Wench looks so harmless that enemies might have trouble hitting her in melee. As a downside, she cannot run in this outfit (running is hardly seductive, not to even mention these high heels). Evasion: REA*35% + BRA*30%. Combat Stress +6. Inventory: 4/25.","STR_MAGICAL_GIRL_OUTFIT_UFOPEDIA":"An enchanted, symbiotic, sentient, flying outfit, which basically is a Magical Girl willingly lending her powers to one of the Hands. Such symbiosis requires base VooDoo Power of 40 or more, else the Hand will take constant Stun damage. Weapons: Seduction and Lucky Star. Evasion: REA*55% + BRA*35% (half back penalty). SENSE: 12. Inventory: 4/25. NV: 18.","STR_MAGICAL_GIRL_OUTFIT_SEA_UC_UFOPEDIA":"No special abilities or penalties compared to surface version, except for normal stat and resistance adjustments. Evasion: REA*50% + BRA*20% (half back penalty). SENSE: 12. Inventory: 4/25. Vis: 18.","STR_BIKE_Q_ARMOR_UFOPEDIA":"A heavily armored bike/power armor set, armed with an Auto-Ax and Super Shooty Gun. The weapon will be loaded automatically, as long you don't forget to put long boarding gun ammo belts onboard. Wt: -100. Inv: 18. NV: 20. ThV: 60%. Lights. The armor takes a Tank slot in a craft.","STR_FOOD_BAG_UFOPEDIA":"This is what passes for the daily bread on our planet. While relatively affordable and effective at keeping starvation at bay, the taste was never supposed to be its selling point, it seems.","STR_CONSUMER_GOODS_UFOPEDIA":"Assorted, useless junk, for some reason very sought after throughout the general population. It'd be better to get rid of it before our Gals hear its siren call.{NEWLINE}Sell value: 30k","STR_MEDICAL_SUPPLIES_UFOPEDIA":"Medical supplies are in great value on this disease-ridden, dangerous planet. We can either sell them for good money or use them to manufacture medical kits.","STR_LONGEVITY_SERUM_UFOPEDIA":"A furiously sought-after and prohibitively expensive commodity. While it doesn't give eternal life (you'd need a fabled RETEGES chamber for that), and has countless side-effects, it does indeed make a person look and feel much younger, and can at least double one's lifespan. It's some kind of a regenerative solution, although its contents or workings are unknown.","STR_CHOCOLATE_UFOPEDIA":"Eating this sweet, sweet, luxurious bar will have a bad effect on your teeth, and it will also restore 7 Energy and 7 Morale. Lasts 3 bites.","STR_CIGS_UFOPEDIA":"Named so because they allow you to keep calm, and possibly even achieve nirvana faster, physical health be damned.{NEWLINE}Taking a smoke boosts Morale by 18 and Energy by 6, but also results in taking 1 Health and 6 Stun damage.","STR_CRACK_UFOPEDIA":"Used by those particularly downed by our crapsack reality to leave it for a better world. With continued usage, permanently so.{NEWLINE}A particularly debauched pirate who uses it will immediately receive a boost of 100 Morale and 25 Energy, but at a cost of 6 Health.","STR_WINE_UFOPEDIA":"A major curtular br-breakthrough, this luxuriousss, apple-based wine will surely in-crease the intellectual level of our base by bounds and leaps, as vulgar binge drinking is replaced by highly-cultured binge drinking, which spurs higher-level abstract thinking. We've already had a groundbreaking realization that can be our salvation: the sell value of our beverage itself can be abstract, lo and behold the culturization!","STR_ELECTRONIC_PIECES_UFOPEDIA":"These pieces of advanced Star God technology are forbidden to have without special permission, naturally. We can use them to assemble all sorts of rare stuff, or simply sell them for a much better value. The heart of the system is an 'optronic' computation device, but it also contains an insane plethora of other arcane components, to make it a basic building block of many other technologies, as well as to defy easy understanding.","STR_PADD_UFOPEDIA":"The most popular brand amongst Humans and Beastmen, called Elvenstone. It can be used to take pictures, play music, make phone calls etc. Has some data storage capacity. We can disassemble them to get Personal Databases and Integrated Circuits, and whatever else is on the disk. Disassembly requires a Lab.{NEWLINE}{NEWLINE}The Elvenstone, like any other stone, can be also used to bash skulls, just don't scratch the screen!{NEWLINE}Melee (Stun = STR*0.5, Skill = MA, Acc = 70%, 8 TUs)","STR_ILLEGAL_DATA_UFOPEDIA":"Turns out that this ancient data disc had some sensitive data archived between normal pirated recordings. We've found out because we read it using our mainframe instead of a 'personal computer'. We should always be on a lookout for such hidden data before we simply sell it for a dollar.","STR_GUNS_N_AMMO_UFOPEDIA":"A luxurious magazine, sponsored by the Blackops corporation, the reader's choice of any gun fanatic. Not only does it contain numerous articles on the usage of firearms, but also truly pornographic illustrations of disassembled guns. From it, we can learn about functions and capabilities of many interesting weapons, from Assault Rifles to big cannons. The magazine concentrates on the middle tier of the market, thus we won't find here any real junk, but neither any really hi-tech or restricted weapons.","STR_BRIEFCASE_UFOPEDIA":"A locked briefcase filled with 'top secret' papers. We can read them to learn about Earth's countries and shipping activities, or fence the thing away on the Black Market for some good coin (only unopened briefcases sell, since broken ones are seen as fraudulent; people are so mean and untrusting these days!).","STR_OLD_BOOKS_UFOPEDIA":"Old Earth books contain all sorts of stories and knowledge the Star Gods find dangerous for some reason, probably sheer nastiness. There are however people quite desperate to get these books, and we can squeeze a good coin out of these weirdos.","STR_PORN_UFOPEDIA":"We have taken a closer look at these zines and we found a lot of anatomically very correct and detailed drawings of naked people. This particular issue features multi limbed people. You wouldn't guess what a lad with three arms can do. Or perhaps you would. Anyways, after exposing this issue to some of the gals, they felt inspired to drag a few three armed hunks into our hideout for further anatomical studies. Therefore we reclassify this reading material as educational instead of recreational.","STR_NEWSPAPER_UFOPEDIA":"The leading newspaper in the whole Solar System. A bull-horn of Star Gods' propaganda, printed by the Traders Guild. But it has news on celebrities! And sports!","STR_PILLOW_BOOK_UFOPEDIA":"These books contain stories inspired by the Mutant Porn. They require a Library to make but can be further researched for even more ideas, or used in battle (up to five times) to restore Morale. A Pillow Book will restore 50 Morale but takes time to use.","STR_ARCANE_BOOK_UFOPEDIA":"These valuable and rare books contain information on various things arcane, like demons, or artifacts. Getting that information out of them isn't trivial, though, as they're written in a very complicated way. A Library is needed for cross-referencing to decipher them.","STR_LIBER_OCCULTIS_UFOPEDIA":"This ancient tome is written in an ancient tongue. We don't really understand it, but we get better at pretending to (e.g., hours of learned dispute about correct declinations). With a few candles, a slave, and more of these books we might be able to summon an arcane being. It will either fight our enemies deliciously or bake delicious cookies for us - depends on whether this blot here is an umlaut mark or just a squashed insect. Oh, right, and we'll need a professional summoning circle, too.","STR_LIBER_OCCULTIS_TRANSLATED_UFOPEDIA":"Forcing a Church Reverend to translate the book yielded a ton of chaotic information, which took a real effort to piece together into a comprehensible form, which is as follows.{NEWLINE}The first part of the book concerns Church cosmology. It claims that the Stellar Empire dates back millions of years ago. They were busy seeding life on various planets, until a mysterious enemy, known only by the name of 'Inciters' appeared. A schism took place - the Star Gods as we know them today abandoned the old ways to better fight the war; other Star Gods, henceforth called the Elder Gods, claimed that convenience doesn't justify abandoning the old ways. The Church, therefore, is obedient to the Empire, but it also secretly holds the Star Gods to be imperfect.{NEWLINE}The second part of the book concerns Church philosophy, described by words Pleasure in Perfection, Elegance in Timing, Refuge in Creation. Reading between the verses, you can feel their loathing towards the Academy in particular, but also, strangely, towards the Reticulans. In contrast, the Deep Ones are seen as pure.{NEWLINE}The third, most exciting part, concerns performing VooDoo rites - we're ready to start experiments at any time!","STR_CHURCH_RITUALS_UFOPEDIA":"In pursuit of their 'perfection', the Church secretly delves into unspeakable debauchery, consorting with all kinds of bizarre, deadly monsters. The thing is, this seems to give actual power, if you're perfectly prepared and willing to sink to any depth of excess.","STR_OLD_EARTH_VOODOO_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Evaluating the worth of these ancient books for our operation is going to be tough. Take this one for example. It's titled War and Peace, but while reading it, I couldn't help but notice it is not about peace at all. And the war parts do not provide any useful information on military technology or tactics! Still, a lot of the other brainerz want to read it, too. Well, I guess you cannot judge a book by its cover. Oh, that reminds me why I've asked you here Cap'n! Some of these thinner books with lots of pictures in them have very intriguing covers. It seems that in ancient times, there was a tribe of mighty voodoo handlers that for some inexplicable reasons wore their underwear on the outside. We should definitely take a closer look at those zines - as we brainerz call them. Maybe we can use their voodoo for our purposes.","STR_PSI_LAB_UFOPEDIA":"We have gained a basic understanding of the art of magic. Voodoo Strength of all Hands is visible now.","STR_PSI_EXCESS_UFOPEDIA":"While Church priests use the mind-magic of the Star Gods to some degree, the real nature of their sorcery is very, very different. Only our own forays into the realm of decadence allowed us to understand it. Embracing the Excess, one does not rely on trickery - she pursues physical and mental magnificence, thus dispatching hapless enemies with her initiative, intensity, elegance and agility.","STR_PSI_ILLUSION_UFOPEDIA":"The Academy mages - and the Star Gods themselves - wield magical force that manipulates information. It can be used to play tricks, alter minds, become invisible, etc. - let your imagination run wild! To actually master their most fabled power, the power to control one's mind, we need to better know our physiology, and interrogate an Academy Provost.","STR_PSI_DESTRUCTION_UFOPEDIA":"There's no shortage in destructive power delivered by technology. Yet, the same science of death can be further augmented, in some fields, by treading the sorcerous path of Destruction. It can be used to sharpen one's killing instincts, but the greatest power lies in directing the flow of energy: naturally-occurring energy of elements can be tapped and hurled towards enemies, or the energy of enemy attacks can be dissipated by enhanced armor (plasma energy will prove the most troublesome). We'll also need actual combat tech before we can enhance it.","STR_PSI_COMMUNION_UFOPEDIA":"This sorcerous path of Reticulan origin emphasizes cooperation, growth and acceptance, both in mental as well as physical aspects. While its practices are disgusting to some, or downright creepy, others say that the power of love conquers all, and unity leads to immortality. While I have my doubts, it seems this kind of VooDoo has the greatest potential to counter Star Gods' trickery.","STR_DEMONIC_RITUALS_UFOPEDIA":"Dabbling into the dark magics, we have discovered a way for Demonic Essence to be gained through ritual sacrifice in a Summoning Circle. {NEWLINE}Yes it does involve cold-blooded murder of defenceless slaves, was that unclear, Cap'n?! Don't blame the scientist!","STR_MOST_COMMON_POWER_UFOPEDIA":"While the gals got all preoccupied with the male superheroes of Old Earth, the more diligent minds studied the superheroines as well. And a startling finding was made - judging by the looks of it, their superpowers seem to be directly related to the size of their chests. The gals do not lack in that department, but some catalysts and knowledge are needed before we can unleash these powers upon the unsuspecting world! The picture should provide us with some pointers.","STR_PIRATEY_LINGERIE_UFOPEDIA":"The elites hold that Durathread clothing is unfashionable and should be only used for menial work, while expensive designer underwear ranges from flimsy to edible, easily torn to keep the sales going. The end result is, most people can't afford panties. Let's use that market niche to sell our own designs, using Durathread, industrial assembly and imagination, to make underwear that is comfortable, dependable and lasts a lifetime! And our guns will protect us from their 'free market economy'.{NEWLINE}A Library is needed as design bureau. 500 points awarded.","STR_PLOTTING_UFOPEDIA":"Mutant porn is great and all, but the plot in it is rather often, ugh... lacking substance. So, we suddenly had this idea: what if we cut some porn mags to smaller pieces and then use these pieces to make a better story? So we did, and I'm telling you, it was worth it! Now girls who want to read it must wait for their turn for weeks...!{NEWLINE}So what of it? Thing is, we picked up many ideas on how to analyse information and hatch masterplans...","STR_UFO_POWER_SOURCE_SMALL_UFOPEDIA":"Used to power low-performance ships. We can dismantle it to recover its internal Hellerium supply (10) and other parts (2x Plastasteel, 4x SC Wire)","STR_RET_FUSION_REACTOR_UFOPEDIA":"A strange device used by the Reticulans to power their ships. Instead of Hellerium, it uses some nasty substance called 'liquid deuterium'. The overall performance seems to be much inferior to that of Hellerium-fired Ship Engines, and it's hard to tell how abundant this 'liquid deuterium' is, so we don't expect to get a good market price on these devices.","STR_SECTOWEED_UFOPEDIA":"Smoking this plant makes you all comfy-like and you're not bothered by the pain all that much. The Reticulans, or Sectoids, are the masters of growing funky stuff like this.","STR_SECFLOWER_UFOPEDIA":"This rare flower of fabled healing properties is grown by the Reticulans.","STR_APPLE_UFOPEDIA":"We've discovered a legend that Old Earth people were using this strange fruit to construct their most sophisticated electronics. The story turned out to be a hoax - when we connected the apple to standard superconductive electrodes and engaged high voltage, it exploded and covered the whole room with fine mash. By brilliantly not cleaning it up, we've found out it undergoes fermentation! No it totally wasn't laziness!","STR_ORANGE_UFOPEDIA":"I'm afraid that if it wasn't about oranges, this avenue of research would be completely fruitless.","STR_EVIL_GRASS_UFOPEDIA":"This usually docile grass grows in many parts of the world. It doesn't normally pose a threat, but when disturbed by grazing animals (or landing of a ship, for that matter) it tries to snare any mobile lifeforms with its strong, flexible strands. It doesn't pose a real threat to anyone, unless you doze off for many hours in it and let yourself be digested. In battle conditions, the Evil Grass slows down movement. I suggest using explosives - take that, Grass!","STR_MUTANT_MEAT_UFOPEDIA":"Juicy, tasty and crunchy! Sure brings memories of our ol' sich, doesn't it, Cap'n? I suggest taking a few fer a mission, just to keep them spirits high! Meat will replenish 3 Health, 50 Morale and 50 Energy, but will make you sleepy, so wash it down with some water or Rum!","STR_CAKE_UFOPEDIA":"This foodstuff is so insanely good that I think I got instantly hooked on it! Not only it does taste like heaven (thus fully restoring morale on use), it also has a great effect on both the body (instant +20 HP boost) and mind (helps with Reactions and Bravery improvement).","STR_BOOT_UFOPEDIA":"Useless, decaying piece of footwear. It doesn't even have a matching other boot. Curses!","STR_SKULL_UFOPEDIA":"An old humanoid skull. Interesting, but not very informative.","STR_AMPHORE_UFOPEDIA":"A piece of ancient, decorative ceramics. That somehow makes it much more valuable than brand-new pieces of ceramics.{NEWLINE}Sell value: 500","STR_ANKH_UFOPEDIA":"An ancient symbol of life, cast into gold. Fertility or immortality, which one does it mean to you? Or maybe both?{NEWLINE}Sell value: 50k","STR_GOLDEN_CUP_UFOPEDIA":"Probably not the Holy Grail. Have you drunk your fill?{NEWLINE}Sell value: 75k","STR_GOLDEN_CROSS_UFOPEDIA":"An old symbol of religious materialism. Can be exchanged for mundane, immaterial money.{NEWLINE}Sell value: 110k","STR_CROWN_UFOPEDIA":"Opulent headgear, made for some long-forgotten monarch. You can wear it in front of your mirror to boost your ego.{NEWLINE}Sell value: 220k","STR_JUNK_PILE_UFOPEDIA":"The centuries-old debris that is laying all over our hideout seems to contain useful materials (per item: 15 Scrap Metal, 10 Chemicals, 1 Superconductive Wire). We can retrieve them, if only we manage to force them Runts to spend some time rummaging through the mess. We might even make them mine real tunnels, if we also have pickaxes and torches.","STR_RING_UFOPEDIA":"A heavy, silver ring, adorned with a small jewel. As the name implies, used to sign documents by people too rich and important to be bothered not only by personal computers, but even ink and paper.{NEWLINE}Sell value: 3,000","STR_MEDALLION_UFOPEDIA":"Made of precious metal and gems, not extremely valuable due to low mass, but quite inspiring workmanship-wise.{NEWLINE}Sell value: 6,500","STR_COINS_UFOPEDIA":"Old bullion, made of precious metals and embossed with arcane signs and pictures of assorted loons. Can be exchanged for modern money, likely with a loss.{NEWLINE}Sell value: 11k","STR_DOLLAR_BRIEFCASE_UFOPEDIA":"A bag laden with legendary green paper Dolaros. They're not accepted as currency anymore, but can be sold to the Cultists of Dollar for religious use.{NEWLINE}Sell value: 25k","STR_COIN_CHEST_UFOPEDIA":"A chest full of gleaming coins of the Old World.{NEWLINE}Sell value: 350k","STR_JADE_URN_UFOPEDIA":"In the right, I mean wrong, hands, this magic powder can help to summon a powerful demon! Or even open a gate to the demon world! Wololo!{NEWLINE}Sell value: 24k","STR_CREDIT_CHIP_UFOPEDIA":"The most popular means of physical money transportation and storage, at least in the 'civilized' parts of the planet. Worth anywhere between 200 and 20000 Dolaros ($). There are (downplayed by the Guild) rumors about these chips being hackable, at least up to the Silver level, but nothing substantial. The Lokk'Naars are willing to give us the full Dolaros value in exchange, so either they don't know about these rumors, or they do know and have some plan on how to profit on them.","STR_CREDIT_CHIP_C_UFOPEDIA":"The Guild and the Govts have been long discussing pros and cons of introducing a $100 credit chip. Values of mobility were weighed against security, various tribunes of public interests clashed with black knights of corporate greed, all to no avail. Well, until now. Our sucking up to all these fools was not in vain. We have managed to win a political campaign to introduce this new, promising coin! See how its cheap plastic gleams?{NEWLINE}The blueprints should already be awaiting you in your Mint, Cap'n!{NEWLINE}Oh, and - any plans for tonight?","STR_GOLD_CRACK_UFOPEDIA":"It was no small task, Cap'n, but we managed to ultimately crack the gold-level security protocols that protect data on the namesake $20k Credit Chips. Huzzah for the literal showers of money we can now forge!!!","STR_OBSIDIAN_CRACK_UFOPEDIA":"With the humming of our Computer Core audible even here, it's not surprising we've become the masters of money manipulation. Obsidian Chips can now be broken down into Golden ones for stratospherical profit, although we'll need an Industrial Printer installed beside our Mint. And acquire physical Gold for the chips, too.","STR_ECONOMIC_FUNDAMENTALS_UFOPEDIA":"From now on, we can mint our own Obsidian Chips. Industrial Printer and Power Plant are needed to support a Mint which is doing this. We also need a lump of Ore for each Chip - even we can't make them out of thin air!","STR_SILVER_BAR_UFOPEDIA":"A standardized chunk of heavy, malleable metal, less valuable than gold, both in financial alchemy and the ordinary one ($17.5k).","STR_GOLD_BAR_UFOPEDIA":"A standardized chunk of heavy, malleable metal, which can be exchanged for $40k worth of goods & services.","STR_YELLOW_GEM_UFOPEDIA":"The least valuable of all precious precious gems.{NEWLINE}Sell value: 65k","STR_BLUE_GEM_UFOPEDIA":"The color of a tropical night.{NEWLINE}Sell value: 85k","STR_GREEN_GEM_UFOPEDIA":"The most beautiful shade of green.{NEWLINE}Sell value: 100k","STR_RED_GEM_UFOPEDIA":"It is so bright it shines in the dark. I want more.{NEWLINE}Sell value: 125k","STR_DIAMOND_UFOPEDIA":"Diamonds are forever.{NEWLINE}Sell value: 160k","STR_MONEY_PURSE_UFOPEDIA":"A purse laden with coins. Me likey.{NEWLINE}Sell value: 60k","STR_CASH_BAG_UFOPEDIA":"Filled with a ton of various coins. We have counted them and concluded it's best to do so before selling it.{NEWLINE}Sell value: 200k","STR_SAFE_UFOPEDIA":"Sell value: 1M","STR_NUCLEAR_MATERIALS_UFOPEDIA":"Ancient fission weapons are banned and there is no fissionable material to be found on Earth. This lead-laden briefcase clearly doesn't exist.{NEWLINE}Sell value: 375k","STR_NUCLEAR_BATT_UFOPEDIA":"A heavy-duty electrical battery with highly suspect fissionable material inside. Can provide a hundred years worth of power, but also invite wrath of the Star Gods, as they seem to hate any sort of such technology. But who would use it anyway, with Hellerium being so cheap and plentiful?{NEWLINE}Sell value: 50k","STR_RANGEFINDER_UFOPEDIA":"It is used to find range to the target, d'oh.{NEWLINE}(Just use the 'Aimed Shot' option to point the device at it).","STR_LIGHT_CRYSTAL_UFOPEDIA":"This rare and curious device produces light so bright it can illuminate a gravball stadium yet it is not blinding anyone. Must be magic!","STR_CRYSTAL_SKULL_UFOPEDIA":"There are very few legends that cross over cultures and times the way the crystal skull legends do. They are contemporarily shared by indigenous people all around the world. These legends have been handed down from generation to generation for thousands of years, which attests to their enduring power. It is said each skull contains '13 spirits of power', imprisoned into the skull even before any human or mutant existed.{NEWLINE}{NEWLINE}Crystal skulls are obviously ancient Star God devices for mind reading. The crystal skull's usage is dangerous though and might drive a fearful user into insanity or even kill her.","STR_HOLY_HANDGRENADE_UFOPEDIA":"And the LORD spake, saying, 'First shalt thou take out the Holy Pin, then shalt thou count to three, no more, no less. Three shall be the number thou shalt count, and the number of the counting shall be three. Four shalt thou not count, neither count thou two, excepting that thou then proceed to three. Five is right out. Once the number three, being the third number, be reached, then lobbest thou thy Holy Hand Grenade of Antioch towards thy foe, who being naughty in My sight, shall snuff it.' {NEWLINE} - Book of Armaments, Chapter 2, verses 9-21","STR_SIVALINGA_UFOPEDIA":"Sivalinga Stones are sacred healing stones. On one hand you see the masculine part of the stone within its phallic shape, and the feminine as well in the egg shape, and in the beauty of the markings on the stones. The stone as a whole recognizes that they are one, yet they are each a separate entity within the one. {NEWLINE}{NEWLINE}Sivalinga Stones will intensify the vitality and level of pranic energy within your body if you are fatally wounded. To improve your overall health these stones are powerful as they stimulate the energy system of the entire body, and will aid an overall improvement in your health and well-being (7 health per heal). However, the proper application of the stone is very tiring to the healer.","STR_TORCH_UFOPEDIA":"Throw it on the ground to provide night-time lighting. Alternatively, smash nasty types with it to set them on fire (deals 5-10 Fire damage and incurs Morale and TU losses). The terrain won't catch fire from it. I'm sure there is a scientific explanation to this phenomenon.{NEWLINE}Melee Attack: Skill = MA/2+50, Acc = 80%, 12 TUs){NEWLINE}>WARNING: Torches last only for a single mission, so don't load your craft up with more than you intend to use.","STR_MAG_LITE_UFOPEDIA":"This weighty piece of machinery provides the best in illuminating your surroundings in dark conditions. It can be also used to bash heads in.{NEWLINE}Stun = 15+STR*0.5; Skill = MA/2+50, Acc = 65%, 10 TUs)","STR_PROTECTIVE_GEAR_UFOPEDIA":"To resist elements, one solution is to wear the right kind of armor, but there is no time to change armor in combat. A more flexible approach is the use of Protective Gear.{NEWLINE}These items only need to be carried anywhere in warrior's equipment to be active (but start to work only the next half-turn after equipping). Effects of these items stack, unless they occupy the same Gear Slot. They have 2 stats:{NEWLINE}>Effectivity: by what factor armor's Resistance is changed (the worse armor, the better gain); {NEWLINE}>Max Resistance: the item, combined with armor, can improve resistance only that far, so wearing it with armor which already gives better or equal resistance is pointless.","STR_SHAWL_UFOPEDIA":"This piece of clothing not only makes you look cool when standing in the cold wind, it also makes you feel less cold when doing so. Reduces the effects of Cold damage by 20%, up to 50% final Resistance.{NEWLINE}Gear Slot: Shawl","STR_FUR_HAT_UFOPEDIA":"A type of a traditional fur hat, worn in the Arctic regions. This particular one is made of rare fur, so it can fetch quite a price. Reduces the effects of Cold damage by 1/7, up to 50% final Resistance.{NEWLINE}Gear Slot: Hat","STR_FAN_UFOPEDIA":"An exotic stun weapon which will also help you to survive in hot climate (counts as Protective Gear). Reduces the effects of Heat damage by 1/10, up to 30% final Resistance.{NEWLINE}Skill: MELEE/2 + REACTIONS/2{NEWLINE}POWER Bonus: REACTIONS*0.3 + MELEE*0.2{NEWLINE}Special: Extra Damage (Lethal): 10%, Extra Pain (15), +60% Armor.{NEWLINE}Gear Slot: Tool","STR_THERMAL_SHIRT_UFOPEDIA":"Superconductive wires intertwined with Durathread lattice efficiently dissipate bodily heat, thus increasing resistance to Heat, which, as far as I know, is a crucial problem in all sorts of enviro-sealed suits. The Shirt reduces the effects of Heat damage by 25%, up to 30% final Resistance.{NEWLINE}The shirt also slightly improves resistance to Plasma (10%, up to 50%){NEWLINE}Gear Slot: Shirt","STR_GAS_MASK_UFOPEDIA":"Carried anywhere in your equipment, it reduces the effects of any Choking damage you take by 2/3. If your resistance to that type of damage is already 50% or better, it has no further effect.{NEWLINE}Gear Slot: Mask","STR_AY_GOGGLES_UFOPEDIA":"Safety first, and protecting face and eyes is always important! Wearing these will reduce the effects of any Chem damage you take by 1/10, even after your helmet has melted. If your resistance to that type of damage is already 50% or better, they will have no further effect. Might not be much, but better than nothing. Also, having access to these will help us with dangerous experiments!{NEWLINE}Gear Slot: Goggles","STR_CHEM_COAT_UFOPEDIA":"Tired of acid rain? Use this little wonder of chemical industry! Reduces the effects of Chem damage by 1/4th, up to maximum Resist of 50%{NEWLINE}Gear Slot: Coat","STR_BURA_UFOPEDIA":"It's dangerous to go out without a bra - and a Durathread one is almost indestructible! It will protect you from armor chafing, not to mention dirty minds!{NEWLINE}Reduces the effects of Charm damage taken by 1/5, to a maximum Resistance of 30%.{NEWLINE}In addition, reduces the effects of Cold damage by 1/10, up to 50% final Resistance.{NEWLINE}Gear Slot: Bra","STR_LINGERIE_UFOPEDIA":"We have procured this... well, we all know the story. I'm not sure what practical purpose this does serve, but it looks really snappy - if not too comfy.{NEWLINE}When kept in inventory, it increases defense against Charm damage by 1/4, up to maximum Resistance of 30%.{NEWLINE}Improves Morale recovery by 3/turn.{NEWLINE}Gear Slot: Bra","STR_BARBED_STOCKINGS_UFOPEDIA":"A piece of weaponized lingerie, which should keep assorted perverts at bay!{NEWLINE}Reduces the effects of Charm damage taken by 1/7, to a maximum Resistance of 30%.{NEWLINE}In addition, reduces the effects of Cutting damage by 1/10, to a maximum Resistance of 30%.{NEWLINE}Gear Slot: Leggings","STR_LUNAR_WARD_UFOPEDIA":"A silvery symbol of the Moon and the Star, radiating a faint light. The thaumaturgical field it emanates protects against direct damage done by Mind attacks (but doesn't affect the chance of them being successful).{NEWLINE}Reduces the effects of Mind damage taken by 1/5, with no maximum resistance limit.{NEWLINE}Gear Slot: Amulet","STR_BEJEWELED_CAP_UFOPEDIA":"This thin golden cap, made in an exquisite form, protects wearer's valuable cerebrum from harmful mind waves. Does not reduce the chance of a mental attack working.{NEWLINE}Reduces the effects of Mind damage taken by 1/3, with no maximum resistance limit.{NEWLINE}In addition, reduces the effects of Daze damage by 1/10, to a maximum Resistance of 30%.{NEWLINE}Gear Slot: Hat","STR_LEVITATOR_UFOPEDIA":"A standalone anti-grav unit, designed to be worn on a person. It doesn't grant the ability to fly, but decreases effective encumbrance by 15. Be careful where you put it - they have the tendency to end up in strange places!","STR_TREASURE_CHEST_UFOPEDIA":"This box contains a heap of gold and a single gem of each type. So where are they now? Science demands sacrifices, didn't you know?{NEWLINE}Sell value: 500k","STR_MUTON_MERCENARY_RECEIPT_UFOPEDIA":"These are dispensed by the Merc Security for each mission they participate in. Relying on Mercs means they will steal our own thunder; each Receipt costs us -50 Infamy in a mission.","STR_SHADOW_ORB_BLUE_UFOPEDIA":"This Orb-tech seems related to interplanar travel and speed in general.","STR_SHADOW_ORB_GREEN_UFOPEDIA":"This Orb-tech seems related to entropy and space warping, which might make one wielding it harder to hit.","STR_SHADOW_ORB_MIND_UFOPEDIA":"This Orb-tech seems related to psionics, boosts perception and clairvoyance.","STR_SHADOW_ORB_RED_UFOPEDIA":"This Orb-tech seems related to energy, strength and power.","STR_SHADOW_ORB_CRYSTAL_UFOPEDIA":"This Orb-tech seems related to immutability and anti-entropy.","STR_CODEX_GOLD_UFOPEDIA":"A choice of a Magnificent Queen, the Golden Codex corresponds with concepts of excellence, splendour, fervour and joy, and the element of water. It is an opposite of the Red Codex.{NEWLINE}This option will repair the biggest gun of the Hull, and unlock Captain's Quarters, giving us access to its riches.","STR_CODEX_GRAY_UFOPEDIA":"A choice of an Insidious Queen, the Gray Codex corresponds with concepts of the unknown, intelligence, magic and exploration, and the element of air. It is an opposite of the Green Codex.{NEWLINE}This option will make the Hull conjure a funky missile launcher, and unlock its library of knowledge (including a manual on VooDoo).","STR_CODEX_GREEN_UFOPEDIA":"A choice of a Gentle Queen, the Green Codex corresponds with concepts of endurance, healing, wisdom and hope, and the element of earth. It is an opposite of the Gray Codex.{NEWLINE}This option will provide us with a defensive laser weapon that never runs dry, and unlock the Hull's medical facility. The latter not only contain supplies, but will also somehow give birth to three 'creatures'; rather creepy.","STR_CODEX_RED_UFOPEDIA":"A choice of a Warrior Queen, the Red Codex corresponds with concepts of law, integrity, destruction and machine, and the element of fire. It is an opposite of the Golden Codex.{NEWLINE}This option will activate a rocket weapon, that can be fed with commonly available Spike rockets. It will also unlock the ship's armory, huzzah!","STR_KEYCARD_RED_UFOPEDIA":"These codes, procured from an Academy Provost, are 1/4th of what we require to penetrate Cydonia's defense grid.","STR_KEYCARD_YELLOW_UFOPEDIA":"These codes, procured from a Guildmaster, are 1/4th of what we require to penetrate Cydonia's defense grid.","STR_KEYCARD_GREEN_UFOPEDIA":"These codes, procured from a Church Cardinal, are 1/4th of what we require to penetrate Cydonia's defense grid.","STR_KEYCARD_BLUE_UFOPEDIA":"These codes, along with the three other sets, will ensure that when we arrive at Cydonia, we'll be taken for the Star Gods' special guests.","STR_INTERSTELLAR_SHIP_PROJECT_UFOPEDIA":"Beating the Solar Governor might be the easiest part. But if it isn't to be a poor-man's suicide mission, we need an interstellar-capable ship, fitted with technology as advanced as possible, to fully free ourselves from being shackled to this planet. We have codenamed it 'CONQUEROR'. Here's a broad outline:{NEWLINE}{NEWLINE}>ROBUST HULL. Not only do we need the best hull tech, but likely also a very large manufacturing facility to house it.{NEWLINE}{NEWLINE}>BIG ENGINE. Star God modular design just won't do, we need a single, big engine for maximum space and fuel efficiency.{NEWLINE}{NEWLINE}>FUEL CELLS. Likewise, we can't haul an enormous fuel tank with us, so some kind of supercharged fuel is our only hope.{NEWLINE}{NEWLINE}>HABITATION. We obviously need to survive inside the ship, in reasonable luxury, and ideally for months at least.{NEWLINE}{NEWLINE}>BRIDGE. Likely the most complex component, the brains of the ship.","STR_MARS_CAPSULE_PROJECT_UFOPEDIA":"Getting to Mars may be simpler than we think. We just need a huge Hellerium-filled rocket to deliver a small pod to the target, then we, I mean our Hands, can finish off the Solar Governor and hope for the best! Missiles and Space Suits are the key researches to develop such a craft.","STR_PIRATEZ_BACKGROUND_UFOPEDIA":"Legends say once the Earth was ruled by humans, and there were no mutants at all. Even if such tall tales are true, it is all long gone. Nowadays the planet is just a distant periphery of the huge stellar Empire, ruled by the Star Gods. A poor backwater with corrupt government and brainwashed population, rife with crime - and opportunity. Mutants and outcasts like us are not loved by anyone, so we choose infamy over their sick and unjust order. They may call us pirates and criminals but it's better to die free than live for others.","STR_PIRATEZ_UBERS_UFOPEDIA":"We the Ubers live in zones heavily irradiated by centuries of Hellerium fallout, scattered all over the world. These so-called 'Uber Zones', or simply 'Zones', are avoided by everyone else, in part because radiation is bad for their health, but mostly for the extremely dangerous fauna and flora that lives there that only locals know how to handle or avoid. Of the outsiders, only the zone-savvy 'Stalkers' dare to venture into our Zones, mainly to buy monster hides and sell tech. It is not uncommon for a Black Market's trading post to be located near a Zone, but their prices on most goods are outrageous. For us, leaving Zones for too long is quite lethal; most Ubers get sick and die, and those who survive (known as 'Striders'), lose most of our mutant powers. To safely operate outside of the Zones, we must constantly consume irradiated drinks and food, making us unable to expand territorially even if we wanted to.","STR_ENVIRO_UFOPEDIA":"It is dangerous for us to leave the Zones, especially if you're unprepared. The most common conditions you will encounter are Heat and Cold, although acid rains aren't unheard of; check your outfits for resistances.{NEWLINE}>Heat. Intense hotness will cause Gals to lose focus and thus accumulate Stun damage, 8 per turn if resistance = 100%.{NEWLINE}>Cold. Freezing will drain 8 Energy and inflict 2 Stun per turn. In addition, it will cause 1 HP damage per turn to anyone with Resistance 200% or worse.{NEWLINE}Dangerous environments can be identified by changed map background color.","STR_CAMOUFLAGE_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Camouflage helps you see before being seen, which is quite important for survival.{NEWLINE}>CAMO: A unit is only visible from a number of tiles closer than spotter's vision range. Two values mean different effectivity at Day/Night.{NEWLINE}>INVIS: Invisibility is something on a different level altogether. These units are only visible from a number of tiles specified, not a tile further.{NEWLINE}>SPOT: Reduces both by its value, can differ Day/Night.","STR_HEATVISION_UFOPEDIA":"Heat, or thermal vision (ThV) is employed by electronic sights, like those normally used by human carapace and powered armor, but it's also a natural feature of various beasts, aliens and monsters. A unit with Heat Vision ignores a set amount of Smoke (in percentage) for the purpose of spotting. This makes smokescreens less than fully effective against many types of enemies.{NEWLINE}Note that ThV rating only describes behaviour vs. Smoke, not the actual Nightvision range (NV).","STR_SOULSENSE_UFOPEDIA":"Soulsense, also called Inner Eye, ESP etc. is an ability to spot living beings through mystical means. It is coded as SENSE, and allows one to see through darkness, smoke and even walls, up to stated range. Naturally, the Star Gods and their magic are known for powerful SENSE, however, some monsters might possess supernatural sense of smell or vibration, or whatever, which also counts as SENSE. Note that SENSE doesn't allow spotting non-sentient beings, like normal robots or droids.","STR_VIOLENCE_UFOPEDIA":"As we do battle, our enemies will do their best to end our lives. Cunning brutality is the most direct answer. We can devise weapons to help with that worthy endeavour, but it is up to you, Cap'n, to train the gals in brutality and come up with cunning tactics.","STR_SURVIVAL_UFOPEDIA":"It's a dangerous world out there, and we be needing to learn how to get tougher and live off the land. To achieve that, we need weapons and armor; and preferably such that don't need many resources to be made.","STR_DIPLOMACY_UFOPEDIA":"The art of telling someone to sod off in a such way that they'll start to feel a rising excitement about the upcoming journey. With that level of refinement in social technology, we can start to negotiate deals with people who are alien or outright hostile - like, for example, some of our prisoners who'd otherwise endure even the worst tortures... [2000 points awarded]","STR_CIVILIZATION_UFOPEDIA":"We have gained enough cultural and material wealth to call ourselves civilized, and thus created a possibility to better the society and raise the value of human life - should we choose to do so. This is one of the requirements for the Higher Studies project.[2000 points awarded]","STR_INTERROGATION_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}It's time for a change of pace at this little cozy hideout. We have the proper tools and knowledge now, and they're GOING TO TELL US EVERYTHING THEY KNOW.{NEWLINE}To make a prisoner ready to talk, you have to run him or her through our little softening-up routine at the Workshop,  in the 'Interrogation' category, marked with an 'I' letter. The poor sods will be naturally stripped of their possessions (you'll see the familiar shorthand info on the material gains, just like with the slavery), but instead of an obedient slave, you'll get a 'Broken' person at the other end. These can be then invited back here, and with enough extra time with me, be sure that any secrets they have hidden until now will be revealed.{NEWLINE}Please take note that to arrange a proper softening-up course, we need to have completed a normal interrogation of their peer first, you didn't expect everything on the first date, did you?","STR_EMANCIPATION_UFOPEDIA":"Slavery is the curse of our times. Slavery builds economies, but at some point it becomes obsolete next to the power we get from machines. We can now educate and equip our slaves to send them into the world as free people and spread the civilization. This will cost us money and time, but the free flow of ideas will grant us new knowledge (each Emancipation project, listed under Slavery, produces a Data Disc; a Library is required).","STR_STARDOM_UFOPEDIA":"I had a vision, Cap'n - let's aim for the very top and become world-class idols! With enough popularity, we can have everything, criminals turned warriors of love! Instead of crude methods of slavery, we can now charm people to do work for us! The 'Rabid Fan' project is now available at the Works, transforming a Slave into a follower who no longer saves storage space, but generates quadruple the income!{NEWLINE}[10,000 Pts. Awarded]","STR_PIMPCRAFT_UFOPEDIA":"It ain't nearly as easy as it looks. To keep both the staff and customers happy, while retaining discipline, and some sort of dignity - it takes willpower, charisma and proper swag.{NEWLINE}We can now either manufacture our own Mutant Porn (the actors will be set free after a session), or make captured Hoes (and similarly inclined captives) work for us as Courtesans, who occupy 8 Space but earn us $25k monthly.","STR_PERSUASION_UFOPEDIA":"Honed persuasive powers will allow us to interrogate VIPs and broaden our slavery and recruitment options.","STR_SALVAGE_UFOPEDIA":"Yes, it's a shady business, but you don't have to indulge in it, and these people were already slaves to the Star Gods anyway. Will you be a kinder master than them, Cap'n? The Slavery option is available in the Workshop, and it permanently turns a prisoner into a slave. A slave is worth less money than a pristine hostage, but will generate monthly income and storage space through the power of human networking. He or she will also be relieved of their possessions, just like through Robbery. Some enemies cannot be enslaved, and some require extra tech to do so.","STR_UNDERGROUND_HUNTING_UFOPEDIA":"It was never a secret that some things be living in the radioactive sludge beneath our hideout. We used to fear them, but we know better now! If we send properly equipped Runts into the caves, they should, probably, likely return with some catches, like meat, chitin and maybe even a rare geode. We need an Extractor present to undertake this enterprise.","STR_CUISINE_UFOPEDIA":"Soylent not good. Meat good. Prime cuts not only can raise morale, but also fetch us some hefty prices on the market. Once them damned Runts learn to cook... in the literal, not obliteral, sense of the word. Which sounds like a real challenge... but definitely worth risking the kitchen being blown up a few times.","STR_FORGERY_UFOPEDIA":"Procuring data on how the banking and government transactions work, as well as making some contact with criminals, we were able to come up with a way to forge money, using generally-available human ID cards. However, to get the printing press going, we have yet to figure out how to make a proper mint.","STR_BEASTMEN_TAMING_UFOPEDIA":"We did some reading of them Old Books, and so there was this guy called Enkidu, and he was like, a Beastman, only a cool one. And he was turned into a fine man by one priestess, using the art of love and magic of reading. I guess some medical procedure was also applied to make him look better.","STR_ANIMAL_TAMING_UFOPEDIA":"Animals and monsters can be hunted and butchered, but learning how to make them do as we say is a higher achievement. Animals can help us in combat, and the skills we've developed can help ourselves survive in the wasteland as well.","STR_SKINNING_UFOPEDIA":"Through the study of monster species, we have developed techniques to recover their hides and other valuable body parts.{NEWLINE}Butchery of corpses and livestock is available at Workshop, under Extraction category, marked with a B letter. Numbers in parentheses correspond to: hides, meat, misc items.","STR_KEVLAR_WEAVING_UFOPEDIA":"The Old Earth Books contain knowledge of a material, called Kevlar, used by ancient humans to craft their personal armor. While it hardly protected against anything else than bullets and shrapnel (which can explain the human defeat), it was lightweight and flexible. It can be quite easily reproduced using our lab equipment.","STR_ROBOT_DISASSEMBLY_UFOPEDIA":"We have learned to disassemble captured robots for spare parts & profit. Check the Disassembly section in the Workshop menu. You can only disassemble robots you have researched first. You will always get that robot's chassis, like from a destroyed one, plus weapon parts and other junk.","STR_PIRATEZ_HIERARCHY_UFOPEDIA":"{NEWLINE}Each caste is divided into several tiers. The bottom of the ladder consists of Minions, whose purpose is to conduct day-to-day tasks of the caste, and Security, who are charged with keeping everyone else safe. Above them are specialists of various kinds: Pilots, Engineers, Medics etc. who can be exchanged for a better ransom or interrogated for any secrets they may hold - such secrets will prove crucial to our advancement. Their superiors are the middle-level leaders: the Reps, the Espers and the Reverends, but interrogating these beasts will be useless without sufficient preparation. On the very top of the hierarchy are VIPs; the richest and the most powerful.","STR_PERSONAL_ARMOR_UFOPEDIA":"We have conducted some studies on the commercially available types of personal armor. In general, they're based on lightweight, but extremely durable materials - like polymers (called 'aqua plastics' for some reason) and quasi-organic fibres to withstand armor-piercing ammunition. They're sometimes reinforced with 'magno-alloys', which are electricity and heat superconductors, which helps to dissipate energies unleashed by laser weapons which have otherwise little trouble digging through armor. With this technical knowledge, we might start to dream about developing (i.e. jury-rigging) our own kinds of armor - and weapons to combat it.","STR_HEAVY_CONSTRUCTION_UFOPEDIA":"We have mastered one of the secrets of the Traders - large-scale plastasteel construction methods. Now we can actually design and manufacture our own ships, instead of just cobbling old fighter hulls together. We can also build Armored Vaults now.","STR_HABITATION_ADVANCE_UFOPEDIA":"The usefulness of comfy all-enviro habitation cannot be overstated, both in space exploration and on this ravaged planet alike.","STR_RETICULAN_GENETICS_UFOPEDIA":"Reticulans speak of a 'gene code zero' which is sacred to them, since it represents the perfect Sectoid. This code however can only be copied using rare ancient equipment, so it is a slow method to make new dudes. The Rets are desperately trying to find out how to mate with other species to breed Ret babies, but so far were only successful in breeding hybrids. They also are looking for ways to become stronger and better-suited to Earth by improving upon their sacred code zero, which probably means it's not so sacred after all. The super-quick regeneration we have witnessed on Sirens and Sectogres seems to be the most amazing effect of all this.","STR_RETICULAN_POWER_SYSTEMS_UFOPEDIA":"Reticulans use bizarre tech - it's not that the parts are anything unusual, but they are welded in ways that an Earthling just wouldn't think of. It's mostly made from collected material of various origin, which makes their systems look even uglier. They're working nonetheless, and pretty efficient, which makes them worth taking for our own use. The fact they're scavenged is actually good for us, since it makes their study and copying easier.","STR_RETICULAN_HIVE_UFOPEDIA":"While Reticulans do have individuality, their whole society seems to be following some sort of a hivemind mentality. No Reticulan, Siren or Sectogre will betray the hive willingly, and arguments or fights between them are virtually nonexistent. They also freely share property between themselves and have little inhibitions. We think this can be explained as a side effect of the VooDoo abilities of the Reticulans. Hybrids and slaves are much less affected by this hive effect.","STR_ADVANCED_WEAPONS_UFOPEDIA":"As far as we know, chemical-propelled projectiles - aka firearms and missiles - were known on Earth for centuries and are still widely used; the Star Gods see little threat in those. But there are several groups of more powerful weapons, restricted in use to those whom the Star Gods trust. The least powerful of those are Laser weapons, supposedly developed on Earth around the time it was conquered. Laser weapons ignore 1/3rd of armor. More powerful and less common are Gauss weapons, of uncertain origin. They were designed for a race stronger than humans. Still, both groups operate on principles familiar enough that we could use them easily once we lay our hands on them. The third group, Plasma weapons, genuine weaponry of the Star Gods, requires much more arcane understanding...","STR_COMBAT_101_UFOPEDIA":"There be lots of stats and whatnots about weapons and armor. Smart reads here first.{NEWLINE}{NEWLINE}*GUNS generally cause 0-200% of their base damage on any hit. Bonus POWER is added before any rolls. So if your attacks do not work, it's not always because the weapon sucks.{NEWLINE}{NEWLINE}*EXPLOSIVES generally cause 50-150% of their base damage and are applied against BOTTOM armor if the explosion happens within 3 tiles of the target.{NEWLINE}{NEWLINE}*RESISTANCES stated in the ARMOR entry modify the rolled damage by their %.{NEWLINE}{NEWLINE}*FINAL damage is reduced by the ARMOR value and applied to HEALTH if higher than armor, hopefully leading to DEATH.","STR_COMBAT_STRESS_UFOPEDIA":"Them gals can't help but be nervous in battle, since they'd rather live to see the treasure. A battle that goes on fer too long increases the risk of enemy reinforcements arriving or sumthin' else going awry (or she just gets bored). If a gal's Morale is higher than her Bravery, she will lose Morale every turn (and conversely, she will recover it if her Morale is lower than Bravery). Keep their enthusiasm high by killing enemies.","STR_EVASION_UFOPEDIA":"Evasion is an ability to dodge melee attacks (including shots fired within melee range). Most enemies will have some Evasion score. This score directly decreases the accuracy of melee attacks by its flat value. Lightly armed fighters will have Evasion based on Reactions, while heavily armored ones - on Melee. Some especially heavy armors and tanks have a flat Evasion score, representing the difficulty of landing blows on these. To attempt Evasion against firearms, you need 10 Energy, although it will be spent only if successful.","STR_DRESSUP_UFOPEDIA":"Prepare early, else you might end up having to fight nekkid!{NEWLINE}>You can change your outfit only in the Hideout. There are several ways: 'Hands', 'Armors', or by pressing 'A' in a Hand's Inventory.{NEWLINE}>Simple rags are available in unlimited quantity; all other outfits must be manufactured, looted or bought. Outfits worn by landlubbers are usually unfit for Ubers: wrong size, lack of style, unhealthy spirits. Newly hired Hands bring their own clothes.{NEWLINE}>Some items, like Adventurer or Pirate, are whole wardrobes rather than single outfits. If a Gal wants to change, but we have no spares, she needs to strip first.","STR_FINANCES_UFOPEDIA":"Our lil' enterprise might turn out to be profitable, but seven hells, doesn't it cost a lot of Dolaros to run. Buildings and crafts need to be maintained and powered, crew needs to be paid (especially these damned Brainers), all is paid at the start of any month. On the other hand, we're receiving Protection money from various countries. If we have enough Infamy at the end of the month, they will pay more, but if we make fools of ourselves, the payments can be reduced. Check your financial status either in Logs or Charts. Some things to be wary of:{NEWLINE}>Loot: loot can be sold, used or researched. If things go bad, there's always something to sell (including buildings){NEWLINE}>Manufacturing: some items are profitable to manufacture - this can be a good source of income.{NEWLINE}>Infamy Bonus: Each month we receive extra $333 per every Infamy point above 0. This is on top of normal payments and doesn't carry over.{NEWLINE}>Loan Sharks. These keep to the shadows but it's surprisingly easy to find one, especially if you're in bad financial shape. We can run into a negative balance, but if we do it twice in the row, we're goners. Better keep liquidity.","STR_PILOTING_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Our crafts need at least a single pilot to fly, sometimes more. In case of multiple pilots, their skills are averaged. Relevant skills are Firing (accuracy bonus), Reactions (dodge bonus) and Bravery (approach speed). Bonuses/penalties received by worn armor do not count.","STR_SURRENDER_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Sensible enemies can surrender, if their morale was broken. Units which have panicked or were stunned at least once count as broken. Insensible enemies are often good to eat.","STR_WALK_THE_PLANK_UFOPEDIA":"The crew is fiercely loyal when things are good, but when times get bleak, you might face open mutiny and replacement. How then to avoid being dispossessed, humiliated and discarded?{NEWLINE}>Keep Infamy higher than {NEWLINE}-500. You can make a slip once, but if you don't improve Infamy the next month, it will be a very clear sign for the crew that finding a new Cap'n is the only way to survive.{NEWLINE}>Don't go into too much debt. Again, you will have a month to reduce your debt to below $1M, else the crew will nominate you as a part of the collateral.","STR_LOOT_DISTRIBUTION_UFOPEDIA":"We had fun, now let's talk about money, to know what we're standing on and what to offer our potential comrades. The Escaped Lunatics, being part-owners, agreed to take no money unless they gain the rank of Boss Gal. New recruits won't usually be so generous.{NEWLINE}Did I mention ranks? Yes, the more gals we have, the more and higher ranking officers we'll need. Officers will get a monthly cash bonus: Boss Gal $20k, Mistress $100k, Baroness $400k, and Duchess $1.2M. One Boss per 4 Gals, one Mistress per 3 Bosses, one Baroness per 2 Mistresses. One Duchess per 69 total crew and never more than one. So say we, the crew.","STR_RECRUITMENT_UFOPEDIA":"We can always find potential crew members amongst our fellow Ubers who visit Jack's Town.{NEWLINE}>Runts: Those gals who are either unwilling or unable to carry a gun, can be hired to operate our Workshops. They take $5,000 monthly pay.{NEWLINE}>Brainers: Weird gals who can be hired to staff our Lab. However, these beasts demand $100k monthly pay, so they can easily drive us into bankrupcy.{NEWLINE}>Hands: Those who will fight. Unlike our founding Escaped Lunatics, they must be paid at the end of each month: Swabbies $2500, Gals $7500. Note that it's easier to find a willing warrior than a skilled one, especially within our narrow demographic, so the quality of these troops will vary a lot.","STR_HOTKEYS_UFOPEDIA":"Oi, Cap'n... So you wanted some protips?{NEWLINE}MMB: examine item/topic{NEWLINE}F5/F9: save/load ship/personal equip template{NEWLINE}DEL: clear inventory; +ctrl+alt: clear ship's lockers{NEWLINE}A: change armor{NEWLINE}M: change avatar{NEWLINE}U: BootyPedia{NEWLINE}Q: Quicksearch{NEWLINE}T: Targets of Interest{NEWLINE}CTRL-Click: Rearrange Buildings ($99k per move)","STR_HOTKEYS_2_UFOPEDIA":"RMB: Turn/Prime/Open/Halt{NEWLINE}MMB: Examine (enemy/item/armor){NEWLINE}CTRL+Move: Run/Strafe{NEWLINE}CTRL+Fire: force fire{NEWLINE}CTRL+Item: quick drop/pickup{NEWLINE}ALT: show facings{NEWLINE}ALT (fire mode on): show damage{NEWLINE}SHIFT+move: walk, ignore enemies{NEWLINE}SCRL-LCK /SPACE: NV display{NEWLINE}CTRL+B: Briefing{NEWLINE}CTRL+M: show melee damage{NEWLINE}CTRL+H: hit log{NEWLINE}Numbers: center on icon targets{NEWLINE}Q/E > 1..4: L/R Hand > Select mode{NEWLINE}R: reload; K: Kneel{NEWLINE}I: Inventory; M: minimap{NEWLINE}U: BootyPedia","STR_BOUNTY_HUNTING_UFOPEDIA":"To get more riches, captives and knowledge, we need to act more proactively, instead of relying on our own radars and random gossip.{NEWLINE}Research topics marked as !Mission! will unlock a new mission, which will start appearing no sooner than the next month. Researches marked as *Mission* will do the same, but also change or disable existing events.{NEWLINE}'Trophies' section includes more info on Bounty Hunting.","STR_SPACE_MISSIONS_UFOPEDIA":"Space, as they say, is the final frontier. Our first step: space stations in orbit, lulled by the false sense of security, waiting to be boarded!{NEWLINE}>Orbital entry points will spawn at Earth's poles; there's the least magnetic interference with our Cloaking Devices.{NEWLINE}>Not all ships can climb into orbit; all interceptors and gunships have enough power, as well as craft specifically marked.{NEWLINE}>Only weapons and armor marked as '0-G' will be available for space boarding; 'Space-worthy' is not enough. You cannot Run in 0-g.","STR_ENGINEER_PLUS_UFOPEDIA":"Interrogating an Engineer brought a host of info which can be used to develop advanced navigation, communication and industrial technologies... once we know where to apply this knowledge.{NEWLINE}As a side note, it seems that the Engineers are none the wiser about how Star God technology actually works; they seem to only possess knowledge on how to maintain, assemble and replace parts.","STR_PILOT_PLUS_UFOPEDIA":"We gave one of our crafts a good spin, for science of course. I believe this unique experience will come in handy when designing advanced vessels, but I plan to repeat it a few times just to be extra sure.","STR_ACADEMY_MED_KNOWHOW_UFOPEDIA":"We have learned that part of the locking mechanisms on Small Launchers is a genetic code - if we can defeat the electronic part too, we'll be able to use them. We can also start studying our own physiology as long as we have a reference material from the Raiders, who are of the same species. There is no need to break any more Academy Medics for interrogation purposes.","STR_ACADEMY_ENG_KNOWHOW_UFOPEDIA":"We have obtained a host of Academy technical secrets, pertaining to such things as laser weaponry and mind-machine interfacing. There is no need to break any more Academy Engineers for interrogation purposes.","STR_TRADERS_ENG_KNOWHOW_UFOPEDIA":"Most of the Traders' technological expertise revolves around large-scale construction, powered armor and nuclear power; we have obtained knowledge that will let us advance in these areas. There is no need to break any more Guild Engineers for interrogation purposes.","STR_MERCS_ENG_KNOWHOW_UFOPEDIA":"The Mercenaries have a unique understanding of the workings of their Synthsuits, advanced personal combat-aid systems, and also seem to know more than most about Gauss weaponry. There is no need to break any more Merc Engineers for interrogation purposes.","STR_ACADEMY_ARC_KNOWHOW_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}We have learned the Academy's secrets of VooDoo. There is no need to break any more Academy Espers for interrogation purposes.","STR_TRADERS_ARC_KNOWHOW_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}We've gotten info about an ancient technology cache, supposedly hidden somewhere in the Eurasian Autonomy. We need to learn more about that area of the world before trying to seize it, though. There is no need to break any more Reps for interrogation purposes.","STR_CHURCH_ARC_KNOWHOW_UFOPEDIA":"We have learned many things about the inner workings of the energy fields used by the Church of Sirius. There is no need to break any more Reverends for interrogation purposes.","STR_ACADEMY_COM_KNOWHOW_UFOPEDIA":"The Provost was thoroughly researched and revealed all her secrets, including how to break the VooDoo curse on Stellar Empire weapons. There is no need to break any more Provosts for interrogation purposes.","STR_TRADERS_COM_KNOWHOW_UFOPEDIA":"The intricate armored suits of Trader honchos hold no secrets from us anymore. We have a crucial bit of information required to build an ultimate suit of armor, as soon as we have mastered all the branches of armor-smithing. There is no need to break any more Guildmasters for interrogation purposes.","STR_ENGINEERS_UFOPEDIA":"The people who crew our workshops. They're all sorts of Ubers, half-Ubers or other mutants who like the Hellerium radiation and dolaros, but aren't really interested in fighting. With a monthly salary of $5k, there is no shortage of such people, even if they need to travel from far away. Runts are all female, since the gals agreed that bringing men aboard might bring us bad luck.","STR_MUTANT_ABILITIES_UFOPEDIA":"- Awesomeness{NEWLINE}We be smooth as Purebloods while tougher, faster and more deadly.{NEWLINE}- Quick Learnin'{NEWLINE}One reason why we only accept gals, even if they're often pretty weak initially. The girls of our Uber mutant strain can learn and improve very fast.{NEWLINE}- Night Vision (NV){NEWLINE}We can see in the dark better than most others, including Purebloods - 12 tiles as opposed to 9 (unless the bastiches employ night goggles). To take an advantage of that, it is imperative to keep to the shadows.","STR_MUTANT_ORIGINS_UFOPEDIA":"It seems all the variations of mutants we see (most famous being Lamias, Bugeyes and Brutes), ultimately come from the same source - the so-called 'Pureblood' humans who used to be the single race inhabiting the Earth. Nowadays, they universally cooperate with the Star Gods to retain their 'purity', amongst other things. But back to the point, since most of the mutant variants can be broken down into several discernible, stable and reproducing 'abhuman' strains, there is only one possible explanation - the Star Gods experimented on humans to custom-tailor slave races for their own ends. What remains on Earth are possibly their failed experiments, or ongoing experiments under observation, or some sort of reserves - the Star Gods have such abundance of resources. Whatever the truth is, the wealth of medical data we have gained could be immensely useful to us (check Factions).","STR_MUTANT_PHYSIOLOGY_UFOPEDIA":"After comparative analysis of Academy data, examinations of our soldiers and captured Raiders, we understand much more about ourselves. Like Raiders, we are members of the 'Uber' strain, stronger, faster and tougher than humans, with much denser muscle and skin. We owe all that to our metabolism which is able to process Hellerium. This also makes us radiate an aura of energy, which is responsible for our innate magical abilities.","STR_MEDICINE_UFOPEDIA":"It's no myth, it's the reality: when you go into a combat zone, injuries happen. The most dangerous are those which result in immediate death. Next in order are the aptly named Fatal Wounds. A wounded soldier loses as many HP's per turn as Fatal Wounds she has, until patched up or dead. Loss of health reduces all Combat Skills, reduces Energy Recovery and inflicts constant Stun damage. Fatal Wounds to arms and head drastically reduce Accuracy until healed, same with torso wounds reducing Energy Recovery and leg wounds - TUs.{NEWLINE}We'd like to experiment some more, Cap'n, but the hands are reluctant to participate, would you help us catch some volunteers?","STR_ADVANCED_MEDICINE_UFOPEDIA":"We have attained a level of biotechnology known only to the Star Gods' most trusted servants. Things like cloning, eternal youth or advanced mind-magery are within our grasp.","STR_PHARMACOLOGY_UFOPEDIA":"Ahh, pills, elixirs, concoctions! The real friends of any Brainer, Cap'n! But while this is fun, the practical value of this discovery is even greater. We have opened up the way to advanced healing techniques, as well as combat drugs. Also, we can now manufacture Medical Supplies and sell them to the destitute population for a very good profit. Save the world, get rich!","STR_COMBAT_DRUGS_MANUFACTURING_UFOPEDIA":"Just shake and stir. Well, in reality it is more complex than that, and we need a Refinery built first, but then we can produce as much Combat Drugs as we please. Really.","STR_TRANQUILIZERS_UFOPEDIA":"Our medical studies have given us knowledge of pure academical value... Actually, no. Using darts coated with new, super-potent tranquilizers makes taking hostages easier than ever before.","STR_STEALTHSUITS_UFOPEDIA":"Seems that the partial invisibility of the Stealthsuits is achieved by somehow bending visible light and electromagnetic radiation. This technology is very exotic and seems to operate on principles alien to Human or Star God technology as we know it. It bears resemblance to the VooDoo invisibility effects but seems to be completely unrelated to VooDoo.","STR_GRAV_CORPSE_UFOPEDIA":"After getting our hands on an anti-gravity unit, it wasn't all too hard to figure out how to make it work again. We can take combat to the skies now, unfettered by pesky gravity. Just be careful: anti-gravitic circuitry reacts violently when exposed to chem.","STR_SCI_REP_UFOPEDIA":"Hello Cap'n, head Brainer here, let's break down what we need for what, in simple soldier's words.{NEWLINE}>SCORING. To keep scoring, keep us funded and interested. Missions can be a bugger but research, especially interrogations, are a good source of infamy.{NEWLINE}>WORKSHOP. To manufacture good stuff, we need one. To have it, we need to get tools and understand them. Contact Merchants & Builders to get tools, research gun and tool construction, and special outfits for these idiots Runts so we can force some fun dress code on 'em.{NEWLINE}>SCIENCE. 'Fter Workshop, we'll need more lab equipment. Superconductors are the key, we also need nice protective gear so we can neglect wearing it. Also note that we're powerless to pursue higher tech if the low tech is completely neglected.","STR_SCHOOL_BOOKS_UFOPEDIA":"We have gathered enough books and manuals to get this whole sci business going on a wholly different level, possibly giving you laser guns or even immortality. What do all those mysterious words mean though? To beat knowledge off someone, that sounds logical, not 'into someone'... Looks like we need to do much reading. Build us a Library, will you?","STR_SCHOOLING_2_UFOPEDIA":"Reading books and solving equations surely has a lot of bad press in this world, and these tasks surely make one's head hurt, but the haters won't be laughing anymore when the fruits of these hard labours will become evident. Reason and thinking for oneself instead of listening to people is the only path to power.{NEWLINE}Our next step: we need to gather knowledge about superconductive circuits, chemistry and medicine, then launch the 'School Graduation' project. We also need a Library present at our Hideout to launch it, and it is likely to take long to complete.","STR_SCHOOLING_2_B_UFOPEDIA":"Long and arduous work bore forbidden fruit. By bringing our knowledge to this level, we have the understanding of sophisticated technologies. Still, yet higher power is possible - but it's unclear what's it going to take.","STR_SCHOOLING_3_UFOPEDIA":"From the dirtiest pits of hell to the ivory towers of truth, we're here. Even the highest technologies can be understood now, but it's not the end station yet. More work is needed still, yet the goal of ultimate power beckons ever closer.","STR_PIRATEZ_COOKING_UFOPEDIA":"Roasting iguanas-on-a stick or frying fresh Carnosaurus eggs is sure fun, but nitrating glycerol with white fuming nitric acid, for example, beats that hands down!","STR_BALLISTICS_UFOPEDIA":"Cannonballs! How cool are they? Don't have to answer, Cap'n! We have figured out how to construct more of 'em, using only domestically available resources, no less! We also know how to build cannons that can hit the wide side of a barn. All this knowledge will surely become even more useful once we have a proper Workshop running, so no need to cut my salary!","STR_FLINTLOCKS_PRODUCTION_UFOPEDIA":"Aye, them brainers figured out how to restock our armory with some explodey stuff, if there's ever such a need, Cap'n. They better continue to be of use, coz' with so much coin they cost us, the temptation to throw 'em overboard be strong.","STR_SMITHING_UFOPEDIA":"Hammerin' 'eavy metal into submission be not easy, even with how tough we are. We don't even that much need it for forgin' weapons themselves, as for moddin' various bitz found in scrap metal to suit our crafting needs.","STR_PRIMITIVE_WEAPONS_UFOPEDIA":"Them firearms are all nice and dandy, and they're sure makin'a lot of noise, alas they need bullets. More simple weapons do not need such fancy things, and yet they're often more potent, if used right.","STR_PRIMITIVE_WEAPONS_2_UFOPEDIA":"With better tools, come better blades. Without these tools, further advancement would be nigh-impossible.","STR_ALCHEMY_UFOPEDIA":"Alchemy is about mixing and distilling various essences. Especially distilling is of interest; we can build more Stills now.","STR_POISONED_WEAPONS_UFOPEDIA":"If you were thinking using poisons to dispatch people was dishonorable, you wouldn't be reading this, Cap'n. And indeed, we do have concocted a few nasty surprises for our enemies...","STR_INDUSTRIAL_TOOLS_UFOPEDIA":"With our continued tinkering, invention and scavengery, we have secured a broad array of tools that'll allow us to construct even more complex machinery than before.","STR_EXCAVATION_UFOPEDIA":"From primitive weapons, we have progressed to less primitive tools and work organization, Cap'n. Mining has several secrets, like you cannot put back broken rock together with duct tape alone, or that a runt cannot carry 99 large rocks in each pocket so a logistic chain is needed. We'll be able to custom-design new facilities, invent new practical jokes involving runts, and who knows, maybe this will inspire us to some stuff that cannot yet be guessed!","STR_GEMOLOGY_UFOPEDIA":"Our knowledge of various arcane circuits says that various precious stones are used in them to achieve different vibration, flow and effect. We can now start thinking where this piece of the puzzle fits - we don't know yet what effects can be conjured besides the obvious ones. However I'd advise to store any found gems, since their unique qualities could undoubtedly serve to summon some powerful effect.","STR_BASIC_INCENDIARIES_UFOPEDIA":"The destructive power of fire will strike fear into our enemies; take that, cruel world!","STR_TINKERING_UFOPEDIA":"Science has never been so much fun! With all the tools and resources available in the Workshop, we Brainers can design various gadgets and gizmos, and also research stuff that was impossible to research previously. Going from all this lofty philosophy to direct applications is refreshing for sure.","STR_SC_WIRE_USE_UFOPEDIA":"This technology is widely used in all advanced power storage and distribution. Learning its secrets is crucial to progressing further in our understanding of the topic.","STR_DURATHREAD_WORKING_UFOPEDIA":"Durathread is a quality material for nigh-indestructible and comfortable clothing and other things, making it sought-after on the Black Market. The only accessible and plentiful source is robbery of Guild personnel and other lucky guys who wear it. Things made from Durathread are not only often armored, but they also offer environmental resistances. This technology is also a crucial step towards setting up our own Workshop. Who could ask for more?","STR_DURATHREAD_MANUFACTURING_UFOPEDIA":"With the secret of manufacturing Durathread from Plastasteel for cheaps, we can make a fortune on it. We only need a Industrial Printer on the site of manufacturing.","STR_PLASTASTEEL_MANUFACTURING_UFOPEDIA":"We have mastered one of the crucial trade secrets of the Stellar Empire - the manufacturing of Plastasteel. Turns out, there's no magic to it - all we need are Industrial Printer and Powerplant, and some basic components. The process itself is extemely profitable, considering current Trader's Guild prices, and has the potential to seriously loosen the economical grip the Empire has on Earth. We can let this genie loose by researching the 'Rebel Trading' project that will replace one of recurring monthly enemy activities with friendly traffic that will generate us a steady increase in Notoriety.","STR_AIR_FILTRATION_UFOPEDIA":"To survive foul chemical vapours and not suffocate in the smoke and fumes, so endemic to the hostile environments outside, we have developed our own versions of protective gear.","STR_CHEMISTRY_UFOPEDIA":"After a lot of experimenting with blowing stuff up and burning it down, and even spraying it with acid to see what happens, we have gained more understanding of the underlying laws governing such stuff. Now we can start researching more complex chemical substances, both for destruction and creation. I swear, we're really getting smarter here. Was this supposed to be so?","STR_CHEMICAL_WEAPONS_UFOPEDIA":"Power to the chemical industry! Airborne sprays and poisonous gases can kill or disable enemies without all the mess associated with explosives. Anyone who needs to breathe is susceptible. Such convenience!","STR_MAGNETIC_CONTAINMENT_UFOPEDIA":"It turns out that during the waning days of Old Earth, after the conquest, the humans grasped ways to produce fusion power sources and plasma weapons without the use of Hellerium, employing superconductors and magnetic fields. These secrets are now ours as well.","STR_MELEE_SUMMARY_UFOPEDIA":"{NEWLINE}Melee weapons are characterized by high and dependable damage (50-150% damage roll), however using them effectively requires skilled Hands. Pay close attention to their stats, as weapons useless for a weakling might be deadly in the hands of a strong warrior; this is especially important considering the wild range of skills presented by newly hired Hands. Many enemies will Evade blows, making them land less frequently than the displayed accuracy suggests. Muscles, math and bold action are the keys to success; overconfidence and lack of tactical acumen will lead to many a funeral.","STR_BOWS_SUMMARY_UFOPEDIA":"Bows shoot with an arcing trajectory, which makes them very useful in dense terrain (but not in the forest, where the tree canopies are a major issue).{NEWLINE}The Throwing skill commands both accuracy and a large part of bow damage, so don't expec
