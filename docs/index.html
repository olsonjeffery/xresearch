DIA":"The plastasteel shell of this droid makes it resistant to most forms of damage, most notably Piercing. However, once its armor is penetrated, the droid doesn't have too robust internal structure, making Laser weapons the most obvious method of fighting it. NV: 20. ThV: 70%","STR_SMUGGLER_UFOPEDIA":"Status: INTERSTELLAR NUISANCE{NEWLINE}Smugglers are a joint human, mutant and outworlder enterprise. They lead risky, if profitable, lives by transporting restricted cargo all over the globe in their own ships, so, understandably, they're hardy and well-armed. The Star Gods aren't too happy, but Smugglers have fast and stealthy ships. If we manage to catch them, there will be a lot of booty, but don't expect our Infamy to rise noticeably. Owing to their adventurous origins and countless bar-fights, higher-ranking Smugglers are adept at dodging melee attacks, so be careful when engaging them up close and personal.","STR_SMUGGLER_GOON_UFOPEDIA":"Professional gunmen are unsurprisingly numerous amongst various enterprising teams, like smuggling crews. They might not be as tough as the Guild henchmen, but certainly aren't pushovers either. Their cheap but effective armor is remarkably good at stopping low- and mid- powered bullets. Goons know a good deal about various weapons, which makes interrogating them worthwhile.","STR_SMUGGLER_CATGIRL_UFOPEDIA":"These alien kittens are damned fast and wear strange suits that make them nigh-invisible. They're Smuggler's bodyguards, amongst other things. Do not think they're harmless just because they look fragile. Engaging in melee unadvised unless wearing scratching-proof armor. Catgirls are very hard to hit due to their agility and stealthiness, but they're allergic to smoke. NV: 20. INVIS: 5","STR_SMUGGLER_ENGINEER_UFOPEDIA":"These furry creatures commonly serve as engineers and enforcers to Smuggler Captains and, despite their ugly looks, are as competent at maintaining ships as at ripping people's arms off. Insanely strong and very hardy, Bugbears hail from some remote parts of the Stellar Empire. Bullets and melee weapons will struggle to damage their thick bodies, but the fur looks curiously flammable...","STR_SMUGGLER_CAPTAIN_UFOPEDIA":"The unassuming outfit has fooled many, as has the charismatic smile, but these men are mortally dangerous. It takes a lot to survive as a Smuggler, even more so being a leader. Being experienced pilots as well as survivors, Smuggler Captains possess lightning reflexes, nerves of steel and deadly aim... What? No! I was totally not swooning!","STR_STAR_GOD_PUBLIC_ENEMY_UFOPEDIA":"Stumbling upon a Star God upon a Smuggler ship was quite a shock. Luckily, your quick thinking, Cap'n, allowed us to take him alive. Surprisingly, he turned out to be a quite nice fellow, if really pissed at the fate of the Smuggler crew. Turns out that not every Star God supports the Stellar Empire and the guy is some sort of a rebel, preaching how they betrayed the idea of balance and how we're a savage product of a barbaric system. With that, he uttered one insult too many, but we learned something about the Star God hierarchy none the less. If we capture more guys like this one, we can sell them to Mercenaries, as the Star Gods put enormous bounties on such rebel's heads.","STR_NEKOMIMI_UFOPEDIA":"Status: INDEPENDENT EMPIRE{NEWLINE}The Nekomimi civilization somehow managed to flourish and achieve space travel without any interference by the Star Gods. Cunning and aggressive, they're still no real threat to the vastness of the Stellar Empire, but the Star Gods likewise are refraining from engaging in a direct military action, perhaps due to the rumored gigaton-sized warships the Nekomimi command. Being a much more primitive civilization than the ancient Star Gods, the Nekomimi still managed to come up with several unique technologies, and there might be a way to acquire some of these.","STR_ANIMATRONS_UFOPEDIA":"Status: INTERSTELLAR NUISANCE{NEWLINE}Animatrons are sneaky A.I.s from space. They constantly travel the galaxy, trading, foraging and sometimes hunting. The Empire considers them a nuisance, but their homeland is a part of it, therefore they are tolerated. Animatrons can integrate with any machine equipped with Optical Processors, but they prefer humanoid forms. They are powered by a hellerium-derivative, called Alenium. A diverse bunch, some Animatrons promote peace and love in the galaxy, some are more interested in exterminating all protein-based life forms, so we better not trust them. If we happen to run into them and scrap a few, nobody would care.","STR_THE_SILENCE_UFOPEDIA":"Status: INTERSTELLAR NUISANCE{NEWLINE}There are little hard facts known about this menace, which brings the silence of death to whole townships and space vessels. It is not even known where they came from and how many ships they have. They first appeared a few tens of thousands of years ago, shrouded in powerful cloaking, ridiculously hard to destroy, and armed with antiquated weapons. Every attempt at communication since has failed. Their motives are equally unknown - they just exterminate every sentient being and destroy all computers, then disappear, without even looting much. The only sure defense - don't let them hear you.","STR_MAGICAL_GIRL_UFOPEDIA":"These barely-adult girls have exactly that kind of immoral innocence about them that makes most males weak-kneed. They're also aggressively nice, playful and adaptive (see how she dresses after a few days here). What's perplexing though, they have no recollection of their identity or origin, or even the Well-wisher (whom they call the Goddess of Love, or of Cake), other than they found themselves aboard the ship with a deeply engraved mission of 'spreading love'. They also possess bits and pieces of strange knowledge and/or previous encounters.","STR_MAGICAL_GIRL_CORPSE_UFOPEDIA":"This gem is where the actual soul of a 'magical girl' resides. 'Killing' her physical body has no actual effect of killing the girl herself; the body is just a surrogate that can be re-produced by this gem, given enough time, biological matter and ambient energy (Hellerium works perfectly well, although electric current and sunlight will also do, only orders of magnitude slower); this works in a similar fashion as the fabled Regeneration Chambers. It is possible to influence this process (and the kind of body produced) by providing certain substances to the gem - we'll need the understanding of Genetics and Surgery Units to do that. I guess this makes a 'magical girl' some sort of a bio-cyborg, quite possibly constructed by the Well-wisher herself.","STR_AQUATOID_UFOPEDIA":"Status: MASTERS OF THE DEPTHS{NEWLINE}While the Deep Ones are dumb savages, more a force of nature than real people, Aquatoids form the core of the huge T'Leth civilization that thrives beneath the oceans. They're distant relatives to Reticulans, but while equally smart and magically gifted, are much less lazy and more vicious. They wield strange technologies of T'Leth, like the dreaded Sonic weaponry, and don't give a damn about either human or Star God laws. They're not impossible to reason with, although they seldom see the need to talk to surface dwellers.","STR_DEEP_ONE_UFOPEDIA":"Status: GLOBAL NUISANCE{NEWLINE}It is not clear when the Deep Ones rose from the sea, but nowadays they occupy huge swathes of land, mostly in coastal regions of the equatorial zone, and are a serious danger to neighboring lands, as they're huge in numbers and definitely hostile. They seem to worship some sort of 'Old Gods' or whatever - these Gods aren't the same as Star Gods, but aren't their enemies either, and are said to live in the sea. They're also apparently at least equally nasty.","STR_DEEP_ONE_NOMAD_UFOPEDIA":"Deep One nomadic tribes can be found under the surface of the sea, hunting fish or drifting until they're summoned by their gods to war or menial labour - usually through their shamans, who commune with much more intelligent Aquatoids.  While these Deep Ones aren't as battle-hardened as those who can be found on land, the aquatic environment gives them an edge in combat, especially in dodging and dishing out melee attacks.","STR_DEEP_ONE_CHANTS_UFOPEDIA":"Cross-referencing the eerie chants sung by the Deep Ones with the writings of the Church brings striking realizations. Not only are the Elder Gods worshipped by both the same beings, but also the Deep One language seems to be related to the secret language Church honchos are using. One phrase recurs - 'the Old Gods will return'.","DEEP_ONE_ARMOR_UFOPEDIA":"The aquatic nature of the Deep Ones makes them especially resilient to blast waves and blunt weapons. Engaging them in melee is also unadvised for inexperienced warriors: the beasties are not only tough, but also quicker than they seem. NV: 20.","LOBSTERMAN_ARMOR_UFOPEDIA":"Trying to kill this lumbering monstrosity is a pure nightmare. Deep Ones use them as six-limbed tanks that can shrug off most handheld weapons. Even lasers, the usual can-openers, are somehow powerless. Their impressive plating is only relatively vulnerable to cutting weapons, but this requires getting close to these scary claws that can cut off power armor limbs. NV: 20.","SHARKMAN_ARMOR_UFOPEDIA":"The Sharkmen are a tribe of wild Beastmen that somehow got involved with the Depth Dwellers, but seems to originate from the land. They're fast, deadly, tough, yada yada. There is some profit to be made out of butchering them.","STR_RETICULAN_AUTOPSY":"Reticulan's Stuff","STR_RETICULAN_AUTOPSY_UFOPEDIA":"The Reticulans carry various tissue samples and other biohazardous stuff on their persons, like some sort of amulets. We can fence these for some cash, as  practical use remains unfathomable.{NEWLINE}>Sell value: 1,250","STR_RETICULAN_UFOPEDIA":"Status: INTERSTELLAR RACE{NEWLINE}Popularly named Sectoids, the members of that diminutive, big-headed race were once used by the Star Gods as footsoldiers, scouts, battlemages and analysts during the conquest of the Earth, then, as they have outlived their usefulness, abandoned.{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Nowadays it's the Wild Sectoids whom one's the most likely to meet: degenerated remnants of these proud forces, their very survival depends on the ancient technology they barely understand - as they can neither eat or reproduce without it. However the Stellar Empire still uses Reticulans on many worlds, and some are seen on Earth as the Star Gods' honor guard. These 'other Sectoids' are smart, well-equipped and think nothing of their 'earthly' brethren. All Reticulans have natural Heat Vision of 80%.","STR_RET_PEON_UFOPEDIA":"These little guys are common members of the Reticulan society, usually seen doing agricultural work or visiting tradeposts. They represent the archetypical traits of a Reticulan - lazy and dirty (in many ways), but at the same time curious, optimistic and adaptative. They wear conic hats and goggles, since they're very sensitive to sunlight (which also means they see really well in the dark), and show disregard for any other clothing, so typical for their race. They're weak, but quite smart. They closely resemble the original Reticulans, with their atrophied reproductive and digestive systems, and complete immunity to gas weapons, but aren't considered pure by the higher castes, who are obsessed with creation of a super-Reticulan of sorts.","STR_RET_HYBRID_UFOPEDIA":"Hybrids are a broad category of the various half-humans, half-reticulans who have been constantly created for hundreds of years by the Reticulan society. Thanks to their ancestry, they're really bright and make even better mages than the Reticulans themselves, but since they don't resemble the perfect Ret much, their talents are stifled and they're mostly used for menial work. No wonder many of them flee to settle down in mutant towns or join bandits, and many of them can reproduce with humans, which makes us more Hybrids.","STR_RET_SIREN_UFOPEDIA":"The animalistic, clawed Sirens are dangerous combatants, combining an agile body with Reticulan reflexes. Still, they're sort-of failed experiments in the Reticulan drive to create a Reticulan-compatible female who would free their race from the reliance on ancient cloning machines. It seems that the Reticulans succeeded with the task - to a degree. The human-reticulan hybrids who are actually able to reproduce (as well as other female slaves, who can always serve as natural replacement for artificial wombs), are well-guarded and cared for. The Sirens, despite their looks, aren't capable of reproduction but are well-suited for collecting 'gene samples' from all over the place, and thus can be interrogated for their knowledge of far-off lands.","STR_RET_SECTOGRE_UFOPEDIA":"The Reticulans, in their obsessive quest for achieving natural reproduction and nutrition, experimented with human and other mammal genes. Their first successful experiments went a bit overboard, creating these hulking brutes. They're quite bright as such, but most of them are incapable of reproducing, despite their openly displayed, impressive equipment. These unfortunates are used for heavy labour and security. On the other hand, a few Sectogres supposedly can mate even with other races, producing various hybrids as offspring. The Sectogres are quite popular with ladies and are thus a valuable source of info about them.","STR_RET_COMMANDO_UFOPEDIA":"These are ranking Reticulans, selected by the highest caste of their society - the so-called Progenitors - to order around Peons, Sirens, Sectogres and Hybrids. In a way, they're hybrids themselves - quite often biologically equipped for sex and/or eating normal food, but even if not, they're the smartest of the aforementioned bunch and trusted with some technological secrets. They wear camouflaged coats (CAMO: 10/3), somewhat resistant to energy weapons, and are deadly shots with the quirky Reticulan weapons.","STR_RET_ELDER_UFOPEDIA":"For a sexless alien, this old chap turned out to be quite a jolly joker - and a pervert to boot, I tell ya. If he's to believed, he's been alive for almost 200 years now, and he's just the last of a long line of clones, thousands of years old. According to him, the Star Gods would've fallen long ago if not for the unwilling help of the Reticulan race, who are their direct opposites - materialistic and down-to earth. Before he managed to bore us to death with his rants, or do something obscene, we managed to get him to share his knowledge of VooDoo in exchange for letting him go. He also shared some of his knowledge of genetics, but it'll take some learnin' before we even begin to understand it.","STR_RET_MECHTOID_UFOPEDIA":"Inside this walking trashcan we found some important bits of Reticulan body, like the brain, the livers and the splanch, hooked up to a central cybernetic unit through a series of tubes and plastic bags. Looks like this buddy was really unlucky even before he met us, but at least he got a badass cyborg body (though it didn't really look very cool). The armour is very tough for its weight and can be a problem for light weapons or grenades... Anyways he seemed old and ill, so we've decided to quicken his demise, but others might be worth a lot to the Rets.","RETICULAN_ARMOR_P6_UFOPEDIA":"Either our Hands smacked him really hard, or he was missing most body parts before he got inside. Like limbs. And he could still scream. Quite creepy, huh? NV: 20. ThV: 80%","STR_ERIDIAN_UFOPEDIA":"Status: INTERSTELLAR RACE{NEWLINE}Also called Snakemen, these xenos serve the Star Gods as shock troops, not too bright but very brave, resilient to environmental conditions and with a talent for biology and empathy, allowing them basic communications with most intelligent and animal species. If left unchecked, they quickly populate a planet with their offspring, hybrids and tamed animals, displacing the original population. We owe the existence of Lamia hybrids to their short unrestricted reign on Earth after the invasion. Nowadays, they can be met as warrior tribes, relegated to works the Mercs find beneath their standing. Eridians favor biological and chemical weapons, and have a natural NV of 18.","STR_NUBIRAN_UFOPEDIA":"Status: INTERSTELLAR RACE{NEWLINE}Aka Floaters or Star Demons, these cruel xenos are Star Gods' faithful servants. They're tasked with pacifying countless star systems, especially those lacking in local collaborators. They are the backbone of the Space Rangers, an organization created specifically for this purpose.{NEWLINE}Aeons ago they built a civilization on a distant planet, orbiting two suns. Already challenged with an irradiated and erratic environment, they polluted their homeland almost to the point of extinction. Then the Star Gods appeared, offering them the cyborg bodies they're famous for. Sacrificing most pleasures of the flesh was a price the Nubirans happily paid.","STR_CYCLOPS_UFOPEDIA":"Status: SERVANT RACE{NEWLINE}The Cyclops we have caught is just as dumb as it is strong. Engaging in small talk has proven as productive as one would expect. They just aren't really talkative, and attempts to make them more so failed - turns out, they're unable to feel pain, which could in part explain their huge endurance to damage. The poor sods are unable to feel much pleasure, either - we have checked. All these creatures seem to communicate is their dog-like subservience to the Star Gods.","CYCLOPS_ARMOR":"Cyclops Examination","CYCLOPS_ARMOR_UFOPEDIA":"With a heavily armored shell and a sponge-like, dense body, this creature is basically a walking sandbag. Their gaze weapon isn't very strong but quickly strips armor away. The best tactic to deal with the Cyclops seems to be avoiding them, since beside their toughness, they have little to show combat-wise. NV: 20.","STR_ZOMBIE_UFOPEDIA":"The Z-Phases are a varied and strange bunch that defies reason. At least we can tell that they multiply by the way of a parasite, are stupidly tough and powered by Hellerium. We got the basics down, and so we will be able to research more exotic Z-Phases now.","STR_ZOMBIE_STERILE":"Zombie","STR_ZOMBIE_STERILE_UFOPEDIA":"Status: SPACE MONSTER{NEWLINE}So, we found out that the Space Plague is not contagious - at least not in the 'Z-Phase', as we call it. Proximity or even bodily contact doesn't impart the Plague. H-how did I f-found out? Well let's just say, we wouldn't be talking now, right?{NEWLINE}Having asked around the alchemists, we ascertained that the commercial value of a living 'Z-Phase' is indeed substantially higher than a dead one's. But it's still not a zombie who lays golden eggs, sadly. SENSE: 40.","ZOMBIE_STERILE_ARMOR":"Zombie Examination","ZOMBIE_STERILE_ARMOR_UFOPEDIA":"People turn into things like this when they contract the Space Plague. Interestingly, it often happens on Earth, but I guess it's a part of space, too. They're very slow on movement, but stupidly fast on attack. Killing them is a matter of quantity, not quality. The fables about shooting them in the head are just that: fables.","STR_ZOMBIE_GRUBAS":"Zombie Fatman","STR_ZOMBIE_GRUBAS_UFOPEDIA":"Status: SPACE MONSTER{NEWLINE}Bigger, fatter, stronger, radiating Hellerium... Wait! Did I say Hellerium? Yes... Yes, it is true, Cap'n. There's Hellerium trapped inside the creature's body, especially in the brain. Why didn't we come up with this earlier? By grinding Z-Phases we could acquire fair amounts of warm Hellerium! We just need to make a comprehensive research of them all to be able to get it. SENSE: 40.","ZOMBIE_GRUBAS_ARMOR":"Zombie Fatman Examination","ZOMBIE_GRUBAS_ARMOR_UFOPEDIA":"As it is to be expected, the sheer mass of this obese monstrosity translates directly into the amount of F-Force needed to blow it apart. Unexpectedly though, it appears to be up to 15% faster than its skinny brother, which is a most unnerving thought, to be blunt. What to expect next? Wild theories abound.","STR_ZOMBIE_SADAKO_UFOPEDIA":"Status: SPACE MONSTER{NEWLINE}These tenacious Z-Ladies are quite well-fed, which proves they are effective predators. However, their main weapon is useless against fellow Z's, and their physical power is comparably subpar. Either they don't feed on Z-Phases, or have some other, yet unknown, ways of hunting. The size of their knockers does give me a few ideas about that, aye. SENSE: 40. CAMO: 0/5.","ZOMBIE_SADAKO_ARMOR":"Strix Zombie Examination","ZOMBIE_SADAKO_ARMOR_UFOPEDIA":"These female zombies attack by spitting noxious fumes (Chem damage) that sap one's Energy and drains consciousness away. The attack ignores 2/3rd of armor but doesn't damage it. The lingering smoke that remains is no less dangerous, as Zombies don't seem to be impeded in the least by it. The Strix is so voluptous because of the impressive amounts of liquid poison she holds in her body.","STR_ZOMBIE_PIMP_UFOPEDIA":"Status: SPACE MONSTER{NEWLINE}A Z with a sense of fashion, but no discernible intelligence. However, he does seem to experience a very strong emotion - love. He seems to have a singular purpose - to put its filthy appendages on our Gals and impregnate them with his zombiehood. Gals, or anyone else really, he's not picky at all. Caution is advised if you don't want to become like him. SENSE: 40.","ZOMBIE_PIMP_ARMOR":"Funky Zombie Examination","ZOMBIE_PIMP_ARMOR_UFOPEDIA":"These Z's move really fast and are surprisingly agile. Such negative development was to be expected, but these ones have one more nasty surprise - they can zombify people on the spot. Thankfully they're not much harder to kill than normal zombies.","STR_ZOMBIE_TROOPER":"Zombie Trooper","STR_ZOMBIE_TROOPER_UFOPEDIA":"Status: SPACE MONSTER{NEWLINE}'Roarr' - it means 'I love you' in Zombie. Although what they perceive as love might be something entirely different than we do. Anyway, these Z-Types are so... smart, for the lack of a better word, that I half-expected them to be able to talk. They can't, and seem to operate according to some instinct, or design, paying little heed to our efforts of communication. They're able, however, to handle ships and their weapons just fine, even if their aim is bad. There's something fishy about them. Maybe we have discovered some plot behind the Z-Plague? SENSE: 40.","ZOMBIE_TROOPER_1_ARMOR":"Zombie Trooper Examination","ZOMBIE_TROOPER_ARMOR_UFOPEDIA":"These strange zombies wear heavy suits of solid Plastasteel plates, mounted onto incredibly thick Durathread. We don't know where this armor came from, but it is rather unlikely it was made by zombies themselves.","ZOMBIE_TROOPER_2_ARMOR":"Zombie Trooper (Wounded)","ZOMBIE_TROOPER_2_ARMOR_UFOPEDIA":"Zombie Trooper (Wounded). SENSE: 40.","STR_WASPITE_UFOPEDIA":"Status: SERVANT RACE{NEWLINE}A cybernetic insectoid horror spawned by Star Gods. Extremely fast reflexes and great shooting abilities combined with an utter lack of mercy. Despite biological parts, it's basically a killer robot, immune to pain, stun, smoke and bleeding. Flies fast and easily dodges melee attacks, even when attacked from behind. Its only apparent weakness seems to be fire.","WASPITE_ARMOR":"Waspite Examination","WASPITE_ARMOR_UFOPEDIA":"These monstrosities are part organic, part robotic, all trouble. They're protected by strong Plastasteel and Chitin armor, resistant to plasma, laser and chem. We can butcher their corpses to harvest PS and Hellerium.","STR_DEMONIC_ESSENCE_PREQ":"Dark Ones Summary","STR_DEMONIC_ESSENCE_PREQ_UFOPEDIA":"After examining a live Dark One in every way we could devise, we failed to establish any sort of contact, exorcise the demon, or find any useful info at all. Being such a diligent person, I've ordered butchering of its fresh corpse, and finally we got something. Beside normal human-like organs, the insides of Dark Ones are filled with a gelatinous substance we dubbed 'demonic essence'. After death, this stuff quickly breaks down, creating that foul stench that forces us to use so much space to store the Dark One corpses. The carcasses themselves are useless, but I think that with proper sorcery, the 'essence' could be harvested from freshly slain Dark Ones - it HAS to hold some dark power... Thus I recommend we keep any caught Dark Ones in my dungeon for now, hmmm...","STR_DOOM_HUMAN_AUTOPSY":"The Dark Ones","STR_DOOM_HUMAN_AUTOPSY_UFOPEDIA":"They appear to be human, but they feel no fear, pity or awe; if they come into contact with anything that isn't them, they do not communicate - they just kill, without hesitation. There could be only one scientific explanation: they're possessed by demons.","STR_DOOM_SOLDIER_UFOPEDIA":"{NEWLINE}{NEWLINE}And we thought demons were supposed to be tough. This creature, after being disarmed, could only struggle pointlessly - a strong Brainer gal was enough to restrain it. When we showed him some cheap VooDoo fetishes to maybe avert the possession, it sent him crawling up the walls, babbling incoherently, then when we applied some more, he dropped to the floor, foaming from his mouth and convulsing. Curious. Well, the possession wasn't gone but at least he finally kind of calmed down. So, we proceeded to interrogate, but to no avail. After some milling about, someone had the idea that we need to turn to professional works in that field - and we happen to have an old tome called 'Malleus Malleficarum', which proclaims itself as the leading source on that topic. Sadly, when we put the demon interrogation practices found there to work, the patient died even quicker than a pureblood probably would, if one would be so ignorant as to use such techniques on a non-possessed person.","STR_DOOM_SARGE_UFOPEDIA":"{NEWLINE}{NEWLINE}At first we thought that all the Dark Ones were male. Well, at least a certain someone was strongly arguing to be the case, being into that sort of fetishes. She was rather disappointed by these less humanlike demons, who don't conform to such fantasies and are only equipped for violence. None the less, after we stripped the creature nude and examined it in minute details, the results were curious. Unlike its outward looks would have you assume, it lacks any male 'equipment' except the bare minimum needed for urination. We went back to corpses of killed Dark Ones, and all were the same on the outside - but at least a few had clearly female bone structure. Creepy","STR_DOOM_GUNNER_UFOPEDIA":"{NEWLINE}{NEWLINE}These burly brutes, dubbed 'gunners' for their preference of heavy weapons, are the strongest and biggest of the possessed humans, none the less, their toughness comes mostly from their patchwork armor. They do not seem more resilient to physical damage than a tough Pureblood, not even mentioning ourselves. However, there is a difference - they seem to be hardly affected by poisons, they're almost impossible to stun, and their fury is so all-consuming, they're completely immune to any compelling or threatening. However they react rather badly to any Evil VooDoo-related stuff, even if it's just trinkets. Now find me another subject, this one is of no use anymore.","STR_DOOM_IMP":"Imp Demon","DOOM_ARMOR_4":"Imp Battle Report","STR_DOOM_IMP_AUTOPSY_UFOPEDIA":"We can only conclude these creatures didn't come from this Earth, but, quite literally, from Hell. These low-ranking demons throw fireballs at us like there's no tomorrow, which makes them quite dangerous. NV: 30. ThV: 50%","STR_DOOM_IMP_UFOPEDIA":"Fast and vicious types with a seemingly inexhaustible supply of fire and a good aim. If your Hands aren't completely fireproof, underestimating them Imps only because they're not hard to kill can quickly turn our raid into a literal Hell. When up close and personal, they can also use their claws.","STR_DOOM_HELL_BARON":"Baron of Hell","DOOM_ARMOR_5":"Baron of Hell Battle Report","STR_DOOM_HELL_BARON_AUTOPSY_UFOPEDIA":"These towering monsters are very rare and very hard to kill. They appear to be demon commanders, and can conjure projectiles of extremely potent chem from thin air. The corpse is so foul it requires a lot of space to store safely and it's better sold immediately; there are various creepy characters willing to pay a nice coin for it. NV: 40. SPOT: 10. ThV: 60%","STR_DOOM_HELL_BARON_UFOPEDIA":"We thought we'd be able to somehow communicate with this guy, as he - or it? It appears genderless - but how to communicate when he doesn't speak, doesn't react to words, and any touch is harmful to deadly? One brainer said she heard it saying, I cite, 'Naebk'aesae Zaesraebae Ibx'o Avaxaer'vtae', but she probably simply made that up, if you want to know my opinion.","STR_DOOM_DEMON":"Pinky Demon","STR_DOOM_SPECTRE":"Spectre Demon","DOOM_ARMOR_6":"Demon Battle Report","STR_DOOM_DEMON_AUTOPSY_UFOPEDIA":"This beastie can bite your head clean off. Especially if it surprises you in a loo. Luckily, I had my tool box with me and... nevermind. Well, they've come from hell, they have scary glowing eyes, but pumping 'em full of lead seems to work just fine. NV: 30. ThV: 50%","STR_DOOM_DEMON_UFOPEDIA":"A careful examination of this creature of muscle, teeth, fury and little else, revealed remains of what seemed like an artificial leg, fused with the monster's own hind leg. Was this creature once a human?","STR_DOOM_SPECTRE_UFOPEDIA":"Spectres are nigh-invisible, especially in the dark. Be careful for these jaws. When killed, Spectres turn into normal Pinky Demons - looks like the invisibility comes from their magic. INVIS: 20/5. NV: 40. ThV: 50%","STR_DOOM_CACODEMON":"Cacodemon","DOOM_ARMOR_7":"Cacodemon Battle Report","STR_DOOM_CACODEMON_AUTOPSY_UFOPEDIA":"These big ugly ball-shaped ball-things hover around and spit magical shaped charges at their enemies. Their extremely stinky bodies are built like sponges and take little damage from bullets and lasers, better to rely on explosives. NV: 30. ThV: 50%","STR_DOOM_CACODEMON_UFOPEDIA":"No idea how it was able to float, spit plasma or, frankly speaking, live at all. Performance tests revealed its weapon has roughly twice the power of a Handcannon, but both speed and reactions were really bad. It took a lot to finally kill it, though.","STR_SHADOWS_UFOPEDIA":"Called by many names, they're a myth that keeps on living despite all Star Gods efforts to deny it. It is a popular belief that as there are Gods, there must be devils as well. Devils whom even the Gods fear. It is said they've waged a secret war for millions of years. Shadowmasters are known for bestowing powerful and dangerous gifts to those who they find worthy. Some say they're the same beings as Lokk'Naar gods. Whether it's true or not, this knowledge will open many doors.","STR_SHADOWTECH_UFOPEDIA":"Some of the crafts we can buy from the Lokk'Naars contain mysterious equipment slots, marked as 'STC'. It is impossible to tell what kind of systems or weapons can be mounted there, since they're unlike any tech we've ever seen. Their name is known only in fearful whispers: 'Shadowtech'.","STR_SHADOWREALM_UFOPEDIA":"We have divined that the beings behind 'Shadowtech' must reside in the 'shadow' of the perceptible world: a dimension where none of the physical forces we know works (neither gravity, magnetism nor nuclear forces). No Shadowtech seems to really rely on these. Instead, it uses two unknown forces we dubbed 'dark force' and 'light force'. Whatever they are, they must leave even the Star Gods puzzled. ","STR_CYBERDISC_UFOPEDIA":"This miniature flying saucer, commonly used by the Academy, is the Star Gods' automated terror weapon armed with an extremely powerful plasma beam (Rating 130) which the machine fires with high frequency and accuracy.  The anti-grav propulsion gives it a big advantage in difficult terrain. NV: 20.","STR_CYBERDISC_AUTOPSY":"Cyberdisc Wreckage Examination","STR_CYBERDISC_AUTOPSY_UFOPEDIA":"We have dug through the wreckage of this 'Cyberdisc' to find out if we can use this formidable machine to our needs. Good and bad news, Cap'n. Good news is, the machine is extremely robust, and the core anti-grav unit is repairable; we could bring this machine back and get it to fight on our side. Bad news is, we need a custom-tailored Slave AI to replace the current one. And there is the thing you're going to like the least - the plasma weapon it was firing at us is far too arcane to repair.","ADRONE_ARMOR":"Academy Drone Examination","STR_ADRONE_UFOPEDIA":"A flying device used by the Academicians to scout dangerous areas and exterminate whatever findings they don't like. Armed with an average-powered laser weapon. Well-armored, but its inner workings are very fragile. NV: 16.","STR_BOOMOSAURUS_UFOPEDIA":"Used by the Traders Guild as a mobile rocket platform, the Boomosaurus is a beautiful but ill-tempered beast. Making full use of their arcane arts of bio-engineering, the Traders equipped it with a rocket launcher, which the Boomosaurus can use by itself, though it has bad aim and is easily distracted. Raised to cause havoc and obliteration among those who treaded on the Guild's heel, these lizards are deadly to landlubbers, but we can make short work of them! Just don't use fire on one, it'll only get angrier.","BOOMOSAURUS_ARMOR":"Boomosaurus Examination","STR_BOOMOSAURUS_AUTOPSY_UFOPEDIA":"As you probably noticed, this big lizard has a rocket launcher mounted on its back. The rack houses up to 8 incendiary missiles. Cutting through the Boomosaurus' scaly skin took some time, so perhaps it could be good material for armor. What we discovered inside was nothing special, but perfectly edible; it tastes best when roasted in garlic, and even better with some rum. NV: 9.","STR_SHAMBLER_UFOPEDIA":"White Shamblers are big and strong biped animals, that inhabit caves of various cold areas of the globe. They stun or kill their prey with fists before dragging them off to their hideouts to eat later (wearing a strong helmet is advised to survive such treatment). Their expensive fur hides a heavily-muscled body resistant to Piercing and especially Concussive damage. The beasts are too dumb and too savage to communicate with.","STR_CHRYSSALID_UFOPEDIA":"And boom, who the hell brought this beast alive to our hideout?! The responsible (and I have a few ideas who would that be) should be punished, and not in the way they'd like. You, Cap'n, can enjoy this snapshot.","CHRYSSALID_ARMOR":"Chryssalid Examination","STR_CHRYSSALID_AUTOPSY_UFOPEDIA":"The exo-skeleton of this creature is extremely tough, almost crystal-like, hence the (improper) name Crystalisk. The creature is infamous for its overwhelming urge to impregnate. While some of the hands may find this exciting, the mate does not survive. Given the monster's extremely energetic chemistry, the victim turns into a fresh Chryssalid within a minute. SENSE: 8. NV: 25. ThV: 100%. CAMO: 8/4","STR_REAPER_UFOPEDIA":"So yeah, we have now our own pet Reaper that is running about the base, shedding hair and leaving teeth marks everywhere. I hope you're happy with that, Cap'n. Maybe we should construct some sort of a Reaper Pit under your bridge.","REAPER_ARMOR":"Reaper Examination","STR_REAPER_AUTOPSY_UFOPEDIA":"This furry carnivore has powerful jaws and a voracious appetite. It's hard to put down for good, since it has two 'brains' and two 'hearts' (the latter are pretty tasty when fried with onion).  The Traders breed them to terrorize their enemies, but also for their hides that fetch a good price. Beasts used in warfare are controlled via cybernetic implants. NV: 16.","CELATID_ARMOR":"Fartbag Examination","STR_CELATID_UFOPEDIA":"Our captured Fartbag seems to favor those of high magical aptitude - as its favorite food, I mean - so it must have some magical properties itself, but we never noticed anything special about it, naturally besides its uncanny ability to detect living beings. Which is strange and makes me a bit worried. Well, the conclusion is: if you see them, kill them fast.","STR_CELATID_AUTOPSY_UFOPEDIA":"They call'em Celatids, we call'em Fartbags. They spit acid and it melts people to slag. We're not sure where these little monsters came from, but they're certainly imported from some other Imperial world. The Beastmasters control them with magic. Fartbags are blind, but can detect any living being close-by, even through walls (SENSE: 20). It's best to hug cover or/and have a roof abovehead if one's around.","STR_SILACOID_TERRORIST":"Rocky","STR_SILACOID":"Rocky","SILACOID_ARMOR":"Rocky Examination","STR_SILACOID_CORPSE":"Rocky Corpse","STR_SILACOID_AUTOPSY_UFOPEDIA":"We had to use a jackhammer to open this rocky pile of... You know what? Let's call him Rocky and be done with that. Because we haven't learned a damn. We're not even sure if it's a living creature or a mobile AC heater. SENSE: 20","STR_SILACOID_UFOPEDIA":"This little bugger breathes fire, chomps on rocks and is even less cuddly than it looks. Despite our best efforts, we failed to train it, as it only seems to respond to powerful magical spells that are beyond our best adepts. To make things even worse, we can't eat it any more than we can eat stones. In the end it, uh, escaped by digging a tunnel with its..uh.. let's call them teeth; the rock was both chewed and melted with acid. if I don't see it again in my life, I totally can live with that.","SECTOPOD_ARMOR":"SECTOPOD Examination","STR_SECTOPOD_AUTOPSY_UFOPEDIA":"This horrifying machine is controlled not by some circuitry, but by a living, enslaved brain. It was doubtlessly forged in the very pits of Hell and serves the Star Gods where their evil magics fail and a vulgar display of brute force is needed. And yes, if we dabble into dark sorceries deep enough, we might be able to resurrect it to do our bidding. NV: 30. SENSE: 10.","STR_CANNON_UFOPEDIA":"WHILE THE DAMAGE OR ACCURACY OF A SINGLE 30MM ROUND MAY APPEAR UNIMPRESSIVE, THIS ROTARY CANNON FIRES A HELL OF A LOT OF THEM, MAKING IT QUITE AN EFFECTIVE ANTI-SHIP WEAPON. CLASS: LIGHT. RE-ARM: 5 HRS","STR_LASER_CANNON_UFOPEDIA":"THE LARGE VERSION OF A VESSEL LASER WEAPON EMITS A HIGH-INTENSITY, FINELY-CONTROLLED BEAM. BIGGER HEAT SINKS ALLOW FOR LONGER ENGAGEMENTS. CLASS: HEAVY. RE-ARM: 1 HR","STR_PLASMA_BEAM_UFOPEDIA":"STELLAR EMPIRE'S STANDARD SHIP-TO-SHIP CANNON, IT SENDS PLASMA BOLTS ALONG A CONTROLLED-GRAVITY PATHWAY. EACH SHOT BURNS 1 UNIT OF HELLERIUM. CLASS: HEAVY.  RE-ARM: 10 HRS","STR_STINGRAY_UFOPEDIA":"OUTFITTED WITH AN ADVANCED GUIDANCE SYSTEM, THIS MISSILE RARELY MISSES ITS TARGET. AGGRESSIVE ENGAGEMENT TACTICS DECREASE THE TIME IT TAKES TO LOCK IT ON TARGET, BUT DEPRIVES THE ATTACKER OF THE RANGE ADVANTAGE. CLASS: MISSILE. RE-ARM: 5 HRS","STR_AVALANCHE_UFOPEDIA":"THAT'S A NUCLEAR MISSILE MY FRIEND. HUGE AND CUMBERSOME, IT LACKS THE AGILITY TO EFFICIENTLY ENGAGE SMALLER CRAFT. WON'T MISS A VERY LARGE TARGET, THOUGH, AND THEY'LL FEEL IT WHEN IT HITS. CLASS: MISSILE. RE-ARM: 1 HR","STR_FUSION_BALL_UFOPEDIA":"THIS LAUNCHER FIRES A BALL SHAPED PROJECTILE POWERED BY ANTI-MATTER REACTION. THE BALL DESTROYS THE TARGET WITH A GRAVITY WAVE IMPLOSION. CLASS: HEAVY. RE-ARM: 3 HRS","MAP_AREA51URBAN":"Military Base","MAP_COMRCURBAN":"Commercial","MAP_DESERTX":"Dust Desert","MAP_DESERT2RED":"Pink Sands","MAP_DESERTMOUNT":"Desert Mountain","MAP_DESERTTEMPLE":"Desert Temple","MAP_DAWNURBANA":"Dawn City A","MAP_DAWNURBANB":"Dawn City B","MAP_FOREST2BLACK":"Forest of Steel","MAP_FORESTMOUNT":"Forest Mountain","MAP_FORESTPOLAR":"Forest Marsh","MAP_GRASSLANDDESERT":"Grassland Desert","MAP_GRASSLANDDESERTMOUNT":"Grassland Desert Mtn.","MAP_GRASSLANDFOREST":"Grassland Forest","MAP_GRASSLANDFORESTMOUNT":"Grassland Forest Mtn.","MAP_INDUSTRIALURBAN":"Industrial","MAP_INDUSTRIALUFO":"Industrial Landing","MAP_JUNGLE2NEO":"Neo-Jungle","MAP_JUNGLE2BLACK":"Evil Jungle","MAP_JUNGLEMOUNT":"Jungle Mountain","MAP_JUNGLEPOLAR":"Jungle Swamp","MAP_JUNGLETEMPLE":"Jungle Temple","MAP_MADURBANUFO":"City Landing","MAP_NATIVEURBAN":"Native Urban","MAP_NATIVEURBAN_4X4":"Native Villa E_SEA_UC":"LOADER /SLV (SEA)","STR_UFO_POWER_SOURCE_SMALL":"Small Ship Engine","STR_RET_FUSION_REACTOR":"Reticulan Fusion Reactor","STR_SECTOWEED":"Sectoweed","STR_SECFLOWER":"Moon Flower","STR_APPLE":"Apple","STR_ORANGE":"Orange","STR_EVIL_GRASS":"Evil Grass","STR_BOOT":"Old Boot","STR_SKULL":"Skull","STR_AMPHORE":"Amphore","STR_ANKH":"Golden Ankh","STR_GOLDEN_CUP":"Bejeweled Cup","STR_GOLDEN_CROSS":"Bejeweled Cross","STR_CROWN":"Royal Crown","STR_JUNK_PILE":"Pile of Junk","STR_TROPHIES":"Trophies","STR_TROPHIES_UC":"BOUNTIES & TROPHIES","STR_TROPHIES_UFOPEDIA":"Participating in Bounty Hunting missions will yield Bounty Tokens (unique for each Customer) and Trophies. Trophies, after being researched, can be redeemed for Bounty Tokens. The Tokens, in turn, can be exchanged for Prizes. Claiming and researching a Prize will give us access to freely buying the object of the Prize for cash.","STR_MISSIONS_D":"Bounty Hunt Lvl D","STR_MISSIONS_D_UFOPEDIA":"In the beginning, our customers are only willing to give us the easiest missions, which should pose no trouble to any half-decent crew. Low challenge, however, also means wages that aren't really satisfactory for an operation like ours. If we want to earn better money and generate Trophy Tokens faster, as well as broaden our client base, we need to prove our worth as quickly as possible. When enough Tokens are gathered, we need to manufacture a Bounty Hunter's Brass Badge and research it.{NEWLINE}Upgrade cost:{NEWLINE}150 Bounty Tokens each: Jack, Mutant Alliance, Goblin Zaxx","STR_BOUNTY_HUNTING_C_PASS":"Bounty Hunt Lvl C Pass","STR_MISSIONS_C":"Bounty Hunt Lvl C","STR_MISSIONS_C_UFOPEDIA":"We have been recognized as adequate Bounty Hunters and now our work can start in the earnest. C-Level missions usually aren't that much harder than D-Level ones, but yield significantly higher prizes.{NEWLINE}To upgrade, we need to get at least a single prize AND invest 400 Tokens per each old customer AND find at least 1 new one. In addition, we need the Persuasion and Camouflage researches completed.","STR_BOUNTY_HUNTING_B_PASS":"Bounty Hunt Lvl B Pass","STR_MISSIONS_B":"Bounty Hunt Lvl B","STR_MISSIONS_B_UFOPEDIA":"We have advanced to 'B' missions, given only to well-connected Hunters. We can expect more involved jobs, but also the rewards are going to be substantially higher.{NEWLINE}(Under Construction)","STR_TROPHIES_COINS":"Old Money","STR_TROPHIES_COINS_UFOPEDIA":"The Goblin Zaxx cartel is interested in acquiring Old Earth money, like golden coins and such, to lock them away in their bottomless vaults for some sinister reason no doubt. They're unwilling to pay the full black market price for the coinage, claiming it has no value anymore, but they're offering their Bounty Tokens as well (10 apiece). If we want to claim these, we first need to appraise any such old treasure ourselves.","STR_TROPHIES_VICTIMS":"Rescue Victims","STR_TROPHIES_VICTIMS_UFOPEDIA":"The Mutant Alliance is willing to take any victimized mutants we might find in exchange for their Tokens. They give 100 for healthy young females and 50 for everyone else. They don't want any full-blooded Ubers, go figure. Before being able to make such a deal, we need to interrogate potential targets to make sure they're what the Alliance needs.","STR_CUSTOMER_JACK":"Customer: Jack","STR_CUSTOMER_JACK_UFOPEDIA":"So you are the leader of these corsairs I have allowed to settle on my land. Very good. I have a deal for you. Do work for me, get cool stuff. Just don't come complaining if you get hurt. That's boring. Godspeed and may the Demon Gods guide you.{NEWLINE}Prizes: (X - not impl. yet){NEWLINE}300: Silver Snake (A1){NEWLINE}500: Confederate Gear (B1){NEWLINE}600: Piranha Airbike (C1){NEWLINE}750: Jack's Favor (A2){NEWLINE}1000: 30mm Cannon (B2){NEWLINE}1750: Super-Self-Charger (C2){NEWLINE}2000: Recruit Freaks (A3){NEWLINE}2250: Autocannons (B3){NEWLINE}3000: Plasma Blades (C3)X","STR_CUSTOMER_GOBLIN_ZAXX":"Customer: Goblin Zaxx Bank","STR_CUSTOMER_GOBLIN_ZAXX_UFOPEDIA":"Nice to see you, Pirate Queen! Looks like our investment into your little enterprise might yet pay off! I will have various little side jobs for you, dear Lady, and I am more than able to make them worth it for you. Just don't ask for credit extension - rules are rules!{NEWLINE}Prizes: {NEWLINE}200: Black Adder (C1){NEWLINE}250: Mini Shotgun (A1){NEWLINE}350: Magnum (B1){NEWLINE}500: Harpoon Carbine (A2){NEWLINE}700: Goblin Zaxx Favor (C2){NEWLINE}900: OGRE Shotgun (B2){NEWLINE}1250: Military Supplies (C3){NEWLINE}1750: Naval Gun (B3){NEWLINE}3000: Persuadotron (A3)","STR_CUSTOMER_MUTANT_ALLIANCE":"Customer: The Mutant Alliance","STR_CUSTOMER_MUTANT_ALLIANCE_UFOPEDIA":"My name is Saya and I speak for the Alliance's 4th Committee. My task is to take care of the Alliance's enemies... in a silent way. The Alliance recommended your group to the Govts, and in time, we might even ally with you officially. For now, I will be requesting your... assistance. Scratch my back, and I will scratch yours... but remember I can scratch your eyes out, too.{NEWLINE}Prizes: (X - not impl. yet){NEWLINE}200: Silenced Pistol (A1){NEWLINE}300: Martial Arts (B1){NEWLINE}400: Durathread Supply (C1){NEWLINE}500: Assault Shotgun (A2){NEWLINE}600: Alliance's  Favor (B2){NEWLINE}800: Spike Rockets (C2){NEWLINE}2250: M-Lasers (C3)X{NEWLINE}2500: Holosuit (A3){NEWLINE}3000: Saya (B3)X","STR_CUSTOMER_WIZ_BIZ":"Customer: Wiz Biz","STR_CUSTOMER_WIZ_BIZ_UFOPEDIA":"You were recommended as a potential Errant to the Society. I will be in charge of relaying quests to you. Wizard Business is on a strictly need-to-know basis. We protect the anonymity of our Associates for reasons quite obvious. Likewise, your personal dealings with members of the Society are not my concern. Work diligently and you shall be rewarded. Step out of the line and be annihilated.{NEWLINE}Prizes: (X - not impl. yet){NEWLINE}500: Moon Ward (A1){NEWLINE}1000: Arcane Books (B1){NEWLINE}1500: White Rabbits (C1){NEWLINE}???: ??? (D1)X{NEWLINE}???: Summon Demon (ABCD2)X","STR_BOUNTY_HUNTING_DONATION_JACK":"Donate $100k to Jack","STR_BOUNTY_HUNTING_DONATION_GOBLIN_ZAXX":"Donate $100k to Goblin Zaxx","STR_BOUNTY_HUNTING_DONATION_MUTANT_ALLIANCE":"Donate $100k to Mutant Alliance","STR_BOUNTY_HUNTING_DONATION_WIZ_BIZ":"Donate Liber Occultus to Wiz","STR_BOUNTY_HUNTING_PRIZE_PEACEMAKER":"Prize: Silver Snake","STR_BOUNTY_HUNTING_PRIZE_EAGLE":"Prize: Confederate Gear","STR_BOUNTY_HUNTING_PRIZE_PIRANHA":"Prize: Piranha","STR_BOUNTY_HUNTING_PRIZE_JACK_FAVOR":"Prize: Jack's Favors","STR_BOUNTY_HUNTING_PRIZE_CANNON":"Prize: 30mm Cannon","STR_BOUNTY_HUNTING_PRIZE_PERSUADOTRON":"Prize: Persuadotron","STR_BOUNTY_HUNTING_PRIZE_SUPERCHARGER":"Prize: Super-Self-Charger","STR_BOUNTY_HUNTING_PRIZE_SOLDIER_X":"Prize: Recruit Freaks","STR_BOUNTY_HUNTING_PRIZE_AUTOCANNONS":"Prize: Autocannons","STR_BOUNTY_HUNTING_PRIZE_BLACK_ADDER":"Prize: Black Adder","STR_BOUNTY_HUNTING_PRIZE_MINI_SHOTGUN":"Prize: Mini Shotgun","STR_BOUNTY_HUNTING_PRIZE_MAGNUM":"Prize: Scoped Magnum","STR_BOUNTY_HUNTING_PRIZE_HARPOON_CARBINE":"Prize: Harpoon Carbine","STR_BOUNTY_HUNTING_PRIZE_BANK_FAVORS":"Prize: Bank Favors","STR_BOUNTY_HUNTING_PRIZE_OGRE_SHOTGUN":"Prize: O.G.R.E. Shotgun","STR_BOUNTY_HUNTING_PRIZE_MILITARY_SUPPLIES":"Prize: Military Supplies","STR_BOUNTY_HUNTING_PRIZE_BIG_GUN":"Prize: Naval Gun","STR_BOUNTY_HUNTING_PRIZE_SILENCED_PISTOL":"Prize: Silenced Pistol","STR_BOUNTY_HUNTING_PRIZE_MARTIAL_ARTS":"Prize: Mutant Martial Arts","STR_BOUNTY_HUNTING_PRIZE_DURATHREAD":"Prize: Durathread","STR_BOUNTY_HUNTING_PRIZE_ALLIANCE_FAVORS":"Prize: Alliance Favors","STR_BOUNTY_HUNTING_PRIZE_ASG12":"Prize: Assault Shotgun","STR_BOUNTY_HUNTING_PRIZE_SPIKE_ROCKETS":"Prize: Spike Rockets","STR_BOUNTY_HUNTING_PRIZE_HOLOSUIT":"Prize: Holosuit","STR_BOUNTY_HUNTING_PRIZE_LUNAR_WARD":"Prize: Lunar Ward","STR_BOUNTY_HUNTING_PRIZE_WIZ_BOOKS":"Prize: Arcane Books","STR_BOUNTY_HUNTING_PRIZE_WHITE_RABBIT":"Prize: White Rabbits","STR_BOUNTY_HUNTING_PRIZE_PEACEMAKER_UFOPEDIA":"Have some style, Sis. If you have to use a handgun, at least do not use some random junk. Silver Snake is rather old and not as fancy as you can get nowadays, but it is rare and does look quite good.","STR_BOUNTY_HUNTING_PRIZE_EAGLE_UFOPEDIA":"The Confederate types are known for liking two things: big guns and slavery. I am known as a connoisseur of the former, and the Demon Gods condone the latter, as long as its purpose is civilization-building for the future benefit of all. Therefore, I have respect for the Confederates, as well as an abundant supply of their 2 most iconic weapons - the Eagle Pistol and Electric Lasso. Don't know what these do? Ask your brainers, gnomes, wise women, black mages, mad scientists, or whatever you call them.","STR_BOUNTY_HUNTING_PRIZE_PIRANHA_UFOPEDIA":"Why walk, if you can ride?","STR_BOUNTY_HUNTING_PRIZE_JACK_FAVOR_UFOPEDIA":"So you have survived so far. My congratulations. Looks like the Demon Gods do not hate you. It might pay off to give you a piece of action. You can smuggle my contraband; it's an operation requiring a warehouse for a month, but it pays off quite handsomely. I will also mention a good word about you to my friends. They might share some intelligence or propose some other kind of deal to you.","STR_BOUNTY_HUNTING_PRIZE_CANNON_UFOPEDIA":"You won't go far in this game if you don't improve your strategical capabilities. Meaning you need to keep riddling the enemy craft with bullets, beams and explosives. If you're in a bind, take this cannon here and stop embarrassing yourself.","STR_BOUNTY_HUNTING_PRIZE_PERSUADOTRON_UFOPEDIA":"Taking hostages is hard work. Clubbing them, tazing them, intimidating them. Why use such ancient and inefficient methods, if the power of modern technology allows you to persuade them to do everything you ask with just a press of a button? Don't know how? If you're smart, you will figure it out yourself!","STR_BOUNTY_HUNTING_PRIZE_SUPERCHARGER_UFOPEDIA":"When you go hunting, two things are most unfortunate: if your prey's hide is too tough to inflict a serious wound, and when you suddenly run out of bullets when the prey charges you. This cool weapon solves both of these problems, and has a plasma bayonet to boot. Impossible? Not for Jack.","STR_BOUNTY_HUNTING_PRIZE_SOLDIER_X_UFOPEDIA":"Freak Ubers are mutants which, sometimes, have physical abilities, including VooDoo potential, above the normal maximum. But their other abilities are capped below normal. Freaks are expensive due to their rarity, but, being shunned freaks, do not require more payment than normal Gals. It will take 3 weeks to round them up, though.","STR_BOUNTY_HUNTING_PRIZE_AUTOCANNONS_UFOPEDIA":"So I heard you like Autocannons.","STR_BOUNTY_HUNTING_PRIZE_BLACK_ADDER_UFOPEDIA":"If you want to know my opinion, cute girls like yourself are nicely complemented by cute guns. What good is a cute gun, though, you ask? This one might just change your mind!","STR_BOUNTY_HUNTING_PRIZE_MINI_SHOTGUN_UFOPEDIA":"Ahh, nothing like a surprise handful of buckshot out of nowhere. This little piece of art here is not really meant for open warfare, but it is so small you can easily fit it in these big pockets of yours and take it to an Infiltration mission.","STR_BOUNTY_HUNTING_PRIZE_MAGNUM_UFOPEDIA":"No big girl with any self-esteem goes to sleep without a big nice pistol under her pillow. This one has a scope, which you might consider a brave design, but it does help to hit your targets at long range. Plus, it looks extra intimidating, which helps to look serious and businesslike without any armor or clothing on. Don't know what a Magnum is? Buy and research it!","STR_BOUNTY_HUNTING_PRIZE_HARPOON_CARBINE_UFOPEDIA":"To appropriate treasures of the deep sea, one has also to face its dangers, so it's necessary to arm yourself! This weapon brings more firepower into the aquatic world of wonder. Can't find any ammo? Research the regular Harpoon Gun, we can't be bothered by such details!","STR_BOUNTY_HUNTING_PRIZE_BANK_FAVORS_UFOPEDIA":"You are indeed not only beautiful, but supremely skilled! We here at Goblin Zaxx can appreciate skill. We will help you to make your enterprise grow. You're going to need equipment, and we can oil some cogs so you will be able to trade with the Authorized Dealers of ships and personal arms. Also, we offer very skilled managers and secretaries from a friendly Powermen HR company to help you with the increasing scope of your business.","STR_BOUNTY_HUNTING_PRIZE_OGRE_SHOTGUN_UFOPEDIA":"Clearing out the trash might not sound like a glorious job, but we at Goblin Zaxx know that no business is big enough to survive without it. Even more so, the bigger you grow, the more cleaning is necessary to keep you going. But nobody asks you to do it bare-handed! This gun will prove very helpful in fast removal of any garbage.","STR_BOUNTY_HUNTING_PRIZE_MILITARY_SUPPLIES_UFOPEDIA":"Enter the market of real military hardware, and never again worry about shortages of standard firearms or ammo. Modern firearms can be purchased now, as well as Aqua Plastics, as long as they are researched.","STR_BOUNTY_HUNTING_PRIZE_BIG_GUN_UFOPEDIA":"We at Goblin Zaxx understand well how gunboat diplomacy works - it is pointless if you don't have the guns to arm your gunboats with!","STR_BOUNTY_HUNTING_PRIZE_SILENCED_PISTOL_UFOPEDIA":"Eliminate your targets quietly and effectively. Use either stealth or distraction to maximize Reactions, which are crucial for this gun. It will prove especially useful in missions which require both infiltration gear and quietness.","STR_BOUNTY_HUNTING_PRIZE_MARTIAL_ARTS_UFOPEDIA":"So, do you wish to become a Warrior? Hard training is the only key. You need to develop proper training regimes, taking into account your advantages and disadvantages. Knowing yourself is half of winning the battle. I can only help you to make the first step. You must find out about your abilities, origins of mutants, healthy cuisine, sports and medicine, before you will be able to establish your own Dojos. Does your pretty head hurt already? No pain, no gain! Stop being useless!","STR_BOUNTY_HUNTING_PRIZE_DURATHREAD_UFOPEDIA":"If you're lacking Durathread to make light armor and other stuff useful for covert missions, the Alliance can share. For a price. Our fighters are often outfitted with Durathread equipment and we run many small manufactures where we make it. Don't know what Durathread is? I recommend you buy and research some ASAP. Subpar equipment just won't do when the fate of all mutantkind is at stake.","STR_BOUNTY_HUNTING_PRIZE_ALLIANCE_FAVORS_UFOPEDIA":"The Alliance needs your help, and is very glad you're part of the solution, not a part of the problem. To keep things that way, we will share with you the old SKYRANGER craft. Also, the Alliance Files are now available. For each one you research, we will lend you our tactical advice and use our pull to improve your political standing.","STR_BOUNTY_HUNTING_PRIZE_ASG12_UFOPEDIA":"When working for the Alliance, precision is highly valued. However, brute force is often equally needed to deliver all due punishment to the enemies of mutantkind. This weapon, while quite expensive, combines both, as long as you're not a coward who disdains close-range assassination. It is also kinda heavy, but that's because it contains so much justice.","STR_BOUNTY_HUNTING_PRIZE_SPIKE_ROCKETS_UFOPEDIA":"Mutant Rebels use and manufacture Spike Rockets by a thousand. From now on, we will freely sell them to your forces as well.","STR_BOUNTY_HUNTING_PRIZE_HOLOSUIT_UFOPEDIA":"Armor is so cumbersome and obscures your beauty. Employ stealth to avoid getting killed instead. If you dare.","STR_BOUNTY_HUNTING_PRIZE_LUNAR_WARD_UFOPEDIA":"It is not the ability to release energy that makes a wizard. It requires something more subtle and elegant... something called magic. The realm of possible impossibilities. It is only when you withstand a direct hit with a Ghost Beam and - just smile - then, the truly impossible happens.","STR_BOUNTY_HUNTING_PRIZE_WIZ_BOOKS_UFOPEDIA":"Welcome to the Wizard Library. I am your servant. We can share with you rare tomes on arcane items and creatures. The fee is 50 Tokens and $50k per book. Please note that you will likely need your own Library to understand them... But of course you have one, excuse me for being silly...","STR_BOUNTY_HUNTING_PRIZE_WHITE_RABBIT_UFOPEDIA":"They are said to control time. So a nice hot bath never needs to stop.","STR_TROPHY_CREDIT_GOBLIN_ZAXX":"Bounty Tokens: Goblin Zaxx","STR_TROPHY_CREDIT_JACK":"Bounty Tokens: Jack","STR_TROPHY_CREDIT_MUTANT_ALLIANCE":"Bounty Tokens: Mutant Alliance","STR_TROPHY_CREDIT_WIZ_BIZ":"Bounty Tokens: Wiz Biz","STR_TROPHY_TARGET_500_GOBLIN_ZAXX":"Liquidation Trophy","STR_TROPHY_TARGET_500_GOBLIN_ZAXX_DA":"Redeem Liquidation Trophy","STR_TROPHY_TARGET_500_GOBLIN_ZAXX_UFOPEDIA":"Gained for liquidating Goblin Zaxx's unwanted assets.{NEWLINE}Redeem value: 500 Goblin Zaxx's Bounty Tokens","STR_TROPHY_TARGET_150_JACK":"Aircar Race Trophy","STR_TROPHY_TARGET_150_JACK_DA":"Redeem Aircar Race Trophy","STR_TROPHY_TARGET_150_JACK_UFOPEDIA":"You have won an Aircar Race and a lot of money for Jack.{NEWLINE}Redeem value: 150 Jack's Bounty Tokens each.","STR_TROPHY_TARGET_200_JACK":"Execution Trophy","STR_TROPHY_TARGET_200_JACK_DA":"Redeem Execution Trophy","STR_TROPHY_TARGET_200_JACK_UFOPEDIA":"Gained for eliminating one of Jack's many enemies.{NEWLINE}Redeem value: 200 Jack's Bounty Tokens","STR_TROPHY_TARGET_50_MUTANT_ALLIANCE":"Humanist Trophy","STR_TROPHY_TARGET_50_MUTANT_ALLIANCE_DA":"Redeem Humanist Trophy","STR_TROPHY_TARGET_50_MUTANT_ALLIANCE_UFOPEDIA":"Gained for eliminating particularly bothersome Humanists.{NEWLINE}Redeem value: 50 Mutant Alliance's Bounty Tokens","STR_TROPHY_TARGET_75_MUTANT_ALLIANCE":"Assassination Trophy","STR_TROPHY_TARGET_75_MUTANT_ALLIANCE_DA":"Redeem Assassination Trophy","STR_TROPHY_TARGET_7 lastasteel, then energized in a resonating magnetic field. They allow us to pack more energy into a small chassis than in standard Hellerium systems, opening the path to interplanetary ships that can fit our Hangars. A Power Plant is required to provide enough power to manufacture these, and I surmise we'll need about 500 to travel interstellar space.","STR_CHEMICALS_UFOPEDIA":"Various compounds and substances, quite likely toxic and highly flammable, useful as crafting material, floor cleaner, hair bleach etc.{NEWLINE}Sell value: 700","STR_SCRAP_METAL_UFOPEDIA":"Quality junk that can be turned into something useful by our Runts.{NEWLINE}Sell value: 175","STR_SC_WIRE_UFOPEDIA":"This material is used in all advanced technology, from laser guns to ships.{NEWLINE}Sell value: 1,750","STR_ORE_UFOPEDIA":"These roks be containin' IRON. We think we can smelt these to get lots of metal, but it gonna take time.{NEWLINE}Sell value: 3,000","STR_PARTS_WEAPON_ADV_UFOPEDIA":"Generic hi-tech parts useful for constructing all kinds of advanced weaponry.","STR_PARTS_WEAPON_MC_UFOPEDIA":"Exquisitely made weapon components, required to build state-of-the-art weapons.","STR_PARTS_LASER_LENS_UFOPEDIA":"High-quality crystal lenses needed to make all kinds of lasers, from rangefinders to guns.","STR_PARTS_LASER_CRYSTAL_UFOPEDIA":"These crystals are used to focus large amounts of energy and return it in the form of a concentrated beam. Can be used in laser guns, but also as primers for difficult-to-ignite explosives or fuel.","STR_PARTS_GAUSS_COIL_UFOPEDIA":"Superconductive, heavily reinforced coils are a staple of all Gauss weapons. Hypersonic bullets fired through these coils deal intense damage with even a marginal hit (50-150% damage roll).","STR_PARTS_GAUSS_CAPACITOR_UFOPEDIA":"Any Gauss weapon needs to be able to store large amounts of energy in the pre-fire chamber and quickly and safely discharge it into the coil. Without these advanced parts, no high-powered magnetic accelerators are possible.","STR_PARTS_PLASMA_CHAMBER_UFOPEDIA":"A miniature nuclear reactor, the heart of any Stellar Empire's plasma weapon.","STR_PARTS_PLASMA_ACCELERATOR_UFOPEDIA":"The Stellar Empire uses these antigravitic accelerators to spit out plasma beams at high speeds.","STR_PARTS_WEAPON_PSI_UFOPEDIA":"An integral part of any Stellar Empire military weapon, this strange device allows direct mental communication with a machine. One thing it can be used for is to prevent unauthorized users from handling the machine, but it also allows it to direct and focus mental energy.","STR_PARTS_HEAVY_COUPLINGS_UFOPEDIA":"Heavy-duty parts indispensable in construction of all kinds of large energy weapons. They're highly valuable and quite scarce.","STR_MENACING_HULL_UFOPEDIA":"A big and powerful, by the looks of it, Hellerium-fired ship we've found in our Hideout's stores. Regretfully, it's not airworthy, but we think we can make it fly again... eventually. Besides having a sufficient workshop, it will likely involve cracking the secret of the 'Tiny Drill' that came with it.","STR_MBT_UFOPEDIA":"THESE MILITARY-GRADE HOVERTANKS ARE OF LITTLE USE TO OUR ENTERPRISE, BUT WE CAN LEND OR SELL THEM FOR PROFIT. RADAR: 50. GUNS: 1xHV, 1xLT. ARMOR: 20.","STR_WRECK_UFOPEDIA":"SINCE WE'RE NOT A DAMNED SHIPYARD, WE NEED SUCH JUNK AND MAGIC TO BUILD VESSELS. 'XCEPT IT'S NOT REALLY MAGIC BUT HARD WORK.","STR_INTERCEPTOR_UFOPEDIA":"LIGHT FIGHTER THAT CAN BE COBBLED TOGETHER AT YER WORKSHOPS. FRAGILE, BUT FAST AND NOT TOO FUEL-DEMANDING. FUEL: E511x4. RADAR: 600. GUNS: 2xLT, 2xMS. DODGE: +10%","STR_SKYRANGER_UFOPEDIA":"NOT EVEN A REAL SHIP, THIS AIRBREATHER JET BURNS CHEMICALS INSTEAD OF HELLERIUM AND IS CAPABLE OF TAKING YOUR TROOPS TO BATTLE... BARELY. FUEL: CHEMSx20. RADAR: 50.","STR_PIGEON_UFOPEDIA":"IF YOU THOUGHT SKYRANGER WAS AN OUTDATED DESIGN, HOW ABOUT A PROPELLER PLANE THEN? AND SUCH AN IMPRESSIVE RADAR DISH... FUEL: CHEMSx20. RADAR: 1000.","STR_EXPEDITION_UFOPEDIA":"THE SLOWER YOU MOVE, LLY GOOD AT SMASHING THROUGH ARMOR. CLASS: HEAVY. RE-ARM: 6 HRS","STR_GAUSS_CANNON_UFOPEDIA":"A HOME-MADE ELECTROMAGNETIC ACCELERATOR, BASED ON WIDELY-USED SHIPBORNE GAUSS WEAPONRY. USES VERY COMPACT PLASTASTEEL AMMUNITION CLIPS. CLASS: LIGHT. RE-ARM: 2 HRS","STR_PLASMA_SPITTER_UFOPEDIA":"CLOSE-RANGE AERIAL WEAPON THAT ATTEMPTS TO UNLEASH THE POTENTIAL OF HELLERIUM BY RE-CREATING TECHNOLOGIES FOUND IN PERSONAL PLASMA ARMS. BURNS HELLERIUM. CLASS: LIGHT. RE-ARM: 5 HRS","STR_BOMB_LAUNCHER_UFOPEDIA":"USES MINUTE GRAVITIC FIELD GENERATOR TO IMPLODE A FUSION CHARGE FOR SPECTACULAR RESULTS. HITTING ENEMY VESSELS WITH THIS WEAPON IS HARD, BUT YOU CANNOT MISS THE LANDSCAPE. ONLY 50% DAMAGE VS. SHIELDS. CLASS: MISSILE. RE-ARM: 2 HRS","STR_RPC_UFOPEDIA":"A CRAZY WEAPON CONSTRUCTED BY THE RETICULANS, IT RECHARGES ITSELF FROM THE POWER GRID, BUT REQUIRES SKILLED USE AND MAINTENANCE. CLASS: LIGHT. RE-ARM: 6 HRS","STR_SONIC_OSCILLATOR_UFOPEDIA":"THE MAGICKS OF THIS WEAPON OF THE DEEP ARE WEAK WHEN USED ABOVE WATER, BUT WE MANAGED TO FIGURE OUT HOW TO HOOK IT UP TO OUR POWER SOURCE. CLASS: LIGHT. RE-ARM: 2 HRS","STR_TESLA_CANNON_UFOPEDIA":"THIS GIANT COIL ZAPS THE ENEMY CRAFT WITH THUNDERBOLTS, INFLICTING QUAD SHIELD DAMAGE. CLASS: LIGHT. RE-ARM: 4 HRS","STR_THRUSTER_UFOPEDIA":"ADDITIONAL ENGINE MOUNTED ON A CRAFT, TAKING UP A MISSILE SLOT. INCREASES THE CRUISE SPEED BY 250 AND THE CHANCE TO DODGE ENEMY FIRE BY 9%.","STR_TARGETER_UFOPEDIA":"A SUPERLUMINAL SCANNING DEVICE HOOKED TO A BALLISTIC AI. OCCUPIES A MISSILE SLOT AND INCREASES SHIP'S RADAR RANGE BY 250 AND ACCURACY OF ALL ITS WEAPONS BY FLAT 10%; WEAPONS WITH LOW INNATE ACCURACY WILL THUS BE THE MOST AFFECTED.","STR_TRACTOR_BEAM_UFOPEDIA":"WHEN ACTIVE, LOWERS ENEMY'S SHIP SPEED BY 800 (x4 V.SMALL, x2 SMALL, /2 LARGE, /4 V.LARGE), WHICH CAN PREVENT ITS ESCAPE OR EVEN FORCE LANDING. MULTIPLE BEAMS STACK. SLOT: HEAVY.","STR_HULL_PLATING_UFOPEDIA":"REGENERATING, ABLATIVE ARMOR THAT INCREASES SHIP'S MAX HP BY 250 AND ARMOR BY 2,
