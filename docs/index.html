ps, bearing gifts of Love.{NEWLINE}Do not thank me; be nice and tasty instead.{NEWLINE}Consume this world like you were Love itself.{NEWLINE}                                                           - Well-Wisher","STR_CRYPT_MEMORIAL":"Crypt of Remembrance","STR_CRYPT_MEMORIAL_UFOPEDIA":"Forever be remembered those,{NEWLINE}Whose skulls have been taken by the Black Dragon;{NEWLINE}May their souls take solace in the Dark Utopia.{NEWLINE}{NEWLINE}Amuys, Arthanor, Ashert, Baldoran, Chinolee, Filip Cakl, Elseleth, Ethereal Medic, Gunner-chan, HumanTraitor, Jan Nilsson, Ji Jevick, Karadoc, Kammerer, Ketonur, Kitsune106, Viacheslav Kobylinskyi, Kribu, Krieg, LusciousPear, Mathias Edman, Maelstrom Zephyr, Mammothus, Mattdo, Meridian, Mr. Casper, NepNep the Cabin Pet, Rex Fujishima, Richard Bohn, Ring Dang Doo, raziel_malakai, Ruludos, SabreCat, Sahti Waari, Saladofstones, Searmay, Thyl, Warzameg, Piotr Wasilewski, Xaphias, XCOMJunkie, Zedd B.","STR_PINUP_001":"#001","STR_PINUP_002":"#002","STR_PINUP_003":"#003","STR_PINUP_004":"#004","STR_PINUP_005":"#005","STR_PINUP_006":"#006","STR_PINUP_007":"#007","STR_PINUP_008":"#008","STR_PINUP_009":"#009","STR_PINUP_010":"#010","STR_PINUP_011":"#011","STR_PINUP_012":"#012","STR_PINUP_013":"#013","STR_PINUP_014":"#014","STR_PINUP_015":"#015","STR_PINUP_016":"#016","STR_PINUP_017":"#017","STR_PINUP_018":"#018","STR_PINUP_019":"#019","STR_PINUP_020":"#020","STR_PINUP_021":"#021","STR_PINUP_022":"#022","STR_PINUP_023":"#023","STR_PINUP_024":"#024","STR_PINUP_026":"#026","STR_PINUP_027":"#027","STR_PINUP_028":"#028","STR_PINUP_029":"#029","STR_PINUP_030":"#030","STR_PINUP_031":"#031","STR_PINUP_032":"#032","STR_PINUP_033":"#033","STR_PINUP_034":"#034","STR_PINUP_035":"#035","STR_PINUP_037":"#037","STR_PINUP_038":"#038","STR_PINUP_039":"#039","STR_PINUP_040":"#040","STR_PINUP_041":"#041","STR_PINUP_042":"#042","STR_PINUP_044":"#044","STR_PINUP_045":"#045","STR_PINUP_046":"#046","STR_PINUP_047":"#047","STR_PINUP_048":"#048","STR_PINUP_049":"#049","STR_PINUP_050":"#050","STR_PINUP_051":"#051","STR_PINUP_052":"#052","STR_PINUP_053":"#053","STR_PINUP_054":"#054","STR_PINUP_055":"#055","STR_PINUP_056":"#056","STR_PINUP_057":"#057","STR_PINUP_058":"#058","STR_PINUP_059":"#059","STR_PINUP_060":"#060","STR_PINUP_061":"#061","STR_PINUP_062":"#062","STR_PINUP_063":"#063","STR_PINUP_064":"#064","STR_PINUP_066":"#066","STR_PINUP_070":"#070","STR_PINUP_075":"#075","STR_PINUP_077":"#077","STR_PINUP_078":"#078","STR_PINUP_080":"#080","STR_PINUP_081":"#081","STR_PINUP_082":"#082","STR_PINUP_083":"#083","STR_PINUP_086":"#086","STR_PINUP_090":"#090","STR_PINUP_092":"#092","STR_PINUP_093":"#093","STR_PINUP_094":"#094","STR_PINUP_095":"#095","STR_PINUP_099":"#099","STR_PINUP_101":"#101","STR_PINUP_106":"#106","STR_PINUP_107":"#107","STR_PINUP_001_UFOPEDIA":"While dusting off old data, rummaging through junk piles and kicking the rats (yummy) out of storage cabinets, we've found a decryption program that broke the code on a Data Disc we've also found; here you can see an image and a number. There are many of such libraries of knowledge, and grabbing each will be a solid boost to our fame.{NEWLINE}Data Discs can sometimes be seized from our enemies. Some can contain the data we've mentioned; most others will describe some piece of technology or equipment.{NEWLINE}Much has been lost in this wild world we inhabit. While the Stellar Empire has brought technology, it also took away our means of understanding it. We can tinker, match and mix, but not really improve. We need to find some well-informed allies, as well as to gain the knowledge of Old Earth books - either through Discs (that can only be decrypted here) or random interrogation of anyone who seems smart, and then start the 'Back To School' project.","STR_PINUP_002_UFOPEDIA":"Be wary of your encumbrance, as it could really slow you down. If the carried weight surpasses a soldier's Strength, you will have less TUs available, and unlike TU penalties incurred by armor, it can even make it impossible to fire weapons. However a soldier can pick up any weight and suffer no ill-effects if the weight is dropped before the end of turn.","STR_PINUP_003_UFOPEDIA":"Come at them from the back.{NEWLINE}It will reduce any Evasion they might have by half (attacks from the flank reduce it by 1/4th).","STR_PINUP_004_UFOPEDIA":"What constitutes beauty is often a complicated matter, but here we simply sum it up as 'beefness'. Beefness, or physical ability is broken into stats: Strength, Health, TUs (speed) and Energy (Stamina). To increase beefness (and thus beauty), you need to train; the lower a stat, the faster it's likely to increase. Working out surely gets you there, but it requires effort. And there is a more fun way: combat. Hitting enemies with ranged and melee weapons or casting magic will not only influence related skills, but also gradually increase your beefness (and thus beauty).","STR_PINUP_005_UFOPEDIA":"The placement of your spare ammo does matter. The TU cost of reloading is increased by the cost of moving ammunition to your hand (as much as 20 if it's in your backpack). You will avoid paying extra TUs only if the spare ammo is in your free hand.","STR_PINUP_006_UFOPEDIA":"All Piercing weapons of 60+ Power will always cause some armor damage. Even more armor damage is caused by Plasma weapons, regardless of their Power.","STR_PINUP_007_UFOPEDIA":"Even if you can't get enough plundering, still take a break every few hours. Savour the anticipation, protect your sanity and let your body regenerate.","STR_PINUP_008_UFOPEDIA":"Discretion is the better part of valour.","STR_PINUP_009_UFOPEDIA":"No matter how good you think your armor is, if you're presenting your backside to the enemy, you're asking for it. Even the best armor is usually much more vulnerable from the back, and your Evasion is the worst there as well.","STR_PINUP_010_UFOPEDIA":"Diversify your weapons.","STR_PINUP_011_UFOPEDIA":"Strong and skilled melee fighters can destroy anything.","STR_PINUP_012_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}The normal approach speed in dogfight equals 1 km per 4 seconds; when equipped with short-range weapons, you might take as many as 10 enemy blasts before getting into engagement range. Some enemies may flee instead of fighting, as long as the Max Speed of their craft exceeds that of your interceptor.","STR_PINUP_013_UFOPEDIA":"Do not underestimate skilled, but weak melee fighters. Many of the lighter melee weapons inflict damage based rather on Melee, Reactions or Throwing than Strength, and they're much less tiring to use (melee weapon's swing Energy cost equals 2/3rds of its Weight, rounded down). High Reactions will allow for a frontal charge without being shot at. Thus speed sometimes wins over sheer strength (but having both is the best).","STR_PINUP_014_UFOPEDIA":"Armor is only useful to those who get hit.","STR_PINUP_015_UFOPEDIA":"Maximum level of stun damage is four times the max health, so it might be worth it to inflict extra stun on a fallen enemy. On the other hand, it also means everyone can be revived... sooner or later. Stun also causes Energy drain, so don't be surprised that a freshly woken Gal has little Energy...","STR_PINUP_016_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Normal autofire range is 11 tiles.{NEWLINE}The chance to hit drops by 2% per every tile after that.","STR_PINUP_017_UFOPEDIA":"Dragons might eat you, but they might not.","STR_PINUP_018_UFOPEDIA":"Greed kills. Don't stuff your mouth with more than you can swallow.","STR_PINUP_019_UFOPEDIA":"Cover saves lives. Ending your move in the open is the surest ticket to the other world. Hide at least 1 tile away from a corner for maximum safety. When going under a low ceiling, kneel to see elevated enemies and be able to throw bombs further away. Standing on corpses brings bad luck.","STR_PINUP_020_UFOPEDIA":"Don't panic: any explosive can be unprimed. This operation costs 25% of your TUs.","STR_PINUP_021_UFOPEDIA":"Cutting damage, inflicted by weapons like knives and bows, causes very little extra Stun damage (half as much as bullets).{NEWLINE}However, such weapons sometimes can cause Reactions Disrupt or Extra Pain, which inflict, respectively, TU and Morale damage proportional to HP damage caused.","STR_PINUP_022_UFOPEDIA":"Certain underhanded monsters (usually the tentacled ones and witches, or, worst case, tentacled witches) will use attacks based on Charm damage, that usually also destroy armor. Pink-hazed landscapes are a sure sign of environmental hazards similar in nature. Resistance to Charm damage will be the key in dealing with them, which usually means the less clothing, the better. Bringing along stims is also recommended.","STR_PINUP_023_UFOPEDIA":"Chem can melt your opponent right out of their armor. All chem weapons cause armor damage equal to 0-20% of their Power, before armor's defense is even considered, unless otherwise stated in the Pedia. This makes subsequent shots more effective. The effect stacks with armor damage caused by any penetrating hits, if applicable. Chem also causes moderate Morale damage.","STR_PINUP_024_UFOPEDIA":"Running is faster than walking, but you won't automatically stop upon seeing an enemy, allowing them an unopposed Reactions check.","STR_PINUP_026_UFOPEDIA":"The gals will be hurting when wounded, whether you like it or not! And it's not a good kind of hurt!{NEWLINE}Health damage does not only reduce combat skills, it also affects Stun and Energy recovery. When you're seriously wounded, you will be suffering constant Stun damage, and your Combat skills will be reduced by up to 25%, proportionally to health loss. This affects all human-like creatures.","STR_PINUP_027_UFOPEDIA":"You can switch craft's weapons off and on by clicking their icons during an air battle.","STR_PINUP_028_UFOPEDIA":"Lethal weapons cause so-called System Shock damage, which is extra stun damage, normally equal to 0-50% of HP damage inflicted. If a weapon description says, eg. 'Shock x3' it means 0-150% Stun in addition to Health damage.{NEWLINE}Some enemies to which normal biology doesn't apply, mainly robotic ones, are immune to System Shock damage.{NEWLINE}However, stun weapons, based on electricity or radiation, often ignore that immunity.","STR_PINUP_029_UFOPEDIA":"The basic method of training Bravery is to use medikits (alcohol and drugs don't count). It can also be gained from piloting. However, some gals insist that swagging about without much, or any, apparel on is the best way of building confidence.","STR_PINUP_030_UFOPEDIA":"The main combat Skills are Firing, Throwing, and Melee. Some unusual weapons use unusual combinations of skills and even flat numbers. Such weapons will have a 'SKILL: xxx' entry in their descriptions.{NEWLINE}To make heads and tails of this, you only need to remember that weapon's accuracies (Aimed, Snap etc.) are displayed for effective Skill = 100.","STR_PINUP_031_UFOPEDIA":"If you remain unseen, you cannot be targeted. Use terrain, darkness and camouflage to your advantage.","STR_PINUP_032_UFOPEDIA":"Only fools rush in.{NEWLINE}Always check your surroundings and avoid disembarking on Turn 1.","STR_PINUP_033_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Kneeling usually increases your hit chance by 20%.","STR_PINUP_034_UFOPEDIA":"IN THE HIDEOUT!{NEWLINE}Where can you find pleasure{NEWLINE}In the Hideout!{NEWLINE}Search the world for treasure{NEWLINE}In the Hideout!{NEWLINE}Learn science technology, In the Hideout!{NEWLINE}Where can you begin to make your dreams all come true{NEWLINE}In the Hideout!{NEWLINE}On the land or on the sea{NEWLINE}In the Hideout!{NEWLINE}Where can you learn to fly{NEWLINE}In the Hideout!{NEWLINE}Play in sports and skin dive{NEWLINE}In the Hideout!{NEWLINE}Study oceanography, In the Hideout!{NEWLINE}Sign up for the big band, In the Hideout!{NEWLINE}Or sit in the grandstand, In the Hideout!{NEWLINE}When your team and others meet{NEWLINE}In the Hideout! IN THE HIDEOUT!","STR_PINUP_035_UFOPEDIA":"Every paradise has its snake. Always read between the verses.","STR_PINUP_037_UFOPEDIA":"Tired of all the hassle with daily dressing up in all that equipment and agonizing before the mirror? Can't ever seem to find pieces of the stuff you want to wear?{NEWLINE}In the equip screen, you can use Quicksave hotkey (F5) to save current soldier's equipment as a custom template. You can load any of your custom templates by pressing the Quickload key (F9). You can also use [Q]uicksearch button to find things, but you gotta know their names.","STR_PINUP_038_UFOPEDIA":"Runts will work really hard to get your ships back into shape, but it's not an easy matter to repair such a large hull in the tight, hot confines of an underground hangar.{NEWLINE}The normal repair rate is 1 Hit Point per hour, so it might take even 10 days to repair a heavily damaged craft.","STR_PINUP_039_UFOPEDIA":"Pain Resistance increases the innate Stun recovery by 50%, while Pain Immunity doubles it. This not only helps to withstand more whipping, it also helps to keep fighting when heavily wounded. Normally, when a person drops below 75% Health, they stop recovering Stun damage and start to accumulate it instead. Pain Resistance effectively moves that threshold to 50%, while Immunity - to 37%.{NEWLINE}Armors and races with special Stun recovery rules override these formulas completely.","STR_PINUP_041_UFOPEDIA":"Morale influences defense against black magics. One who's scared becomes an easier prey to evil spells. On the other hand, one with Morale above 70 is more defiant to these sinister powers.","STR_PINUP_042_UFOPEDIA":"{NEWLINE}No Pain, No Pleasure.{NEWLINE}No Train, No Treasure!","STR_PINUP_040_UFOPEDIA":"Using a two-handed weapon single-handedly usually incurs a 50% accuracy penalty (33% for melee weapons).{NEWLINE}However, some weapons (indicated by the red 2-handedness marker) are either too heavy, too intricate or otherwise impossible to use when your off-hand is full.","STR_PINUP_044_UFOPEDIA":"Throwing requires sufficient physique. To throw most items, bombs and grenades you need to expend twice as much Energy as the object weighs (min. 6 Energy, max. 20). Normal throwing range is equal to 2.5*Strength divided by item's Weight. Dedicated thrown weapons, like Ninja Stars, Javelins and Molotovs often override these rules, though.","STR_PINUP_045_UFOPEDIA":"Death is your most faithful friend. Anyone whose Stun level is thrice or more their current HP will start to slowly pass into its cold embraces. The rate is 1 HP per turn, but doubles when Stun level is 6x your current health etc. (possible only if you're wounded). Keep the wounded hydrated and don't leave them to exposure!","STR_PINUP_046_UFOPEDIA":"Experiencing comrades' deaths and being subjected to evil magics will instantly decrease Morale. The lower the Bravery, the higher the loss - someone who has Bravery 90 is twice as susceptible as someone with Bravery 100, one with Bravery 80 - thrice etc.{NEWLINE}Losing one's nerves can occur if Morale is below 50 - the closer to zero, the higher the chance.","STR_PINUP_047_UFOPEDIA":"Daze is a type of damage caused by unarmed attacks, as well as clubs, handles, rubber bullets etc. Its primary effect is Stun, but it often causes extra lethal damage (percentile means how much compared to Stun). Attacks with magical energies often use Daze (or Mind) damage type but are sometimes straight deadly. Enemies like machines or zombies are very resistant or immune to these two damage types.","STR_PINUP_048_UFOPEDIA":"The 'Ramming Speed' attack setting will increase firing rates of some weapons, most notably guided missiles and, to a lesser extent, big guns.","STR_PINUP_049_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Craft's Range is calculated differently for crafts that use physical fuel, like Chemicals or Hellerium; they have 20x as much range as battery-powered crafts with the same Range rating. Fuel is replenished at a rate of 1 fuel item / hour. 1 fuel item gives a much better range for light craft than for heavy ones.","STR_PINUP_050_UFOPEDIA":"Craft's Acceleration score governs how rapidly it can disengage from dogfight.{NEWLINE}Score up to 2 means half speed, 6-8: x1.5, and 9+ double speed.","STR_PINUP_051_UFOPEDIA":"Warships should be attacked by multiple craft.{NEWLINE}Up to 4 interceptors can be used in a single combat.","STR_PINUP_052_UFOPEDIA":"An airborne weapon causes 50-100% of its stated damage upon a successful hit.","STR_PINUP_053_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}The chances to hit a target in air combat are influenced by the size of the target. The number provided in the weapon entry is the chance to hit a Medium target.{NEWLINE}Very Small have a to-hit modifier of 75%, while Small - 87.5%.{NEWLINE}Large targets have a modifier of 125%. Very Large are trivial to hit with a modifier of 200%.","STR_PINUP_054_UFOPEDIA":"Never do it alone. A pair is much better. Four makes a party.","STR_PINUP_055_UFOPEDIA":"To train Reactions, you need either to fire opportunity shots, or hit enemies with fast melee weapons (costing 12 or less TUs to use).","STR_PINUP_056_UFOPEDIA":"When someone moves, attacks or throws, a reaction check is called. There is no random factor: the Reaction scores of both fighters are multiplied by their remaining TUs percentage, and penalized if the reacting unit is out of LoS. If the defender has a higher score, they're permitted an attack of opportunity, which can be only a Melee attack or a Snap Shot.","STR_PINUP_057_UFOPEDIA":"If you don't seem to be able to progress, check your manufacturing projects. Some things that are key researches need to be manufactured first, before their properties can be fully tested. Yet others need to be bought.","STR_PINUP_058_UFOPEDIA":"There is nothing shameful about the human body, yet there's a time and a place for everything. For example, swimming naked results in taking less Stun damage per turn than in a swimsuit.","STR_PINUP_059_UFOPEDIA":"Sometimes it is easier to just haul treasure into your craft and call it a day.","STR_PINUP_060_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Underwater environment modifies resistances to several types of damage. Concussive damage becomes extremely dangerous, being modified x1.5, while Piercing, Fire, Daze and Cutting all deal 20-30% less damage. These values are already accounted for in aquatic armors' descriptions.","STR_PINUP_061_UFOPEDIA":"Any interrogated prisoners will be lost, along with all their possessions. What happens to them? Better don't ask... We had to lure Brainers into working for us somehow.","STR_PINUP_062_UFOPEDIA":"Eyes can deceive you. Sometimes you can't shoot what you see, or can shoot what you don't see. Ctrl+Click to force fire (doesn't work for Arcing weapons).","STR_PINUP_063_UFOPEDIA":"Out of Energy? Chug down a drink.","STR_PINUP_064_UFOPEDIA":"No mastery without training.{NEWLINE}No discipline without meaning.{NEWLINE}No triumph without loss.{NEWLINE}No real pleasure without any of them.","STR_PINUP_066_UFOPEDIA":"Fortune rules the battlefield. Most weapons can and will roll either zero or double damage. Hopeless shots can hit and near-sure ones can miss. Strings of incredibly bad and incredibly good luck will happen. Do not fight the Fortune; accept her rule - did you want to live forever, or what? Seize opportunities as they may not appear again. Always have contingency plans. Some say Fortune favors the bold but she is also merciless towards the unprepared.","STR_PINUP_070_UFOPEDIA":"{NEWLINE}Resistances are sometimes far more important than armor values. Items of Resistance are more powerful than you might think.","STR_PINUP_075_UFOPEDIA":"How to gauge scientific progress? Here's an explanation of the arcane terms used by the Brainers. Note that their estimations can be wildly inaccurate.{NEWLINE}{NEWLINE}{NEWLINE}Unknown: less than 33% of the base cost has been researched;{NEWLINE}{NEWLINE}Poor: over 125 days total at the current number of assigned Brainers;{NEWLINE}{NEWLINE}Average: more than 7 days total research time; {NEWLINE}{NEWLINE}Good: 4-7 days;{NEWLINE}{NEWLINE}Excellent: 3 days or less.","STR_PINUP_077_UFOPEDIA":"Base defenses fire once and cause 50-150% of their stated damage on hit.","STR_PINUP_078_UFOPEDIA":"Firing when in enemy melee range (directly adjacent to any enemy) is governed by different rules than ranged shots. A special Close Combat Check is rolled, using 1/2 Melee + 1/2 Reactions, times weapon's CQ Accuracy modifier (average 85%). Evasion (if any) of the enemy closest to gal's front is substracted from that value. Note that this check is performed always, regardless if you're targetting the enemy in melee range, or anything else.","STR_PINUP_080_UFOPEDIA":"Do not underestimate fire, as it ignores all normal armor, no matter how thick, and causes massive Morale loss.{NEWLINE}A target hit by fire takes 5-10 damage, modified by its Fire Resistance. 2x2 targets take quadruple damage. An additional fire hit is dealt every turn the target is burning (which can last up to 5 turns). Fire damage never deals Fatal Wounds. Some enemies might be immune to fire, but those who aren't, will eventually succumb to it - especially since Flamers cause multiple hits.","STR_PINUP_081_UFOPEDIA":"Witchery Guide.{NEWLINE}>The base accuracy of a VooDoo attack is equal to (2% of caster's Mastery (Power*Skill)) -30. It drops by 2 per every tile of distance.{NEWLINE}>Efficiency changes the effect of Mastery; eg. Efficiency of 50% halves the effective Mastery.{NEWLINE}>Difficulty of a VooDoo attack ranges from v. hard (+0 Accuracy) to v. easy (+40 Accuracy); accuracy is displayed when the 'alt' button is pressed.{NEWLINE}>V. Defense (Power + Skill/2) decreases effective accuracy. If accuracy is greater than defense, the success is guaranteed. If defense is 56 higher than accuracy, the attack can never succeed.","STR_PINUP_082_UFOPEDIA":"Beware of things that lurk in the darkness. There are better predators than us out there, and if you can't see them it doesn't mean they can't see you...","STR_PINUP_083_UFOPEDIA":"The presence of an officer on a mission reduces all morale losses and boosts all morale increases by 10 to 25%, depending on their rank (only the highest one alive counts).{NEWLINE}The highest rank modifies these values by 50%.{NEWLINE}However, the death of an officer also means a more severe morale hit than death of a mere soldier, up to 175% of the normal value.{NEWLINE}Remember that the enemies are also affected by these rules - so strike right in the heart.","STR_PINUP_086_UFOPEDIA":"Only Mun Tzu could a Tank and 4 Gals at the same time.","STR_PINUP_090_UFOPEDIA":"The govts will judge your progress harshly, and lack of their backing means you're worthless to your allies and crew. Track your Charts and watch out for high enemy activity - their overflights, landings and bases, all hit your Infamy score. Thwart these dangers early or face the consequences.","STR_PINUP_092_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Being nice sometimes mostly benefits the benefactor. Each use of any item capable of healing gives the user +5 Morale, whether or not it actually helps.","STR_PINUP_093_UFOPEDIA":"High Stamina is important in battle, because Energy is used for moving, throwing, melee and magical attacks - eventually you will lose your breath.{NEWLINE}Sprinting (CTRL+move) will allow you to run faster, but will burn through any amount of Energy rather quickly.{NEWLINE}You can alleviate the problem a bit by dressing as lightly as possible, but real endurance can be achieved only through training.{NEWLINE}The Energy recovered per turn is normally equal to 10 + one quarter of the current Health.","STR_PINUP_094_UFOPEDIA":"Enemies found in environments hazardous to us usually suffer no ill effects themselves. We really cannot feel comfortable anywhere outside the Zones.","STR_PINUP_095_UFOPEDIA":"When defending your Hideout, you have the home turf advantage, but remember - your buildings can be destroyed if their key tiles are destroyed! In such a case, any buildings now unconnected to the Lift will be destroyed as well.","STR_PINUP_099_UFOPEDIA":"Soldiers receive promotions in the order of Promotion Score, which is based on beauty, mettle, skill and reputation. It is a sum of:{NEWLINE}{NEWLINE}FIRING *6{NEWLINE}BRAVERY *4{NEWLINE}REACTIONS *4{NEWLINE}TUs *3{NEWLINE}HEALTH *2{NEWLINE}STAMINA *2{NEWLINE}STRENGTH *1{NEWLINE}MELEE *1{NEWLINE}THROWING *1{NEWLINE}V. STRENGTH *1 (Trained only){NEWLINE}V. SKILL *2 (Trained only){NEWLINE}Missions Finished *10{NEWLINE}Kills *10","STR_PINUP_101_UFOPEDIA":"Even if your VooDoo is weak, keep using it. The progress made in school is steady but very slow.","STR_PINUP_106_UFOPEDIA":"Some items, like ammo clips and bandages are consumed when used. After the battle, all charges of all remaining items are tallied up and stacked to fully refill as many items as possible. All excess charges will normally be lost (depending on game options).","STR_PINUP_107_UFOPEDIA":"Our mutant bodies are able to quickly regenerate any form of non-lethal injury, so we can be smooth and ready for more adventure again, but it won't happen overnight. The healing might take anywhere from 0.5 to 1.5 times as many days as the amount of HPs an injured warrior was missing. So be a good sis and don't forget to heal as much as you can before ending a mission, since early treatment can greatly reduce the duration of the painful recovery process.","ST
