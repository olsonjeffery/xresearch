R_SHOWMORESTATSININVENTORYVIEW_DESC":"[YARR!!!] Show extra information on the selected soldier in the inventory screen.","STR_STRAFE_DESC":"[YARR!!!] Enables strafing, running, and independent tank turret movement when holding CTRL.","STR_BATTLEEXPLOSIONHEIGHT_DESC":"[SET 2 MATE] Change how far height-wise explosions may spread.{NEWLINE}(Flat: 0, Round: 3)","STR_ALLOWPSIONICCAPTURE_DESC":"[YARR!!!] Mind-controlling all remaining aliens results in victory, and they count as live captures.","STR_WEAPONSELFDESTRUCTION_DESC":"[BEGONE] Weapons carried by aliens will self-destruct if their owner is killed, like in XCOM 20XX.","STR_ALLOWPSISTRENGTHIMPROVEMENT_DESC":"[BEGONE] Psionic strength of the soldiers can be improved by experience and training.","STR_BATTLEHAIRBLEACH_DESC":"[YARR!!!] Changes soldier Battlescape sprites to match their inventory look.","STR_ALIENBLEEDING_DESC":"[YARR!!!] Allows fatal wounds to be inflicted on most aliens.","STR_FORCE_FIRE_DESC":"[YARR!!!] Enables forcing your soldiers to take a shot when holding CTRL, regardless of line of fire rules.","STR_SMALL_SCOUT_UFOPEDIA":"This tiny craft is primarily used for reconnaissance or research. It normally precedes larger vessels at the start of a mission. It has a crew of one and little plunder value.","STR_MEDIUM_SCOUT_UFOPEDIA":"A small non-combat vessel that poses little threat to your craft. Used by Academicians and Traders in most missions. The crew ranges from 4 to 7 members, half of them civilian.{NEWLINE}Max DPM: 39","STR_LARGE_SCOUT_UFOPEDIA":"A general purpose vessel used by Academicians and Traders for more demanding missions. It can hold a crew of 5 to 11, always including an Engineer. Mostly harmless.{NEWLINE}Max DPM: 52","STR_HARVESTER_UFOPEDIA":"Aptly named, the Shrine Ship is the primary vessel of the Church, always commanded by a Reverend. It can hold a crew of up to around 16, armed with laser weapons and flamethrowers.{NEWLINE}ARMOR: 10; SHIELDS: 200 (Reg x1); Max DPM: 172","STR_ABDUCTOR_UFOPEDIA":"Although not really a warship, this vessel represents an elite level of technology and holds elite crew, so it's better not underestimated. It is normally used for special missions.{NEWLINE}SHIELDS: 500 (Reg x3); Max DPM: 164","STR_TERROR_SHIP_UFOPEDIA":"This is just a large dropship. Its weapons might not be the most powerful around, but it is armored and can take a lot of punishment. However, shooting it down will grant a lot of infamy.{NEWLINE}ARMOR: 5; Max DPM: 156","STR_BATTLESHIP_UFOPEDIA":"The Cruiser is amongst the largest and most powerful craft around, manned by the best-equipped personnel. To make things even worse, it was designed with boarding actions in mind and can be used to assault our Hideouts directly.{NEWLINE}ARMOR: 25; Max DPM: 272","STR_SUPPLY_SHIP_UFOPEDIA":"Supply Ships are used to fly regular supply runs to enemy Secret Bases. They can be easily attacked on the ground when doing so, but be warned - the sensitive equipment they carry is not supposed to fall into enemy hands, so the self-destruct system will explode the power core after 20 turns or so, vaporising the ship. Plasma venting warns that the explosion is imminent.","STR_ACCESS_LIFT_UFOPEDIA":"The access lift is always the first facility to be constructed at a new hideout. An easy guess what it does. Or so I hope. OK. It allows access - to both welcomed and unwelcomed guests. Especially the rude kind who, when you ignore the doorbell, blow the door out. It cannot be made fully secure, though, as we need the traffic of workers and slaves who live aboveground.","STR_CORRIDOR_UFOPEDIA":"A simple 4-way passage, can be built to link outlying parts of a Hideout to the piping and power grid. It also grates off the sewers, making them impassable to enemies.","STR_FIRE_PIT_UFOPEDIA":"Anyone who carelessly strolls into this seemingly normal corridor will trigger firebombs hidden in its walls. Even if they don't roast the trespasser, they'll make them pause for a moment at least. Warning: the fuses aren't infallible and sometimes they'll fail to arm immediately.","STR_GAS_CHAMBER_UFOPEDIA":"This room is equipped with hidden bombs, releasing powerful sleeping gas when someone walks close to them. Capturing prisoners has never been so easy, unless they wear gas masks, that is.","STR_STILL_UFOPEDIA":"A masterpiece of technology, a symbol of triumph of mind over matter, a place of happiness. All in one, albeit a bit smelly, facility. Without it present on-site, a Hideout cannot produce any alcoholic beverages. In addition to providing this functionality, it provides workspace for 10 Runts, but with no Workshops present, you can use it only to make alcohol.","STR_LUXURY_SPA_UFOPEDIA":"Besides the huge swimming pool (yaaay!), this facility contains all sorts of entertainment, recreational and training improvements: a fighting ring, a games terrace (with a great view), an arcade room, a sauna and more. It not only allows 30 hands to improve their physical fitness, but might be useful for training our auxilia as well, and generally increases the civilizational and sanitational level of a Hideout, thus improving wounds recovery by 0.65% of Max HP daily. Dress code of this facility says 'the less, the better', a Swimsuit is the maximum allowed. Only a single Spa is allowed per Hideout.{NEWLINE}Constructing this facility requires 4 Slaves and 6 Slave Maids.","STR_GYM_ROOM_UFOPEDIA":"This building houses a special, dangerous training course, which, aided by certain chemical substances, improves trainee's statistics on a daily basis. The facility consists of a shooting range (with targets that return fire), a boxing ring, some boring weights and last but not least, an arcade room! However, the course is very intensive and each Dojo can service only 5 Hands at a time. Wounded Hands do not benefit from the Dojo until fully healed. Dojo can't train stats past a certain threshold: 66 (Strength, Health, Throwing); 85 (TUs, Firing); 100 (Melee, Stamina). Reactions and Bravery aren't trained.","STR_LIBRARY_UFOPEDIA":"This luxury facility is used to store all kinds of books, paper, crystal and electronic, romance, adventure, erotica and even an occasional arcane work. It can serve as a workplace for a single Brainer, but what's more important, it's absolutely required for some of the more fancy Research and Manufacture projects to be even possible. However, good books are hard to find and extremely expensive, so establishing such a place is a major expenditure (a waste of money, some would say).","STR_MESS_HALL_UFOPEDIA":"No Hideout is complete without this establishment! It serves fresh drinks from the Still (requires one to function), slightly increasing  wound recovery speed of our Hands (especially those with high Health). It is also a cultural centre, providing a proper forum for public discussion (we're no longer limited to the Hangar!) and workspace for 1 Brainer; without it, many cultural advances and some mission opportunities will be impossible to research. Only a single Mess Hall can be built per Hideout.","STR_MED_BAY_UFOPEDIA":"A general medical facility, that will speed up the wound recovery of all Hands in a Hideout - for a price. By healing an extra 0.5 HP per day, it effectively cuts the downtime by a third. Your Hands may complain that the recovery is being rushed, but they won't scoff at the company of nurses, instead of ol' tired faces in the bunkhouse. Only a single Sick Bay can be built per Hideout, but the health recovery bonus stacks with any bonuses provided by similar facilities (as if we know anything about this, ho, ho). Gives workspace for a single very eager Brainer.{NEWLINE}Constructing this facility requires 10 Medical Supplies.","STR_SURGERY_ROOM_UFOPEDIA":"This one requires a Library present to operate. Note the double meaning of the word, ha, ha. Anyhow. Various surgical procedures need such a specialized environment to be performed, allowing all wounded to recover extra 0.25 HP plus 1% of the soldier's Max HP daily, almost halving recovery times. This facility also houses 2 Brainers. Only a single Surgery Room is allowed per Hideout.{NEWLINE}Constructing this facility requires 3 Surgery Units.","STR_CLONING_CENTRE_UFOPEDIA":"This building will enable us to grow all sorts of living matter, from organs to whole organisms. Even if we haven't devised any creatures yet, it will help with medical care, recovering 0.75 HP daily to all Hands present on-site. The power of Creation is now ours to command! Up to ten Runts can work in this facility, which requires a Surgery Room present to operate. Only a single Cloning Centre is allowed per Hideout.","STR_STUDY_ROOM_UFOPEDIA":"If we want to seriously increase our research speed, this is our best bet. Each of these facilities allows 2 Brainers to work on any project of your choice. However, a Hideout intended to house them first needs at least one of each: Library, Surgery Room, Still (to help with abstract thinking) and Power Plant.","STR_COMPUTER_CORE_UFOPEDIA":"This facility houses a battery of obscenely-expensive, powerful computers, allowing us to crunch megatons of numbers. It can be used to conduct hacking, just like the Lab, and gives workspace for 3 extra Brainers. This extra brainpower may come in handy, as the facility is required (along with a Library) to pursue the 'Higher Studies' research project, that'll allow us to unlock even higher technologies, but is likely to be extremely slow to complete.{NEWLINE}Constructing this facility requires 20 Slave AIs.","STR_REFINERY_UFOPEDIA":"Allows manufacture of Chemicals and advanced chemical weapons. Provides workspace for 10 Runts and lab space for 1 Brainer. Requires an Extractor present to be built.","STR_MINT_UFOPEDIA":"Provides tools for making counterfeit money. Having it present at a Hideout allows you to ctrl+P all your financial problems away just like you were the Traders' Guild, how cool is that? Provides workspace for 10 Runts.{NEWLINE}Constructing this facility requires an Industrial Scanner.","STR_SUMMONING_CIRCLE_UFOPEDIA":"This arcane facility allows us to perform magic rites needed to get all sorts of magical stuff (not all magical stuff requires it, though). It provides workspace for 10 Runts for that purpose. It also provides workspace for 3 Brainers. Just be careful during Hideout Defenses, who knows what can be accidentally summoned amidst the ensuing chaos...{NEWLINE}Constructing this facility requires 10 Hypno Pannels. Only a single Summoning Circle allowed per Hideout.","STR_POWER_PLANT_UFOPEDIA":"This facility, while quite expensive to build, immediately starts to be a cash earner since it can be used to power other facilities, and any excess electricity can be sold. On top of that, we need this facility for any manufacturing process that requires unusually high energy density.{NEWLINE}Constructing this facility requires 2 Ship Engines.","STR_FUSION_REACTOR_UFOPEDIA":"There is little gain from understanding the containment field physics if we can't put it to practical use. A Fusion Reactor installed at a Hideout lets us manufacture ammunition and other equipment dependent on this technology. It additionally allows us to power the most advanced defensive facilities and provides research opportunities for 2 Brainers. However it needs a Power Station to run.","STR_WELL_UFOPEDIA":"A place of industry, it has a shaft that reaches into the bowels of the Earth and allows us to extract various resources from the slimy nukage that keeps us all healthily radiated. It is also equipped with some tools that'll allow up to 20 Runts to produce various simple equipment. Take note that stuff requiring intricate tools, like firearms, cannot be manufactured here. A single Hideout can support at most 3 Extractors.{NEWLINE}WARNING: After a project is started ('AYE' was clicked), cancelling it will destroy ALL components allocated. To avoid it, be sure to dismiss unwanted projects immediately by the 'BEGONE' button. The 'REFUND' button, if present, returns components and money.","STR_INDUSTRIAL_PRINTER_UFOPEDIA":"This is a Workshop-type facility. While less space-effective than an equivalent of 4 Workshops (providing workspace for a mere 100 Runts), it is definitely more cost-effective. Even more importantly, it allows manufacturing of items with very intricate internal structure, especially advanced armor suits.{NEWLINE}Constructing this facility requires 3 Industrial Scanners.","STR_FACTORY_UFOPEDIA":"Look how far we've made it, Capn'. From a lousy, cramped hideout, to this - our own centre of industrial production. It can provide workspace for up to 450 runts, while cutting operation costs by almost a half as compared to a Workshop when fully staffed. A Factory requires a Power Station.{NEWLINE}Constructing this facility requires 500 Plastasteel.","STR_BURROW_UFOPEDIA":"A stylish (and drafty) general-use cave dwelling. Can house up to 10 people, as well as 10 animals (tamed or otherwise). It also provides 25 storage space.","STR_LIVING_QUARTERS_UFOPEDIA":"This is where we live, eat, recover from wounds and do all sorts of (better left unsaid) stuff to fight the endless boredom. Each block can hold up to 25 free people, be it hands, runts or brainers.","STR_LIVING_QUARTERS_SMALL_UFOPEDIA":"Small and cheap radar facility with 10 bunks and 25 storage space, ideal for backwater hideouts. It is of a budget variety, with a 650 nautical miles detection radius, yet it can detect any flying object within that radius with a 100% accuracy (in ideal conditions...) with scans being made every half hour sharp.","STR_LIVING_QUARTERS_LARGE_UFOPEDIA":"We have designed a larger and more efficient version of the Barracks, with extra creature comforts to boot (fresh from the Junkyard). It can house up to 130 people and contains a small storage (25 space). However, as all this junk is quite expensive, the facility is less than dirt-cheap.","STR_LIVING_QUARTERS_ADVANCED_UFOPEDIA":"This state-of-the-art facility is environmentally sealed and, thanks to better ergonomics and top-notch creature comforts, allows us to squeeze 35 people in while still granting them good night's sleep - if that's what they want, that is. It also features a defensive laser cannon mounted on top of it. Still it is encouraged to send the occupants to off-barracks activities as often as possible, there is only that much overcrowding people can take before they start killing each other.","STR_GENERAL_STORES_LARGE_UFOPEDIA":"Bigger is better, ain't it? These huge vaults allow us to store more loot than a statistical pirate can count (namely, 550 units).","STR_GENERAL_STORES_ARMORED_UFOPEDIA":"This advanced storage facility can house 150 units of wares and/or warez, and is defended by an autonomous anti-aircraft mounting.","STR_LABORATORY_UFOPEDIA":"Oi Cap'n, here you see the fabled Science Lab of old we found in here! No touching stuff! It'll bite you! We can discover ancient and new secrets for you - all you need is to give us Brainers an order! This be a real treasure - here we have the tools to invent new stuff, make sense of old stuff and interrogate prisoners. If we had no Laboratory, we'd been just common bandits. We can cram inside up to 15 really expensive people before they'll start killing each other. Researched items will be destroyed or taken away by the Brainers, with rare exceptions.","STR_WORKSHOP_UFOPEDIA":"A real workshop, armed with modern tools, is needed to manufacture anything that looks more like a laser gun than a stone axe (to do the latter, an Extractor is enough, or sometimes even some unused space in a Still). Maximum capacity is 30 runts.","STR_SMALL_RADAR_SYSTEM_UFOPEDIA":"Without radars, you are effectively blind. Or at least one-eyed, as detecting any prey would require patrolling the skies with your craft. This radar is a large version of a hi-resolution system mounted on crafts. A full sweep takes 30 minutes and automatically detects any craft within the range of 1250 nautical miles.{NEWLINE}Constructing this facility requires the 'Communications' technology.","STR_LARGE_RADAR_SYSTEM_UFOPEDIA":"With a range of 2000 nautical miles, this device covers a huge area, but costs helluva money. However, it can be also used to jam the navigational devices of landing enemy craft, hopefully making them crash.","STR_FLAK_DEFENSES_UFOPEDIA":"A decent-sized anti-aircraft cannon, or three, can fend off some less powerful ships from attacking our base. The facility also contains gun crew barracks, housing 10 people.","STR_SAM_DEFENSES_UFOPEDIA":"This facility greets any unwelcomed guests with a volley of Stingray missiles. A bit low damage for the cost, but a successful hit is assured. Includes a small crew compartment for 5 occupants.","STR_MISSILE_DEFENSES_UFOPEDIA":"A silo hosting Avalanche nuclear missiles, ready to greet any unwelcomed guests. They'll obliterate smaller landing ships in a single salvo. However, the missiles have only a small window of opportunity to fire, unless we want to nuke our own base, and still, several hits are needed to destroy military-class vessels, and each of these silos will have only a single chance to fire.","STR_LASER_DEFENSES_UFOPEDIA":"A stationary battery of heavy lascannons might not be as imposing as a missile silo, but it is much more accurate and much cheaper to maintain.","STR_GAUSS_DEFENSES_UFOPEDIA":"Compared to other defense systems, a railgun battery can boast high firepower but is quite expensive to maintain.","STR_ARMORY_UFOPEDIA":"Only a single facility is allowed per base, and it needs a Power Plant. It provides the hideout with unerring defensive fire, as well as 100 Storage and 10 Workspace units. Most importantly, it allows us to build unique items, available only here (such as Battle Tank M).","STR_GENERAL_STORES_UFOPEDIA":"All equipment, guns, munitions, treasures and assorted junk are placed in Vaults, including equipment assigned to craft in hangars. You won't be able to buy anything on the Black Market and any loot you get from the battlefield needs to be immediately sold while the Vaults are full. Each can hold up to 75 units of storage, which translates into 15 ship reactor cores or almost 400 rifle-sized guns.","STR_ALIEN_CONTAINMENT_UFOPEDIA":"Each cell block has space for 15 special guests who can be released for ransom - either normally (Fence), or after robbing them of their possessions first (with a better yield than from a dead corpse), if it's worth it; to do that, check the Robbery category in the Workshop. The numbers represent: 1. armor parts; 2. faction related stuff; 3. common merchandise. You will also get ransom money (in Blue Chips), but, since they're damaged goods, only half the normal value. To rob a prisoner, you need to interrogate them first. Interrogated prisoners, as long as they're honorable, are released in exchange for their information.","STR_PLASMA_DEFENSES_UFOPEDIA":"Plasma beam defenses provide powerful and efficient protection against incursion by hostile craft. However the facility can't run on a standard power grid and requires a Power Station to function.","STR_FUSION_BALL_DEFENSES_UFOPEDIA":"Fusion missiles are the ultimate in hideout defense. These missiles create an anti-matter implosion which destroys everything within a specific radius. However a Fusion Reactor is needed to power the facility.","STR_GRAV_SHIELD_UFOPEDIA":"The Repulsor Beam slows enemy craft attempting to land near the hideout, allowing all defense systems to fire twice.  In practice this will double the effectiveness of any defense systems. A Fusion Reactor is needed to provide necessary power. And no, building multiples won't stack.{NEWLINE}Constructing this facility requires 30 Force Circuitry.","STR_MIND_SHIELD_UFOPEDIA":"Containing a battery of Cloaking Devices we mount on our ships, this facility will drastically reduce the chances of our Hideout being spotted. Normally, the chances of being spotted rise with the number of buildings in the hideout (although there is only about 30% difference between the smallest Hideout and a fully built-up one); the Shroud will halve this chance. If we build two Shrouds, the chance will be reduced to 1/3rd, and so on - any number of them will stack, albeit with diminishing returns... but we theorize that building 21 Shrouds would render any Hideout fully undetectable.{NEWLINE}R-click on a Shroud to disable it.","STR_PSIONIC_LABORATORY_UFOPEDIA":"Here we can assess the magical aptitude of all hands on deck and help them in further developing their sorcery. The actual magical potential (henceforth called VooDoo Mastery) is equal to the VooDoo Power times VooDoo skill, so do not expect much of those who have low Power; but they at least can learn some defense against enemy dark arts here, as VooDoo Defense is equal to V.Power plus some of V.Skill. A single Voodoo School can train up to 10 students.{NEWLINE}Constructing this facility requires 10 Hypno Panels.","STR_HYPER_WAVE_DECODER_UFOPEDIA":"With this device installed, we no longer need to rely on fickle radar detection. The Decoder taps directly into encrypted communication channels and not only instantly pinpoints any craft in range, but also provides a lot of intelligence on it. The maximum range is 2000 nautical miles.{NEWLINE}Constructing this facility requires 6 Slave AIs.","STR_HANGAR_UFOPEDIA":"Each hangar can accommodate one vessel. There are facilities for maintenance, refueling and repair for the assigned craft. Each vessel stationed at a hideout must have a free hangar assigned to it which cannot be used by any other vessel, even if the assigned vessel is out on a mission. Sorry, Cap'n. The pilots and their ground crew have their bizarre rules, and we either follow them, or grow wings.","STR_CANCEL_UC":"BEGONE","STR_BUILD_NEW_BASE_UC":"NEW HIDEOUT","STR_BASE_INFORMATION":"LOGS","STR_EQUIP_CRAFT":"VESSELS","STR_BUILD_FACILITIES":"EXPAND","STR_TRANSFER_UC":"SHIP","STR_PURCHASE_RECRUIT":"BLACK MARKET","STR_SACK":"WALK THE PLANK","STR_SELL_SACK_UC":"FENCE","STR_GEOSCAPE_UC":"YER BRIDGE","STR_BUILD_NEW_BASE":"Found New Hideout","STR_CANCEL":"Begone","STR_OK":"AYE","STR_SCIENTISTS_AVAILABLE":"Brainers Available>{ALT}{0}","STR_SCIENTISTS_ALLOCATED":"Brainers Allocated>{ALT}{0}","STR_SCIENTISTS_ALLOCATED_UC":"BRAINERS ALLOCATED","STR_SCIENTISTS_AVAILABLE_UC":"BRAINERS AVAILABLE>{ALT}{0}","STR_INCREASE":"More","STR_DECREASE":"Less","STR_ENGINEERS_AVAILABLE":"Runts Available>{ALT}{0}","STR_ENGINEERS_ALLOCATED":"Runts Allocated>{ALT}{0}","STR_ENGINEERS__ALLOCATED":"Runts Allocated","STR_ENGINEERS_AVAILABLE_UC":"RUNTS AVAILABLE>{ALT}{0}","STR_ENGINEER_HOURS_TO_PRODUCE_ONE_UNIT":"{0} Work hours to produce one unit","STR_WORK_SPACE_REQUIRED":"Work Space Required>{ALT}{0}","STR_SPECIAL_MATERIALS_REQUIRED":"RESOURCES REQUIRED","STR_INCREASE_UC":"MORE","STR_DECREASE_UC":"LESS","STR_PURCHASE_HIRE_PERSONNEL":"Make Yer Purchases Now","STR_PERSONNEL_AVAILABLE_PERSONNEL_TOTAL":"PEOPLE AVAILABLE:PEOPLE TOTAL>","STR_SOLDIERS":"Hands","STR_SCIENTISTS":"Brainers","STR_ENGINEERS":"Runts","STR_STORES":"Vaults","STR_LIVING_QUARTERS":"Barracks","STR_BASE_NAME":"Name Yer New Hideout, Cap'n!","STR_SELECT_DESTINATION_BASE":"Where Ship To?","STR_GAME_OVER_1":"The Star Gods rule the Earth with divine might and an iron fist, as it has been the case for centuries. The mutant and human population alike continue their pointless lives. Even those with wealth and power are still only slaves. Nothing has changed, and nothing will. Nobody can ever challenge the eternal order of things. There will be no savior, no revolutionary... or will there be? Certainly it won't be you.","STR_GAME_OVER_2":"Your legacy has turned to ashes. Any knowledge and power you have gained is lost forever. Whoever comes after you, will have to start from scratch.","STR_VICTORY_1":"As you enter the chamber you see the Solar Governor, nothing more than a huge alien brain, the object of your quest. Defenseless now, it implores you to listen to its reasons before you make the decision to pull the trigger...","STR_VICTORY_2":"The brain speaks: 'Many millions of years ago the planet you call Mars was alive. This life was brought to a barren planet by our civilization as it was to yours. For millions of years we have visited your planet and genetically developed your ancestors. When the time was ripe, we reclaimed it. You cannot kill us, you are part of us...","STR_VICTORY_3":"Behold the center of Martian civilization, pyramids built millions of years ago by your ancestors. No planet is beyond our reach, and you can share this glory. There is a terrible danger in the cold depths of space the Stellar Empire was created to thwart. All we ask is your co-operation...","STR_VICTORY_4":"'Peace is not an option', is your answer, punctuated with a weapon discharge that puts an end to the Solar Governor. Now the entire command and control nexus, the immense cloning and fabrication facilities of Mars, the miraculous technology, everything is at your fingertips.","STR_VICTORY_5":"Your second in command approaches. 'We have commandeered Governors' interstellar flagship. What are your orders, Cap'n?'. Merely ruling the Earth doesn't even seem worth the effort now. The power of the ancients is yours to command, and the stars beckon you into the infinite universe...","STR_NOT_ENOUGH_SPECIAL_MATERIALS_TO_PRODUCE_ITEM_AT_BASE":"Not enough resources to produce{NEWLINE}{0}{NEWLINE}at{NEWLINE}{1}!","STR_UFO_ACTIVITY_IN_AREAS":"Shipping Activity in Areas","STR_UFO_ACTIVITY_IN_COUNTRIES":"Shipping Activity in Countries","STR_XCOM_ACTIVITY_IN_AREAS":"Yer Activity in Areas","STR_XCOM_ACTIVITY_IN_COUNTRIES":"Yer Activity in Countries","STR_OK_5_SECONDS":"AYE - 5 secs","STR_UFO_IS_NOT_RECOVERED":"Booty has slipped yer grasp","STR_UFO_IS_RECOVERED":"Booty been seized!","STR_CRAFT_IS_LOST":"Vessel is lost","STR_TERROR_CONTINUES":"We retreated from the fight","STR_ALIENS_DEFEATED":"Enemies defeated","STR_BASE_IS_LOST":"Hideout is lost","STR_BASE_IS_SAVED":"Hideout is saved","STR_ALIEN_BASE_STILL_INTACT":"Enemy Hideout still intact","STR_ALIEN_BASE_DESTROYED":"Enemy Hideout destroyed","STR_ALIENS_KILLED":"ENEMIES KILLED","STR_ALIEN_CORPSES_RECOVERED":"DEAD MEN LOOTED","STR_LIVE_ALIENS_RECOVERED":"HOSTAGES TAKEN","STR_ALIEN_ARTIFACTS_RECOVERED":"STRANGE TREASURE SEIZED","STR_ALIEN_BASE_CONTROL_DESTROYED":"HIDEOUT'S BRIDGE DESTROYED","STR_CIVILIANS_KILLED_BY_ALIENS":"FREE MUTANTS KILLED BY OTHERS","STR_CIVILIANS_KILLED_BY_XCOM_OPERATIVES":"FREE MUTANTS KILLED BY US","STR_CIVILIANS_SAVED":"FREE MUTANTS SURVIVED","STR_XCOM_OPERATIVES_KILLED":"HANDS LOST","STR_XCOM_OPERATIVES_RETIRED_THROUGH_INJURY":"HANDS RETIRED THROUGH INJURY","STR_XCOM_OPERATIVES_MISSING_IN_ACTION":"HANDS MISSING THE BELL","STR_TANKS_DESTROYED":"AUXILIARIES LOST","STR_XCOM_CRAFT_LOST":"VESSEL LOST","STR_UFO_RECOVERY":"SEIZE YER BOOTY!","STR_ALIEN_BASE_RECOVERY":"CONQUERING THE COMPETITION","STR_BASE_DEFENSES_INITIATED":"DEFENSIVE BATTERIES FIRING","STR_GRAV_SHIELD_REPELS_UFO":"REPULSOR BEAM REPELS ENEMIES!","STR_UFO_DESTROYED":"IS BLOWN TO PIECES!","STR_SELL_ITEMS_SACK_PERSONNEL":"Fence Yer Stuff Away!","STR_SELL_SACK":"Deal","STR_UFO_CRASH_RECOVERY":"SEIZE YER BOOTY!","STR_UFO_CRASH_RECOVERY_BRIEFING":"We arrived at the crash site, Cap'n! Likely many of those scurvy dogs survived the landing and won't give away their booty without a fight. Too bad for 'em!  If, however, things go south for our crew, remember that anyone not onboard when you takeoff will be lost!","STR_UFO_GROUND_ASSAULT":"GROUND ASSAULT!","STR_UFO_GROUND_ASSAULT_BRIEFING":"Excellent, Cap'n! We managed to sneakily land next to their ship. Any goods they are carrying are undamaged and ours for the taking! Yarr!","STR_BASE_DEFENSE":"HIDEOUT DEFENSE","STR_BASE_UC_":"HIDEOUT> {0}","STR_BASE_DEFENSE_BRIEFING":"Enemy dogs have targeted our base and right now it's being attacked! Time to make them pay for such a mistake... or cut our losses and flee. Your choice, Cap'n.","STR_ALIEN_BASE_ASSAULT":"ENEMY HIDEOUT ASSAULT","STR_ALIEN_BASE_ASSAULT_BRIEFING":"A secret operation of one of the Factions is being run here. Its continuation makes the local Govt look weak, thus cutting heavily into OUR protection funds. However, assaulting an enemy Hideout is a serious undertaking, and requires a major investment of resources, which means an initial loss of 400 Infamy for attempting it; the loot inside, however, should more than make up for it.  Time to crash this party, Cap'n!{NEWLINE}Sea: Angry.","STR_CYDONIA_BRIEFING":"Everything is ready for the grand finale, Cap'n. Time to bring down the false gods and seize the power of the Ancients!","STR_TERROR_MISSION":"MUTANT POGROM","STR_TERROR_MISSION_NO_PENALTY":"MUTANT POGROM (Freelance)","STR_TERROR_MISSION_BRIEFING":"The Mutant Alliance has called for our support! The forces of evil decided it's time to curb the mutant population and launched a pogrom at this city. They thought it'd be like shooting fish in the barrel - they were wrong! Time to enter the stage and kill all these bastards off! This is surely going to make headlines, plus, whatever these evildoers are packing, is ours for the taking!{NEWLINE}Weather: Temperate, Cold Snaps possible. Sea: Stormy.","STR_LAUNCH_INTERCEPTION":"LAUNCH YER VESSELS","STR_CRAFT":"VESSEL","STR_BASE":"HIDEOUT","STR_YES":"YARR!","STR_NO":"NAY...","STR_SELECT_SITE_FOR_NEW_BASE":"CHOOSE A PLACE FOR YER NEW HIDEOUT","STR_RETURN_TO_BASE":"BACK TO YER HIDEOUT","STR_SELECT_NEW_TARGET":"LAY A NEW COURSE","STR_PATROL":"ANCHOR","STR_DAMAGED_RETURNING_TO_BASE":"DAMAGED - RETREATING TO HIDEOUT","STR_LOW_FUEL_RETURNING_TO_BASE":"LOW FUEL - RETURNING TO HIDEOUT","STR_TAILING_UFO":"SHADOWING ENEMY","STR_INTERCEPTING_UFO":"INTERCEPTING SHIPPING-{0}","STR_RETURNING_TO_BASE":"RETURNING TO HIDEOUT","STR_RANK_NONE":"Auxilia","STR_ROOKIE":"Swabbie","STR_SQUADDIE":"Gal","STR_SERGEANT":"Boss Gal","STR_CAPTAIN":"Mistress","STR_COLONEL":"Barones ":"Lost","STR_MEDAL_ORIGINAL8_UFOPEDIA":"The original crew, hailing from various Uber zones, have escaped the captivity of a mysterious, experimental work camp, commandeering an Airbus, and, knowing no better, followed a mysterious signal and found refuge in some underground tunnels, which turned out to be much more than just some tunnels...{NEWLINE}They had little more than rags they called clothes, a few weapons they managed to construct or scavenge, and not much knowledge of the world at large, but they're amongst the finest Uber specimens out there.","STR_MEDAL_SERVICE_TIME_UFOPEDIA":"Awarded every six months, counting from the time of joining our ranks. Yes, we have birthdays twice a year!","STR_MEDAL_IMMORTAL_UFOPEDIA":"Awarded to a gal that has survived 6 years of pirating career, which, in this path of life, is almost equal to being immortal. It will be awarded yearly until the 10th anniversary, then bi-yearly. Maybe it is time to finish the campaign, one way or another?","STR_MEDAL_STATGAIN_UFOPEDIA":"Marks those who have grown past limits and boundaries into truly beautiful beings. 125 points of stat gains minimum, and every next level of this Condemnation requires 25 more (33 on higher tiers).","STR_MEDAL_CARREER_SCORE_UFOPEDIA":"You're known and feared across the globe (or at least in some parts of it, or some taverns). This is awarded for participating in high-scoring missions. All the points are then given to each participant and tallied up.{NEWLINE}5000 Infamy minimum. 20,000 for Third Iron Skull.","STR_MEDAL_CARREER_MISSIONS_UFOPEDIA":"Awarded for amassing a large grand total of missions in the course of piratin' career. Only victorious missions count.{NEWLINE}5 Missions minimum. 20 for Third Iron Skull.","STR_MEDAL_NIGHTOPS_UFOPEDIA":"Awarded for participating in many Night missions.{NEWLINE}2 Missions minimum. 10 for Third Iron Skull.","STR_MEDAL_BASE_DEFENSE_UFOPEDIA":"Awarded for defending one's Hideout, duh.{NEWLINE}One Level awarded for each Hideout Defense.","STR_MEDAL_ALIEN_BASE_ASSAULT_UFOPEDIA":"Awarded for raiding Secret Bases.{NEWLINE}One Level awarded for each Secret Base Assault.","STR_MEDAL_CAMPAIGN_RIBBON_UFOPEDIA":"This is awarded for participating in many missions in a Region. Successful, failed or complicated.{NEWLINE}20 Missions minimum. 40 for Third Iron Skull.","STR_MEDAL_MURDERER_UFOPEDIA":"This Gal has blood of fellow human-like beings on her hands. Was it really necessary?{NEWLINE}12 for Third Iron Skull.","STR_MEDAL_CARREER_KILLS_UFOPEDIA":"Awarded for slaying an impressive number of beings throughout their whole career. Civilian and Friendly casaulties count.{NEWLINE}50 Kills minimum. 100 for Third Iron Skull.","STR_MEDAL_CARREER_CAPTURES_UFOPEDIA":"Awarded for knocking out lots of enemies.{NEWLINE}10 Stuns minimum. 50 for Third Iron Skull.","STR_MEDAL_RACE_KILLS_UFOPEDIA":"This is awarded for taking out a lot of enemies belonging to a single faction. Still, you can't ever kill everyone!.{NEWLINE}15 Neutralizations minimum. 60 for Third Iron Skull.","STR_MEDAL_WEAPON_PROFICIENCY_UFOPEDIA":"This is awarded for taking out a lot of enemies with a single type of weapon. You need to be a very boring person to reach a high rank.{NEWLINE}15 Neutralizations minimum. 60 for Third Iron Skull.","STR_MEDAL_FIREKILL_UFOPEDIA":"This is awarded for Killing It with Fire.{NEWLINE}5 Kills minimum. 30 for Third Iron Skull.","STR_MEDAL_CHEMKILL_UFOPEDIA":"This is awarded for melting enemies with acid and choking them with poisonous gases (or plain old noose).{NEWLINE}5 Kills minimum. 30 for Third Iron Skull.","STR_MEDAL_MELEEKILL_UFOPEDIA":"This is awarded for Kills made with slashy and stabby melee weapons.{NEWLINE}5 Kills minimum. 30 for Third Iron Skull.","STR_MEDAL_ARCHER_UFOPEDIA":"This is awarded for Kills made with bows.{NEWLINE}5 Kills minimum. 30 for Third Iron Skull.","STR_MEDAL_PROXYKILL_UFOPEDIA":"This is awarded for Kills made with traps (like Landmines).{NEWLINE}5 Kills minimum. 30 for Third Iron Skull.","STR_MEDAL_SLAVEKILLS_UFOPEDIA":"This is awarded for Kills made by units under your psionic control.{NEWLINE}5 Kills minimum. 30 for Third Iron Skull.","STR_MEDAL_GUNNER_UFOPEDIA":"Awarded for Killing 3 in a single turn, using firearms or chainsaws (HE, Incendiary and Choking damage doesn't count){NEWLINE}Repeating it 8 times is required for Third Iron Skull.","STR_MEDAL_BOMBER_UFOPEDIA":"Awarded for Killing 3 in a single turn, using explosives (bombs, rockets, grenades etc.){NEWLINE}Repeating it 8 times is required for Third Iron Skull.","STR_MEDAL_SLASHER_UFOPEDIA":"Awarded for Killing 3 in a single turn, using bladed Melee weapons.{NEWLINE}Repeating it 8 times is required for Third Iron Skull.","STR_MEDAL_SAMURAI_UFOPEDIA":"Awarded for Killing 8 in a single mission, using Melee weapons.{NEWLINE}Repeating it 8 times is required for Third Iron Skull.","STR_MEDAL_MONSTER_UFOPEDIA":"This gal is rippling with power to such extent that she managed to kill several people using only Daze damage.{NEWLINE}2 Kills minimum. 10 for Third Iron Skull.","STR_MEDAL_TANK_KILLER_UFOPEDIA":"Awarded for killing enemy war machines.{NEWLINE}2 minimum. 10 for Third Iron Skull.","STR_MEDAL_MONSTER_HUNTER_UFOPEDIA":"Awarded for bravely killing monsters with melee weapons.{NEWLINE}4 minimum. 15 for Third Iron Skull.","STR_MEDAL_ASSAULTER_UFOPEDIA":"Marks a very experienced assaulter. Awarded for kills with one-handed melee weapons that require high Melee and Reactions skills, as well as with pistols, one-handed SMGs and instant-thrown explosives, incendiaries etc.{NEWLINE}40 minimum. 100 for Third Iron Skull.","STR_MEDAL_PSYCHOKILL_UFOPEDIA":"Given only to true psychopaths, when it comes to weapon choices. Awarded for kills with things like bats, machetes, cleavers or axes, as well as chainsaws, shotguns and a couple other weapons.{NEWLINE}40 minimum. 100 for Third Iron Skull.","STR_MEDAL_DBLKILL_UFOPEDIA":"Awarded for 2 Kills in a single turn.{NEWLINE}Repeating it 8 times is required for Third Iron Skull.","STR_MEDAL_QUADKILL_UFOPEDIA":"Awarded for 4 Kills in a single turn.{NEWLINE}Repeating it 8 times is required for Third Iron Skull.","STR_MEDAL_7V7KILL_UFOPEDIA":"Awarded for 7 Kills in a single turn.{NEWLINE}Repeating it 8 times is required for Third Iron Skull.","STR_MEDAL_MISSION_KILLS_5_UFOPEDIA":"Awarded for Killing 5 in a single mission.{NEWLINE}Repeating it 8 times is required for Third Iron Skull.","STR_MEDAL_MISSION_KILLS_11_UFOPEDIA":"Awarded for Killing 11 in a single mission.{NEWLINE}Repeating it 8 times is required for Third Iron Skull.","STR_MEDAL_WRESTLER_UFOPEDIA":"Awarded to those who subdue enemies up close and personal, using Daze, Concussive or Choking damage.{NEWLINE}5 Stuns minimum. 30 for Third Iron Skull.","STR_MEDAL_SPECIALSTUN_UFOPEDIA":"This is awarded for neutralizing enemies using one's charms, whatever they are.{NEWLINE}5 Stuns minimum. 30 for Third Iron Skull.","STR_MEDAL_IDOL_UFOPEDIA":"This is awarded for capturing 3 enemies per Mission.{NEWLINE}Repeating it 8 times is required for Third Iron Skull.","STR_MEDAL_SUCCUBUS_UFOPEDIA":"Awarded to those who manage to capture 6 enemies per Mission, using only Charm damage.{NEWLINE}Repeating it 8 times is required for Third Iron Skull.","STR_MEDAL_VIPHUNTER_UFOPEDIA":"Awarded for capturing high-ranking enemies.{NEWLINE}7 for Third Iron Skull.","STR_MEDAL_ATTITUDE_PROBLEM_UFOPEDIA":"Awarded for hushing down these bossy Guild Team Managers and Reps for good.{NEWLINE}10 Minimum. 25 for Third Iron Skull.","STR_MEDAL_DOTS_UFOPEDIA":"Awarded for punishing the worst enemies of real science, the Academy Provosts.{NEWLINE}2 Minimum. 8 for Third Iron Skull.","STR_MEDAL_REACTIONFIRE_UFOPEDIA":"Awarded for performing Reaction Fire.{NEWLINE}5 Reactions minimum. 30 for Third Iron Skull.","STR_MEDAL_LUCKYSHOT_UFOPEDIA":"Awarded for hitting targets despite lousy odds.{NEWLINE}7 for Third Iron Skull.","STR_MEDAL_UNDERFIRE_UFOPEDIA":"You were targeted by lots and lots of attacks. Hopefully they were unsuccessful.{NEWLINE}20 attack attempts minimum. 80 for Third Iron Skull.","STR_MEDAL_MULTIPLEHITS_UFOPEDIA":"You've received lots and lots of hits.{NEWLINE}5 hits minimum. 30 for Third Iron Skull.","STR_MEDAL_PURPLE_HEART_UFOPEDIA":"This testifies the number of battle scars you've earned. Each mission you've been wounded counts as 1, regardless of the number of Wounds.{NEWLINE}7 for Third Iron Skull.","STR_MEDAL_UNCONSCIOUS_UFOPEDIA":"This notes the dubious achievement of frequently passing out during a battle.{NEWLINE}10 for Third Iron Skull.","STR_MEDAL_CRIMSON_HEART_UFOPEDIA":"Medical documentation on how many days you've uselessly spent in your bunk, feeling miserable. The Doctor looks at you disapprovingly.{NEWLINE}15 days minimum. 100 for Third Iron Skull.","STR_MEDAL_HEALER_UFOPEDIA":"Awarded for healing many wounds on a single mission. Only the best performing mission counts.{NEWLINE}5 Heals minimum. 10 for Third Iron Skull.","STR_MEDAL_REVIVE_UFOPEDIA":"Awarded for raising unconscious people, regardless of reason.{NEWLINE}15 for Third Iron Skull.","STR_MEDAL_FRIENDLYFIRE_UFOPEDIA":"Slapped onto those who often get hit by their comrades in combat. Hopefully you've made up for this!{NEWLINE}15 for Third Judas Skull.","STR_MEDAL_LONESURVIVOR_UFOPEDIA":"Awarded for one who was a lone survivor of a mission. Whether they lost all their comrades to enemy action, accident, or simply killed them all to claim the laurel, they're equally survive-y.{NEWLINE}8 Survivals for Third Iron Skull.","STR_MEDAL_SAVEDALL_UFOPEDIA":"Awarded for saving all friendly peasants from evildoers.{NEWLINE}Perform this impossible task multiple times for extra decorations.","STR_MEDAL_GLOBETROTTER_UFOPEDIA":"Awarded for seeing all 7 sides of the world.{NEWLINE}Awarded once.","STR_MEDAL_CIV_KILLS_UFOPEDIA":"Either by accident or by design, this pirate killed those who were supposed to be protected.{NEWLINE}Killing 8 is required for Third Iron Skull.","STR_MEDAL_BETRAYER_UFOPEDIA":"This supremely shameful title belongs to those who hamper our cause by killing their comrades or committing suicide.{NEWLINE}Awarded once for each Kill.","STR_MEDAL_POSTMORTEM_KILL_UFOPEDIA":"Awarded posthumously to those, who manage to slay enemies even in death.{NEWLINE}Decoration level depends on the number of kills.","STR_MEDAL_FALLEN_UFOPEDIA":"This gal has been killed. Multiple decorations would logically mean she has returned from the grave.","STR_MEDAL_MIA_UFOPEDIA":"Denotes that the gal in question isn't currently in our ranks due to being missing.","STR_MEDAL_ORIGINAL8_DESCRIPTION":"This pirate is a member of the original crew of 9 misfits that found the abandoned base where your Hideout is located now.","STR_MEDAL_SERVICE_TIME_DESCRIPTION":"Awarded every six months, counting from the time of joining our ranks. Yes, we have birthdays twice a year!","STR_MEDAL_IMMORTAL_DESCRIPTION":"Awarded to a gal that has survived 6 years of pirating career, which, in this path of life, is almost equal to being immortal. It will be awarded yearly until the 10th anniversary, then bi-yearly. Maybe it is time to finish the campaign, one way or another?","STR_MEDAL_STATGAIN_DESCRIPTION":"Marks those who have grown past limits and boundaries into truly beautiful beings. 125 points of stat gains minimum, and every next level of this Condemnation requires 25 more (33 on higher tiers).","STR_MEDAL_CARREER_SCORE_DESCRIPTION":"You're known and feared across the globe (or at least in some parts of it, or some taverns). This is awarded for participating in high-scoring missions. All the points are then given to each participant and tallied up.{NEWLINE}5000 Infamy minimum. 20,000 for Third Iron Skull.","STR_MEDAL_CARREER_MISSIONS_DESCRIPTION":"Awarded for amassing a large grand total of missions in the course of piratin' career. Only victorious missions count.{NEWLINE}5 Missions minimum. 30 for Third Iron Skull.","STR_MEDAL_NIGHTOPS_DESCRIPTION":"Awarded for particip EACTIONFIRE_DESCRIPTION":"Awarded for performing Reaction Fire.{NEWLINE}5 Reactions minimum. 30 for Third Iron Skull.","STR_MEDAL_LUCKYSHOT_DESCRIPTION":"Awarded for hitting targets despite lousy odds.{NEWLINE}7 for Third Iron Skull.","STR_MEDAL_UNDERFIRE_DESCRIPTION":"You were targeted by lots and lots of attacks. Hopefully they were unsuccessful.{NEWLINE}20 attack attempts minimum. 80 for Third Iron Skull.","STR_MEDAL_MULTIPLEHITS_DESCRIPTION":"You've received lots and lots of hits.{NEWLINE}5 hits minimum. 30 for Third Iron Skull.","STR_MEDAL_PURPLE_HEART_DESCRIPTION":"This testifies the number of battle scars you've earned. Each mission you've been wounded counts as 1, regardless of the number of Wounds.{NEWLINE}7 for Third Iron Skull.","STR_MEDAL_UNCONSCIOUS_DESCRIPTION":"This notes the dubious achievement of frequently passing out during a battle.{NEWLINE}10 for Third Iron Skull.","STR_MEDAL_CRIMSON_HEART_DESCRIPTION":"Medical documentation on how many days you've uselessly spent in your bunk, feeling miserable. The Doctor looks at you disapprovingly.{NEWLINE}15 days minimum. 100 for Third Iron Skull.","STR_MEDAL_HEALER_DESCRIPTION":"Awarded for healing many wounds on a single mission. Only the best performing mission counts.{NEWLINE}5 Heals minimum. 10 for Third Iron Skull.","STR_MEDAL_REVIVE_DESCRIPTION":"Awarded for raising unconscious people, regardless of reason.{NEWLINE}15 for Third Iron Skull.","STR_MEDAL_FRIENDLYFIRE_DESCRIPTION":"Slapped onto those who often get hit by their comrades in combat. Hopefully you've made up for this!{NEWLINE}15 for Third Judas Skull.","STR_MEDAL_LONESURVIVOR_DESCRIPTION":"Awarded for one who was a lone survivor of a mission. Whether they lost all their comrades to enemy action, accident, or simply killed them all to claim the laurel, they're equally survive-y.{NEWLINE}8 Survivals for Third Iron Skull.","STR_MEDAL_SAVEDALL_DESCRIPTION":"Awarded for saving all friendly peasants from evildoers.{NEWLINE}Perform this impossible task multiple times for extra decorations.","STR_MEDAL_GLOBETROTTER_DESCRIPTION":"Awarded for seeing all 7 sides of the world.{NEWLINE}Awarded once.","STR_MEDAL_CIV_KILLS_DESCRIPTION":"Either by accident or by design, this pirate killed those who were supposed to be protected.{NEWLINE}Killing 8 is required for Third Iron Skull.","STR_MEDAL_BETRAYER_DESCRIPTION":"This supremely shameful title belongs to those who hamper our cause by killing their comrades or committing suicide.{NEWLINE}Awarded once for each Kill.","STR_MEDAL_POSTMORTEM_KILL_DESCRIPTION":"Awarded posthumously to those, who manage to slay enemies even in death.{NEWLINE}Decoration level depends on the number of kills.","STR_MEDAL_FALLEN_DESCRIPTION":"This gal has been killed. Multiple decorations would logically mean she has returned from the grave.","STR_MEDAL_MIA_DESCRIPTION":"Denotes that the gal in question isn't currently in our ranks due to being missing.","STR_AURA_HEAT_TXT":"It's scorching hot! Taking Stun damage!","STR_AURA_COLD_TXT":"It's freezing! Energy is drained!","STR_ACID_RAIN_TXT":"It's raining acid! It hurts!!!","STR_AURA_FEAR_TXT":"Governor's oppressive aura is lowering our Morale!","STR_LOC_SIBERIA":"Siberia Base Investigation","STR_MARKER_XCOM_FILES":"Mysterious Siberia Base","STR_ALERT_XCOM_FILES":"Siberia Base Found!","STR_LOC_SIBERIA_BRIEFING":"We've finally found the location of the ancient base our interrogations hinted at. We need to secure any tech data we find. We detect a large enemy presence on the ground however, so this is our only shot at this. The word of our discovery will leak out and someone will take the prize from before our noses.{NEWLINE}Weather: Freezing Cold. Sea: Furious.","STR_LOC_EMANSION":"Mansion Invasion","STR_MARKER_EMANSION":"Exquisite Mansion","STR_ALERT_EMANSION":"Mansion Robbery Opportunity!","STR_LOC_EMANSION_BRIEFING":"{NEWLINE}This place be holdin' many a treasure! We will launch a sneaky attack. Any non-Infiltration equipment we're carrying will be sent to the Hideout now. We have 32 Turns before the enemy cavalry arrives, after which time, anything and anyone not on the green escape zones on the roof will be LOST. We can also try to defeat them all and take everything!","STR_MISSION_PIR_EMANSION":"!Mansion Invasions!","STR_MISSION_PIR_EMANSION_UFOPEDIA":"There are rich mansions around the world, waiting to be robbed! Yet them defenses are too strong for a frontal assault. We need to go sneaky by dressing up as servants, and then escape from the roof. Therefore only maid, nurse, dress, thieving, and highly magical outfits are allowed. Lacking these, we'll scrounge up some maid outfits inside. Also only Infiltration-type items can be sneaked in. For getaway, we need a fast or inconspicuous ship.{NEWLINE}WARNING: the time to finish the mission will be limited, and who knows where our gear is gonna end up, so it's better not to take anything that isn't held in inventories.","STR_LOC_LOKNAR_VILLAGE_DEFENSE":"Help the Lokk'Naars","STR_LOC_LOKNAR_VILLAGE_DEFENSE_2":"Help the Lokk'Naars","STR_MARKER_LOKNAR_VILLAGE":"Lokk'Naar Village","STR_ALERT_LOKNAR_VILLAGE_DEFENSE":"Help the Lokk'Naars","STR_LOC_LOKNAR_VILLAGE_DEFENSE_BRIEFING":"We have received a word from Jack that the Sky Ninjas, sent by the evil Narlocks, are making a rodeo in one of the Lokk'Naar villages. We'll be rewarded in apples and cash for repelling this attack.{NEWLINE}Weather: Warm. Sea: Normal.","STR_LOC_LOKNAR_VILLAGE_DEFENSE_2_BRIEFING":"We have received a word from Jack that one of Lokk'Naar villages is being attacked by Ratmen raiders. We'll be rewarded in apples and cash for beating them back.{NEWLINE}Weather: Warm. Sea: Normal.","STR_MISSION_CHURCH_CAMP":"!Neophyte Boot Camp!","STR_MISSION_CHURCH_CAMP_UFOPEDIA":"Oi, Cap'n! Raiding these temples is fun, but it gets repetitive, no? We figured out, that since we do train our recruits, so the Church has to run their own courses to whip all these Neophytes into some shape as well. And what does it mean for us? Heaps of guns and free target practice! We'll be on a lookout for these Camps from now on, and get back to you when we find one!","STR_ALERT_CHURCH_CAMP":"Church Boot Camp","STR_CHURCH_CAMP_BRIEFING":"{NEWLINE}The Church of Sirius is training a new batch of fanatics in this jungle camp. Let's show them the error of their ways and loot their weapons!{NEWLINE}Weather: Scorching Hot. Sea: Uneven.","STR_LOC_BEASTMEN_ALTAR":"Blood Rituals","STR_MARKER_BEASTMEN_ALTAR":"Sacrificial Altar","STR_ALERT_BEASTMEN_ALTAR":"Blood Rituals","STR_LOC_BEASTMEN_ALTAR_BRIEFING":"{NEWLINE}A group of deplorable beings has caught an adventurer and prepares to perform a macabre sacrifice to their gods!{NEWLINE}Weather: Scorching Hot. Sea: Uneven.","STR_LOC_RATLING_VILLAGE":"Ratmen Rodeo","STR_MARKER_RATLING_VILLAGE":"Ratmen Village","STR_ALERT_RATLING_VILLAGE":"Ratmen Rodeo","STR_LOC_RATLING_VILLAGE_BRIEFING":"We have found a ramshackle 'village' of them Ratmen. They're known as scurvy thieves and bandits, even their leaders go by a shady title of 'swaggins'. Hopefully they hid their stash of stolen goods here. And even if they didn't, no one is going to miss these good-for-nothings!{NEWLINE}Weather: Warm. Sea: Normal.","STR_LOC_HT_HOUSE":"Bring Down the Watchtower","STR_MARKER_HT_HOUSE":"Watchtower","STR_ALERT_HT_HOUSE":"Bring Down The Watchtower","STR_LOC_HT_HOUSE_BRIEFING":"Dis building be used by them Big Factions to spy on the local people so they can come up with some new taxes or other villainy. The Factions might be big, but the tower be small, so let's get to work, nay, Cap'n? We just need to find a way to defeat or fool the robotic guard - beware of the Curse of the Machine!{NEWLINE}Weather: Temperate. Sea: Gentle.","STR_LOC_GOVT_CAR":"Stranded Govt Agent","STR_MARKER_GOVT_CAR":"Stranded Govt Agent","STR_ALERT_GOVT_CAR":"Stranded Govt Agent","STR_LOC_GOVT_CAR_BRIEFING":"One of the Provincial Govts has lost a squad in this area during a false flag operation and now cannot rescue their own men from the local bandits due to something called 'plausible deniability'. If we manage to clear the place out, they will pay us a good ransom for any Agents we manage to recover.{NEWLINE}Weather: Temperate. Sea: Calm.","STR_LOC_DISTRESS_BUNKER":"Shipwrecked Gal","STR_LOC_DISTRESS_BUNKER_TEMPERATE":"Shipwrecked Gal","STR_LOC_DISTRESS_BUNKER_JUNGLE":"Shipwrecked Gal (Jungle)","STR_LOC_DISTRESS_BUNKER_COLD":"Shipwrecked Gal (Cold)","STR_LOC_DISTRESS_BUNKER_DESERT":"Shipwrecked Gal (Desert)","STR_MARKER_DISTRESS_BUNKER":"Shipwrecked Gal","STR_DISTRESS_BUNKER_TEMPERATE_BRIEFING":"One of our fellow escaped Gals has broadcasted a call from this location. In her last transmission, she was delirious from the lack of water and radiation. We must rescue her before she dies or gets captured - if she's still there.{NEWLINE}Weather: Temperate. Sea: Gentle","STR_DISTRESS_BUNKER_JUNGLE_BRIEFING":"One of our fellow escaped Gals has broadcasted a call from this location. In her last transmission, she was delirious from the lack of water and radiation. We must rescue her before she dies or gets captured - if she's still there.{NEWLINE}Weather: Scorching Hot. Sea: Gentle","STR_DISTRESS_BUNKER_COLD_BRIEFING":"One of our fellow escaped Gals has broadcasted a call from this location. In her last transmission, she was delirious from the lack of water and radiation. We must rescue her before she dies or gets captured - if she's still there.{NEWLINE}Weather: Freezing Cold. Sea: Gentle","STR_DISTRESS_BUNKER_DESERT_BRIEFING":"One of our fellow escaped Gals has broadcasted a call from this location. In her last transmission, she was delirious from the lack of water and radiation. We must rescue her before she dies or gets captured - if she's still there.{NEWLINE}Weather: Scorching Hot. Sea: Gentle","STR_DISTRESS_CALL":"Distress Call","STR_DISTRESS_CALL_TEMPERATE":"Distress Call","STR_DISTRESS_CALL_JUNGLE":"Distress Call (Jungle)","STR_DISTRESS_CALL_COLD":"Distress Call (Cold)","STR_DISTRESS_CALL_DESERT":"Distress Call (Desert)","STR_MARKER_DISTRESS_CALL":"Distress Beacon","STR_ALERT_DISTRESS_CALL":"Distress Call Intercepted","STR_DISTRESS_CALL_TEMPERATE_BRIEFING":"A shipwrecked party, lost somewhere in this area, has broadcasted its position on open frequency. Let's find them and teach them a practical lesson what can happen if you do something like that!{NEWLINE}Weather: Temperate. Sea: Calm","STR_DISTRESS_CALL_JUNGLE_BRIEFING":"A shipwrecked party, lost somewhere in this area, has broadcasted its position on open frequency. Let's find them and teach them a practical lesson what can happen if you do something like that!{NEWLINE}Weather: Scorching Hot. Sea: Calm","STR_DISTRESS_CALL_COLD_BRIEFING":"A shipwrecked party, lost somewhere in this area, has broadcasted its position on open frequency. Let's find them and teach them a practical lesson what can happen if you do something like that!{NEWLINE}Weather: Cold. Sea: Calm","STR_DISTRESS_CALL_DESERT_BRIEFING":"A shipwrecked party, lost somewhere in this area, has broadcasted its position on open frequency. Let's find them and teach them a practical lesson about what can happen if you do something like that!{NEWLINE}Weather: Scorching Hot. Sea: Calm","STR_LOC_ACADEMY_OUTPOST":"Scientific Experiments","STR_LOC_ACADEMY_OUTPOST_TEMPERATE":"Scientific Experiments","STR_LOC_ACADEMY_OUTPOST_JUNGLE":"Scientific Experiments (Jungle)","STR_LOC_ACADEMY_OUTPOST_COLD":"Scientific Experiments (Cold)","STR_LOC_ACADEMY_OUTPOST_DESERT":"Scientific Experiments (Desert)","STR_MARKER_ACADEMY_OUTPOST":"Academy Outpost","STR_ALERT_ACADEMY_OUTPOST":"Scientific Experiments","STR_LOC_ACADEMY_OUTPOST_TEMPERATE_BRIEFING":"Here the Academy wenches have erected a fancy house. A house of pain it is, where captured people and animals go to an unknown fate. Honor demands putting an end to this and liberating everything that isn't bolted down to the ground! We can garner some savvy there too, especially from these blonde Medics. They're armored against buckshot but are worth much more alive anyway!{NEWLINE}Weather: Temperate. Sea: Normal","STR_LOC_ACADEMY_OUTPOST_JUNGLE_BRIEFING":"Here the Academy wenches have erected a fancy house. A house of pain it is, where captured people and animals go to an unknown fate. Honor demands putting an end to this and liberating everything that isn't bolted down to the ground! We can garner some savvy there too, especially from these blonde Medics. They're armored against buckshot but are worth much more alive anyway!{NEWLINE}Weather: Scorching Hot. Sea: Normal","STR_LOC_ACADEMY_OUTPOST_COLD_BRIEFING":"Here the Academy wenches have erected a fancy house. A house of pain it is, where captured people and animals go to an unknown fate. Honor demands putting an end to this and liberating everything that isn't bolted down to the ground! We can garner some savvy there too, especially from these blonde Medics. They're armored against buckshot but are worth much more alive anyway!{NEWLINE}Weather: Freezing Cold. Sea: Normal","STR_LOC_ACADEMY_OUTPOST_DESERT_BRIEFING":"Here the Academy wenches have erected a fancy house. A house of pain it is, where captured people and animals go to an unknown fate. Honor demands putting an end to this and liberating everything that isn't bolted down to the ground! We can garner some savvy there too, especially from these blonde Medics. They're armored against buckshot but are worth much more alive anyway!{NEWLINE}Weather: Scorching Hot. Sea: Normal","STR_LOC_GUILD_OUTPOST":"Warehouse Wars","STR_LOC_GUILD_OUTPOST_TEMPERATE":"Warehouse Wars","STR_LOC_GUILD_OUTPOST_JUNGLE":"Warehouse Wars (Jungle)","STR_LOC_GUILD_OUTPOST_COLD":"Warehouse Wars (Cold)","STR_LOC_GUILD_OUTPOST_DESERT":"Warehouse Wars (Desert)","STR_MARKER_GUILD_OUTPOST":"Traders' Guild Warehouse","STR_ALERT_GUILD_OUTPOST":"Warehouse Wars","STR_LOC_GUILD_OUTPOST_TEMPERATE_BRIEFING":"The omnipotent Traders run a warehouse in this area. If we 'ware' to strike it, we could turn their wares into warez. Dem dogs in guild colors are free targets to show off our prowess, but we can take some wh... wenches alive as warez too. Be-ware of them Guild Security, they mighta be just oxen in armor, but that armor makes them very resistant to shotguns and lo-end pistols. Better to catch them un-a-wares and backstab 'em. Pun!{NEWLINE}Weather: Temperate. Sea: Normal","STR_LOC_GUILD_OUTPOST_JUNGLE_BRIEFING":"The omnipotent Traders run a warehouse in this area. If we 'ware' to strike it, we could turn their wares into warez. Dem dogs in guild colors are free targets to show off our prowess, but we can take some wh... wenches alive as warez too. Be-ware of them Guild Security, they mighta be just oxen in armor, but that armor makes them very resistant to shotguns and lo-end pistols. Better to catch them un-a-wares and backstab 'em. Pun!{NEWLINE}Weather: Scorching Hot. Sea: Normal","STR_LOC_GUILD_OUTPOST_COLD_BRIEFING":"The omnipotent Traders run a warehouse in this area. If we 'ware' to strike it, we could turn their wares into warez. Dem dogs in guild colors are free targets to show off our prowess, but we can take some wh... wenches alive as warez too. Be-ware of them Guild Security, they mighta be just oxen in armor, but that armor makes them very resistant to shotguns and lo-end pistols. Better to catch them un-a-wares and backstab 'em. Pun!{NEWLINE}Weather: Freezing Cold. Sea: Normal","STR_LOC_GUILD_OUTPOST_DESERT_BRIEFING":"The omnipotent Traders run a warehouse in this area. If we 'ware' to strike it, we could turn their wares into warez. Dem dogs in guild colors are free targets to show off our prowess, but we can take some wh... wenches alive as warez too. Be-ware of them Guild Security, they mighta be just oxen in armor, but that armor makes them very resistant to shotguns and lo-end pistols. Better to catch them un-a-wares and backstab 'em. Pun!{NEWLINE}Weather: Scorching Hot. Sea: Normal","STR_MISSION_GUILD_OUTPOST":"!Warehouse Wars!","STR_MISSION_GUILD_OUTPOST_UFOPEDIA":"It's time to step up our game. The Traders' Guild runs a vast network of warehouses all over the globe. We'll be going for the small ones but still we can expect some armored guards. Our informants will be on a lookout and we can expect the first target to show up within one or two months.","STR_LOC_CHURCH_OUTPOST":"Temple Raid","STR_LOC_CHURCH_OUTPOST_TEMPERATE":"Temple Raid","STR_LOC_CHURCH_OUTPOST_JUNGLE":"Temple Raid (Jungle)","STR_LOC_CHURCH_OUTPOST_COLD":"Temple Raid (Cold)","STR_LOC_CHURCH_OUTPOST_DESERT":"Temple Raid (Desert)","STR_MARKER_CHURCH_OUTPOST":"Temple of Sirius","STR_ALERT_CHURCH_OUTPOST":"Temple Raid","STR_LOC_CHURCH_OUTPOST_TEMPERATE_BRIEFING":"This isolated temple be rumored to be easy pickings. Let us pilfer their coffers and get rich! We can either sneak in and seize the gold, or subdue everyone and get more loot and glory! We may need to be careful with civilians, better to catch them alive lest we want to appear like we have little style.{NEWLINE}Weather: Temperate. Sea: Calm","STR_LOC_CHURCH_OUTPOST_JUNGLE_BRIEFING":"This isolated temple be rumored to be easy pickings. Let us pilfer their coffers and get rich! We can either sneak in and seize the gold, or subdue everyone and get more loot and glory! We may need to be careful with civilians, better to catch them alive lest we want to appear like we have little style.{NEWLINE}Weather: Scorching Hot. Sea: Calm","STR_LOC_CHURCH_OUTPOST_COLD_BRIEFING":"This isolated temple be rumored to be easy pickings. Let us pilfer their coffers and get rich! We can either sneak in and seize the gold, or subdue everyone and get more loot and glory! We may need to be careful with civilians, better to catch them alive lest we want to appear like we have little style.{NEWLINE}Weather: Freezing Cold. Sea: Calm","STR_LOC_CHURCH_OUTPOST_DESERT_BRIEFING":"This isolated temple be rumored to be easy pickings. Let us pilfer their coffers and get rich! We can either sneak in and seize the gold, or subdue everyone and get more loot and glory! We may need to be careful with civilians, better to catch them alive lest we want to appear like we have little style.{NEWLINE}Weather: Scorching Hot. Sea: Calm","STR_LOC_MONSTER_HUNT":"Monster Hunt","STR_LOC_MONSTER_HUNT_BRIEFING":"Oi Cap'n! Let us slaughter some poor,{NEWLINE}defenceless animals, skin them and collect{NEWLINE}a fat prize for their useless body parts!{NEWLINE}We just need to be careful not to bump into{NEWLINE}another crew of hunters!","STR_LOC_MONSTER_HUNT_MEGASCORPION":"Stingy Megascorpions","STR_MARKER_LOC_MONSTER_HUNT_MEGASCORPION":"Megascorpion Hunt","STR_ALERT_MONSTER_HUNT_MEGASCORPION":"Megascorpion Hunt","STR_ALERT_MONSTER_HUNT_MEGASCORPION_DESC":"Find Megascorpions for their Stings and Poison. Weather forecast: Scorching Hot. Sea forecast: Normal.","STR_LOC_MONSTER_HUNT_GIANTSPIDER":"Spider Scare","STR_MARKER_LOC_MONSTER_HUNT_GIANTSPIDER":"Giant Spider Hunt","STR_ALERT_MONSTER_HUNT_GIANTSPIDER":"Giant Spider Hunt","STR_ALERT_MONSTER_HUNT_GIANTSPIDER_DESC":"Find Giant Spiders for their Silk and Poison. Weather forecast: Warm. Sea forecast: Uneven.","STR_LOC_MONSTER_HUNT_CHUPACABRA":"Chupacabra Carnage","STR_MARKER_LOC_MONSTER_HUNT_CHUPACABRA":"Chupacabra Hunt","STR_ALERT_MONSTER_HUNT_CHUPACABRA":"Chupacabra Hunt","STR_ALERT_MONSTER_HUNT_CHUPACABRA_DESC":"Find Chupacabras for Fun and Profit. Weather forecast: Temperate. Sea forecast: Uneven.","STR_LOC_MONSTER_HUNT_BLOOD_DOG":"Them Bloody Hounds","STR_MARKER_LOC_MONSTER_HUNT_BLOOD_DOG":"Blood Hound Hunt","STR_ALERT_MONSTER_HUNT_BLOOD_DOG":"Blood Hound Hunt","STR_ALERT_MONSTER_HUNT_BLOOD_DOG_DESC":"Find Blood Hounds for Fun and Profit. Weather forecast: Temperate. Sea forecast: Uneven.","STR_MONSTER_HUNT":"!Monster Hunt!","STR_MONSTER_HUNT_UFOPEDIA":"'Fter figuring out how to skin them beasties we spoke with Lokk'Naar hunters for further hints and tips regarding their trade (what a hangover, Cap'n!). Turns out that them landlubbers be paying good coin for various animal parts - fer example, remember them Megascorpions we used to eat? Their stings fetch an astounding price, and if we manage to catch one alive, we could maybe examine their poison. We be keeping our ears open for any profitable hunt opportunities, and as soon as we hear somethin', we'll give you a word immediately, Cap'n!","STR_LOC_MONSTER_HUNT_SHAMBLER_BRIEFING":"'Wampa Wovi' is a traditional Blackmarch name of the hunt for the legendary White Shambler. I'm telling you this, Cap'n, because this fabled animal has been spotted somewhere near this location! Lets bag it, and get rich!{NEWLINE}Weather: Freezing Cold. Sea: Calm.","STR_LOC_MONSTER_HUNT_SHAMBLER":"Wampa Wovi","STR_MARKER_LOC_MONSTER_HUNT_SHAMBLER":"Shambler Hunt","STR_ALERT_MONSTER_HUNT_SHAMBLER":"Shambler Hunt","STR_UNDERSEA_OPERATIONS":"Undersea Operations","STR_MISSION_SEA_ADVENTURE":"!Undersea Treasures!","STR_MISSION_SEA_ADVENTURE_UFOPEDIA":"So many ships have crashed into the sea, making it impossible to loot them! This has to be a true treasure cove, and we could simply dive right in - provided we have a proper craft (initially only the Expedition). In the underwater world, unprotected divers take constant Stun damage and most armors cannot be worn. Only armors which have a 'sea' version (see Pedia) will be used. Also, the vision range is irrespective of any light sources.","STR_UNDERSEA_OPERATIONS_UFOPEDIA":"{NEWLINE}{NEWLINE}Fighting in an underwater environment will be a serious challenge. Until proper diving suits are developed, we'll have to rely on oxygen tanks or Stimms to stay conscious. But that is only one of the problems; we'll be also facing painful penalties to all combat skills.{NEWLINE}{NEWLINE}>Melee Combat. with hampered movement rates and energy regeneration, only the very best warriors will be able to go toe-to-toe with aquatic enemies, who operate on their own turf, and thus will outspeed and outdodge us.{NEWLINE}{NEWLINE}>Throwing Weapons. Throwing is penalized as well, but these can work surprisingly well as middle-ground backup, as there will be time to replenish our Energy. Especially interesting will be weapons that use half throwing and half melee skill, due to their good attack ratings.{NEWLINE}{NEWLINE}>Ranged Combat. This will be the most advantageous, but hampered with the sparsity of good underwater guns. Looks like Crossbows and Harpoon Guns are going to be the mainstay weaponry.","STR_SEA_ADVENTURE":"Sea Wreck","STR_SEA_ADVENTURE_BRIEFING":"Long searches have pinpointed this location as promising for an undersea treasure hunt. So let's get out of these overland duds and start exploring!{NEWLINE}Two things we need to be watchful for. First, even if our Hellerium-powered physiques can withstand the conditions, no oxygen supply means our whole team may simply drown if we're not careful. Second, any native creatures will have better vision range than ourselves in this environment.{NEWLINE}Sea: Restless.","STR_SEA_SUNKEN_USO":"Sunken USO","STR_SEA_SUNKEN_UFO":"Sunken UFO","STR_SEA_SUNKEN_GALLEON":"Sunken Galleon","STR_SEA_SUNKEN_CARGO_SHIP":"Sunken Cargo Ship","STR_MARKER_SEA_ADVENTURE":"Sea Wreck","STR_ALERT_SEA_ADVENTURE":"Sea Adventure","STR_ALERT_SEA_ADVENTURE_DESC":"Recover Undersea Wreck. SEA/Underwater items only. Sea forecast: Restless.","STR_LOC_WHOREHOUSE":"Red Lantern Villa","STR_ALERT_WHOREHOUSE":"Save a Sister","STR_LOC_WHOREHOUSE_TITLE":"Save a Sister","STR_MARKER_LOC_WHOREHOUSE":"Red Lantern Villa","STR_LOC_WHOREHOUSE_BRIEFING":"A Zone Stalker gave a word that local banditos have caught a strange-eyed, travelling Uber and are keeping her in their private dungeon. If she's still alive, we can offer her a much better house to stay, plus, blowing up a Bandit-ran bordello is a sure-fire way to promote healthier lifestyle and win some publicity.{NEWLINE}Weather: Temperate. Sea: Calm.","STR_ALERT_BOUNTY_HUNT_D":"Bounty Hunt! (Lvl: D)","STR_ALERT_BOUNTY_HUNT_C":"Bounty Hunt! (Lvl: C)","STR_LOC_FUNKY_ZOMBIES":"Sunday Town","STR_LOC_FUNKY_ZOMBIES_BRIEFING":"Bounty Hunt Level C{NEWLINE}From: Wiz Biz{NEWLINE}The wizards require a small task of you. One of our Associates has a... sensitive piece of property near this town. The place is absolutely quiet and safe, full of happy mutants and there is no way anything could go wrong. In an unlikely case something does, limit the damage. Note that since you have to move in to keep watch over the town, aborting the mission is impossible. Only Mostly Harmless weapons allowed.{NEWLINE}Weather: Wizards Rule!","STR_LOC_KKK_HOUSE":"Humanist Safehouse","STR_LOC_KKK_HOUSE_TITLE":"Lynchers","STR_MARKER_LOC_KKK_HOUSE":"Humanist Safehouse","STR_LOC_KKK_HOUSE_BRIEFING":"Bounty Hunt Level D{NEWLINE}From: Mutant Alliance's Saya{NEWLINE}I have received information about a group of Humanists who lynched an innocent mutant family. This cannot go unpunished. These so-called Purebloods are currently celebrating their deed in a house located in this area. Strike from the shadows and leave no-one alive.{NEWLINE}Weather: Temperate.","STR_LOC_TRAITORS":"Traitors at large","STR_LOC_TRAITORS_TITLE":"No Mercy For Traitors","STR_MARKER_LOC_TRAITORS":"Traitors at large","STR_LOC_TRAITORS_BRIEFING":"Bounty Hunt Level D{NEWLINE}From: Mutant Alliance's Saya{NEWLINE}A small group of people was selling out Alliance secrets to enemies of all Mutants. They must be killed and their corpses must be found to send a message. If you don't hurry, their Highwayman escorts will take them to a safehouse and tracking them down again might be difficult.{NEWLINE}Weather: Temperate.","STR_LOC_BARN_GROX":"Lokk'Naar Farm","STR_LOC_BARN_GROX_TITLE":"Farmer's Debts","STR_MARKER_LOC_BARN_GROX":"Lokk'Naar Farm","STR_LOC_BARN_GROX_BRIEFING":"Bounty Hunt Level D{NEWLINE}From: Goblin Zaxx Banking Cartel{NEWLINE}Good day, our most valued customer. We're happy that you're paying your dues within agreed schedules. This fellow here, however, wasn't as smart; borrowed too much and now can't pay. Do us a favor and turn the collateral (his red barn) into collateral damage. Avoid hurting the fellow: his clansmen won't like it and the mission will end instantly. Don't get into fight with them and don't get caught; do what you can within 5 turns, then safely bail out.{NEWLINE}Weather: Temperate.","STR_LOC_CATACOMBS_COIN_HUNT":"Practical Archeology","STR_LOC_CATACOMBS_COIN_HUNT_TITLE":"Practical Archeology","STR_MARKER_CATACOMBS_COIN_HUNT":"Archeological Dig","STR_LOC_CATACOMBS_COIN_HUNT_BRIEFING":"Bounty Hunt Level C{NEWLINE}From: Goblin Zaxx Banking Cartel{NEWLINE}What a day, what a day. A group of archeologists we have hired has vanished, and all our security subcontractors are currently busy, which created this problem in the first place. Would you investigate the dig site they were exploring? Relax, no complex problems to solve, we simply want any genuine old coins you can find there, whether they've got legs or not.","STR_LOC_SINS_OF_THE_FATHER":"Sins of the Father","STR_LOC_SINS_OF_THE_FATHER_TITLE":"Sins of the Father","STR_MARKER_SINS_OF_THE_FATHER":"Temple of Sirius","STR_LOC_SINS_OF_THE_FATHER_BRIEFING":"Bounty Hunt Level D{NEWLINE}From: Goblin Zaxx Banking Cartel{NEWLINE}It is a sad fact that no human is sinless, not even the priesthood, and greed is an awful temptation indeed... We have entered a deal with the resident priest of this temple. He was supposed to gather any Old Coins from his flock and sell them to us. Alas, our tenacious competitors, the Elfman Bro$ offered a better price. Relieve the priest from the burden of his sin. Be careful, though: he will flee at any sign of danger, so you may only use plain clothes and infiltration gear.","STR_LOC_CRACKHOUSE":"Crackhouse","STR_LOC_CRACKHOUSE_TITLE":"Crackhouse Raid","STR_MARKER_LOC_CRACKHOUSE":"Crackhouse","STR_LOC_CRACKHOUSE_BRIEFING":"Bounty Hunt Level D{NEWLINE}From: Jack{NEWLINE}Listen up, mercenaries. I have located the current hiding place of one of these Sharp Guys, who try to cheat people on the Black Market all the time. He could use some old-fashioned justice before he has a chance to change his location again. You can keep whatever else you find there as extra booty.{NEWLINE}Weather: Temperate.","STR_LOC_HITMAN":"Reservoir Dog","STR_LOC_HITMAN_TITLE":"Reservoir Dog","STR_MARKER_LOC_HITMAN":"Dog's Hideout","STR_LOC_HITMAN_BRIEFING":"Bounty Hunt Level C{NEWLINE}From: Goblin Zaxx{NEWLINE}One of our contractors has become a liability. We've tracked him down to this little hole in the ground. Take care of him before he can damage our company, and it will be most appreciated indeed. Just be careful - he is rather... well trained.{NEWLINE}Weather: Unknown.","STR_LOC_MAGAZYNMAFII":"Double-Crossing Dudes","STR_LOC_MAGAZYNMAFII_TITLE":"Double-Crossing Dudes","STR_MARKER_LOC_MAGAZYNMAFII":"Bandit Warehouse","STR_LOC_MAGAZYNMAFII_BRIEFING":"Bounty Hunt Level C{NEWLINE}From: Jack{NEWLINE}Mercenaries, this work is of a somewhat delicate nature. One gang of bandits is trying to double-cross me. Yet if you simply barge in, waving your guns, they will flee - and I want to know whom they're working for. Visit their warehouse in a small group, posing as fellow traitors. They will check you on entry, so take only Infiltration weapons and armor which doesn't look like a weapon in its own right. Once you've had a chat with them and learned enough, start the bloodbath.{NEWLINE}Weather: Temperate.","STR_LOC_ESCAPE_TOWER":"Escape Tower","STR_LOC_ESCAPE_TOWER_TITLE":"Escape Tower","STR_MARKER_LOC_ESCAPE_TOWER":"Escape Tower","STR_LOC_ESCAPE_TOWER_BRIEFING":"Bounty Hunt Level C{NEWLINE}From: Mutant Alliance's Saya{NEWLINE}They say a Mage always arrives on time. Make sure he and his consorts aren't late for their funeral. They're fleeing a mutant uprising, caused by their evil deeds. By the time you arrive, you will find most of them holed up in their escape craft. If you're unable to stop them in time, return to your craft or wait in the green exit area for our evac vessel, lest you want to face the blind rage of the people yourself.{NEWLINE}Weather: Temperate.","STR_LOC_RAYNOR":"Raynerd Must Survive","STR_LOC_RAYNOR_TITLE":"Raynerd Must Survive","STR_MARKER_LOC_RAYNOR":"Imprisoned Raynerd","STR_LOC_RAYNOR_BRIEFING":"Bounty Hunt Level B{NEWLINE}From: Mutant Alliance's Saya{NEWLINE}We're going to bust up one of the hell-prisons where the Beastmen keep our mutant kin in captivity. Most importantly, this prison holds one of our special operatives, a Raynerd. You will recognize him by his white suit. It would be good to rescue any other captives as well, but don't jeopardize the primary objective. And don't forget to take your break-in tools.{NEWLINE}Weather: Freezing Cold; Minefields","STR_LOC_ELFMAN_BROS":"Bank Robbery","STR_LOC_ELFMAN_BROS_TITLE":"Bank Robbery","STR_MARKER_LOC_ELFMAN_BROS":"Bank Robbery","STR_LOC_ELFMAN_BROS_BRIEFING":"Bounty Hunt Level B{NEWLINE}From: Goblin Zaxx{NEWLINE}Today we need your help in cultivating the noble spirit of competition. Our greatest rival, the Elfman Bro$, keeps a large amount of old money in a local branch here. We would really appreciate if you deposited that money on our account instead.{NEWLINE}Be careful - you only have 20 turns before the police arrives.{NEWLINE}Weather: Temperate.","STR_LOC_DARK_TOWER":"Mysterious Tower","STR_LOC_DARK_TOWER_TITLE":"Mysterious Tower","STR_MARKER_LOC_DARK_TOWER":"Mysterious Tower","STR_LOC_DARK_TOWER_BRIEFING":"Bounty Hunt Level B{NEWLINE}From: Wiz Biz{NEWLINE}An experiment in planar travel went a bit too good, resulting in creation of an anomaly. It is presumed the experimenter is gone for good, so the Society tasks you with salvaging the place, especially recovering any leftover Void Salts you can find. Expect to face demons and other nuisances that tend to accompany a rift in reality.{NEWLINE}Weather: Unpredictable.","STR_LOC_DEEP_ONE_02":"They Came From The Sea","STR_LOC_DEEP_ONE_02_TITLE":"They Came From The Sea","STR_MARKER_LOC_DEEP_ONE_02":"They Came From The Sea","STR_LOC_DEEP_ONE_02_BRIEFING":"Bounty Hunt Level B{NEWLINE}From: Jack{NEWLINE}One of my tribes reports an unusual Deep Ones activity. Something is driving them nuts. I need you to crew one of our coastal forts and scatter their main assault. Local militia will take care of the rest. Go there quickly - if they pass the presidium, we will have no choice but to evacuate.{NEWLINE}Weather: Temperate.","STR_AIRCAR_RACE_FINISH":"Aircar Race","STR_AIRCAR_RACE_WON":"Race Won!","STR_ALERT_AIRCAR_RACE":"Aircar Race!","STR_ALERT_AIRCAR_RACE_DESC":"Bounty Hunt Level D{NEWLINE}From: Jack{NEWLINE}I heard you're quite the hot stuff when it comes to flying, so I got you an invitation to an aircar race. Jump into your ride, and get to the target town before the others. It should take them 2 to 4 hours, depending on luck of my Lokk'Naar saboteurs. Besides the fame and cash, there are 150 Tokens in it for you - if you win. I'm betting some big money on your fresh faces, so you'd better do. One more thing - Hellerium-fired ships aren't allowed.","STR_MARKER_AIRCAR_RACE":"Aircar Race Finish","STR_AIRCAR_RACE_FINISH_BRIEFING":"Congratulations! You're the winner of this month's Yello's Aircar Rally! Yet again, beauty, skill and raw engine power have triumphed over the lack of the aforementioned! You have won $100k in golden chips, and this super-hot bikini as a bonus! A freshly-caught, young and pristine Academy Student will deliver the goods. You can have her too - if you manage to calm the spectators down before they tear her to pieces! (Press End Turn to claim the prize).","STR_ALERT_ORBIT":"Orbital Mission","STR_ORBITAL_ENTRY_POINT":"Orbit Entry Point","STR_LOC_SPACE_STATION_1":"Orbital Lab","STR_LOC_SPACE_STATION_1_BRIEFING":"This space laboratory seems to be quite silent and secluded. Let's raid it and plunder its riches!{NEWLINE}Only 0-G allowed. Sea: Uneven.{NEWLINE}BLAST OFF?","STR_LOC_SPACE_STATION_2":"Refuelling Station","STR_LOC_SPACE_STATION_2_BRIEFING":"Many ships land on this platform to refuel. We shall take all fuel and pay nothing!{NEWLINE}Only 0-G allowed. Sea: Uneven.{NEWLINE}BLAST OFF?","STR_LOC_SPACE_STATION_3":"Sleeping Satellite","STR_LOC_SPACE_STATION_3_BRIEFING":"The guys manning this station have surely grown sleepy due to the lack of dangers - let's wake them up!{NEWLINE}Only 0-G allowed. Sea: Normal.{NEWLINE}BLAST OFF?","STR_LOC_SPACE_STATION_4":"Cold Storage","STR_LOC_SPACE_STATION_4_BRIEFING":"We have found a small, orbital prison built for the likes of us. Down with oppression!{NEWLINE}Only 0-G allowed. Sea: Uneven.{NEWLINE}BLAST OFF?","STR_LOC_SPACE_STATION_5":"Lost Spaceship","STR_LOC_SPACE_STATION_5_BRIEFING":"A small, mysterious, seemingly abandoned spaceship was spotted in orbit.{NEWLINE}Only 0-G allowed. Sea: Unknown.{NEWLINE}BLAST OFF?","STR_ALERT_COMMS_DISRUPTION":"Disruptive Transmissions","STR_LOC_COMMS_DISRUPTION":"Disruptive Transmissions","STR_LOC_COMMS_DISRUPTION_BRIEFING":"This strange satellite is emitting some trace radiation that causes minor disruptions to our Shadowtech, like Cloaking Devices, and somehow, also to our Laboratory. If this continues for an extended period of time, we will embarrass ourselves in the eyes of others and our Infamy will drop. Thankfully we only need to take the satellite down to end this, not build one of our own... (Aborting Mission means you bring the satellite down)","STR_MISSION_GHOUL_REFINERY":"!Organ Traffickers!","STR_MISSION_GHOUL_REFINERY_UFOPEDIA":"Having interrogated Academy staff, and gotten some insights into the darkness of The True Reality, we think we have uncovered the secret behind the long-lasting smoothness of Academy boss gals. Simple enough - as they're catching mutants for 'humanitarian reasons', they 'disappear' some of them to the Ghouls in exchange for choice organ transplants. We can brave these chem-contaminated Ghoul hellholes to rescue some victims and grab Ghoul tech, but it won't be easy.","STR_MARKER_GHOUL_REFINERY":"Ghoul Town","STR_ALERT_GHOUL_REFINERY":"Organ Grinder","STR_LOC_GHOUL_REFINERY":"Organ Grinder","STR_LOC_GHOUL_REFINERY_BRIEFING":"The locals shudder when they mention this contaminated area, where the Ghouls are conducting their gruesome trade. We need to prepare for acid rains and noxious fumes if we endeavour to loot the place and rescue the victims of the ghouls!{NEWLINE}Weather: heavy smog and acid rain. Sea: Stormy.","STR_MARKER_GDX_PRISON":"X-Prison","STR_ALERT_GDX_PRISON":"X-Prison","STR_LOC_GDX_PRISON":"X-Prison","STR_LOC_GDX_PRISON_BRIEFING":"We're ready to infiltrate a prison where ones like us are being experimented upon. We need to pretend we're surrendering, so no armor or weapons, nor any equipment can be taken on this mission (except Shivs). We need to find data on Dr. X (her office is likely to have a 'chair of confessions' nearby), and either escape through the top, or clear the whole place.","STR_MARKER_EUROSYNDICATE_ELIMINATION":"Elimination Target","STR_ALERT_EUROSYNDICATE_ELIMINATION":"Elimination Request From EuroSyndicate","STR_LOC_EUROSYNDICATE_ELIMINATION":"ELIMINATION MISSION","STR_LOC_EUROSYNDICATE_ELIMINATION_BRIEFING":"EUROSYNDICATE MINITEL NETWORK INITIALIZING{NEWLINE}TRANSMISSION START{NEWLINE}MISSION: INFILTRATE DESIGNATED AREA ON FOOT. ELIMINATE ALL TARGETS. PAYMENT: $250,000. ORBITAL STRIKE IS PREPARED AS AN ALTERNATE OPTION IF YOUR PROGRESS IS INSUFFICIENT. FAILURE TO COMPLY WILL RESULT IN CONSEQUENCES.","STR_SDD":"Sinister Device of Doom","STR_GONE":"Gone","STR_VESSEL_PROBE":"Imperial Probe","STR_VESSEL_PROBE_DISTRESS":"Comm Wave","STR_VESSEL_FOOT_PATROL":"Ground Patrol","STR_VESSEL_PROBE_FOOT_ATTACK":"Ground Attack","STR_LOC_DEEP_ONE_01":"Imperial Probe","STR_LOC_RET_BASE":"Imperial Probe","STR_CIVILIAN_TRAFFIC":"Civilian Traffic","STR_VESSEL_AIRBUS":"Academy Airbus","STR_VESSEL_AMBULANCE":"Armored Ambulance","STR_VESSEL_POL_CHASER":"Megapol Chaser","STR_VESSEL_POL_CRUISER":"Megapol Cruiser","STR_
