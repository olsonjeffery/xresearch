WER*0.3 + V.SKILL*0.2","STR_CERO_UFOPEDIA":"A highly destructive, explosive attack. Each use burns 88 Energy and 8 Health. The Ball of Annihilation draws and redirect the power of Earth's momentum.{NEWLINE}Skill: FIRING{NEWLINE}POWER Bonus: VOODOO MASTERY*0.08","STR_ARCANE_RAY_UFOPEDIA":"A strange weapon system that comes with the Sapphire Jellyfish. A magically-gifted adept can utilize it to smite enemies with powerful bolts that ignore half the armor and cause extra Morale and Shock damage. The most unusual quality of these bolts is that they can chase the target, even if it's well-hidden; up to seven target points can be set up. When the prey is marked, the spell is released with the special 'Launch' button in the upper-right corner.{NEWLINE}SKILL & POWER = V.STRENGTH","AUX_ROMAN_SHIELD_UFOPEDIA":"This shield is a part of the Piroman Armor set. Magical symbols depicted on it significantly boost VooDoo Power. Strong and skilled warriors can also use it to knock enemies off their feet.{NEWLINE}Skill: MELEE/2 + BRAVERY/2{NEWLINE}POWER Bonus: STRENGTH*0.5 + MELEE*0.2{NEWLINE}Special: Extra Damage (Lethal): 20%.","AUX_CRUSADER_SHIELD_UFOPEDIA":"This shield is a part of the Crusader Armor set. Quite effective at stunning, plus it provides a good defensive value.{NEWLINE}Skill: MELEE/2 + BRAVERY/2{NEWLINE}POWER Bonus: STRENGTH*0.6 + MELEE*0.2{NEWLINE}Special: Extra Damage (Lethal): 30%.","AUX_TOWER_SHIELD_UFOPEDIA":"This shield is a part of the Plate Mail armor, and can be used as a very effective stun weapon.{NEWLINE}Skill: MELEE/2 + BRAVERY/2{NEWLINE}POWER Bonus: STRENGTH*0.7 + MELEE*0.2{NEWLINE}Special: Extra Damage (Lethal): 25%.","AUX_ROUND_SHIELD_UFOPEDIA":"This shield can be used with the Barbarian armor. It does not only protect, but also allows one to stun enemies.{NEWLINE}Skill: MELEE/2 + BRAVERY/2{NEWLINE}POWER Bonus: STRENGTH*0.35 + MELEE*0.2{NEWLINE}Special: Extra Damage (Lethal): 30%.","STR_POLICE_SHIELD_UFOPEDIA":"A shield made of Aqua Plastics. Alongside being a stun weapon, each Riot Shield you carry reduces any Cutting damage you take by 1/4th, up to maximum resistance of 30%. It does not, however, increase your armor.{NEWLINE}Skill: MELEE/2 + BRAVERY/2{NEWLINE}POWER Bonus: STRENGTH*0.45 + MELEE*0.2{NEWLINE}Special: Extra Damage (Lethal): 20%.","AUX_IDENT_UFOPEDIA":"This device, available only through the Brainer outfit, scans the target and displays its vital statistics. Using it costs 35% TUs. The user must have a line of sight to the target.","AUX_CRYSTAL_BALL_UFOPEDIA":"Looking into the crystal ball will reveal basic data on the targeted enemy. Each use costs 33% TUs and 20 Energy, since it's tiring.","AUX_BLOOD_MAGIC_UFOPEDIA":"This type of magic sacrifices the user to feed the target. Each use costs 5 Health and 25 Energy, and gives the target a major boost of TUs and Morale, as well as some Health. The magic ignores 2/3rds of target's armor, yet it's still best used on unarmored recipients, and with no Bio resistance. Maximum range is 15. It is also unique for its rumored ability to raise user's VooDoo Power.","AUX_BAD_TOUCH_UFOPEDIA":"This naughty skill disables enemies by draining their Time Units (x1), as well as inflicting Stun (x1), Morale and Armor (x0.3) damage.{NEWLINE}Its power depends on user's Bravery (*1.25) + VooDoo Power (*0.75).{NEWLINE}Accuracy is equal to attack's power; Stun damage is equal to attack's power. Each attack costs 30 Morale & 12 Energy. Range is 1 tile.","AUX_GOOD_TOUCH_UFOPEDIA":"This skill greatly envigorates the target (+48 Energy), at the cost of inflicting 12 Stun damage (note that armor or resistances do not affect these numbers). It costs the user 12 Energy, but increases her Morale by 15. It can be used on oneself.","AUX_SEDUCTION_UFOPEDIA":"The Seduction attack is a stun-dealing VooDoo attack with good accuracy (not dependent on V. Skill, only Power and Bravery), but with 150% range penalties. Requires LOS. If it works, it stuns the target (x0.75) and drains their TUs (x1), but it does also improve their Morale (x3).{NEWLINE}Base damage is applied against CHARM resistance, ignoring armor, and is equal to:{NEWLINE}BRAVERY + VooDoo POWER, minus current Morale (so the lower your Morale, the higher the base damage).{NEWLINE}Each use costs 36 TUs & Stun damage, as well as 18 Energy & Morale.{NEWLINE}A proper outfit must be worn to use this ability. Exercising it will train caster's Bravery.","AUX_LUCKY_STAR_UFOPEDIA":"From our chats with a 'Magical Girl' we have learned about this power, which could be used by combining our powers with theirs. To do so, however, we need to unlock the secret of the 'Excess' branch of VooDoo. As for technical details:{NEWLINE}The damage is equal to VooDoo POWER^2*0.02 (this also influences the blast size).{NEWLINE}Accurate range is 20 (with 150% range penalty), with accuracy based on Throwing skill.{NEWLINE}Each use costs 40 Energy & Stun Damage.{NEWLINE}Ignores 50% of enemy armor.","AUX_PILLOW_UFOPEDIA":"Equipment of a Pillow Knight. Used to worship the Gals. It raises morale by damage caused, but also inflicts 33% as much Stun. Can be used in two modes: area of effect and personal (melee). Both drain Morale and Energy of the Knight, especially the area of effect one.{NEWLINE}POWER: 100 - BRA/2 - V.STR/2{NEWLINE}Ignores 50% armor & Shock Immunity.","STR_ROD_OF_BLISS_UFOPEDIA":"This conspicuous device, when used ('Stimulant'), will inflict 36 Stun damage upon the target, regardless of resistances or armor (3 uses per battle). The user must expend 50 Energy, but will get a 25 Morale boost.{NEWLINE}The item can also be used as a melee weapon, to deliver stunning blows, but those do not ignore either armor or Daze Resistance. They do substantially increase Morale of the victim, though. Melee attack stats below:{NEWLINE}Skill: MELEE/2 + BRAVERY/2; POWER = V.POWER + V.SKILL/2{NEWLINE}TU Cost: 16, Acc: 100%","STR_WAND_CHOKE_UFOPEDIA":"This wand creates a vacuum around the victim's head, choking them. It is quite slow for a wand, but none the less very handy in capturing live hostages. Just be careful, overzealous use can kill the victim. Each use costs 15 Energy and 15 Morale. It loses 2 Power for every tile beyond maximum accurate range (which is 11 tiles).{NEWLINE}SKILL: FIRING/2 + 50{NEWLINE}POWER Bonus: V.POWER*0.3 + V.SKILL*0.1{NEWLINE}250% Range Acc Penalties","STR_WAND_FIRE_UFOPEDIA":"This wand shoots exploding firebolts (blast radius of 1). The fire is extremely hot and causes damage proportional to Power; it also can destroy items on the ground, much like WP ammo, while still ignoring Armor. Its blinding flash disrupts Reactions (x2). Power drops by 2 for every tile beyond accurate range. Each use costs 20 Energy and 5 Morale.{NEWLINE}SKILL: FIRING/2 + 50{NEWLINE}POWER Bonus: V.POWER*0.3 + V.SKILL*0.1{NEWLINE}250% Range Acc Penalties","STR_WAND_PAIN_UFOPEDIA":"This wand causes victims to writhe in excruciating pain. It ignores armor. Causes major Morale damage and disrupts Reactions (x5). Inflicts limited Stun and HP damage. Each use costs 10 Energy and 25 Morale. The accurate range is 11 tiles; Power drops by 2 per every tile beyond it.{NEWLINE}SKILL: FIRING/2 + 50{NEWLINE}POWER Bonus: V.POWER*0.3 + V.SKILL*0.1{NEWLINE}250% Range Acc Penalties","STR_WAND_HARTO_UFOPEDIA":"This wand deals Stunning attacks to enemies, ignoring their armor. Each use costs 40 Energy and 5 Morale. The accurate range is 12 tiles, power drops by 3 for every tile beyond that.{NEWLINE}SKILL: FIRING/2 + 50{NEWLINE}POWER Bonus: VooDoo POWER^2*0.01{NEWLINE}250% Range Acc Penalties","STR_SKULL_ROD_UFOPEDIA":"This wand hosts a soul of a fiery imp. With enough will, it can be bent to do the sorceress' bidding - that is, if the will is to set everything on fire and send hellish visions to her enemies. Requires VooDoo training. Drains Morale. Requires Summoning Circle.{NEWLINE}Skill: VOODOO{NEWLINE}POWER Bonus: VOODOO MASTERY*0.04{NEWLINE}200% Range Acc Penalties{NEWLINE}Special: Stun +200%","STR_HELLGUN_UFOPEDIA":"This infernal weapon will never run out of heat. Requires VooDoo training and Summoning Circle. Drains Morale.{NEWLINE}POWER Bonus: V.POWER*1.5 +  V.SKILL/2{NEWLINE}Increased Accurate Autofire Range (15); Less 1-H Penalty (35%){NEWLINE}Special: Sets on Fire","STR_TOME_LIGHTNING_UFOPEDIA":"This tome harnesses the power of warp lightning to do your bidding. The attack, not overtly accurate to begin with, starts to quickly lose focus over long distance. It also loses 1 point of power per every tile after 3rd. Rqrs. VooDoo training to use, Library & Summ. Circle to manufacture.{NEWLINE}Skill: VOODOO; POWER Bonus: VOODOO MASTERY*0.007; +4 per every rank above Swabbie.{NEWLINE}Shock x4; Disrupts Reactions (x4); Damages Armor (10%)","AUX_BONG_UFOPEDIA":"Clouds of smoke, spewed out by this infernal machine, restore everyone's Morale, Energy and TUs, but cause some Stun damage.","STR_PIRATE_FLAG_UFOPEDIA":"Use the flag to restore squad morale! And give them some Time Units! Those wearing Daze-resistant outfits will benefit less, as will those who are inherently brave. The Flag requires worthy hands. If it's used by a coward, not only the effect will be smaller, but she might lose her nerve as well.{NEWLINE}Skill & POWER: BRAVERY*0.5 + RANK^3{NEWLINE}Has a secondary melee attack option (Stun = 10+STR*0.4, Skill = MA/2+50, Acc = 85%, 12 TUs)","STR_PIRATE_PIPES_UFOPEDIA":"Works like the Battle Flag, but is more powerful - and makes hell of a noise, too. Requires Library to be manufactured - you need to get musical inspiration somewhere!{NEWLINE}Skill & POWER: BRAVERY + RANK^3","STR_PIRATE_GUITAR_UFOPEDIA":"This electric dragon operates at 80.000 Volts to unleash an unrelenting barrage of Heavy Metal, which gives the gals a ton of TU and Morale recovery.{NEWLINE}Skill & POWER: BRAVERY*1.5 + 4/3*RANK^3","STR_TK_DEVICE_UFOPEDIA":"This is a conversion of the magical shackles we use to keep our magical slaves. It emits a powerful telekinetic wave that stuns people and destroys walls. It doesn't damage items on the ground.{NEWLINE}POWER Bonus: V.POWER*0.6 + V.SKILL*0.3{NEWLINE}Limited Range (13){NEWLINE}Special: Armor -50%, Demolition +150%","STR_LASER_PISTOL_LT_UFOPEDIA":"While not very powerful, this mysterious weapon will magically never run out of charge. No, we totally don't plug it to the hideout's power grid to recharge. Seriously.{NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_LASER_PISTOL_SNUB_UFOPEDIA":"A simple laser weapon for those who have the cash to buy it.{NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_LASER_PISTOL_DUELIST_UFOPEDIA":"Powerful, classy, deals reliable damage, but difficult to master. Damage is increased by 3 per every rank above Swabbie.{NEWLINE}Skill: FIRING^2 * 0.01{NEWLINE}Aimed Shot Accurate Range Cap (25){NEWLINE}Slow Reload (20)","STR_LASLOCK_SHOTGUN_UFOPEDIA":"A funky weapon for funky Captains, that, according to some, has more of a morale effect than actual usefulness. It employs two stacks of 6 small lasers each to deliver a wide-spread blast. Damage per 'pellet' is increased by 2 per every rank above Swabbie.{NEWLINE}Reduced Accurate Range (4){NEWLINE}250% Range Acc Penalties{NEWLINE}Less 1-H Penalty (10%)","STR_LASER_PISTOL_UFOPEDIA":"What a laser is, everyone sees. It might not be extremely powerful, but it's very accurate and burns through various forms of advanced armor like a sting. A burning one, that is.{NEWLINE}Increased Accurate Auto Range (14){NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_SMASHER_UFOPEDIA":"In a bout of genius, no less, we figured out how to make a sustained laser that requires no reloads during battle. Don't ask any questions about the design as it involved a lot of mind-altering drugs. It is a miracle it works at all. Finding uses for it is your job, Cap'n.{NEWLINE}Accurate Range Cap (10){NEWLINE}200% Range Acc Penalties","STR_STORM_LASER_UFOPEDIA":"A lightweight, fast-firing laser weapon. Suffers only 15% Acc penalty when used single-handed.{NEWLINE}Increased Accurate Auto Range (14){NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_LASER_RIFLE_2_UFOPEDIA":"This lasgun has been improved with the additions of optronic sights for increased precision, laser dot for better close-in accuracy and extra cooling for increased rate of fire. It also has a proper stock that can be used to bash enemies (Daze = 20+STR*0.5, Skill = MA/2+50, Acc = 80%, 15 TUs). An increase in weight was unavoidable.{NEWLINE}Increased Accurate Snap & Auto Range (18)","STR_LASGUN_UFOPEDIA":"The lasgun is pretty much a perfect personal arm - very accurate and quite powerful for its size. Like the pistol, it uses two kinds of batteries - we can only replicate the weaker ones.{NEWLINE}Increased Accurate Snap & Auto Range (15)","STR_HEAVY_LASER_UFOPEDIA":"The heavy laser is cumbersome, but extremely effective. The batteries we can manufacture hold only a quarter of the charge, but the firepower loss is minimal.{NEWLINE}Less 1-H Penalty (35%)","STR_HUNTING_LASER_UFOPEDIA":"Made for hunting big game. Big game with really tough hides, if you know what I mean.{NEWLINE}GunButt (Daze = 20+STR*0.6, Skill = MA/2+50, Acc = 80%, 16 TUs)","STR_ASSAULT_LASER_UFOPEDIA":"The smallest of the nuclear-powered lasers, will never run out of ammo. Talk about convenience.{NEWLINE}GunButt (Daze = 10+STR*0.4, Skill = MA, Acc = 70%, 9 TUs){NEWLINE}Increased Accurate Auto Range (14){NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_LASER_BALL_UFOPEDIA":"A shoulder-mounted intelligent weapon. Anyone who is being mean to you will get a laser beam, or a dozen. Few things take out the trash as fast as this. You don't even need to know how to shoot, just squint yout eyes and press the button. Using the Laserball won't help honing your skills much, but do you even need them if you have such a marvel?{NEWLINE}SKILL: REACTIONS/2 + 50; Snap & Auto Range = 20","STR_SNIPER_LASER_PIR_UFOPEDIA":"A rare laser weapon, due to very low production tolerances. Lightweight and extremely accurate.{NEWLINE}Skill: FIRING^2 * 0.01{NEWLINE}POWER Bonus: FIRING*0.3{NEWLINE}Increased Accurate Snapshot Range (18){NEWLINE}Minimum Accurate Range (15)","STR_SNIPER_LASER_UFOPEDIA":"A rifle-sized nuclear laser, with unmatched accuracy yet still more hitting power than a lasgun.{NEWLINE}Skill: FIRING^2 * 0.01{NEWLINE}POWER Bonus: FIRING*0.3{NEWLINE}Increased Accurate Snapshot Range (22){NEWLINE}Minimum Accurate Range (15)","STR_AUTO_LASER_UFOPEDIA":"A laser-equivalent of a machinegun. Incurs serious encumbrance, but few weapons can rival its ability to lay down a large weight of accurate long-range fire. {NEWLINE}Increased Accurate Snap & Auto Range (25){NEWLINE}Slow Reload (20)","STR_GATLING_LASER_UFOPEDIA":"A gatling laser! Is there really anything more to ask for?{NEWLINE}Increased Accurate Autofire Range (20){NEWLINE}50% Range Acc Penalties","STR_BATTLE_LASER_UFOPEDIA":"Made with power-suited soldiers in mind, this weapon is darn heavy but delivers equally heavy firepower. Never runs out of juice.{NEWLINE}Increased Accurate Snap & Auto Range (16)","STR_HYDRA_LASER_UFOPEDIA":"Locally manufactured laser weapon, with limited use of alien tech.{NEWLINE}Increased Accurate Auto & Snap Range (20){NEWLINE}Aimed Shot Accurate Range Cap (25){NEWLINE}Slow Reload (20)","STR_MINING_LASER_UFOPEDIA":"This continuous-beam laser weapon is a powerful tool for cutting things like rocks or metal sheets, drilling through multiple layers of all but the toughest materials. Its integrated heavy-duty capacitors make sure the weapon won't run out of juice during a mining shift, much less a combat engagement.{NEWLINE}Loses 5 Power per every tile after the 2nd{NEWLINE}Max Range: 20{NEWLINE}Accuracy x2 when kneeling; Demolition +50%.","STR_ES_HEAVY_UFOPEDIA":"This heavy weapon is only sold to trusted Eurosyndicate partners.{NEWLINE}Increased Accurate Snap & Auto Range (18)","STR_ES_RIFLE_UFOPEDIA":"A very powerful and accurate lasgun, fast to aim and capable of autofire. The only drawback is average clip capacity (15). A truly exquisite weapon.{NEWLINE}Increased Accurate Snap & Auto Range (15)","STR_ES_SNIPER_UFOPEDIA":"Despite strict regulations, the Eurosyndicate clandestinely sells some of their high quality lasguns to third parties, from whence they make their way to the black market. The price, however, is anything but low.{NEWLINE}Increased Accurate Snapshot Range (20)","STR_ES_PISTOL_UFOPEDIA":"One of the most powerful handguns in the world - if you can afford it.{NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_SR_PISTOL_UFOPEDIA":"Weapons like these are made for the Space Rangers of the Stellar Empire and lack the boring perfection of their military designs, thus being quite cool. The Lawpistol (oh irony) is probably the most powerful laser pistol in existence, if rather slow to fire.{NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_SR_RIFLE_UFOPEDIA":"Extremely accurate, it makes sure no-one escapes the eye of Space Ranger justice. Do not let the size deceive you, it's mostly plastic and much lighter than it looks.{NEWLINE}Increased Accurate Snapshot Range (26)","STR_SR_SHOTGUN_UFOPEDIA":"The swiftness and close-range firepower of this weapon make sure no criminal hideout can provide protection to wretched evil-doers... Oh wait.{NEWLINE}Reduced Accurate Snapshot Range (10){NEWLINE}200% Range Acc Penalties{NEWLINE}Less 1-H Penalty (30%)","STR_MARSEC_LASGUN_UFOPEDIA":"A UV-based, multi-barreled laser, Mark 542. Standard-issue weapon of Marsec Colonial Marines.{NEWLINE}Increased Accurate Snapshot Range (25)","STR_RETICULAN_LASER_GUN_UFOPEDIA":"A lightweight laser weapon manufactured by the Reticulans. Lack of any normal sights makes it seemingly impossible to aim, but you will hit if you believe. That's a scientific fact.{NEWLINE}Increased Accurate Auto Range (14){NEWLINE}Skill: FIRING/2 + VooDoo SKILL + VooDoo POWER{NEWLINE}Less 1-H Penalty (30%)","STR_RETICULAN_PLASMA_GUN_UFOPEDIA":"Primitive when compared to Star God technology, this plasma weapon is quite cumbersome and has trouble focusing its beam at long ranges. Still, it's a full-fledged plasma gun.{NEWLINE}Aimed Shot Accurate Range Cap (20){NEWLINE}Less 1-H Penalty (20%)","STR_SPORE_LAUNCHER_UFOPEDIA":"Launches very nasty spores that cause damage upon inhalation. Non-smoke resistant armor is useless against them.{NEWLINE}Skill: FIRING + VooDoo SKILL*0.5 + VooDoo POWER*0.5{NEWLINE}Aimed Shot Accurate Range Cap (20)","STR_NOVA_PLASMA_GUN_UFOPEDIA":"A Human rendition of the Reticulan Plasma Gun. The plasma projectile was given a spin, which greatly improved accuracy and efficiency, at the price of even more limited range. Humans consider it an improvement.{NEWLINE}Accurate Range Cap (12){NEWLINE}200% Range Acc Penalties","STR_RAIL_RIFLE_OLD_UFOPEDIA":"An Earth-built Gauss-like weapon. Much weaker than alien counterparts, but also less bulky and still pretty deadly.{NEWLINE}Less 1-H Penalty (30%)","STR_RAIL_RIFLE_UFOPEDIA":"A powerful assault weapon equipped with laser sights, very useful for urban warfare.{NEWLINE}POWER Bonus: BRAVERY*0.25 (normal rounds){NEWLINE}-20% Enemy Armor, Underwater (aqua rounds){NEWLINE}Aimed Shot Accurate Range Cap (15){NEWLINE}Snap Shot Accurate Range Cap (9){NEWLINE}200% Range Acc Penalties; Less 1-H Penalty (30%){NEWLINE}GunButt (Daze = 20+STR*0.5, Skill = MA/2+50, Acc = 80%, 15 TUs)","STR_XG_RIFLE_UFOPEDIA":"A Smartrifle on steroids, in a smaller package to boot.{NEWLINE}POWER Bonus: FIRING*0.15 (normal rounds){NEWLINE}-20% Enemy Armor, Underwater (aqua rounds){NEWLINE}Increased Accurate Snaphot Range (18){NEWLINE}GunButt (Daze = 20+STR*0.5, Skill = MA/2+50, Acc = 80%, 15 TUs)","STR_XG_PISTOL_UFOPEDIA":"Younger and prettier sister to the known-and-loved Gauss Pistol, she has less bite but can fire in quick, accurate bursts.{NEWLINE}POWER Bonus: REACTIONS*0.2 (normal rounds){NEWLINE}-20% Enemy Armor, Underwater (aqua rounds){NEWLINE}Aimed Shot Accurate Range Cap (20){NEWLINE}GunButt (Daze = 10+STR*0.4, Skill = MA, Acc = 70%, 9 TUs)","STR_XG_HEAVY_UFOPEDIA":"A squad support weapon. Fires a hail of deadly Gauss bullets with a quite impressive accuracy.{NEWLINE}-20% Enemy Armor, Underwater (aqua rounds){NEWLINE}Increased Accurate Range (20){NEWLINE}Accuracy x1.75 when kneeling","STR_HEAVY_PARTICLE_GUN_UFOPEDIA":"Complexity is a relative thing. Just look at this one: made of custom parts, very primitive as far as Fusion weapons go, but at the same time, a product of complex and arcane technology.{NEWLINE}Increased Accurate Snapshot Range (15){NEWLINE}Power loss over distance (onset at 16 tiles, -4 per tile).","STR_LPG_UFOPEDIA":"Our own plasma rifle! Now we can do as good as the Stellar Empire! Or close to it. The gun is heavier than the original, the power cell a bit crude, but the triple shot mode is extremely useful.{NEWLINE}Increased accurate ranges (Auto 30, Snap 18){NEWLINE}Aimed Shot Accurate Range Cap (30){NEWLINE}Less 1-H Penalty (35%)","STR_PLASMA_PISTOL_LT_UFOPEDIA":"Probably the most powerful handgun in the universe. Yep.{NEWLINE}Aimed Shot Accurate Range Cap (25){NEWLINE}Plasma Blast (2)","STR_PLASMA_SHOTGUN_UFOPEDIA":"This gun be blastin' good with lots of 'em plasma pellets. In a nutshell.{NEWLINE}Accurate Range Cap (6){NEWLINE}300% Range Acc Penalties{NEWLINE}Less 1-H Penalty (20%)","STR_BATTLE_PLASMA_UFOPEDIA":"While this weapon is thrice as heavy as the Stellar Empire plasma gun, it packs even more heat and more importantly, can be replicated.{NEWLINE}Plasma Blast (3){NEWLINE}Increased accurate ranges (Auto 14, Snap 18){NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_PLASMA_SCORCHER_UFOPEDIA":"An intimidating assault weapon that melts people and bulkheads to slag.{NEWLINE}Plasma Blast (4){NEWLINE}Increased accurate ranges (Auto 14, Snap 18)","STR_UAC_PLASMAGUN_UFOPEDIA":"This appears to be a plasma weapon of Earth origin, made by someone called UAC Corporation. Very high rate of fire.{NEWLINE}Increased Accurate Autofire Range (15)","STR_ES_ION_CANNON_UFOPEDIA":"An experimental weapon that creates a sizzling, deadly ball of lightning where it hits.{NEWLINE}Aimed Shot Accurate Range Cap (20){NEWLINE}Slow Reload (20){NEWLINE}Special: Enemy Armor /2; Reactions Disrupt (x2);{NEWLINE}Shock x3, Ignores Shock Immunity","STR_BFG_UFOPEDIA":"And Man said, Let There Be Light.{NEWLINE}Aimed Shot Accurate Range Cap (20){NEWLINE}Slow Reload (20)","STR_GAUSS_PISTOL_UFOPEDIA":"A Gauss Pistol accelerates a projectile in an electro-magnetic coil, to hypersonic speeds. For massive damage.{NEWLINE}Weapon's firing mechanism is blocked by seemingly unbreakable encryption.{NEWLINE}Aimed Shot Accurate Range Cap (20)","STR_GAUSS_RIFLE_UFOPEDIA":"A Gauss Musket lacks autofire, but more than makes it up in sheer killing power.{NEWLINE}Weapon's firing mechanism is blocked by seemingly unbreakable encryption.","STR_GAUSS_SNIPER_UFOPEDIA":"Nothing says goodbye like a Gauss bullet.{NEWLINE}Weapon's firing mechanism is blocked by seemingly unbreakable encryption.{NEWLINE}Skill: FIRING^2 * 0.01{NEWLINE}POWER Bonus: FIRING*0.25{NEWLINE}Minimum Accurate Range (15)","STR_HEAVY_GAUSS_UFOPEDIA":"A Heavy Gauss fires bursts of devastatingly powerful projectiles.{NEWLINE}Weapon's firing mechanism is blocked by seemingly unbreakable encryption.{NEWLINE}Increased Accurate Autofire Range (20){NEWLINE}Slow Reload (20)","STR_FLECHETTE_GUN_UFOPEDIA":"Like all otherworldly Flechette weapons, this small two-handed gun contains a solid block of alien metal which gives it basically unlimited ammunition of tiny, sharp particles. However, it cannot be replaced so the gun will eventually break down, sometimes rather quickly.{NEWLINE}Ignores half armor; damages armor{NEWLINE}Accurate Range Cap (5){NEWLINE}400% Range Acc Penalties{NEWLINE}Less 1-H Penalty (25%)","STR_FLECHETTE_CANNON_UFOPEDIA":"This double-barreled beauty can fire a lot more tiny metal needles than its smaller sisters. It is also much more robust.{NEWLINE}Ignores half armor; damages armor{NEWLINE}250% Range Acc Penalties","STR_SHOULDER_LAUNCHER_UFOPEDIA":"Three in one! Not only is this marvel of ergonomics able to fire Stun Bombs, we have adapted it for various munitions of our own design. It sits on a soldier's shoulder and is activated and aimed with a mere thought.{NEWLINE}SKILL: F.ACC/2 + VSTR/2 + VSK/2{NEWLINE}Fast Reload (10){NEWLINE}Aimed Shot Accurate Range Cap (20)","STR_TAMED_REAPER_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}If we catch a Reaper, we can give it to our Runts for combat training by the means of applying reaper snacks, well-placed kicks and mandatory electroshocks. I mean that's what we need to give the Runts, the beastie itself is controlled via radio - if you know how to do it.{NEWLINE}Main Weapon: Melee 85% Acc, 15% TUs","STR_MUTANT_REAPER_UFOPEDIA":"{NEWLINE}Putting a Reaper through a carefully-balanced diet of raw meat, chemicals and combat drugs will produce this enhanced, fierce breed: faster, tougher, greener but still pretty cuddly. Its denser muscle mass makes it less susceptible to piercing and concussive damage, and the altered body chemistry makes it very resistant to chem. Regenerates 10 HP/Turn. Requires Extractor & Surgery.{NEWLINE}Main Weapon: Melee 95% Acc, 12% TUs{NEWLINE}Extra Weapon: Chem Spit, Pwr 50, 150% Acc, 6 TUs, 36 Energy","STR_TAMED_BOOMOSAURUS_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}If the Traders can do it, we can do it better. Instead of that useless launcher, we decided to outfit it with a truckload of booze!{NEWLINE}Main Weapon: Jaws, Pwr 100, 70% Acc, 15% TUs{NEWLINE}Extra Weapon: Grog (200 uses)","STR_MUTANT_EGGHEAD_UFOPEDIA":"The Mutant Alliance agreed to let us hire these guys. They have no combat value and carry no weapons, but are very well informed, skilled in VooDoo and equipped with Mind Probes, which allow them to identify enemies for us, and even tell us if an enemy is wounded or panicking. They're also pretty skilled medics, and their natural nightvision cannot be ignored either (NV 20, ThV 80%). However, we must be careful not to let them die, as it would result in some tensions with the Alliance.","STR_CYCLOPS_CONVERT_UFOPEDIA":"It was only through the VooDoo Communion that we were able to really mess with Cyclops' minds - they turned out to be really susceptible, once we figured out it was simply a matter of intensity. If we order our Runts to 'commune' with a Cyclops for long enough, we can turn these creatures to our cause. The Cyclops, not the Runts. Converted Cyclops will praise and adore us instead of their former masters, and will even sing hymns of battle, which will boost our gals' Morale. They will also work in our base, each increasing storage cap. by 5.","STR_DOGE_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}Attack dogs ain't cheap, but can unconditional love be overpriced? Love to their masters, that is, they're equally eager to rip anyone else's throat out. They can also be used for spotting prey, fetching stuff and a great many other things!{NEWLINE}Main Weapon: Melee 95% Acc, 10% TUs{NEWLINE}NV: 12. DV: 30.","STR_PARROT_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Polly wants a cracker. To get a cracker, she flies wherever we want and tells us what she saw. However, her intellect is limited and she will only be able to spot enemies up to 30 tiles away in daytime, and during the night, she is practically blind.","STR_SLAVE_SOLDIERS_UFOPEDIA":"With proper training and discipline, we can wake the Warrior Spirit in even the meekest of slaves! They might not be powerful at first, but they will work really hard, and they only need 2500 Dolaros salary monthly. They won't get any promotions and don't count for the number of soldiers you can have for the purpose of setting the number of officers.","STR_SUPER_SLAVE_UFOPEDIA":"Combining our recent experience with books and our profound knowledge of mutant porn, we came to a staggering insight. Even if a zine contains pictures, you can still read the corresponding text! This opens up a whole new way to acquire information. In that way we learned, in ancient times there was a man, who worked as some kind of newsperson. He was completely inept and even his girlfriend thought he was a dork. But when he donned his costume, he became very strong, shot lasers from his eyes und generally stopped being his useless self. However, because he looked ridiculous in this costume of his, everybody pretended not to recognize him when he wore it. Anyways, here is our plan. To use this mighty voodoo, we replicate this costume, dress up a slave and shove him in the direction of our enemies. All we need are some rags and pigments refined from soylent blue and soylent red. What could possibly go wrong?","STR_CORPSE_SUPER_SLAVE_UFOPEDIA":"It appears that all we got from our carefully planned and conducted procedure was a slave in a silly cape. Retracing our steps we noticed a flaw in our initial data. It seems that the brainer tasked with evaluating the source material was not properly trained in our new method of actually reading the text and just looked at the pictures. We can guarantee that such a mistake will not happen again. Meanwhile, diligent cross-referencing revealed that the voodoo does not stem solely from the costume itself, but that a suitable wearer has to be bitten by a radioactive critter first. Then, the voodoo unfolds from an interaction between costume and wearer. ATM we have some very promising leads concerning severely radiated bats. Expect a research proposal soon!","STR_GREEN_LIGHTER_UFOPEDIA":"Apparently, the gals don't believe in drugs. That can be quite a nuisance during prolonged battles, as even the toughest of our gals need a break after a few hours of constant skirmish. And here is our solution. Despite the superslaves' rather disappointing performance (which was in no way our fault), the gals still believe in superheroes! Well, if it takes another slave in a silly costume for the gals to take their medicine, so be it. With our tested procedure (we knew this would come in handy), we will dress up another slave, tell the gals that he is imbued with Hellerium, and that he can recharge them with his magical smoke. They will know this to be true, because there are some historic zines about a voodoo lighter recharging a voodoo necklace or something. Nay, of course there is no actual need to involve any nuclear fuel! The slave will just supply good old pervitin.","STR_CORPSE_GREEN_LIGHTER_UFOPEDIA":"Yes, there was nuclear fuel involved. I never said there wouldn't! I just said there was no need to! So, I did not lie, technically! And this very violent biochemical reaction was unforeseeable. But we think we might be able to harness this energy source somehow. Whud? No, we didn't plan this! The warning label stating that this equipment is prone to explosion, spontaneous combustion and might cause hair loss is routinely attached to everything we design.{NEWLINE}...Can you remove these, uh, ropes now? It's quite... degrading this way, you know.","STR_BAT_GLAD_UFOPEDIA":"Okay, there is this zine about that batbuddy, who seems to have only two occupations in life. Either he is fighting some weird clown or he is banging this batlad Robby Werham. No wonder the gals absolutely love batbuddy! But no matter how often we let our radioactive bats bite our test slaves, no superpowers emerged. So we focused on the mechanical aspect and built this really cool bat armor with an extra-strong cape. But... The gals insisted that (a) the armor is obviously a toy, (b) batbuddy didn't have any superpowers, it was all in the armor, only, it clearly isn't, and (c) back armor is useless. One of the brainerz (not me of course) replied that an armored back was perfect for running away with the booty. Some comments about the size of certain backsides, especially their lower parts, followed. Then, fists were flying. In the end, we reached a compromise. The gals will continue to use the bat armor as a toy and a combat capable slave will test it in battle.","STR_CORPSE_BAT_GLAD_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Well, maybe this design needs some more front armor. Nevertheless, analyzing the combat damage we are quite proud of the amount of damage this thing can suck up. So let's concentrate on this picture - I believe I can see great research potential here!","STR_FLASH_BANG_UFOPEDIA":"All right, all right! When you told me you want me to go all out I thought you were making a move on me! You should have told me you weren't before we went through all this! Despite what I said, I won't marry you, by the way, we're the same sex, remember? Glad we have this sorted... So we wanted to turn the latest disaster into a success and work on making our superslaves more energetic, even if it kills them. Turning a bug into a feature, we call it. So there was this guy in Old Earth days who was a real flash banger, and with the right costume, electro-stimulators and enough radioactive stuff, we can make our slaves just like him. He will have great speed, just won't last long, predictably. Guess what happens when his lifeline ends.","STR_CORPSE_FLASH_BANG_UFOPEDIA":"It is a true miracle you managed to secure his corpse from all this mess. Because he caused a mess, am I right? Anyway, such a wealth of research data, and no punishment for me this time... But I will take both good and bad and you just wait!","STR_LOOTED_CYBERDISC_HMG_UFOPEDIA":"I'm afraid that our custom-rebuilt Cyberdisc inherited the original design flaw - or maybe it was a feature? When destroyed, it explodes. BIG TIME. So take caution. Ammo supply for its onboard HMG must be manufactured separately. Maintenance $20k/month.{NEWLINE}Main Gun: x4 Long-Range Autoshot, 60% Acc, 30% TUs","STR_LOOTED_CYBERDISC_ROCKET_UFOPEDIA":"This experimental version of our Cyberdisc holds a magazine of 12 rockets for demolition purposes. Remember that the rockets need to be manufactured separately. Maintenance $20k/month.{NEWLINE}Main Gun: 55/165% Acc, 30/75% TUs","STR_LOOTED_CYBERDISC_LASER_UFOPEDIA":"Continuing our line of the awesome looted Cyberdiscs, we have fitted this one with a laser cannon, increasing its killing potential several times over. What's more, we have stuffed all the remaining space with Plastasteel, making the war machine considerably tougher! Maintenance $30k/month.{NEWLINE}Main Gun: x4 Long-Range Autoshot, 50% Acc, 24% TUs","STR_LOOTED_CYBERDISC_PLASMA_UFOPEDIA":"Finally! We are able to reproduce the classical Stellar Empire Cyberdisc design. Just like new! Maintenance $30k/month.{NEWLINE}Main Gun: 75/110% Acc, 30/60% TUs","STR_TANK_CANNON_UFOPEDIA":"This tank type carries a potent gun, firing dual-purpose high explosive shells. The blast radius is quite limited, so we can call it a surgical weapon, but they ignore 20% of target's armor. The tank carries an auxiliary machinegun and is impervious to light arms fire. Maintenance $50k/month.{NEWLINE}Main Gun: 60/90% Acc, 33/65% TUs{NEWLINE}Aux Gun: 36 Pwr, x4 Long-Range Autoshot, 50% Acc, 25% TUs","STR_HWP_SENTRY_SPIKE_UFOPEDIA":"This immobile weapon platform is stable enough to fire ship-to-ship, guided Goblin rockets with devastating effect. It is also protected by a very, very thick Plastasteel frontal plate. Maintenance $10k/month.{NEWLINE}Rockets: 70% Acc, 66% TUs","STR_TANK_AUTOCANNON_UFOPEDIA":"This basic tank design is armed with a high-accuracy, fast-firing, 37mm cannon and an auxiliary machinegun. It carries enough ammunition to last throughout any engagement. Maintenance $40k/month.{NEWLINE}Main Gun: 75/110% Acc, 25/40% TUs{NEWLINE}Aux Gun: 36 Pwr, x4 Long-Range Autoshot, 50% Acc, 25% TUs","STR_TANK_ROCKET_LAUNCHER_UFOPEDIA":"Mass destruction being your Way of the Pirate? Look no further. Like the basic tank, it is armed with an auxiliary machinegun. Maintenance $50k/month.{NEWLINE}Main Gun: Arcing Shot, 120% Acc, 80% TUs{NEWLINE}Aux Gun: 36 Pwr, x4 Long-Range Autoshot, 50% Acc, 25% TUs","STR_TANK_FLAK_UFOPEDIA":"A refined tank chassis, mounting a twin flak cannon for crowd control purposes. Has no auxiliary weapons but its decreased mass results in a bit better speed. Maintenance $40k/month.{NEWLINE}Main Gun: 4x6 Autoshot, 90% Acc, 40% TUs","STR_TANK_LASER_CANNON_UFOPEDIA":"Blast, blast, blast then blast some more. High fire rate, with increased speed due to the lack of any auxiliary weapons, but production of batteries requires a Power Station. Maintenance $40k/month.{NEWLINE}Main Gun: x5 Long-Range Autoshot, 50% Acc, 24% TUs","CYBERDISC_ARMOR_2_UFOPEDIA":"We were able to improve the armor of a Cyberdisc, getting rid of some apparently redundant parts and replacing those with more Plastasteel. NV: 20.","TANK_ARMOR_UFOPEDIA":"These mobile weapon platforms are commanded by Slave AIs. Having access to those would allow us to bolster our forces with these tanks. NV: 12. Day Vision 30.","ARMORED_CAR_ARMOR_UFOPEDIA":"This military vehicle is quite widespread amongst lower-tech forces. Its armor is thick enough to withstand small-arms fire, while the machine itself can be manufactured from local resources, if one possesses industrial infrastructure. NV: 9.","HOVERTANK_ARMOR_UFOPEDIA":"The main issue with development of these tanks was fitting so much power into such a small chassis. Succeeding with that, we have received a flying tank that has so much power at its disposal that it can be better armored and better armed than an earthbound tank and still be able to achieve great speeds. Printer required to manufacture. NV: 20. DV: 30","SECTOPOD_ARMOR_2_UFOPEDIA":"We have managed to turn one of the Stellar Empire's most feared weapons, the Sectopod, against their former masters! They should've known better than to mess with us. The disgusting magitech has been removed and replaced with standard circuitry. The already-impressive endurance has been improved, although the machine is more cumbersome than its alien counterpart.","STR_HOVERTANK_RAILGUN_UFOPEDIA":"A hovertank is a flying tank, fitted with its own reactor and a power supply to last for years. It's a potent combat unit: fast and heavily armored. To play on those strengths, we've designed it to be armed with a high-caliber Gauss cannon. A small Gauss cannon is used as an aux weapon. Maintenance $100k/month.{NEWLINE}Main Gun: 75/90% Acc, 30/45% TUs{NEWLINE}Aux Gun: 52 Pwr, x4 Long-Range Autoshot, 55% Acc, 25% TUs","STR_HOVERTANK_PLASMA_UFOPEDIA":"This model of Hovertank is armed with a large plasma cannon, one of the deadliest weapons we can deploy. Maintenance $100k/month.{NEWLINE}Main Gun: 85/100% Acc, 30/45% TUs","STR_HOVERTANK_LAUNCHER_UFOPEDIA":"Instead of toting a huge gun, this unit is armed with a fast-firing rocket launcher for terrain-clearing purposes. It can fire in 4 round quick multi-launch, or a highly accurate remote-guided Aimed Shot mode. Also carries an autolaser for self-defense. Maintenance $100k/month.{NEWLINE}Main Gun: 35/140% Acc, 30/60% TUs{NEWLINE}Aux Gun: 44 Pwr, x4 Long-Range Autoshot, 65% Acc, 25% TUs","STR_LOOTED_SECTOPOD_LASER_UFOPEDIA":"This death machine is armed with a proven Gatling Laser we used in a looted Cyberdisc before. However, unlike a Cyberdisc, it is equipped with a full-fledged reactor, hence the gatling laser has been powered up. Maintenance $150k/month.{NEWLINE}Main Gun: x3 Long-Range Autoshot, 60% Acc, 24% TUs","STR_XENFORCER_CHASSIS_UFOPEDIA":"The documents we've found identify this derelict, centuries-old hulk of 10-feet tall assault droid as 'Xenforcer'. Seems like it was found during some tombraiding and being carried for some high-bidder. We don't have the slightest idea how to repair this imposing machine, but we can salvage it for Power Armor parts, superconductive wire and a whole lot of assorted junk. Neither the machine's thinking circuits or reactor once used to power it survived in any useable shape.","STR_ADVANCED_PERSONAL_ARMORS_UFOPEDIA":"After cross-examination of our battle knowledge and a lengthy development process, we have devised ways to produce more effective suits of armor. For your convenience, Cap'n, they're colored blue, not green like the old ones.","STR_LOKNAR_COAT_UC_UFOPEDIA":"This outfit gives the little Lokk'Naar all the space she needs for all the toys she'd like to carry (eff. Wt: -3). CAMO: 12/4. NV: 13. Evasion: REA*50%. Inventory: 16/25. Energy Recovery 160%.","STR_LOKNAR_PET_UC_UFOPEDIA":"A Lokk'Naar is likely to be allowed into a 'civilized' place only when wearing this outfit; it will, by design, reduce her combat capabilities. Wt: 4. CAMO: 16/5. NV: 13. Evasion: REA*50%. Inventory: 4/25. Energy Recovery 180%.","STR_LOKNAR_ASSASSIN_UC_UFOPEDIA":"A traditional outfit of Lokk'Naar Assassins. We have understood its secrets and we can reproduce it now. Armed with a Poisoned Dagger, only a single hand free. Wt:1. NV: 14. CAMO: 24/8. Evasion: REA*50% + MEL*20%. Inventory: 10/25. Energy Recovery 180%.","STR_SPACE_SUIT_LOKNAR_UC_UFOPEDIA":"To help Lokk'Naar survive in dangerous environments, this suit was made of thicker plating than our stardard-issue sexy space outfit. Wt:10. NV: 18. Inventory: 10/25. Energy Recovery 140%. Cannot Run.","STR_SPACE_SUIT_LOKNAR_SEA_UC_UFOPEDIA":"Stats for Lokk'Naar space suit when used undersea. Wt:10. Vis: 22. Inventory: 10/25. Energy Recovery 120%. Cannot Run.","STR_SPACE_SUIT_LOKNAR_SPACE_UC_UFOPEDIA":"Stats for Lokk'Naar space suit when used in 0-G. Wt:10. NV: 30. Inventory: 10/25. Energy Recovery 160%.","STR_LOKNAR_UNARMORED_UC_UFOPEDIA":"Wearing what passes amongst Lokk'Naars as light clothing - namely straps of leather or strong fabric - gives no armor, but neither it does interfere with their great natural Stealth (20/6), and can be used to carry a surprisingly large array of equipment for the size. NV: 13. Evasion: REA*55%. Inventory: 8/25. Energy Recovery 200%.","STR_LOKNAR_UNARMORED_SEA_UC_UFOPEDIA":"Lokk'Naars can and will dive without any diving gear, but they're not Ubers and they will suffocate rather quickly. CAMO: 4. STUN/Trn: 10. Visibility: 17. Evasion: REA*50%. Inventory: 8/25. Energy Recovery 140%.","STR_LOKNAR_NUDE_UC_UFOPEDIA":"Lokk'Naars do not mind going into combat in the nude, however, it means they cannot carry any extra equipment. CAMO: 20/6. NV: 13. Evasion: REA*60%. Inventory: 0/25. Energy Recovery 200%.","STR_LOKNAR_NUDE_SEA_UC_UFOPEDIA":"Lowe Stun/Turn, but still high enough to avoid trying to skin-dive. CAMO: 4. STUN/Trn: 9. Visibility: 17. Evasion: REA*55%. Inventory: 8/25. Energy Recovery 140%.","STR_SYNTH_NUDE_UC_UFOPEDIA":"A Syn without anything on, not even her gloves. The 'boots' are non-removeable. Highly resistant to all forms of damage except Laser, Plasma and Chem. Vulnerable to Electric weapons. NV: 25. ThV: 60%. Evasion: REA*20% + MEL*20%. Inventory: 2/25.","STR_SYNTH_NUDE_A_UC_UFOPEDIA":"Combat gloves increase Syn's melee attack and defense, in exchange for some Firing Accuracy. Weight is 10, but inventory space is expanded. NV: 25. ThV: 60%. Evasion: REA*20% + MEL*25%. Inventory: 4/25.","STR_SYNTH_NUDE_SEA_UC_UFOPEDIA":"While undersea, Syns have less problems with overheating, doubling their Energy regen; but lack of oxygen also means no Health regen. Syns are too heavy to swim, so they can only walk across seabed. Vis: 25. ThV: 60%. Evasion: REA*15% + MEL*15%. Inventory: 4/25.","STR_SYNTH_NUDE_A_SPACE_UC_UFOPEDIA":"Syns can move in 0-G on their own, thanks to built-in weak repulsors, but without any protective garments, they're likely to suffer massive overheating, and will also have Laser and Plasma resistances reduced. No Health regen. Effective Wt = 40. NV: 40. ThV: 60%. Evasion: REA*20% + MEL*25%. Inventory: 4/25.","STR_SYNTH_REFRACTOR_UC_UFOPEDIA":"Refractor unit drastically increases a Syn's resistance to Laser, and to a lesser degree, to Plasma, but increases overheating and interferes with vision. NV: 20. ThV: 50%. Evasion: REA*20% + MEL*20%. Inventory: 2/25.","STR_SYNTH_REFRACTOR_A_UC_UFOPEDIA":"A Syn outfit consisting of a Refractor and combat gloves, combining their abilities. Wt: 10. NV: 20. ThV: 50%. Evasion: REA*20% + MEL*25%. Inventory: 4/25.","STR_SYNTH_REFRACTOR_A_SPACE_UC_UFOPEDIA":"A refractor unit can be used in space to release a Syn's excess energy, thus making it quite effective at preventing overheating. However, the resulting glare interferes with vision and accuracy. No Health regen. Wt: 40. NV: 20. ThV: 50%. Evasion: REA*35% + MEL*25%. Inventory: 4/25.","STR_SYNTH_DANCER_UC_UFOPEDIA":"A Syn outfit for Infiltration missions. Slight mobility and melee penalty. NV: 25. ThV: 60%. Evasion: REA*20% + MEL*20%. Inventory: 2/25.","STR_SYNTH_CHILLER_ARMOR_UC_UFOPEDIA":"A suit designed mainly to decrease overheating, it triples a Syn's energy regeneration rate. It also gives some extra protection vs. Fire, Laser and Plasma. Wt: 15. NV: 25. ThV: 60%. Evasion: REA*15% + MEL*15%. Inventory: 8/25.","STR_SYNTH_CHILLER_ARMOR_A_UC_UFOPEDIA":"A Chiller suit with combat gloves. More melee-oriented. Wt: 25. NV: 25. ThV: 60%. Evasion: REA*15% + MEL*20%. Inventory: 8/25.","STR_SYNTH_CHILLER_ARMOR_SEA_UC_UFOPEDIA":"When used undersea, a Chiller suit provides five times normal Energy recovery, but the compounded stat penalties are quite substantial. Wt: 15. Vis: 25. ThV: 60%. Evasion: REA*10% + MEL*10%. Inventory: 8/25.","STR_SYNTH_CHILLER_ARMOR_A_SPACE_UC_UFOPEDIA":"In space, the energy regeneration of a Chiller Suit is only double, not triple the normal. Wt: 15. NV: 40. ThV: 60%. Evasion: REA*15% + MEL*20%. Inventory: 8/25.","STR_SYNTH_SPACE_SUIT_UC_UFOPEDIA":"A space suit gives a Syn increased Charm, Fire, Laser and Chem resistances, makes her immune to Choking, but also increases overheating. Wt: 16. NV: 25. ThV: 60%. Evasion: REA*10% + MEL*15%. Inventory: 13/25.","STR_SYNTH_SPACE_SUIT_SEA_UC_UFOPEDIA":"Provides good resistances but is prone to overheating, and has reduced visibility. Wt: 16. Vis: 22. ThV: 60%. Evasion: REA*5% + MEL*10%. Inventory: 13/25.","STR_SYNTH_SPACE_SUIT_SPACE_UC_UFOPEDIA":"When operating in 0-G, Syns in Space Suits suffer from even more overheating. Wt: 10. NV: 40. ThV: 60%. Evasion: REA*10% + MEL*15%. Inventory: 13/25.","STR_SYNTH_JUGULATOR_ARMOR_UC_UFOPEDIA":"Syn's full combat armor. Great defense and increased power at the price of limited overheating. Wt: 30. NV: 25. ThV: 60%. Evasion: MEL*40%. Inventory: 10/25.","STR_SYNTH_JUGULATOR_ARMOR_SEA_UC_UFOPEDIA":"No special drawbacks when used undersea. Double Energy regeneration. Wt: 30. Vis: 25. ThV: 60%. Evasion: MEL*30%. Inventory: 10/25.","STR_SYNTH_JUGULATOR_ARMOR_SPACE_UC_UFOPEDIA":"When used in space, the Jugulator is even more capable than overland, but also overheats more. Wt: 20. NV: 40. ThV: 60%. Evasion: MEL*40%. Inventory: 10/25.","STR_SYNTH_PIR_STEALTHSUIT_UC_UFOPEDIA":"An armor for staying invisible. Has some weakness to fire. Wt: 25. NV: 25. ThV: 60%. Evasion: REA*10% + MEL*25%. Inventory: 8/25. INVIS: 12/8.","STR_SLAVE_NUDE_UC_UFOPEDIA":"Seems like them Slave Soldiers are the best at grappling when doing so without any constraints. Aforementioned lack of constraints, however, results in critical weakness to Charm. Evasion: REA*55% + MEL*10%.  Energy Recovery 140%. Inventory: 0/25.","STR_SLAVE_NUDE_SEA_UC_UFOPEDIA":"Slave Soldiers sent underwater often consider stripping down to nothing, as every bit of extra endurance counts. STUN/Trn: 10. Energy Recovery 80%. Evasion: REA*40% + MEL*10%. Inventory: 0/25. Vis: 16","STR_SLAVE_ARMOR_LOINCLOTH_UC_UFOPEDIA":"Slave Soldiers approach battle quite stoically, and do not regenerate or lose morale over time, only due to friendly or enemy losses, or magic. Due to sharing our healthy diet, they also have a bit better NV score than normal humans (10). Energy Recovery 140%. Evasion: REA*50% + MEL*10%. Inventory: 1/25.","STR_SLAVE_ARMOR_LOINCLOTH_SEA_UC_UFOPEDIA":"Unlike our Gals, Slave Soldiers have better resistance to Charm damage when underwater; however, they just don't see as good. Be also wary that their endurance is substantially lower. Vis: 16. STUN/Trn: 11. Energy Recovery 80%. Evasion: REA*40% + MEL*10%. Inventory: 1/25.","STR_SLAVE_ARMOR_TUNIC_UC_UFOPEDIA":"A simple and practical field outfit for slave soldiers. On top of a standardized uniform made from the sturdiest rags, it features the most time-tested and economic solutions, such as: a) marching sandals; b) cloak of protection; c) raw leather belt; d) combat pouch. Energy Recovery 120%. Evasion: REA*40% + MEL*10%. Inventory: 8/25.","STR_SLAVE_ARMOR_PIROMAN_UC_UFOPEDIA":"Named after the legendary Piroman Empire, great slavemasters of aeons past. It takes much discipline to teach Slave Soldiers to properly fight and march in this armor, as well as feed them enough Mutant Meat for strength, hence the long production time. The armor itself is kinda primitive, dyed in Soylent Red. Wt: 8. Evasion: REA*25% + MEL*30%. Inventory: 10/25. Pain Resistance.","STR_SLAVE_ARMOR_PIROMAN_A_UC_UFOPEDIA":"Version of the Pyroman armor, equipped with a large shield for better defence. See previous article for shieldless version. Wt: 8(16). Evasion: REA*25% + MEL*60%. Inventory: 10/25. Pain Resistance.","STR_SLAVE_ARMOR_CRUSADER_UC_UFOPEDIA":"Armor based on Durathread, Plastasteel and SC Wire. Quite heavy. Its mystical iconography raises the savagery of its wearers; the design revives mythical times of Crusades, when hardcore knights were cutting hordes of barbarians and thieves like wheat. Reduces NV to 8 and day vision to 30. Wt: 20. Evasion: MEL*40%. Inventory: 8/25. Energy Recovery 80%. Pain Resistance.","STR_SLAVE_ARMOR_CRUSADER_A_UC_UFOPEDIA":"Equipped with a very handy shield, it has more armor and better resistances than the basic Crusader Armor. The only major drawback is its weight: 20(32). Evasion raised to MEL*75%. See previous entry for other data.","STR_SLAVE_ARMOR_PIRATE_UC_UFOPEDIA":"Bits and pieces of Pirate Clothing can be worn by our Slave Soldiers. It does provide them with some bonuses, but do we really want to waste such a fine outfit on them? No doubt wearing this makes them horny, but the lack of fitting shoes is a definite disadvantage... Evasion: REA*30% + MEL*10% + BRA*10%. Energy Recovery 120%. Inventory: 11/25.","STR_SLAVE_ARMOR_GI_UC_UFOPEDIA":"Light while actually providing protection from firearms, plus stealth and full inventory! Could you ask for more? Oh, what does the name mean? It's something like G.O., but cooler. Wt: 2. Evasion: REA*35% + MEL*15%. Energy Recovery 120%. CAMO: 10/3","STR_SLAVE_ARMOR_DOOM_UC_UFOPEDIA":"High on Combat Drugs and aided with electronics (NV: 16), this Slave Soldier is Doomed to succeed... or die! Wt: 6. Evasion: REA*15% + MEL*25%. Energy Recovery 120%. ThV 20%. Pain Immunity.","STR_SUPER_SLAVE_ARMOR_UC_UFOPEDIA":"This outfit fills a slave with FIGHTING SPIRIT, however it has very bright colors, which damages Reactions. Energy Recovery 120%. Evasion: REA*45% + MEL*10%. Inventory: 8/25.","STR_GREEN_LIGHTER_ARMOR_UC_UFOPEDIA":"Equipped with a bong and a lighter, the Green Slave can help restore morale and time units, as well as burn some evil grass. His Morale constantly regens. Has no Inventory or Evasion, cannot Run; will take no medicine, preferring his own stuff. Takes stun damage each turn (it can't kill him), cannot see clearly past 25 tiles. Inexplicably, any wearer of this suit quickly develops dreadlocks, peculiar skin hue and a taste for tribal music.","STR_BAT_GLAD_ARMOR_UC_UFOPEDIA":"Warriors wearing this heavy armor tend to scream 'I AM THE NIGHT' a lot, which kinda ruins its otherwise good camouflage. Visibility at day limited to 24 tiles. Cannot Kneel. Wt: 12. NV: 16. CAMO: 0/6. Evasion: REA*30% + MEL*20%. Inventory: 12/25.","STR_FLASH_BANG_ARMOR_UC_UFOPEDIA":"A truly magical outfit, it allows the wearer to run at BLINDING SPEED (thus reducing day visibility to 20). Such power comes with a price: constant Stun damage. Energy Recovery 140%. Evasion: REA*45% + MEL*10%. Inventory: 8/25.","STR_PILLOW_KNIGHT_UFOPEDIA":"Inspired by stories of idols of California, passed by a sea merchant called Amuys. Apparently if we get a Slave Soldier into frenzy by exposing him to enough Mutant Porn, he will become our fanatical worshipper. Just needs some R.E.E.'s as conduits. Curiously, the poorer the character, the better effect. Regens 5 morale/turn MINUS V.STR/10. Energy Rec. 140%. Evasion: REA*30% + MEL*15%. Pain Res. Inv: 4/25.","STR_PIR_CASTAWAY_ARMOR_UFOPEDIA":"A collection of tatters that somehow proved to be as resilient as the wearer. Since wearing them is borne of desperation, it decreases the Combat Stress by 6 (Gals are so indifferent they're less likely to suffer a mental breakdown). Energy Recovery 120%. Evasion: REA*35% + MEL*10%. Inventory: 6/25.","STR_GANGER_OUTFIT_UC_UFOPEDIA":"The basic outfit of recruited Gals; one of several configurations of Uber Clothing we can choose from. Tough leather provides some protection, but our mutant skin itself is almost as tough as body armor anyway! CAMO: 0/1 (night only). Wt: 4. Evasion: REA*25% + MEL*15%. Inventory: 17/25.","STR_ADVENTURER_OUTFIT_UC_UFOPEDIA":"Running around without any armor on has its perks - like being unburdened. Or not having to pay for armor. Or having the greatest potential for creating a fine-looking corpse. A Gal wearing this outfit will automatically change into Ganger on landing in Cold weather. Evasion: REA*20% + MEL*15%. Inventory: 22/25.","STR_PIR_NONE_UC_UFOPEDIA":"A minimized version of landlubbers' adventuring outfit for those who have low Stamina and Strength. Actually increases carrying capacity by 3 thanks to straps and pouches. However, this optimization towards equipment carrying worsens Evasion. A Gal wearing this outfit will automatically change into Ganger on landing in Cold weather. Evasion: REA*20% + MEL*10%. Combat Stress +2. Inventory: 16/25.","STR_RAGS_UC_UFOPEDIA":"Rags offer little space to conceal weapons or carry equipment, but they're kinda breezy and provide some enviro protection too. Whatever they throw at you, this filthy rag probably smells worse anyway. Pain Resistance. Wt: 4. Evasion: REA*45% + MEL*10%. Inventory: 2/25. Energy Recovery 120%. Combat Stress +3. CAMO: 1.","STR_RUNT_OUTFIT_UC_UFOPEDIA":"This outfit, equipped with many pouches and straps, allows for easy carrying of large loads (carrying capacity +10), however it is somewhat constricting in combat. Best suited for medics, ammo carriers and the like. Our Runts will like it as well. Evasion: MEL*5%. Inventory: 28/25. Combat Stress +2.","STR_BRAINER_OUTFIT_UC_UFOPEDIA":"This outfit is equipped with a device that allows the wearer to Identify enemies she sees. It gets really hot under the heavy coat (hence it's better not to wear much underneath), but it gives some protection against fire, chem and smoke. Visor grants SPOT 5 to see camo'ed enemies faster. Wt: 4(7). Evasion: REA*25% + MEL*5%. NV: 16. Combat Stress -4. Energy Rec. 80%. Inv.: 19/25.","STR_BRAINER_OUTFIT_SEA_UC_UFOPEDIA":"An outfit teched-up for undersea exploration. It features, beside the identifier, a tech gizmo that reduces the drowning damage you take per turn. The tradeoff is rapid stamina use. The outfit also has some inventory space and improved visibility. STUN/Trn: 6. Energy Recovery 60%. Evasion: REA*30% + MEL*10%. Inventory: 12/25. Combat Stress -4. SPOT: 3. Vis: 20.","STR_CLOTHING_UC_UFOPEDIA":"Wearing true pirate clothing will increase your soldier's bravery, while protecting their modesty and their skipper's prudence! A good melee outfit with great Evasion (REA*35% + MEL*10% + BRA*10%). Wt: 3. Inventory: 15/25.","STR_PIR_ROGUE_UC_UFOPEDIA":"Another flamboyant outfit, it increases Throwing, reactions and speed, without sacrificing any Evasion. Despite the Bravery bonus, it makes the gals wearing the thing more rogue-like, and thus they get bored real quick (Combat Stress +6), and are somewhat more susceptible to dark magics. Wt: 3. Evasion: REA*40% + MEL*15%. Camo: 3/2. Inventory: 16/25.","STR_GYM_OUTFIT_UC_UFOPEDIA":"Helps those who suffer from a terminal lack of stamina by minimizing encumbrance and maximizing comfort, but also reduces pocket space (12/25). Evasion: REA*35% + MEL*10%. Energy Recovery 140%.","STR_SWIMSUIT_UFOPEDIA":"Goes one step further than the Gym Suit, offering better bonuses but also costing more equipment space (9/25). Evasion: REA*40% + MEL*10%. Energy Recovery 140%.","STR_BIKINI_UFOPEDIA":"You need a great body to be bold enough to take this outfit to the battlefield, but its skimpy nature might prove distracting to the enemies. Evasion: REA*40% + MEL*10%. VooDoo Defense + BRAVERY*0.1. Energy Recovery 140%. Inventory: 6/25.","STR_PIR_TOPLESS_UC_UFOPEDIA":"No clothing, nothing for the opponent to grab. This outfit covers what ought to be covered to not look silly and provides a few strong straps for carrying equipment. Useful for swimming and very hot climates. Evasion: REA*45% + MEL*10%. Inventory: 3/25. Energy Recovery 140%. Combat Stress +6.","STR_PIR_NUDE_UC_UFOPEDIA":"Going into battle without any apparel on makes anyone but the bravest (or kinkiest) uneasy (Combat Stress +8). Evasion: REA*50% + MEL*10%.  Energy Recovery 140%. Inventory: 0/25.","STR_SWIMSUIT_SEA_UC_UFOPEDIA":"The swimsuit offers the fastest undersea movement and most equipment space out all bathing suits, but it's a bit constricting, increasing the stun/turn. STUN/Trn: 13. Energy Recovery 80%. Evasion: REA*35% + MEL*10%. Inventory: 9/25. Vis: 18.","STR_BIKINI_SEA_UC_UFOPEDIA":"As a bathing suit, the bikini offers the least penalties to melee. STUN/Trn: 12. Energy Recovery 80%. Evasion: REA*35% + MEL*10%. VooDoo Defense + BRAVERY*0.1. Inventory: 6/25. Vis: 18.","STR_TOPLESS_SEA_UC_UFOPEDIA":"If no proper bathing suit is available, the gals will simply strip off their armor. Due to the lack of any breathing equipment, they will take Stun damage per turn. The only advantages are high bravery and defense vs. magic. STUN/Trn: 11. Energy Recovery 80%. Evasion: REA*40% + MEL*10%. VooDoo Defense + BRAVERY*0.1. Inventory: 3/25. Vis: 18.","STR_PIR_NUDE_SEA_UC_UFOPEDIA":"Skinny-dipping is always an option! Compared to going topless, you'll have no equipment but a bit less stun and more speed. Any sea-incapable outfits that include no underwear will turn into this one. STUN/Trn: 10. Energy Recovery 80%. Evasion: REA*45% + MEL*10%. VooDoo Defense + BRAVERY*0.1. Inventory: 0/25. Vis: 18","STR_NURSE_OUTFIT_UC_UFOPEDIA":"If your calling is healing not maiming, this one is for you. The outfit comes with a large medical bag, containing 20 uses of each: painkiller, surgery kit (5 HP healed per wound), stim (20 Stun Damage restored per use). Effective Wt: 12. Evasion: REA*15% + MEL*10% + BRA*10%. Combat Stress -4. Inventory: 8/25.","STR_NURSE_OUTFIT_ADV_UC_UFOPEDIA":"This magical outfit combines Refractor and Grav Unit with a Magical Medikit, creating a literal flying angel of mercy. Requires Surgery Room to be manufactured. Effective Wt: 10. VooDoo Defense + BRAVERY*0.1. Evasion: REA*50% + BRA*10%. Inventory: 12/25.","STR_BARBARIAN_RAGS_UC_UFOPEDIA":"Calling this 'clothing' would be a major overstatement but it is all we can buy from the locals. A Gal wearing it will automatically change into Furs on landing in Cold weather. Evasion: REA*40% + MEL*10%. Energy Recovery 120%. Combat Stress +4. Inventory: 8/25.","STR_BARBARIAN_FURS_UC_UFOPEDIA":"These furs, flimsy as they are, provide a Gal with adequate protection against cold. A Gal wearing them will automatically change into Tribal on landing in Hot weather. Wt: 3. Evasion: REA*30% + MEL*10%. Combat Stress +2. Inventory: 8/25.","STR_BARBARIAN_ARMOR_UFOPEDIA":"Wearing this doesn't provide much protection, but it fills a Gal with a strong fighting spirit. Evasion: REA*30% + MEL*20%. Inventory: 6/25.","STR_BARBARIAN_ARMOR_S_UFOPEDIA":"Alternate Barbarian outfit, equipped with a shield for protection and head-bashing. Evasion: REA*30% + MEL*45%. Inventory: 6/25.","STR_AMAZON_ARMOR_UC_UFOPEDIA":"While watching the latest pit-fight, I had a profound revelation: to effectively fight using primitive weapons, you need to go primitive yourself. The following experiment proved that the right attitude works miracles. The only problem is you cannot carry too much equipment (Inv: 14/25). Wt = 5. Evasion: REA*40% + MEL*20%. Energy Recovery 120%","STR_PIR_OFFICER_UFOPEDIA":"Purest of the pure, this artifact set of clothing is worthy of a real Captain! Despite the flimsy looks, it holds great power. Inflicts Stun damage if base Bravery is below 80 (ranks below Mistress are more affected, above - less). Pain Immunity. Inv: 8/25. Wt: 5. SPOT: 5. VooDoo Defense + BRAVERY*0.15. Evasion: REA*45% + MEL*15% + BRA*10%. +5 Energy Recovery.","STR_SMOKEY_ARMOR_UC_UFOPEDIA":"Protects eyes and lungs against smoke, allowing for much more prolonged abuse of smoke-screens, and providing 20% better visibility in smog! The sexy look and armor came at the cost of decreased carrying capacity, though. Wt: 4. Evasion: REA*20% + MEL*20%. NV: 9. Energy Recovery 60%. Inventory: 17/25.","STR_SMOKEY_MK2_ARMOR_UC_UFOPEDIA":"Based on the Smokey design, it incorporates a mesh of traditional armor and refractor circuitry, providing great protection against energy weapons and holo-blur effect. The addition of heat sights makes for a very potent setup. Wt: 5. Evasion: REA*20% + MEL*25%. NV: 16. ThV: 40%. Energy Recovery 60%. Inventory: 15/25.","STR_CHILLER_UC_UFOPEDIA":"This is quite something we have built! Extreme exploration demands extreme measures - and this rig here is fitted with a giant AC unit, providing air, heat or cold as needed! It is based on a swimsuit, for maximum flexibility! Not enough? Check the SEA version, as well as these nice goggles! Wt: 15. Evasion: MEL*5%. NV: 16. ThV: 30%. Inventory: 12/25.","STR_CHILLER_SEA_UC_UFOPEDIA":"At least it allows us to swim and breathe air at the same time! Wt: 15. Vis: 20. ThV: 30%. Energy Recovery 60%. Inventory: 12/25.","STR_SPACE_SUIT_UC_UFOPEDIA":"Allows us to freely walk in SPACE! Well, freely only to a degree, but without the un-fun side effects of imminent suffocation, rapid transpiration and cell breakdown. Evasion: REA*15% + MEL*5%. Wt: 6. NV: 16. Inventory: 19/25.","STR_SPACE_SUIT_SEA_UC_UFOPEDIA":"Space suit can also be used as sea suit, nuff said. It is much slower than overland but allows us to carry more stuff due to positive buoyancy (eff. Wt: -5). Energy Recovery 60%. Vis: 22. Inventory: 19/25.","STR_SPACE_SUIT_SPACE_UC_UFOPEDIA":"Having these funny thrusters, it lets you move freely in 0-G. What does it mean? It means this suit is fit for some space boarding! Yarr! Wt: 0. Evasion: REA*20% + MEL*10%. NV: 30. Rapid Stun if torn (wounded). Inventory: 19/25. Weak lights (L).","STR_SPACE_POD_UC_UFOPEDIA":"When no space suit is available, the only option of survival is to get into this pod! Day vision is reduced to 25 tiles. NV: 20. Carry weight increase (30). Fast Stun if punctured (wounded). Cannot Kneel. Inventory: 20/25. Weak lights (L).","STR_SPACE_POD_LOKNAR_UC_UFOPEDIA":"When no space suit is available, the only option of survival is to get into this pod! Lokk'Naars retain considerably good vision even inside this rig (DV: 30; NV: 22). Carry weight increase (30). Fast Stun if punctured (wounded). Cannot Kneel. Inventory: 20/25. Weak lights (L).","STR_SPACE_POD_SLAVE_UC_UFOPEDIA":"When no space suit is available, the only option of survival is to get into this pod! Day vision is reduced to 25 tiles. NV: 16. Carry weight increase (30). Fast Stun if punctured (wounded). Cannot Kneel. Inventory: 20/25. Weak lights (L).","STR_THIEF_ARMOR_UC_UFOPEDIA":"What good is an infiltration mission if you can't fit too much loot into these skimpy outfits? This heavy-duty Durathread gear is guaranteed to work in any non-space mission, and lets you carry a ton of loot (+20 carrying cap). It also blends into the background (CAMO: 6/6). WARNING: In daytime conditions, vision reduced to 30 tiles! NV: 12. Stress -4. Inv: 28/25.","STR_THIEF_ARMOR_SEA_UC_UFOPEDIA":"Fully equipped with oxygen, it doesn't inflict Stun damage and keeps its -20 encumbrance due to buoyancy. It's almost impossible to see from inside of its helmet, though, and just forget about swimming. Large Target. Cannot Run. CAMO: 3. Stress -4. Energy Recovery 60%. Vis: 12. Inv: 22/25.","STR_SCALE_MAIL_UC_UFOPEDIA":"This armor is made of Chitin plates. Quite encumbering due to its bulk, but very effective against melee attacks (and to a lesser degree, explosions and Chem). Wt: 10. Evasion: REA*15% + MEL*25%. Energy Recovery 80%. Inventory: 16/25","STR_BASIC_ARMOR_UC_UFOPEDIA":"Coupled with Uber's inherent toughness, this armor can soak up quite a lot of small arms fire, but requires good strength and stamina, and even then, mobility loss is unavoidable. Wt: 12. Large Target. Evasion: MEL*10%. Pain Resistance. Energy Recovery 80%.","STR_CAMO_PAINT_UC_UFOPEDIA":"Body paint, used to stay unseen by the enemy. You'll still be seen if you come too close, but you can ambush enemies much easier, provided you have the boobs to do it. Inventory: 7/25. Evasion: REA*35% + MEL*10%. Energy Recovery 120%. Combat Stress +6. CAMO: 12/4","STR_KEVLAR_ARMOR_UC_UFOPEDIA":"This combat outfit utilizes the newly discovered camouflage concept, as well as Kevlar weave to create a suit that provides an edge in battle while being very practical (carrying cap. +5). However it does incur mobility loss. Evasion: MEL*20%. Combat Stress -2. CAMO: 8/2","STR_HEAVY_KEVLAR_ARMOR_UC_UFOPEDIA":"It's chrome, it's hardwired, it's green all over. Same camo as Guerilla, more armor (with Plastasteel impact plates), smoke mask and sensor suite that makes the battle seem ever so abstract, when seen on the HUD... Wt: 5. Evasion: MEL*20%. Combat Stress -4. NV: 20. ThV: 40%. CAMO: 8/2","STR_SNIPER_ARMOR_UC_UFOPEDIA":"They say that distance is just a number, but it's hard to keep in touch from afar without the help of the advanced electronics we now possess. The outfit is skimpy and made of advanced materials to save on weight (-5 encumb.), but its defensive value is rather symbolic. Improved CAMO:16/4. Evasion: MEL*20%. NV: 20. ThV: 40%. Stress +1.","STR_TAC_VEST_UC_UFOPEDIA":"This lightweight (Wt: 5), flexible vest made of highly resistant fibres hardly restricts movement, yet easily defeats even repeated hits with low-powered projectiles. Evasion: REA*20% + MEL*15%. Inventory: 22/25","STR_TAC_ARMOR_UC_UFOPEDIA":"Owing to our increased practical knowledge of battlefield conditions, we have fashioned this full suit, based on the Tac Vest. We added side panels to overcome the dreaded problem of angled shots. Wt: 8. Energy Recovery 80%. Evasion: REA*10% + MEL*15%.","STR_PERSONAL_ARMOR_UC_UFOPEDIA":"This suit contains an actual helmet, which may impair vision a bit, but protects hairdo and contains smoke filters. Wt: 10. NV: 9. Evasion: REA*5% + MEL*20%. Energy Recovery 60%.","STR_TAC_FULL_ARMOR_UC_UFOPEDIA":"By adding even more armor to our Tactical design, we have attained levels of firearms protection surpassing everything short of a Powered Armor, but the suit is of heavyweight class. Wt: 15. Large Target. NV: 9. Evasion: MEL*10%. Energy Recovery 60%.","STR_LEATHER_ARMOR_UC_UFOPEDIA":"This fashionable and unique outfit, made of Durathread worn by the Traders, can be worn for some extra protection or sold for a nice profit. Wt: 4. Evasion: REA*30% + MEL*20%. Inventory: 22/25.","STR_METAL_ARMOR_UFOPEDIA":"Behold the boobs of steel! A durathread armor reinforced with Plastasteel. Gives some actual protection for a cheap price. Wt: 7. Evasion: REA*15% + MEL*30%. Inventory: 19/25.","STR_CHAIN_MAIL_UFOPEDIA":"A melee-type armor, made of interlocked, superconductive rings. Solid protection, especially against cutting and plasma damage, at the price of considerable weight (25). Evasion: MEL*20%. Energy Recovery 80%. Inventory: 16/25.","STR_PLATE_MAIL_UFOPEDIA":"A solid plated armor of intricate construction. Especially effective against melee attacks. Large Target. Wt: 32. Evasion: MEL*25%. Energy Recovery 80%. Combat Stress -2. Inventory: 12/25.","STR_PLATE_MAIL_A_UFOPEDIA":"Equipping a shield offers extra protection (including Evasion, now MEL*55%), at the cost of Wt increased to 56 and the loss of one free arm. The shield can be used to stun enemies (POWER = 20 + STRENGTH*0.8).","STR_SLAYER_ARMOR_UFOPEDIA":"An armor infused with the power of Destruction. It causes 50% of all damage inflicted to be returned to the wearer as Energy and Stun buff. Low HP warriors will suffer from very low Energy Regen when wearing it. V.Large Target. Wt: 80. Evasion: MEL*33%. Pain Immune. Major V.Def increase. Inventory: 14/25. NV: 20. ThV: 80%. Shield: 100 (type 3)","STR_POWER_SUIT_WRECKED_UC_UFOPEDIA":"Become a junkyard legend by wearing the remains of a real power armor! It is so uncomfortable it'll inflict some stun damage each turn, but who cares? Wt: 55. X-Large Target. Energy Recovery 60%.","STR_POWER_SUIT_UFOPEDIA":"From the salvaged junk, we have hammered out an extra-thick (if a bit ramshackle) suit of powered armor. It slows the wearer down, but allows her to operate massive guns (+30 carrying capacity). Cannot Run. X-Large Target. NV: 9. Personal Lights (L to toggle)","STR_POWER_SUIT_ADV_EVA_UFOPEDIA":"A version of the Harbinger suit with a closed helmet. Since the helmet can be quickly retracted and closed at will, there is no difference except aesthetics. The suit will automatically change into this variant in dangerous environments, such as space. No waving your hair around in such places, I'm afraid.","STR_POWER_SUIT_ADV_UFOPEDIA":"This refined suit features laminated ceramic plating suspended upon a plastasteel frame. These plates can shatter when hit by a hypervelocity AP projectile or a strong blastwave, but provide almost unparalleled plasma and chem protection. Requires Industrial Printer and Refinery to manufacture. +30 carrying cap. Cannot Run. XL Target. NV: 16. ThV: 40%. Lights.","STR_POWER_SUIT_ADV_EVA_SEA_UFOPEDIA":"While operating underwater, the Harbinger suit suffers only relatively slight penalties; due to its bulk, Concussive damage isn't as critically dangerous as usual, while vision and firing accuracy are basically unaffected. Vis: 22.","STR_BIO_SUIT_ADV_UFOPEDIA":"An actual living thing, grown on a Power Armor's frame, this suit is pretty gross unless you've got the tits to enjoy its comfy, soft, moving insides (BRA >70 recommended). Day vis. reduced to 33. Space-worthy. Cannot Run. Regenerates 20% CURRENT HP per turn. VooDoo Pwr Defense + HEALTH*0.2. Wt: 50. ThV: 70%. X-Large Target. Combat Stress -10.","STR_BIO_SUIT_ADV_SEA_UC_UFOPEDIA":"The undersea version of this suit is basically unchanged, except added Stamina penalty. Cannot Run. Regenerates 20% CURRENT HP per turn. VooDoo Defense + HEALTH*0.2. Wt: 50. ThV: 40%. X-Large Target. Combat Stress -10. Vis: 16.","STR_BIO_SUIT_NECRO_UFOPEDIA":"The ultimate version of the Bio Suit, requiring similar level of Bravery to wear. NV: 20, but at day only 33. Space-worthy. Regenerates 20% CURRENT HP +1 per turn. Cannot Run. VooDoo Pwr Defense + HEALTH*0.2. Wt: 60. ThV: 80%. X-Large Target. Combat Stress -10. Equipped with Corrosive Cloud weapon, but increased Firing Accuracy allows you to effectively wield a second weapon.","STR_BIO_SUIT_NECRO_SEA_UC_UFOPEDIA":"Naturally, like the Biosuit, it can work underwater. Regenerates 20% CURRENT HP +1 per turn. Cannot Run. VooDoo Pwr Defense + HEALTH*0.2. Wt: 60. ThV: 60%. Vis: 20.","STR_FLYING_SUIT_UFOPEDIA":"This advanced flying armor does not require manual control, which allows us to fit it with extra electronics, and has an effective weight of 0 despite being decently armored. Requires Industrial Printer to manufacture. Evasion: REA*40% + MEL*30%. NV: 20. ThV: 40%. Combat Stress +1. Inventory: 16/25.","STR_IRONMAN_ARMOR_UFOPEDIA":"This shiny armor changes a warrior into a flying brick, due to its toughness and difficult steering. It also has some bad heart-related side-effects (stun damage each turn). Is Exosuit. Cannot Run. Evasion: REA*5% + MEL*30%. VooDoo Pwr Defense + BRAVERY*0.2. NV: 16. Energy Recovery 80%. Combat Stress +1. Lights.","STR_LOOTED_RAIDER_BOSS_ARMOR_UFOPEDIA":"A looted (and somewhat reshaped) armor of a Raider Boss, with its trademark huge, spiked breastplate and night goggles. The armor also contains a primitive anti-chemical kit. Evasion: REA*10% + MEL*35%. NV: 16. Inventory: 14/25.","STR_IRONMAN_ARMOR_SPACE_UFOPEDIA":"This armor has much better performance in 0-G boarding actions than planetside; however, its stun damage per turn is increased by 50% due to overheating. VooDoo Pwr Defense + BRAVERY*0.2. Evasion: REA*10% + MEL*30%. NV: 30. Energy Recovery 120%. Combat Stress +3","STR_REVENANT_ARMOR_UC_UFOPEDIA":"Each of these suits is equipped with chemical injectors, applying combat drugs derived from our knowledge of mutant physiology and body chemistry. Wt: 14. Large Target. Evasion: REA*5% + MEL*30%. Pain Immune. Inventory: 18/25.","STR_MUSCLE_ARMOR_UC_UFOPEDIA":"Composed of micro-fibres, or synthetic muscle, this armor substantially increases the strength of the user. Requires Surgery Room to manufacture. Evasion: REA*25% + MEL*25%. Eff. Wt: -15. Inventory: 11/25.","STR_BRUTE_ARMOR_UC_UFOPEDIA":"By merging together the Revenant armor with a Synthmuscle suit, and adding copious amounts of Plastasteel, we have developed quite a walking nightmare. Requires Surgery Room to manufacture. Wt: 24.  X-Large Target. Pain Immune. Evasion: MEL*25%.","STR_ANNIHILATOR_ARMOR_UC_UFOPEDIA":"We have achieved the pinnacle in powered armor technology. This suit is protected by massive Plastasteel plates and combines all the features of the best armors available up to date, including the ability to fly and the anti-magic screen (V. Def. +50). Is Exosuit. Wt: 33. Evasion: MEL*25%. NV: 25. ThV: 50%. Pain Immune. Inventory: 16/25.","STR_ANNIHILATOR_ARMOR_SEA_UC_UFOPEDIA":"Unsurprisingly, the Annihilator is almost as good underwater as it is overland. VooDoo Defense +50. Wt: 33. Evasion: MEL*20%. ThV: 50%. Pain Immune.  Energy Recovery 80%. Inventory: 16/25. Vis: 24.","STR_ANNIHILATOR_ARMOR_SPACE_UC_UFOPEDIA":"The Annihilator is at its best when used for space missions, its powerful thrusters providing unsurpassed mobility. VooDoo Defense +50. Energy Recovery 120%. Wt: 16. Evasion: MEL*40%. Inventory: 16/25. NV: 40.","STR_MAGE_ROBE_UC_UFOPEDIA":"An outfit for budding magicians. Evasion: REA*40% + MEL*10% (half back penalty). SENSE: 3. Energy Recovery 120%. Inventory: 10/25.","STR_VAMPY_ROBE_UC_UFOPEDIA":"Vampiric: 10% of all damage dealt to living is returned as HP, 50% as Energy. Energy recov. based on V.Str. Pain & Shock Immune. Vision 25 day&night. Cannot Run. Camo: 0/10. Wt: 20. Evasion: REA*10% + MEL*25% (half back penalty). SPOT: 5. SENSE: 3. ThV: 50%. Inventory: 8/25.","STR_PIR_SLAVE_ARMOR_UFOPEDIA":"A magical outift of punishment. Makes the wearer blind, but also invisible to SENSE. Grants powers of clairvoyance, and blood magic to help the more worthy in combat. Is recovered if wearer dies. Pain Immunity. No Evasion. Combat Stress -10. Energy Recovery 120%. Inventory: 9/25.","STR_VOODOO_ARMOR_UC_UFOPEDIA":"This outfit increases the innate magical skills of the wearer - by the combined forces of hypno emitters and placebo effect. It also allows her to use the VooDoo Rod to cast Illusion magic against enemies. Evasion: REA*30% + MEL*10%. SPOT: 5. Inventory: 8/25.","STR_SORCERESS_ARMOR_UC_UFOPEDIA":"And only now, at the end, you fools finally understand... This flying outfit, wreathed in protective flames, uses VooDoo Orb and Tome of Lightning as weapons. Is Exosuit. Energy Recovery 120%. Evasion: REA*40% + V.MASTERY*1% (no back penalty). Combat Stress +10. Pain & Shock immunity. NV: 25. SENSE: 7. SPOT: 10. CAMO: 0/7. Inventory: 10/25.","STR_SORCERESS_ARMOR_SEA_UC_UFOPEDIA":"Statistics for a Sorceress outfit used underwater are the same as the regular one, except some changed resistances, and: Unable to Run; Energy Recovery 80%. Evasion: REA*30% + V.MASTERY*1% (no back penalty). Combat Stress +10. Vis: 22","STR_SORCERESS_ARMOR_SPACE_UC_UFOPEDIA":"Used in space, this outfit has unchanged properties except for Stamina and Energy Recovery (140%). NV is increased to 35 as well.","STR_STEALTH_ARMOR_UC_UFOPEDIA":"Makes you invisible unless enemies come very close (INVIS 5/3). You can end them with the Ghost Beam or Ghost Dagger if they do. No inventory. Is Exosuit. Evasion: REA*35% + MEL*10% (half back penalty). Energy Recovery 120%. Shock immunity. NV: 20. SENSE: 3. SPOT: 5. Vision range at day same as at night.","STR_STEALTH_ARMOR_SEA_UC_UFOPEDIA":"When undersea, the Ghost armor has worse invisibility, and cannot spot stealthy enemies, but it still does its job - and allows swimming. No inventory. STUN/Trn: 6. Energy Recovery 80%. Shock immunity. Evasion: REA*30% + MEL*10% (half back penalty). INVIS: 9. SENSE: 3. Vis: 20.","STR_HOLOSUIT_UFOPEDIA":"This skin-tight armor uses holographic fields to render the wearer nigh-invisible (INVIS 16/8). The fields work by redirecting incoming light, making them especially effective in daylight. However, circuitry running so close to the skin makes the wearer extra susceptible to damage. NV: 16. ThV: 30%. Evasion: REA*40% + MEL*10%. Energy Recovery 140%. Inventory: 6/25. Stress +8.","STR_FORCE_ARMOR_UC_UFOPEDIA":"Ditching the conventional armor concept altogether and replacing them with energy refractors creates a virtually weightless contraption that performs really well at dissipating plasma and laser energies, and many glancing shots simply bounce off the field. Wt:4. Evasion: REA*30% + MEL*10%. Inventory: 17/25.","STR_SWIFTSUIT_UC_UFOPEDIA":"The Slu... Swiftsuit combines refractor shield with a gravpack, making for a fragile but useful outfit. The Brainers say it was designed this way to minimize penalties, but was it really the only option? Evasion: REA*40% + MEL*10% (half back penalty). Energy Recovery 120%. Combat Stress +6. Inventory: 10/25.","STR_SWIFTSUIT_SEA_UC_UFOPEDIA":"With some force field tweaking, the Swiftsuit can be converted into a high-quality bathing suit, with only a few penalties due to decreased friction. Its strongest point is no energy recovery penalty, but so much equipment space increases effective weight (to 6). STUN/Trn: 14. Evasion: REA*35% + MEL*10% (half back penalty). Inventory: 10/25. Vis: 18.","STR_ARRANCAR_ARMOR_UC_UFOPEDIA":"If you can't control it, it will destroy you; low V.Power is unadvised to those who try to master it. Allows wearer to use the mighty Ball of Annihilation. Requires Summoning Circle. Wt: 5. VooDoo Defense +50%. Energy Recovery 120%. Stun Recovery Bonus = VooDoo POWER*0.2. Evasion: REA*35% + MEL*30% + BRA*15% (half back penalty). NV: 20. SPOT: 10. Inventory: 14/25.","STR_BLITZ_ARMOR_UC_UFOPEDIA":"This advanced flying armor greatly enhances a soldier's speed and agility, while the built-in refractor field protects against incoming fire and blurs the soldier's silhouette. Wt: 6. Evasion: REA*30% + MEL*20% (half back penalty). NV: 20. ThV: 40%. Combat Stress +4. Inventory: 12/25.","STR_BLITZ_ARMOR_SEA_UC_UFOPEDIA":"The Blitz outfit is very useful for undersea operations, as long as you can take its considerable Stun damage each turn. Wt: 12. STUN/Trn: 16. Evasion: REA*25% + MEL*20% (half back penalty). ThV: 40%. Inventory: 12/25. Vis: 24.","STR_PIR_ASSASSIN_UC_UFOPEDIA":"The main feature of this armor is an electronic suite, composed of state-of-the-art sight enhancement and motion sensors that allow the wearer to react faster and fire more accurately. Has the best Night Vision (25), Heat Vision (60%) and SPOT (10). Wt: 6. Evasion: REA*10% + MEL*20%. Inv: 22/25.","STR_PIR_ASSAULT_UC_UFOPEDIA":"This flying armor was designed as a mobile heavy weapons platform, combining positive buoyancy (carrying cap. +15) with an ability to haul said weapons to a v
