E}POWER Bonus: STRENGTH*0.4 + MELEE*0.1{NEWLINE}Special: Shock x3; Enemy Armor /2; Ignores Shock Immunity.","STR_HANDLE_UFOPEDIA":"As the name implies, its purpose is to handle people without manhandling them, or, as some salty sea dogs say, to handlehandle them.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.2 + BRAVERY*0.35{NEWLINE}Special: Extra Damage (Lethal): 15%; Enemy Armor +22%; Targets receive Morale on Hit","STR_STUN_BATON_UFOPEDIA":"Shock people with electric voltage. Usage against armored enemies is not advised. Stun damage, no Health damage.{NEWLINE}Skill: MELEE/2 + REACTIONS/2{NEWLINE}POWER Bonus: REACTIONS*0.2{NEWLINE}Special: highly random damage; Ignores Shock Immunity; Enemy Armor -25%.","STR_SHIV_UFOPEDIA":"This makeshift weapon is easily concealable and fast to attack with, but the quality of its blade is rather unimpressive.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: BRAVERY*0.1 + REACTIONS*0.1","STR_MACHETE_UFOPEDIA":"Fast and easy to use, but not very effective against heavy armor. Your choice, Cap'n.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.2 + MELEE*0.1{NEWLINE}Special: Armor +30%","STR_KNOIF_BANDIT_UFOPEDIA":"A nasty-looking and quite easy to use blade. Inflicts ugly, if not very deep, wounds.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: BRAVERY*0.15 + MELEE*0.1{NEWLINE}Special: Extra Pain (5), Armor +20%","STR_KNOIF_UFOPEDIA":"If everything else fails, you can use a dagger. Actually pretty effective even against armored enemies... if you manage to get close enough.{NEWLINE}Skill: MELEE/2 + REACTIONS/2{NEWLINE}POWER Bonus: REACTIONS*0.25 + MELEE*0.1","STR_KNOIF_BARB_UFOPEDIA":"A heavy, vicious dagger which a strong warrior can use to inflict really nasty wounds. Weak warriors will have trouble handling it properly, though.{NEWLINE}Skill: MELEE/2 + REACTIONS/2{NEWLINE}POWER Bonus: STRENGTH*0.4 + MELEE*0.1{NEWLINE}Special: Extra Pain (10), Armor -10%","STR_KNOIF_POISON_UFOPEDIA":"A heavy dagger, coated with vile poison. Very deadly, but takes a lot of skill to use effectively. Extremely useful against armored targets.{NEWLINE}Skill: MELEE/2 + REACTIONS/2{NEWLINE}POWER Bonus: REACTIONS*0.3{NEWLINE}Special: Shock x2, Armor -50%","STR_VIBRO_BLADE_UFOPEDIA":"This weapon sports a thin vibrating blade, cast out of rare-element enhanced plastasteel to better carry its deadly harmonics. With better reach and higher damage potential, it is a clear improvement over a dagger, if costly to make.{NEWLINE}Skill: MELEE/2 + REACTIONS/2{NEWLINE}POWER Bonus: REACTIONS*0.2 + MELEE*0.2{NEWLINE}Special: Armor -20%","STR_PRED_CLAWS_UFOPEDIA":"They look like just some fancy, serrated claws, but the self-sharpening electromagnetic circuitry woven into superconductive plastasteel blades proves their decadent and super-expensive nature. These claws won't simply stay sharp; they're getting ever sharper.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.3 + MELEE*0.3{NEWLINE}Special: Armor -30%","STR_SHARK_GARLAND_UFOPEDIA":"Them teethy monsters think themselves so smart, trying to eat us with these big teeth of theirs. Our own teeth might be a teeny weaker, but we can use their own teeth against them! Arr mate, be it not a mouthful!{NEWLINE}Skill: MELEE/2 + REACTIONS/2{NEWLINE}POWER Bonus: STRENGTH*0.35 + MELEE*0.2{NEWLINE}Special: Armor +60%; Extra Pain (20)","STR_PIPE_UFOPEDIA":"A solid piece of Plastasteel pipe, virtually indestructible hence the stronger the soldier, the harder it hits, with no practical limit.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.55{NEWLINE}Special: Shock x2.5","STR_RAPIER_UFOPEDIA":"A swift, swashbuckling melee weapon, great for weaker hands since the damage does not depend on Strength.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: MELEE*0.4","STR_GLADIUS_UFOPEDIA":"A blade which employs harmonic vibrations to defeat armor.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.1 + MELEE*0.4{NEWLINE}Special: Armor -30%","STR_SICKLE_UFOPEDIA":"This farming implement can be used to harvest wheat as readily as to harvest due debts from the bourgeoisie. Slow to attack and not very accurate, but deals high bonus damage.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.1 + BRAVERY*0.4{NEWLINE}Special: Armor +50%; Extra Pain (10); 0-200% damage on hit.","STR_SHORT_SWORD_UFOPEDIA":"A smaller, nimble blade that can be carried on your belt. Well-liked amongst the Lokk'Naars, hence the local name of 'Goblin Sword'. As the damage is more dependent on skill than raw power, it is best suited for weaker Hands.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: REACTIONS*0.25 + MELEE*0.15{NEWLINE}Special: Armor +20%","STR_WAKIZASHI_UFOPEDIA":"These Fuso daggers were used to self-inflict a ritual punishment. One seeking atonement would publicly bare their chest and carve a grid of numbers onto it, using this blade, then proceed to carve correct numbers into the blank squares. Only by solving the sudoku puzzle before bleeding out were the guilty said to be absolved of their dishonor. The experience was said to be exalting but I fail to see why.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: REACTIONS*0.15 + MELEE*0.25","STR_CUTLASS_UFOPEDIA":"This well-made melee weapon provides an almost-perfect-balance between accuracy, speed and power.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.4 + MELEE*0.2{NEWLINE}Special: Armor +20%","STR_SWORD_MDV_UFOPEDIA":"Stronger than a Cutlass, but also slower.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.5 + MELEE*0.2{NEWLINE}Special: Armor +30%","STR_SWORD_PS_UFOPEDIA":"This plastasteel weapon strikes as hard as an ax, while being faster and far more accurate.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.5 + MELEE*0.2{NEWLINE}Special: Armor +15%","STR_SWORD_UFOPEDIA":"An elegant weapon, accurate and powerful.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.6 + MELEE*0.2{NEWLINE}Special: Shock x2; Ignores Shock Immunity","STR_BATON_UFOPEDIA":"A big stick wielded by various police forces. Slow to act but tough on criminals.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.5{NEWLINE}Special: Extra Damage (Lethal): 50%","STR_SLAVERS_CANE_UFOPEDIA":"A finely crafted Aqua Plastics cane, as we have learned to do when taking a gander at Deep One weapons. We made the plastic just the right rigidity, so it delivers a lot of blunt force, but softly enough as not to kill a captive. Using it properly and stylishly is an art in itself.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.25 + BRAVERY*0.4{NEWLINE}Special: Extra Damage (Lethal): 10%","STR_TONFA_UFOPEDIA":"An efficient tool for knocking out enemies without killing them, but it requires some skill to use well.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: MELEE*0.3 + STRENGTH*0.1{NEWLINE}Special: Enemy Armor +10%; Extra Damage (Lethal): 20%","STR_BATTO_UFOPEDIA":"The origins of this weapon are lost to antiquity, but the name seems pretty self-explanatory.{NEWLINE}Skill: MELEE/3 + 65{NEWLINE}POWER Bonus: STRENGTH*0.3{NEWLINE}Special: Enemy Armor +10%; Extra Damage (Lethal): 75%","STR_BATTO_MAGIC_UFOPEDIA":"Our reputation as gals who wouldn't shy away from hunting demons and zombies while wearing next to nothing led the peddlers of magic to consider selling us these arcane bats.{NEWLINE}Skill: MELEE/3 + V.POWER*2/3 + 33{NEWLINE}POWER Bonus: STRENGTH*0.2 + BRAVERY *0.2 + V.POWER *0.2{NEWLINE}Special: Shock x4, Armor Damage (10%), high energy use (12)","STR_BONE_CLUB_UFOPEDIA":"Probably the most primitive weapon ever manufactured.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.2 + BRAVERY *0.3{NEWLINE}Special: Enemy Armor +20%; Extra Damage (Lethal): 100%","STR_SPIKED_MACE_UFOPEDIA":"A brutal weapon forged to break armor.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.7{NEWLINE}Special: Shock x2, Armor -25%, Armor Damage (10%)","STR_BILLHOOK_UFOPEDIA":"For all your psycho needs: cutting, slashing, disemboweling, you name it.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.3 + BRAVERY*0.3{NEWLINE}Special: Extra Pain (10)","STR_TECH_CLEAVER_UFOPEDIA":"A large blade, made by sharpening a piece of Plastasteel. Readily chops people to pieces, but lacks weight required to cut through heavy armor.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.2 + BRAVERY*0.5{NEWLINE}Special: Armor +35%","STR_STONE_AX_UFOPEDIA":"Lighter and faster than a standard metal axe, however the primitive material handicaps its combat qualities.{NEWLINE}Skill: MELEE/2 + THROWING/2{NEWLINE}POWER Bonus: STRENGTH*0.6 + MELEE*0.1{NEWLINE}Special: Armor +40%","STR_AQUA_HATCHET_UFOPEDIA":"This ax is made of aqua plastic, which makes it very light and swift.{NEWLINE}Skill: MELEE/2 + THROWING/2{NEWLINE}POWER Bonus: STRENGTH*0.6 + MELEE*0.1{NEWLINE}Special: Armor +10%","STR_AX_UFOPEDIA":"Simple and brutal. May lack precision and swiftness, but when you hit, they'll feel it.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.7 + MELEE*0.1","STR_VIBRO_AX_UFOPEDIA":"Massive, hi-tech axe that easily cleaves through armor.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.7 + MELEE*0.1{NEWLINE}Special: Armor -20%","STR_CLAW_UFOPEDIA":"Cumbersome but deadly, perfect for gutting your enemies alive. Especially effective against meaty targets - deals double damage to Health.{NEWLINE}Skill: MELEE/2 + REACTIONS/2{NEWLINE}POWER Bonus: STRENGTH*0.5 + BRAVERY*0.3{NEWLINE}Special: Extra Pain (10), Armor +20%, Armor Damage (10%); Shock x2, Ignores Shock Immunity","STR_BLOOD_AX_UFOPEDIA":"An ax imbued with an essence of a Demon, yearning for blood and fitted with whirly bits. Hits way harder than your ordinary ax, but is heavier as well. Any blood spilled by it buffs TUs and Stamina of the wielder (depending on damage caused and Bio Resistance of the wielder). Requires Summoning Circle.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.7 + MELEE*0.1","STR_FORCE_BLADE_UFOPEDIA":"A blade shaped from forcefields, instead of solid matter. Light, fast and lethal. Causes highly random damage. Requires Power Plant.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: MELEE*0.4{NEWLINE}Special: Armor -50%","STR_POWER_MACE_UFOPEDIA":"This heavy mace devised by the Church's technomagery smites the offenders with baleful plasma energies. The alternate setting is used for stunning. Rq. Ind. Printer.{NEWLINE}POWER Bonus: STRENGTH*0.6{NEWLINE}Special: Shock x3, Armor Damage (10%){NEWLINE}Swing (Electric Stun dmg = as above, Skill = MA/2+STR/2, Acc = 90%, 20 TUs, armor/2, no armor dmg)","STR_STUN_ROD_UFOPEDIA":"Prod the scurvy land-lubbers like the cattle they are!{NEWLINE}Causes Stun instead of Health damage.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}Lowered Attack Energy Cost{NEWLINE}Special: highly random damage; Ignores Shock Immunity; Armor -50%.","STR_IMPALER_UFOPEDIA":"A strange spear which fires bolts energy that warp through armor and inflict stun damage. It would be very accurate and effective in the hands of a trained witch, although it gets 250% long range acc. penalties past its nominal range of 14.{NEWLINE}Skill: FIRING + V.POWER + V.SKILL{NEWLINE}POWER Bonus: VooDoo POWER^2 * 0.03{NEWLINE}When used like a melee weapon, it's basically a better Spear (Piercing = 40+STR*0.2+THR*0.6, Skill = MA/2+TA/2, Acc = 150%, 16 TUs), but ignores 2/3rds of enemy armor and inflicts double Shock. Both attacks devastate enemy's morale and disrupt their reactions. Ignores Shock Immunity.","STR_CAT_PAWS_UFOPEDIA":"These beauties deliver extremely fast attacks, but when used against armored enemies, scratching, so to speak, is all they can achieve.{NEWLINE}Skill: MELEE/2 + REACTIONS/2{NEWLINE}POWER Bonus: REACTIONS*0.15 + BRAVERY*0.15{NEWLINE}Special: Armor +50%; damages armor","STR_PITCHFORK_UFOPEDIA":"A traditional tool of bringing down technologically superior tyranny. You can buy it from local farmers to hopefully bring down the Star Gods as well.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.2 + BRAVERY*0.2{NEWLINE}Special: Reactions Disrupt (x2)","STR_SHOVEL_UFOPEDIA":"The ancient masters of the killing art were known to use this unassuming tool to great effect. Don't laugh, it's true.{NEWLINE}Skill: MELEE/3 + 65{NEWLINE}POWER Bonus: STRENGTH*0.5{NEWLINE}Special: Shock x4, Armor +30%","STR_CROWBAR_UFOPEDIA":"Mr. Handy, always handy. Its primary damage effect is Stun.{NEWLINE}Skill: MELEE/3 + 65{NEWLINE}POWER Bonus: STRENGTH*0.4 + BRAVERY*0.3{NEWLINE}Special: Extra Damage (Lethal): 100%","STR_BAMBOO_UFOPEDIA":"One-handed, light spear, useful to handily impale someone, as long as they're not wearing armor. Breaks pretty quickly, though.{NEWLINE}Skill: MELEE/2 + THROWING/2{NEWLINE}POWER Bonus: THROWING*0.6{NEWLINE}Special: Armor +20%","STR_AQUA_TRIDENT_UFOPEDIA":"One-handed pointy weapon, normally used to catch fish by some mutants. This one, though, could kill a white whale. Very accurate for a melee weapon.{NEWLINE}Skill: MELEE/2 + THROWING/2{NEWLINE}POWER Bonus: STRENGTH*0.3 + THROWING*0.4{NEWLINE}Special: Armor Damage (7%), Reaction Disrupt (x2)","STR_SPEAR_UFOPEDIA":"Lightweight two-handed melee weapon. Not good for prolonged fights, as the attack is concentrated in a single, powerful and accurate thrust.{NEWLINE}Skill: MELEE/2 + THROWING/2{NEWLINE}POWER Bonus: STRENGTH*0.2 + THROWING*0.4{NEWLINE}Special: Armor -20%, Reaction Disrupt (x4)","STR_BARBARIAN_SWORD_UFOPEDIA":"A big feisty sword. Takes a strong warrior to handle it.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.65 + MELEE*0.2{NEWLINE}Special: Armor +25%","STR_KATANA_UFOPEDIA":"A deadly blade, if unwieldy to carry. Requires two hands. Can break if used haphazardly, hence soldier's Strength is irrelevant.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: MELEE*0.5{NEWLINE}Special: Armor +40%","STR_DEATHBLADE_UFOPEDIA":"It's a blade that sends you straight to hell. Can shoot blastwaves too. Requires VooDoo training, Summoning Circle, costs a lot of Energy and Morale to use. Melee attacks get +60 extra Power.{NEWLINE}POWER Bonus: STRENGTH*0.7 + MELEE*0.2 + VPWR*1.0{NEWLINE}Skill/Melee: MELEE; Skill/Ranged: VPWR*0.65 + VSKL*0.65","STR_BARBARIAN_AX_UFOPEDIA":"This two-handed ax is very heavy and quickly saps Energy, but when it hits, it leaves very little to chance.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.85 + MELEE*0.1","STR_BARDICHE_UFOPEDIA":"If your opponent is a far better speaker than yourself, ax him a question.{NEWLINE}                     - Mun Tzu{NEWLINE}{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: STRENGTH*0.9 + MELEE*0.1","STR_HAMMER_UFOPEDIA":"A two handed weapon useful for cracking open walls and skulls alike through the direct application of massive blunt trauma. However this type of Hammer is more of a tool than a weapon, though, so it often inflicts less Health damage than expected.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.9{NEWLINE}Special: Shock x3, Armor Damage (10%)","STR_PICKAXE_UFOPEDIA":"Not as mighty in combat as a Hammer but not as cumbersome either. Much more efficient in hacking apart walls and other terrain features. Unreliable damage vs. moving targets.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER Bonus: STRENGTH*0.5{NEWLINE}Special: Armor -30%, Armor Damage (10%), Demolition +100%","STR_MANACLES_UFOPEDIA":"These are useful for making sure that landlubbers who go down, stay down for good - by shackling them. They deal STUN damage, but against Piercing resistance, which means they'll be workin' even against those normally immune to Stun. Use Ctrl+H to check if shackling succeeded. Note that some enemies WILL recover even from this, it'll only take them a lot of time.{NEWLINE}SKILL: STRENGTH{NEWLINE}Special: Ignores Armor","STR_CHAINSAW_UFOPEDIA":"Groovie.","STR_CHAINSAW_LOLI_UFOPEDIA":"A light, sleek, fast and cute chainsaw that operates in any weather conditions - what more can a girl ask for?{NEWLINE}POWER Bonus: BRAVERY*0.4","STR_CHAINSAW_HEAVY_UFOPEDIA":"A nuclear-powered industrial-grade chainsaw. It will persuade anyone to cease blocking your way. Unless that someone is made of several-inches thick plastasteel, that is.{NEWLINE}Special: Armor Damage (5%)","STR_RIPPER_UFOPEDIA":"The whirring, plastasteel teeth of this pocket-sized chainsaw inflict surrealistic wounds.","STR_AUTO_AXE_UFOPEDIA":"Perfectly capable of going through brick walls. Yet another proof that anything can be weaponized... as if any was needed.{NEWLINE}Special: Armor Damage (5%); increased 1-handed penalty (50%)","STR_NOOSE_UFOPEDIA":"Some say it brings bad luck, some say they want to be extra sure the captive is properly pacified. Just don't squeeze too much... if ye want 'em alive that is!{NEWLINE}Trains Bravery; Uses 16 energy/attack{NEWLINE}Skill: THROWING/2 + STRENGTH/2 + REACTIONS/2{NEWLINE}POWER Bonus: STRENGTH*0.15 + BRAVERY*0.15{NEWLINE}Special: Extra Damage (Lethal: 20%, Stamina: 200%)","STR_WHIP_LEATHER_UFOPEDIA":"While the damage seems unimpressive, if the target takes any, they will lose Morale and Time Units, preventing them from fighting back. The whip has a maximum range of 3.{NEWLINE}Skill: MELEE/2 + THROWING/2{NEWLINE}POWER Bonus: THROWING*0.3{NEWLINE}Special: Reaction Disrupt (x3), Extra Pain (15), Extra Damage (Lethal): 10%, Armor +25%; 4 Energy/Shot","STR_WHIP_UFOPEDIA":"Lash those unwashed brutes into submission!{NEWLINE}Max range: 3.{NEWLINE}Skill: MELEE/2 + THROWING/2{NEWLINE}Special: 6 Energy/Shot; 150% Stun","STR_ELECTRIC_LASSO_UFOPEDIA":"Tried and true by the boys in blue. The favorite tool of Confederate slavers, it requires some skill to use properly but delivers reliable stun damage, without the risk of accidentally killing the victim.{NEWLINE}Max range: 7.{NEWLINE}Skill: THROWING^2*0.01 + REACTIONS/2{NEWLINE}Special: 12 Energy/Shot; Reaction Disrupt (x2); Energy Damage (x4); Ignores Shock Immunity, Armor -50%.","STR_TASER_UFOPEDIA":"Stun gun, shooting people with electric discharges. Due to small size, uses powerful electrodes and unstable, high currents, so it can, if abused, cause their death. Contains an internal battery, good for 5 shots. Can be recharged, but often breaks down when used.{NEWLINE}Max range: 5.{NEWLINE}Skill: FIRING{NEWLINE}Special: +50% Lethal Damage; Ignores Shock immunity{NEWLINE}Reactions Disrupt (x1); Armor -50%.","STR_ROCK_T_UFOPEDIA":"To love, or to throw? It was the first ranged weapon ever invented. A few million years later, it is still very popular in various festivities, sports and religious observances.{NEWLINE}POWER Bonus: THROWING*0.2 + STRENGTH*0.2{NEWLINE}Special: Shock x2{NEWLINE}Acc. Range: 9; Max Range: 18; 250% Long Range Penalties{NEWLINE}10 Energy/Shot","STR_THROWING_CARDS_UFOPEDIA":"A deck of 52 cards that a skilled magician can use to predict future or decapitate enemies.{NEWLINE}Skill: THROWING^2*0.025 + V.SKILL*2{NEWLINE}POWER Bonus: THROWING^2*0.007 + V.SKILL/2{NEWLINE}Special: Armor +20%; low terrain damage{NEWLINE}Max Range: 11; 7 Energy/Shot{NEWLINE}Each use improves morale of the wielder.","STR_THROWING_STARS_UFOPEDIA":"These cute little things are quite deadly. A must have for all assassin-types. A set holds 8 stars.{NEWLINE}Skill: THROWING^2*0.025{NEWLINE}POWER Bonus: THROWING^2*0.007{NEWLINE}Special: Armor +50%; low terrain damage{NEWLINE}Max Range: 10; 6 Energy/Shot","STR_FUSO_KNIVES_UFOPEDIA":"Straight from the Land of the Rising Sun, they're the best-crafted throwing knives in the world, lightweight and deadly. Each set has five of these pointy things.{NEWLINE}Skill: THROWING^2*0.025{NEWLINE}POWER Bonus: THROWING^2*0.008{NEWLINE}Special: Armor +15%; low terrain damage{NEWLINE}Max Range: 8; 12 Energy/Shot","STR_SUNBLADES_UFOPEDIA":"These elegant, paper-thin Plastasteel blades are made in the symbolic shape of the Sun. They cut through air and foes alike with equal ease. They're stronger and fly further than their scrap metal counterparts, but still can be impeded by thick armor due to their low weight.{NEWLINE}Skill: THROWING^2*0.025{NEWLINE}POWER Bonus: THROWING^2*0.010{NEWLINE}Special: Armor +25%; low terrain damage{NEWLINE}Max Range: 12; 10 Energy/Shot","STR_JAVELINS_UFOPEDIA":"A thrown weapon with an acceptable range and solid damage (when used by a strong warrior).{NEWLINE}Skill: THROWING{NEWLINE}POWER Bonus: THROWING*0.3 + STRENGTH*0.35{NEWLINE}Acc. Range: 8; Max Range: 16; 250% Long Range Penalties{NEWLINE}Special: 30 Energy/Shot","STR_THROWING_AXES_UFOPEDIA":"Very strong and accurate thrown weapon with a limited range.{NEWLINE}Skill: THROWING{NEWLINE}POWER Bonus: THROWING*0.2 + STRENGTH*0.4{NEWLINE}Acc. Range: 7; Max Range: 14; 250% Long Range Penalties{NEWLINE}Special: Armor -10%, 25 Energy/Shot","STR_PRED_DISC_UFOPEDIA":"A hyper-sharp disc that can easily slice a man in half then safely return to the wielder, thanks to built-in repulsor unit. However its maximum range is limited (11). {NEWLINE}Skill: THROWING{NEWLINE}Special: Armor -20%","STR_BLOWPIPE_UFOPEDIA":"A very primitive weapon, it is none the less surprisingly effective in close-quarters engagements... Once you master its usage, and blowing ain't as easy as they say. The toxic darts ignore 40% of armor and cause quad Shock damage, but no extra armor damage despite using Chem. Does not cause Fatal Wounds.{NEWLINE}Skill: THROWING^2*0.025{NEWLINE}POWER Bonus: STAMINA*0.2{NEWLINE}Acc. Range: 9; Max Range: 18; 400%  Long Range Penalties{NEWLINE}Special: Armor -40%; Shock x4; 10 Energy/Shot","STR_BAGPIPES_UFOPEDIA":"This strange weaponized musical instrument can spit out Celatid venom in a fashion much like what a live specimen is capable of. It also emits horrifying noises when played, much like its non-weaponized counterpart.{NEWLINE}Skill: THROWING{NEWLINE}Slow Reload (20); 10 Energy/Shot","STR_DEMONIC_ESSENCE_UFOPEDIA":"This flask contains what we believe is the soul of a demon. Just don't ask too many questions. The stuff is unspeakably vile so we think throwing it at an enemy will have rather sad consequences to the latter.","STR_ZOMBIE_ESSENCE_UFOPEDIA":"This liquid, basically some form of altered blood, runs inside higher forms of Z-Phases, forming a new blood stream in place of the original, atrophied one. It seems to be very different than the green goo that fills the rest of their bodies and must be responsible for their faster metabolism and lesser Hellerium dependence, as well as their supernatural resilience. Studied closely, it almost seems like it has a mind and animation of its own. Have we just unlocked the door to the secret of immortality?","STR_BOW_H_UFOPEDIA":"A primitive but not so simple weapon, very popular amongst Turanian hunters. The curved shape holds surprising power and doesn't require much effort to keep drawn. We can purchase these bows now.{NEWLINE}Skill: THROWING{NEWLINE}POWER Bonus: THROWING*0.4{NEWLINE}200% Range Acc Penalties, Max Range: 36{NEWLINE}Special: Armor +30%; Lightning Reload; 15 Energy/Shot","STR_BOW_H_QUIVER_FIRE_UFOPEDIA":"These arrows are likely to set aflame any stuff they hit. They're a bit heavier than normal Hunting Bow Arrows, and receive lower bonus from archer's Throwing skill (*0.3). However, they damage enemy Morale and deal some base damage, so even laymen can use them to some effect.","STR_BOW_UFOPEDIA":"It's a BOW. Made for combat. It ain't getting any simpler than that, mate.{NEWLINE}Skill: THROWING{NEWLINE}POWER Bonus: THROWING*0.4 + STRENGTH*0.1{NEWLINE}Aimed Shot Accurate Range Cap (20){NEWLINE}200% Range Acc Penalties, Max Range: 52{NEWLINE}Special: Armor +10%; Lightning Reload; 22 Energy/Shot","STR_BOW_QUIVER_AQUA_UFOPEDIA":"These strange arrows are used by the Deep Ones. They're much sharper than normal arrows, which results in 20% armor penetration. Upon closer analysis, their material appears similar to Aqua Plastics, hence we can reproduce them.","STR_LONGBOW_UFOPEDIA":"A heavy bow for strong gals. Requires a lot of Energy to pull.{NEWLINE}Skill: THROWING{NEWLINE}POWER Bonus: THROWING*0.4 + STRENGTH*0.2{NEWLINE}Aimed Shot Accurate Range Cap (27){NEWLINE}200% Range Acc Penalties{NEWLINE}Special: Lightning Reload; 35 Energy/Shot","STR_BOW_NEON_UFOPEDIA":"Where's the neon light coming from? It's coming from the future, baby.{NEWLINE}Skill: THROWING{NEWLINE}POWER Bonus: THROWING*0.6{NEWLINE}Aimed Shot Accurate Range Cap (28){NEWLINE}200% Range Acc Penalties{NEWLINE}40 Energy/Shot","STR_XBOW_UFOPEDIA":"Well a bit dated design, I admit - but it penetrates armor quite well! Be careful with that g-string though, or whatever it's called. It can break yer eye. Oh yeah, and generally better not give this weapon to slow people.{NEWLINE}Aimed Shot Accurate Range Cap (18){NEWLINE}200% Range Acc Penalties{NEWLINE}Special: Lightning Reload; Armor -25%; 20 Energy/Shot","STR_XBOW_CORAL_UFOPEDIA":"This crossbow, used by the denizens of the depths, lacks complex mechanisms, thus allowing for faster operation. For the same reason, shooting it costs a lot of energy, and the accuracy suffers.{NEWLINE}200% Range Acc Penalties{NEWLINE}Special: Lightning Reload; 30 Energy/Shot","STR_TESLA_COIL_UFOPEDIA":"Fries your enemies with powerful electric discharges, how cool is that? Doesn't really require aiming, but the maximum range is very limited (4).{NEWLINE}Special: Shock x6, Ignores Shock Immunity, Armor -50%.","STR_CS_GAS_UFOPEDIA":"Go for their eyes! An amazing solution for boarding actions! Any target caught in the attack zone has their TUs reduced by 24-48 (assuming standard 400% smoke vulnerability), and suffers half as much Stun damage. The can is good for 2 attacks, and has an effective attack range of 3.","STR_ZAP_GUN_UFOPEDIA":"This charming piece zaps people with electrical currents. Causes Stun instead of Health damage. Hard to replicate, it's unlikely to become a mainstay weapon, and, while boasting high accurracy, it has a very limited range (9) and takes a noticeable moment to charge-up, thus disallowing faster re-fire rate.{NEWLINE}SKILL: FIRING *0.5 + BRAVERY *0.5{NEWLINE}Special: Ignores Shock Immunity, Armor -50%, Reactions Disrupt (x0.5)","STR_OLD_PISTOL_UFOPEDIA":"This oldboy might not be hi-tech, but a gun is a gun. Especially if you're short on cash. Sports a single-row 9-round clip.{NEWLINE}Aimed Shot Accurate Range Cap (20)","STR_OLD_PISTOL_2_UFOPEDIA":"Cleaned up and returned to its former glory. Increased accuracy, especially at longer ranges.{NEWLINE}Aimed Shot Accurate Range Cap (21)","STR_OLD_REVOLVER_UFOPEDIA":"My very first pistol was a cap and ball Colt{NEWLINE}Shoot as fast as lightnin' but she loads a mite slow{NEWLINE}Loads a mite slow, soon found out{NEWLINE}It can get you into trouble but it can't get you out.{NEWLINE}      - Traditional{NEWLINE}V.Slow Reload (25){NEWLINE}Aimed Shot Accurate Range Cap (18)","STR_REVOLVER_POLICE_UFOPEDIA":"A well-made revolver optimized for quick firing, but with a limited long-range capacity.{NEWLINE}Aimed Shot Accurate Range Cap (18)","STR_REVOLVER_UFOPEDIA":"Reliable - as there isn't much that could break here. Cheap for the same reason. Six-chamber drum and an overall oldtimer feel, but the combat capacity is rather lacking.{NEWLINE}Aimed Shot Accurate Range Cap (20)","STR_PEACEMAKER_UFOPEDIA":"A finely crafted revolver, which only a true gunslinger can use to its full capacity.{NEWLINE}POWER Bonus: FIRING*0.1 + BRAVERY*0.1{NEWLINE}Aimed Shot Accurate Range Cap (22)","STR_PISTOL_UFOPEDIA":"A little heavy for the moderate punch it provides, but has a capacity of 15 bullets and can fire them really fast, and with acceptable accuracy.{NEWLINE}Aimed Shot Accurate Range Cap (20)","STR_PISTOL_ADV_UFOPEDIA":"Electronically-aided aiming marries pistol's inherent rate of fire with a very high accuracy. The PS ammo receives a bonus to damage equal to shooter's REACTIONS*0.1, with the clip size increased to 22.{NEWLINE}Aimed Shot Accurate Range Cap (20)","STR_PISTOL_LT_UFOPEDIA":"Put in yer pocket. As a last resort, blow yer brains out, but it might well take several shots.{NEWLINE}Aimed Shot Accurate Range Cap (18){NEWLINE}Fast Reload (10)","STR_BLACK_ADDER_UFOPEDIA":"The fastest pistol of them all. Also, the most handy one in melee combat. Uses same clips as the Holdout Pistol.{NEWLINE}Aimed Shot Accurate Range Cap (18){NEWLINE}Fast Reload (10)","STR_REVOLVER_LT_UFOPEDIA":"Holds surprisingly big bullets for such a tiny weapon. That still means these bullets are just less ...tiny.{NEWLINE}Aimed Shot Accurate Range Cap (20)","STR_SLUGGA_UFOPEDIA":"Such power for a single-handed weapon! Basic ammo gets damage bonus = 0.15*BRA, but enemy armor counts as 120%.{NEWLINE}Aimed Shot Accurate Range Cap (20){NEWLINE}Slow Reload (20)","STR_SLUGGA_MK2_UFOPEDIA":"An upgraded version of the Handcannon, this weapon is as robust as it is heavy. So heavy it is quite an effective brawling weapon.{NEWLINE}POWER Bonus: BRAVERY*0.1 (half as much for scatter ammo){NEWLINE}Aimed Shot Accurate Range Cap (20){NEWLINE}GunButt (Daze = 15+STR*0.25+BRA*0.25, Skill = MA, Acc = 70%, 10 TUs)","STR_SNUBBY_UFOPEDIA":"A compact six-shooter that packs quite a wallop - to both the target and the user. It lacks, however, in the long range department.{NEWLINE}Aimed Shot Accurate Range Cap (18)","STR_MAUSER_UFOPEDIA":"Almost unmatched in accuracy, thanks to its high-quality workmanship and stability gained through weight.{NEWLINE}POWER Bonus: FIRING*0.2{NEWLINE}Aimed Shot Accurate Range Cap (24){NEWLINE}Slow Reload (20)","STR_LUGER_UFOPEDIA":"A true classic, coveted by its owners. Such is the royalty of this weapon, that the higher ranking the shooter, the more damage she will inflict (+6 per every rank above Swabbie).{NEWLINE}Aimed Shot Accurate Range Cap (22)","STR_PISTOL_SILENCED_UFOPEDIA":"A small pistol with a big metal tube screwed to the front of it. Supposedly it allows the users to take advantage of their stealth when aiming for kill shots.{NEWLINE}SKILL: FIRING/2 + REACTIONS/2{NEWLINE}POWER Bonus: REACTIONS*0.25{NEWLINE}Increased Accurate Snap Range (17){NEWLINE}Aimed Shot Accurate Range Cap (20){NEWLINE}Special: Shock x1.5","STR_PISTOL_BM_UFOPEDIA":"Good balance, light weight and smooth trigger operation allow this weapon to be fired very fast in snap mode (2 rounds per autoshot) without any serious accuracy loss.{NEWLINE}Increased Accurate Autofire Range (14){NEWLINE}Aimed Shot Accurate Range Cap (20)","STR_COLT45_UFOPEDIA":"High-powered and sought-after pistol. A very robust design; an elegant weapon from less barbaric times.{NEWLINE}Aimed Shot Accurate Range Cap (20)","STR_COMMANDO_PISTOL_UFOPEDIA":"A heavy pistol used by various special forces to make sure that their targets go down quickly. It has good stopping power and increased range. Carries 10 caseless rounds in the magazine.{NEWLINE}Aimed Shot Accurate Range Cap (22)","STR_HEAVY_PISTOL_UFOPEDIA":"Rumor is, the Confederates use these pistols to kill bears. Canadians point out that a true gentleman prefers a scoped rifle. And answers only to royalty, as opposed to a board of the wealthiest slave owners.{NEWLINE}Aimed Shot Accurate Range Cap (20)","STR_MAGNUM_UFOPEDIA":"This gun be deadly.{NEWLINE}Aimed Shot Accurate Range Cap (27)","STR_SUPER_MAGNUM_UFOPEDIA":"This handcannon can fire the same rounds as the Magnum, but is otherwise superior in every way. Its special Mercury ammo is especially devastating, with a POWER bonus equal to REACTIONS*0.25.{NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_FLINTLOCK_PISTOL_UFOPEDIA":"The most commonly used firearm on Earth. Very simple and quite deadly, it often stuns whom it fails to kill, but has trouble penetrating armor.{NEWLINE}Special: Shock x1.5, Enemy Armor +40%{NEWLINE}V.Slow Reload (25){NEWLINE}GunButt (Daze = 10+STR*0.4, Skill = MA, Acc = 70%, 9 TUs)","STR_FLINTLOCK_MUSKET_UFOPEDIA":"A smoothbore long arm. Heavier than a Flintlock Pistol but has better range.{NEWLINE}Aimed Shot Accurate Range Cap (25){NEWLINE}Special: Shock x1.5, Enemy Armor +40%{NEWLINE}X-Slow Reload (30){NEWLINE}GunButt (Daze = 20+STR*0.6, Skill = MA/2+50, Acc = 80%, 16 TUs)","STR_FLINTLOCK_MUSKET_B_UFOPEDIA":"Putting a solid bayonet on a Musket drastically improves performance of the weapon. Bayonet's stats below:{NEWLINE}Accuracy 110%, TU Cost 14.{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER: 30 + STRENGTH*0.4 + MELEE*0.1{NEWLINE}DAMAGE type: CUTTING{NEWLINE}Special: -10% Armor","STR_CLOCKWORK_GUN_UFOPEDIA":"Expensive and insanely intricate, but it does deliver standard flintlock balls faster than anything else.{NEWLINE}Increased Accurate Range (20){NEWLINE}Special: Shock x1.5, Enemy Armor +40%{NEWLINE}Slow Reload (20)","STR_FLINTLOCK_BALLS_G_UFOPEDIA":"This nasty flintlock ammo releases a cloud of poisonous gas upon impact, resulting in 12-24 HP loss for unprotected targets (standard 400% Choking resistance), as well as up to half as much Stun damage. The foul gas also drains Energy and Morale.{NEWLINE}Gas Balls are too fragile to be fired from long-barreled muskets.","STR_ZIPGUN_UFOPEDIA":"A home-made, smoothbore weapon with large enough tolerances that it can, in theory, fire most medium-sized pistol munitions. Legend has it, the name comes from the inventor who first thought this could possibly be any good idea.{NEWLINE}SKILL: FIRING/2 + BRAVERY/2{NEWLINE}Aimed Shot Accurate Range Cap (25){NEWLINE}V.Slow Rld. (25); 1-H penalty 30%","STR_IGUN_UFOPEDIA":"Also known as 'Arrr-My-Bat'ry's-Dead-Gun', it fires only in double-shot mode, while its fashion-designed battery holds 7 shots. Widely available in Traders' Guild's outlets, although the price isn't low. It's also pretty heavy, but its plasma projectiles are fairly destructive.{NEWLINE}Increased Accurate Range (15); Slow Reload (20)","STR_SHOTGUN_FIST_UFOPEDIA":"A strange contraption, designed to be an ultimate melee weapon of sorts. Firing this thing inflicts 2 points of Health damage and 10 Stun, regardless of armor; it must be worn over naked skin, because of tight leather straps.{NEWLINE}Accurate Range Cap (2){NEWLINE}1000% Range Acc Penalties{NEWLINE}XXX-Slow Reload (40){NEWLINE}Melee (Stun = STR*0.6 + MA*0.2, Skill = MA, Acc = 60%, 8 TUs)","STR_SAWED_OFF_UFOPEDIA":"Want a faceful of buckshot? Naw? Then sure you know someone who wants one.{NEWLINE}Accurate Range Cap (4){NEWLINE}500% Range Acc Penalties","STR_DB_SHOTGUN_UFOPEDIA":"Simple, thus very reliable.{NEWLINE}Aimed Shot Accurate Range Cap (12){NEWLINE}Snap&Auto Shot Accurate Range Cap (6){NEWLINE}300% Range Acc Penalties{NEWLINE}Less 1-H Penalty (35%){NEWLINE}GunButt (Daze = 20+STR*0.5, Skill = MA/2+50, Acc = 75%, 15 TUs)","STR_BUCKSHOT_HV_UFOPEDIA":"Used in double barreled shotguns, these shells carry heavier projectiles and expanded charges. The pellets are not only stronger, but also achieve much tighter groupings.","STR_SMALL_SHOTGUN_UFOPEDIA":"Handy, fast and pretty accurate, but only at low ranges. Can be Infiltrated but is a two-handed weapon.{NEWLINE}Snap Shot Accurate Range Cap (5){NEWLINE}400% Range Acc Penalties{NEWLINE}Less 1-H Penalty (25%){NEWLINE}V.Slow Reload (25)","STR_MINI_SHOTGUN_UFOPEDIA":"A miniaturized yet pretty effective shotgun, quite useful for Infiltration missions.{NEWLINE}Snap Shot Accurate Range Cap (6){NEWLINE}350% Range Acc Penalties{NEWLINE}Less 1-H Penalty (25%){NEWLINE}V.Slow Reload (25)","STR_SHOTGUN_G_UFOPEDIA":"This weapon sure has seen ye olde days.{NEWLINE}Aimed Shot Accurate Range Cap (12){NEWLINE}Snap Shot Accurate Range Cap (7){NEWLINE}300% Range Acc Penalties{NEWLINE}V.Slow Reload (25)","STR_SHOTGUN_LT_UFOPEDIA":"Cheap is the key word. This piece of junk is quite compact, but cannot use high-powered ammo.{NEWLINE}Aimed Shot Accurate Range Cap (10){NEWLINE}Snap Shot Accurate Range Cap (6){NEWLINE}300% Range Acc Penalties {NEWLINE}V.Slow Reload (25)","STR_SHOTGUN_POLICE_UFOPEDIA":"This type of shotgun is sleek and well-made, but takes some time to aim properly.{NEWLINE}Aimed Shot Accurate Range Cap (14){NEWLINE}Snap Shot Accurate Range Cap (8){NEWLINE}300% Range Acc Penalties {NEWLINE}X-Slow Reload (30){NEWLINE}GunButt (Daze = 20+STR*0.5, Skill = MA/2+50, Acc = 80%, 15 TUs))","STR_SHOTGUN_PA_UFOPEDIA":"Pretty powerful but, as you guessed it, heavy. Holds 8 rounds.{NEWLINE}Aimed Shot Accurate Range Cap (13){NEWLINE}Snap Shot Accurate Range Cap (7){NEWLINE}300% Range Acc Penalties{NEWLINE}X-Slow Reload (30){NEWLINE}GunButt (Daze = 20+STR*0.6, Skill = MA/2+50, Acc = 80%, 16 TUs)","STR_OGRE_SHOTGUN_UFOPEDIA":"A big ol' boomstick, dispensing heavy pellets with generosity equalled only by strikes it can deliver with the other end.{NEWLINE}Aimed Shot Accurate Range Cap (14){NEWLINE}Auto & Snap Acc. Range Cap (8){NEWLINE}300% Range Acc Penalties{NEWLINE}GunButt (Daze = 30+STR*0.7, Skill = MA/2+50, Acc = 75%, 20 TUs)","STR_SHOTGUN_UFOPEDIA":"A good weapon for short-range firefights. However, magazine holds only 6 shells.{NEWLINE}Aimed Shot Accurate Range Cap (14){NEWLINE}Snap Shot Accurate Range Cap (8){NEWLINE}300% Range Acc Penalties{NEWLINE}X-Slow Reload (30){NEWLINE}Less 1-H Penalty (30%)","STR_SHOTGUN_ADV_UFOPEDIA":"A pimped-up version of the Military Shotgun.{NEWLINE}Aimed Shot Accurate Range Cap (14){NEWLINE}Snap Shot Accurate Range Cap (9){NEWLINE}300% Range Acc Penalties{NEWLINE}X-Slow Reload (30){NEWLINE}Less 1-H Penalty (30%)","STR_ASG12_UFOPEDIA":"Fires a lot of low-powered pellets, quickly dispatching unarmored targets. Warning: rubber shot can be lethal.{NEWLINE}Aimed Shot Accurate Range Cap (12){NEWLINE}Snap&Auto Shot Accurate Range Cap (6){NEWLINE}300% Range Acc Penalties; Less 1-H Penalty (30%){NEWLINE}GunButt (Daze = 20+STR*0.5, Skill = MA/2+50, Acc = 80%, 15 TUs)","STR_COMBAT_SHOTGUN_UFOPEDIA":"Carrying more ammo and firing less numerous but more massive pellets, the gun is considered by some to be worth the extra encumbrance - especially since it can fire in bursts.{NEWLINE}Aimed Shot Accurate Range Cap (12){NEWLINE}Snap&Auto Shot Accurate Range Cap (8){NEWLINE}300% Range Acc Penalties; Less 1-H Penalty (35%){NEWLINE}GunButt (Daze = 20+STR*0.6, Skill = MA/2+50, Acc = 80%, 16 TUs)","STR_COMBAT_SHOTGUN_B_UFOPEDIA":"There is an old tale of a wee mysti d clip, easier to handle than its more brutish, heavier counterparts.{NEWLINE}Skill: FIRING^2 * 0.01 + REACTIONS/2{NEWLINE}POWER Bonus: FIRING*0.2{NEWLINE}Enemy Armor -20%{NEWLINE}Minimum Accurate Range (15)","STR_SNIPER_RIFLE_UFOPEDIA":"Accurate and powerful, but with a slow rate of fire.{NEWLINE}Skill: FIRING^2 * 0.01{NEWLINE}POWER Bonus: FIRING*0.25{NEWLINE}Enemy Armor -20%{NEWLINE}Minimum Accurate Range (15)","STR_SNIPER_RIFLE_ADV_UFOPEDIA":"Very intricate weapon with a unique ability of 'double-tapping', two bullets being fired one after another with such rapid succession that there is almost no accuracy loss, even at long ranges.{NEWLINE}Skill: FIRING^2 * 0.01{NEWLINE}POWER Bonus: FIRING*0.2{NEWLINE}Enemy Armor -20%{NEWLINE}Minimum Accurate Range (15)","STR_HSR_UFOPEDIA":"Python because it bites. Like the snake. Well they actually constrict victims but let's not fret over the details, right?{NEWLINE}Skill: FIRING^2 * 0.01{NEWLINE}Minimum Accurate Range (15)","STR_HSR_CLIP_AP_UFOPEDIA":"This type of Python HSR ammo gets a bonus to POWER = FIRING*0.3 and reduces enemy armor by 20%. Note that other types of ammo do not get that bonus. Like all other Python HSR clips, a magazine holds 5 rounds.","STR_SUPERHEAVY_RIFLE_UFOPEDIA":"With over 60 kgs of loaded weight and a recoil that'd knock over a horse, this weapon is not recommended for beginners.{NEWLINE}Slow Reload (20)","STR_CHAINGUN_UFOPEDIA":"Not to be confused with a machine gun, it lacks long-range accuracy and should be rather considered an SMG-equivalent for those strong enough to wield it. Damages armor.{NEWLINE}Increased Accurate Autofire Range (15){NEWLINE}Slow Reload (20); Less 1-H Penalty (30%)","STR_ROTOGUN_UFOPEDIA":"An inaccurate weapon that can, none the less, generate an impressive volume of fire. It is also primitive enough to be constructed in an Extractor.{NEWLINE}Shock x1.5, Armor +30%{NEWLINE}Increased Accurate Autofire Range (20){NEWLINE}XX-Slow Reload (35)","STR_SAW_UFOPEDIA":"Fires lightweight munitions with considerable accuracy in full-auto mode. A blend between a rifle and a machinegun, it can take Snap and Aimed shots as well, but isn't very good at this.{NEWLINE}Increased Accurate Autofire Range (15){NEWLINE}Slow Reload (20){NEWLINE}GunButt (Daze = 20+STR*0.5, Skill = MA/2+50, Acc = 65%, 15 TUs)","STR_SAW_GYRO_UFOPEDIA":"An Autogun fitted with some spinny bitz, dissipating recoil forces by the use of antigravity, and thus allowing for incredible accuracy of automatic fire.{NEWLINE}Increased Accurate Auto & Snap Shot Range (22){NEWLINE}Slow Reload (20){NEWLINE}GunButt (Daze = 20+STR*0.5, Skill = MA/2+50, Acc = 65%, 15 TUs)","STR_SAW_MERIDIAN_UFOPEDIA":"Inspired by the works of Meridian, an alchemist of old. Fitted with magical bitz, it allows for insanely good accuracy, as Firing Skill of the user is boosted by half of their V. Power and half of their V. Skill. GunButt damage +0.2 V.Skill.","STR_LMG_UFOPEDIA":"If you want to go autofire, all the time, this baby is just for you. It is heavy, however and lacks versatility.{NEWLINE}Increased Accurate Autofire Range (20){NEWLINE}Slow Reload (20){NEWLINE}GunButt (Daze = 20+STR*0.6, Skill = MA/2+50, Acc = 60%, 16 TUs)","STR_SMARTGUN_UFOPEDIA":"This upgraded version of the AMG has an auto-aim module, allowing for faster target acquisition and increased accuracy.{NEWLINE}Increased Accurate Autofire Range (20){NEWLINE}Slow Reload (20){NEWLINE}GunButt (Daze = 20+STR*0.6, Skill = MA/2+50, Acc = 60%, 16 TUs)","STR_SPARTAN_MG_UFOPEDIA":"A two-barreled area suppression weapon, cumbersome but very deadly.{NEWLINE}Increased Accurate Autofire Range (20){NEWLINE}V.Slow Reload (25){NEWLINE}GunButt (Daze = 25+STR*0.65, Skill = MA/2+50, Acc = 60%, 18 TUs)","STR_MACHINEGUN_UFOPEDIA":"An area-denial weapon, ready to stop any barbaric horde trying to overrun your lines. The accuracy looks lousy but it doubles once the shooter kneels down and uses the tripod.{NEWLINE}Increased Accurate Snap & Auto Range (25){NEWLINE}50% Range Acc Penalties{NEWLINE}X-Slow Reload (30)","STR_HMG_UFOPEDIA":"The HMG lays down a devastating hail of gunfire, but it is far too heavy for a normal human to use - although such weight provides stability in automatic fire.{NEWLINE}Accuracy x2 when kneeling{NEWLINE}Unlimited Accurate Autofire Range{NEWLINE}V.Slow Reload (25)","STR_MP_AUTO_CANNON_UFOPEDIA":"A heavy support weapon, lobbing Autocannon shells over very long distances.{NEWLINE}Accuracy x3 when kneeling{NEWLINE}Unlimited Accurate Range{NEWLINE}V.Slow Reload (25)","STR_MINIGUN_UFOPEDIA":"Walk slowly and carry a big gun. Or however the saying went. This rotary cannon spews out a hail of bullets. Hits inflict slight armor damage even if they don't penetrate it.{NEWLINE}Increased Accurate Autofire Range (20).{NEWLINE}50% Range Acc Penalties{NEWLINE}X-Slow Reload (30)","STR_MINIGUN_2_UFOPEDIA":"If a couple of bursts fired by this heavy minigun isn't enough to clear a farm, I don't know what is. Damages armor.{NEWLINE}Increased Accurate Autofire Range (Unlimited){NEWLINE}X-Slow Reload (30)","STR_BOZAR_UFOPEDIA":"A highly effective stabilisation system, coupled with a TV-scope and heavily reinforced frame allows for exceptionally accurate automatic fire. HVAP munitions punch through most targets with ease, and a sustained barrage can defeat even powered armor.{NEWLINE}Increased Accurate Auto & Snap Shot Range (28){NEWLINE}Slow Reload (20)","STR_LACC_UFOPEDIA":"This advanced handheld cannon accurately delivers packages full of love even to those who are far, far away.{NEWLINE}Slow Reload (20); -20% Armor{NEWLINE}GunButt (Daze = 20+STR*0.5, Skill = MA/2+50, Acc = 70%, 15 TUs)","STR_HEAVY_CANNON_UFOPEDIA":"The Light Cannon is a devastating but cumbersome weapon. AP ammo ignores 30% of enemy's armor.{NEWLINE}Aimed Shot Accurate Range Cap (25){NEWLINE}Slow Reload (20){NEWLINE}GunButt (Daze = 20+STR*0.6, Skill = MA/2+50, Acc = 75%, 16 TUs)","STR_HC_BS_AMMO_UFOPEDIA":"This type of Light Cannon ammo shoots four heavy pellets instead of a single AP shell. The gun loses its armor-piercing and armor-damaging capabilities, but it's able to deliver lots of raw damage up to its considerable range. The spread is pretty wide, but this ain't a real shotgun.","STR_AUTO_CANNON_UFOPEDIA":"Deliciously destructive, but too heavy for most people to even lift. AP ammo ignores 25% of enemy's armor.{NEWLINE}Increased Acc. Auto & Snap Range (18){NEWLINE}50% Range Acc Penalties{NEWLINE}V.Slow Reload (25)","STR_MEGA_CANNON_UFOPEDIA":"The basic assault weapon of the Mobile Infantry, it fires big high-explosive shells that ignore 20% of target's armor.{NEWLINE}Accurate Rng: 25; No Acc Bonus for kneeling{NEWLINE}V.Slow Reload (25)","STR_MEGA_LASER_UFOPEDIA":"This deadly laser weapon fires volleys of extremely powerful blasts to decimate the enemy.{NEWLINE}Accurate Rng: 25; No Acc Bonus for kneeling{NEWLINE}V.Slow Reload (25)","STR_MEGA_FLAMER_UFOPEDIA":"Launches streams of superheated flame (triple damage) up to a very considerable range. The fire is so hot that it damages terrain and items.{NEWLINE}Accurate Range: 20; Max Range: 30{NEWLINE}V.Slow Reload (25){NEWLINE}Special: Reactions Disrupt (x3)","STR_BALLISTA_UFOPEDIA":"Looks like an x-bow, mean like a cannon, works like a bow. What the hell is it?{NEWLINE}Skill: FIRING/2 + BRAVERY/2{NEWLINE}Aimed Shot Accurate Range Cap (26){NEWLINE}150% Range Acc Penalties{NEWLINE}XXX-Slow Reload (40){NEWLINE}Accuracy x2 when kneeling; 25 Energy/Shot","STR_PIR_CANNON_UFOPEDIA":"Few things in life beat decapitating someone with a cannonball. The cast-iron cannonballs hit with a massive impact and make a mockery of light armor, but do not explode. {NEWLINE}V.Slow Reload (25); Reduced Long Range Penalties (50%){NEWLINE}GunButt (Daze = 25+STR*0.65, Skill = MA/2+50, Acc = 75%, 18 TUs, Extra Lethal)","STR_PIR_CANNONBALL_INC_UFOPEDIA":"This cannonball has low power, but maximum blast radius. It goes up with a very loud bang, causing some stun, time units and morale damage, and can start many fires.{NEWLINE}Special: Shock x2, Incendiary","STR_PIR_CANNONBALL_ACID_UFOPEDIA":"A cannonball filled with bad, bad acid. Does 6-18 points of extra armor damage and nicely covers a moderate area.{NEWLINE}Special: Extra Damage (Items: 50%, Demolition: 100%)","STR_PIR_CANNONBALL_SC_UFOPEDIA":"Instead of relying on chemicals, this explosive device uses Superconductive Wire to store the energy. It can be fired from an Assault Cannon; any other weapon would probably have too high exit velocity and the projectile would shatter upon firing. In addition to causing more devastation than a standard Cannonball, this one also causes thrice as much extra Stun damage (ignoring Shock Immunity), but only half damage to Items.","STR_GRENADE_LAUNCHER_UFOPEDIA":"Lobs grenades over distances impossible to achieve by throwing. The grenades come in three sorts, and detonate on impact. Skill and patience is needed to use this weapon in an accurate manner.{NEWLINE}Aimed Shot Accurate Range Cap (25){NEWLINE}Less 1-H Penalty (35%){NEWLINE}Accuracy x1.5 when kneeling","STR_GRENADE_LAUNCHER_FAUX_UFOPEDIA":"Additional Grenade Launcher munitions are listed here.","STR_AGL_UFOPEDIA":"Doctor Wang's Express Pain Delivery System reaches far out into the battlefield and its 8-round magazine makes sure the party never stops. Sometimes, distance is just a number.{NEWLINE}Aimed Shot Accurate Range Cap (25)","STR_BLIZZARD_LAUNCHER_UFOPEDIA":"Launches six rockets at once, but it's anyone's guess where they'll end up.{NEWLINE}Accurate Range Cap (6){NEWLINE}XX-Slow Reload (35){NEWLINE}Less 1-H Penalty (15%)","STR_MORTAR_UFOPEDIA":"Prolonged sieges being your thing? Brutally simple and tested in countless wars, the Mortar is going to do all the work for you. Just seize a good position, sit back and enjoy fireworks.{NEWLINE}Skill: FIRING/2 + BRAVERY/2{NEWLINE}Minimum Range: 10{NEWLINE}Accuracy x3 when kneeling.{NEWLINE}Halved no-LoS acc. penalty.","STR_MORTAR_FAUX_UFOPEDIA":"Additional Mortar munitions are listed here. Gas Shells require Refinery to be manufactured.","STR_DAVY_CROCKET_UFOPEDIA":"Rumored for its ability to shoot Baby Nukes. Otherwise it employs complex gizmos to allow out-of-LoS mortar fire on the move.{NEWLINE}Aimed Range Cap (25){NEWLINE}50% Range Penalties{NEWLINE}Halved no-LoS acc. penalty.{NEWLINE}Slow Reload (20)","STR_3RL_UFOPEDIA":"A half-portable terrain remodelling kit. Holds three rounds. Perfect for all your heavy support needs.{NEWLINE}Halved no-LoS acc. penalty.{NEWLINE}X-Slow Reload (30)","STR_RPG_UFOPEDIA":"Portable and affordable, this humble weapon puts the capability to engage heavily armored targets into the hands of a common man.{NEWLINE}Snap Shot Accurate Range Cap (9){NEWLINE}Aimed Shot Accurate Range Cap (25){NEWLINE}Slow Reload (20)","STR_RPG_ADV_UFOPEDIA":"This fancy launcher is known for its homing Hellfire rounds which ignore half of target's armor.{NEWLINE}Accurate Range: 18{NEWLINE}50% Long Range Acc. Penalties{NEWLINE}Slow Reload (20); Less 1-H Penalty (25%)","STR_RECOILLESS_RIFLE_UFOPEDIA":"The R-Rifle fires heavy armor piercing shells.{NEWLINE}Snap Shot Accurate Range Cap (9){NEWLINE}Aimed Shot Accurate Range Cap (30){NEWLINE}V.Slow Reload (25)","STR_ROCKET_LAUNCHER_UFOPEDIA":"This sophisticated and expensive laser-guided system delivers various kinds of payloads with high accuracy and devastating effect. Satisfaction guaranteed.{NEWLINE}Snap Shot Accurate Range Cap (9){NEWLINE}V.Slow Reload (25)","STR_ROCKET_LAUNCHER_ADV_UFOPEDIA":"Built completely from Plastasteel and equipped with a state-of-the-art targeter, this rocket launcher is lighter, more accurate and faster to fire than most.{NEWLINE}V.Slow Reload (25)","STR_ROCKET_LAUNCHER_ADV_FAUX_UFOPEDIA":"Additional Advanced Rocket Launcher munitions are listed here.","STR_TOXIGUN_UFOPEDIA":"Sprays unfortunates with a toxic solution of the most vile kind. Small tank size and lousy accuracy, though.{NEWLINE}Slow Reload (20)Less 1-H Penalty (25%)","STR_CANISTER_GUN_UFOPEDIA":"A medium-range terror weapon, electronically locked and prone to explode, with fatal results, in any 'unauthorized' hands. It launches capsules with extra-deadly chemic load, enough to eat away a good chunk of armor and liquify a living human in seconds with a direct hit. The incendiary ammo damages armor as well.{NEWLINE}Aimed Shot Accurate Range Cap (15){NEWLINE}150% Range Acc Penalties{NEWLINE}Less 1-H Penalty (25%)","STR_FIREBALL_LAUNCHER_UFOPEDIA":"This nuclear-powered old Arena favorite appeals to everyone's inner pyromaniac. As it never runs out of juice, turning battlefields into seas of flames has never been easier!{NEWLINE}200% Range Acc Penalties{NEWLINE}Limited Range (25){NEWLINE}Less 1-H Penalty (35%)","STR_RAIL_DRIVER_UFOPEDIA":"A mining tool, used to drive superhardened spikes deep into the rock, it can pretty easily drive them into your enemies as well. Used as a weapon, it's rather cumbersome though.{NEWLINE}Aimed Shot Accurate Range Cap (15){NEWLINE}150% Range Acc Penalties","STR_QUAD_LAUNCHER_UFOPEDIA":"You want some Wang? Wanton destruction is on its way!{NEWLINE}Aimed Shot Accurate Range Cap (20){NEWLINE}X-Slow Reload (30)","STR_RED_DRAGON_MISSILE_UFOPEDIA":"'Just like Hiroshima'{NEWLINE}    - Dr. Wang{NEWLINE}This missile is especially favored by Lo Wang, called by some God of Death, or the Red Dragon of the East. It can evaporate anything, including the user - stand closer than 50 tiles from the epicentre and you're as good as dead.","STR_FAIRY_DRAGON_MISSILE_UFOPEDIA":"The flames of love, the flames of love{NEWLINE}I'm drowning in the sea of love{NEWLINE}And enough is never enough{NEWLINE}When I find myself deep in your eyes{NEWLINE}Over and over again{NEWLINE}The flames of love{NEWLINE}    - Disco, the legendary bard","STR_SSRL_UFOPEDIA":"A single-shot, discardable anti-tank missile launcher with a huge, unwieldy warhead. But just look at the damage. It's a lot of mullah for a bang, but sometimes you just need that little extra oomph. Ignores 25% of target's armor (instead of normal 35% as better-made HEAT warheads do). Warning: effective blast area is very limited.{NEWLINE}Accurate Range Cap. Snap Shot: 9; Aimed Shot: 20","STR_HARPOON_UFOPEDIA":"Launches high-impact projectiles for either killing or capturing people with extreme prejudice, depending on ammunition loaded. The weapon however has only a three round clip.{NEWLINE}Aimed Shot Accurate Range Cap (15){NEWLINE}200% Range Acc Penalties","STR_HARPOON_CARBINE_UFOPEDIA":"A three-barreled version of Harpoon Gun, designed for higher intensity underwater combat.{NEWLINE}Fast Reload (10){NEWLINE}Aimed Shot Accurate Range Cap (16){NEWLINE}200% Range Acc Penalties","STR_HARPOON_AUTO_UFOPEDIA":"This underwater-capable gun fires Aqua Plastic bolts, which are not only lighter than normal, but also reduce enemy armor by 20% (all ammo types).{NEWLINE}Aimed Shot Accurate Range Cap (18){NEWLINE}150% Range Acc Penalties","STR_DART_PISTOL_UFOPEDIA":"There are tranquilizers so potent that a mere drop can stun a horse (or any other mythical creature), so such a weapon would be extremely effective - if we had such tranquilizers. Somehow though, the weapon is very popular amongst the brainy types, since its basic ammo stuns, drains energy and damages armor.{NEWLINE}SKILL: FIRING/2 + BRAVERY/2{NEWLINE}200% Range Acc Penalties","STR_LIGHTER_UFOPEDIA":"A convenient tool to set something on fire. Internal tank holds 5 charges. Refillable, but people often don't bother to do so.{NEWLINE}Special: Reactions Disrupt (x1){NEWLINE}Limited range (3).","STR_FLAMETHROWER_UFOPEDIA":"It's a flamethrower. It throws flames. Powerful, ignores low obstacles, but has a limited range (9).{NEWLINE}Slow Reload (20); {NEWLINE}Less 1-H Penalty (20%){NEWLINE}Special: Reactions Disrupt (x1)","STR_FLAMETHROWER_LR_UFOPEDIA":"Difficult in operation, but allows you to throw some flames up to 20 tiles away.{NEWLINE}Slow Reload (20){NEWLINE}Less 1-H Penalty (30%){NEWLINE}Special: Reactions Disrupt (x1)","STR_FLAMETHROWER_CLIP_UFOPEDIA":"A tank of highly flammable liquid, used in flamethrowers, tools and vehicles.","STR_HEAVY_FLAMER_UFOPEDIA":"A perfect tool for spreading chaos and mayhem. Has much better range (15) and area coverage than the standard flamethrower, but the ammo supply is limited to 4 uses per tank.{NEWLINE}V.Slow Reload (25){NEWLINE}Less 1-H Penalty (25%){NEWLINE}Special: Reactions Disrupt (x1)","AUX_LNG_UFOPEDIA":"An improvised weapon of a space pod, normally used to put out the fires. The super-cold liquid it launches deals lethal as well as stun damage, and drastically reduces the TUs of the attacked foe.","AUX_BIOSUIT_WEAPON_UFOPEDIA":"Each use of this weapon costs 9 Stamina and 3 Health. It launches a smoke cloud that quickly eats away armor and obstacles. Ignores 2/3 of enemy armor, causes lethal damage, double Shock damage and drains Reactions (x3); it doesn't cause Fatal Wounds.{NEWLINE}It gets a bonus damage equal to half of the CURRENT TUs. Has an effective range of 15, and loses 5 POWER per each tile after that. Hitting enemies with it trains Bravery and Reactions.{NEWLINE}SKILL: FIRING/2 + REACTIONS/2.","STR_COOKER_UFOPEDIA":"An extremely powerful, if short-ranged weapon that melts the target by exciting its molecules with EM waves. Can breach through even reinforced plastasteel. Loses some power at ranges above 5 tiles.{NEWLINE}Accurate Range Cap (5){NEWLINE}250% Range Acc Penalties{NEWLINE}Limited Range (20); Slow Reload (20)","STR_LASER_CARBINE_UFOPEDIA":"A cheap solution to the problem of a nuclear laser rifle, this gun is somewhat underpowered but also very light - it can be easily used even by the weakest Runts!{NEWLINE}Only 20% Acc penalty when fired 1-handed{NEWLINE}Increased Accurate Auto Range (14){NEWLINE}Aimed Shot Accurate Range Cap (35)","STR_LASER_SUPERCHARGER_UFOPEDIA":"A reliable, if a bit experimental, laser weapon that never runs out of power. The beam can be refocused into a plasma bayonet with the following stats:{NEWLINE}Accuracy 125%, TU Cost 14{NEWLINE}Skill: MELEE/2 + 50{NEWLINE}POWER: 45 + MELEE*0.3{NEWLINE}DAMAGE type: PLASMA","STR_LASER_RIFLE_UFOPEDIA":"Accurate and powerful, this laser is an ideal standard-issue weapon. It won't ever run out of ammo either, so, instead of puny beam-counting, your precious mind can better focus on doing great deeds, Cap'n!{NEWLINE}Increased Accurate Snap & Auto Range (15)","STR_MP_LASCANNON_UFOPEDIA":"After fooling around with laser construction a bit, we can now assemble an improved (ie bigger) version of a Heavy Laser that won't explode due to stress. It is so big it has to be shoulder-mounted, but it easily blasts through even the heaviest armor with unerring accuracy. Low-tech cells hold the same amount of shots but have significantly reduced power.{NEWLINE}Special: Accuracy x2 when kneeling.{NEWLINE}Slow Reload (20)","STR_FUSION_TORCH_UFOPEDIA":"This is an expensive, nuclear-powered tool used to cut and weld thick plastasteel plates in shipwrighting and other construction. While your hands are not very likely to become master welders, cutting a man-sized hole in just about anything (including man-sized targets) is easier done than said.{NEWLINE}Limited Range (1){NEWLINE}Slow Reload (20)","STR_FIRE_EXT_UFOPEDIA":"Used to put out people who are on fire. Be careful, it's not harmless and causes up to 32 Stun & TUs damage (assuming standard 400% smoke vulnerability).{NEWLINE}It can also be used to whack opponents senseless (Stun = 20+STR*0.6, Skill = MA/2+50, Acc = 65%, 16 TUs, high secondary lethal damage){NEWLINE}Limited Range (6)","STR_GRENADE_UFOPEDIA":"Light and convenient tool for exploding people. Results not guaranteed when used for demolition or against modern body armor, but it can be thrown pretty far. Provided with a sophisticated, unerring timer that, as research shows, is almost never used.","STR_STICK_GRENADE_UFOPEDIA":"No timer, no hassle, just pull the pin and throw. The ingenious stick device assures it can be thrown pretty far even by weak people.{NEWLINE}Max Range: 22.","STR_GRENADE_FRAG_UFOPEDIA":"A strong explosive charge, contained within a fragmentating metal shell. It brings more violence to your doorstep than a HE grenade, but weighs more.","STR_GRENADE_FUSION_UFOPEDIA":"Our own version of a vanilla Hellerium Grenade, stronger and heavier than the tiny original, and with no stupid code-locks.","STR_DYNAMITE_UFOPEDIA":"Dynamite. Dyna-mite. A home-made high explosive, for those special situations where you absolutely, positively need something blown to kingdom come. Can't be thrown as far as a grenade, so make sure you put it into worthy hands.{NEWLINE}Accuracy: 75%; Demolition +50%","STR_EMP_GRENADE_UFOPEDIA":"A devious explosive device that emits a strong electromagnetic pulse upon exploding. It will fry any robot extra crispy. It even affects people in fancy powered suits.{NEWLINE}Ignores 3/4 of enemy armor.{NEWLINE}Shock x2; Ignores Shock Resistance.{NEWLINE}Accuracy: 75%","STR_RIOT_GRENADE_UFOPEDIA":"A heavy, thrown explosive used by Military Police. Its primary function is to stun and confuse victims, but it is known for being often quite lethal. Its explosion is very spectacular to watch, though.{NEWLINE}Special: Reactions Disrupt (x1.5); Extra Damage (Lethal): 75%","STR_STUN_GRENADE_PIR_UFOPEDIA":"It makes a bang loud enough to likely stun an unarmored human target. Even if the target is not downed, any Stun damage it took translates into Time Units loss, suppressing Reaction Fire.{NEWLINE}Special: Armor +50%; Reactions Disrupt (x1.5)","STR_STASIS_GRENADE_UFOPEDIA":"This grenade is quite useful for live captures, causing Stun damage unaffected by armor (but affected by Daze Resistance). It also immediately heals up to 20 HP.{NEWLINE}Stun damage x1.25","STR_WP_GRENADE_UFOPEDIA":"Burn baby burn, flames are getting higher! Causes very intense incineration within a limited radius (3); unlike normal fire weapons, WP causes high initial damage to the target, and can destroy fragile items. Other WP shells work in a similar fashion.","STR_GAS_GRENADE_UFOPEDIA":"This grenade releases a cloud of poisonous gas in a 4-tile radius. It can cause 30-60 Health damage to an unprotected, humanlike target, which usually leads to a gruesome death.","STR_ACID_GRENADE_UFOPEDIA":"A type of grenade that sprays everything with highly corrosive acid. Highly damaging to terrain and items, living targets are usually mobile enough to avoid the majority of the splash, but they still will lose extra 4-12 points of armor, and the intense pain may cause them to faint.{NEWLINE}Special: Extra Damage (Stun: 25%, Items: 50%, Demolition: 100%)","STR_MOLOTOV_UFOPEDIA":"Fire and forget, but don't forget to light it up before throwing (a common swabbie mistake). It's not a grenade!{NEWLINE}Special: Reactions Disrupt (x1){NEWLINE}Max Range: 18.","STR_ANARCHY_BOMB_UFOPEDIA":"Caution: contains large doses of pure, concentrated anarchy. Use with care to avoid starting an accidental social upheaval.{NEWLINE}Max Range: 14.","STR_SPIKEBALL_UFOPEDIA":"Lo Wang's Bang.{NEWLINE}Max Range: 12.","STR_BOOM_FRUIT_UFOPEDIA":"These dangerous fruits can be found in Zones, particularly Steel Forests. They explode when violently shaken (or bitten). Looks like the plant uses the explosion to spread its spores, and maybe create some fertilizer from the unwary as an added bonus.{NEWLINE}Max Range: 20.","STR_FLASK_ACID_UFOPEDIA":"Single-use, easily breakable glass object containing a highly reactive substance. Do not ingest. Seriously.{NEWLINE}Max Range: 16.{NEWLINE}Special: Instant Armor Damage (0-20)","STR_SCROLL_PINK_UFOPEDIA":"An arcane scroll, filled with unspeakably lewd runes and giving out a warm, tingling aura. When the caster reads it (V.Training required), a powerful area-effect spell is discharged. It causes heavy Morale damage and destroys armor. Only resistance to Charm damage helps, so the caster should plan her outfit accordingly, as the blast is centered on her. Each casting costs 36 Energy & Morale.{NEWLINE}Blast's Accuracy is equal to its Power, and the radius of effect is Power/10. Power drops by 5 each tile.{NEWLINE}Replicating the scroll requires Library and Summoning Circle.{NEWLINE}POWER Bonus: V.MASTERY*0.06 + BRAVERY","STR_SATCHEL_CHARGE_UFOPEDIA":"A satchel filled with high explosives. Used by peaceful folks for mining, demolition and mass carnage purposes. Danger: huge explosion radius. Damages armor. Unlike grenades, it can be effectively used underwater.{NEWLINE}Decreased blast dropoff (75%).{NEWLINE}Accuracy: 50%","STR_BARREL_BOMB_UFOPEDIA":"A barrel filled with explosives. Lacks concentrated power to break the hardest walls, but second to none in mass demolition due to its extended blast radius (25).{NEWLINE}Decreased blast dropoff (60%). {NEWLINE}Accuracy: 35%","STR_INCENDIARY_GRENADE_UFOPEDIA":"Similar to Molotovs but equipped with a timer and a more powerful charge. It only deals standard fire damage, but has a nasty effect on enemy Morale.","STR_FIREBOMB_UFOPEDIA":"A powerful explosive device that coats everything within a huge radius with burning napalm. Good for preliminary clearing of large ships and buildings, as it has a devastating morale effect and doesn't evaporate the loot.{NEWLINE}Accuracy: 65%","STR_GAS_BOMB_UFOPEDIA":"A dreadful weapon, perfect for clearing buildings and crafts from all life in a clean, silent and non-smelly manner. Can cause 45-90 lethal damage to a normal target, and the damage remains constant across the whole effective radius (10).{NEWLINE}Accuracy: 65%","STR_COV_UFOPEDIA":"Very unwieldy to throw, but still goes a long way. Literally: the shrapnel remains dangerous in a far wider area than you'd think. Blast radius is 9 tiles, and the Crate still inflicts half of its damage at blast's edge.{NEWLINE}Special: Extra Fire Damage; Double Damage Radius; Armor Damage{NEWLINE}Accuracy: 40%","STR_SOL_DEMO_CHARGE_UFOPEDIA":"A type of Hellerium mine used in Hellerium mining. How ironic.{NEWLINE}Accuracy: 65%; Demolition +33%","STR_NUKE_CHARGE_UFOPEDIA":"An explosive pack powerful enough to break the outer hull of a warship. After setting this up, it is generally advisable to get the hell out of there. The blast radius is truly awesome.{NEWLINE}Accuracy: 50%","STR_BABY_NUKE_TIMED_UFOPEDIA":"A Baby Nuke with a timed detonator affixed to it. Warning: for no logical reason whatsoever, armed Baby Nukes are very dangerous in use. We think they're cursed. They will explode after set time even if held in inventory, and disarming takes a whole turn.{NEWLINE}Accuracy: 50%","STR_MINE_UFOPEDIA":"As the old saying goes, few things can sneak up to someone as good as a landmine. This time-honored and ever-popular device of war has a proximity fuse that will detonate as soon as something enters a 1 meter circle around it (note that it can't detect movement above or below it). The force of the explosion is concentrated upwards, so the blast is contained within a 2-meter radius. Just like a DP warhead, it ignores 20% of target's armor.{NEWLINE}Accuracy: 50%","STR_MINE_N_UFOPEDIA":"This mine has been laced with Hellerium, and a special fuse has been developed to make it explode. Dirty and inefficient, but effective design. The explosion is much more powerful, so the kill radius stretches to 4 tiles.{NEWLINE}Accuracy: 50%","STR_KNOCKOUT_GRENADE_UFOPEDIA":"Works exactly like a Smoke Grenade, with a twist - it's filled with a drugged gas, that delivers about quadruple Stun damage to those who are hit by the initial explosion. No more dangerous than a standard smoke after that. It won't have any effect on enemies who are immune to smoke.","STR_HALLUCINOGEN_GRENADE_UFOPEDIA":"Contains a package of a very funny gas that can cause all sorts of visions. Potent enough to punch through weak gas masks. Can be used either recreationally or to capture people.","STR_HIGH_EXPLOSIVE_UFOPEDIA":"With the power to blow most buildings to kingdom come, occupants included, this handheld problem solver is sometimes named 'a perfect gift for a girl who has everything'. It wasn't designed as a thrown weapon, though, so high Strength is a must if you plan to use it offensively, Cap'n.{NEWLINE}Accuracy: 65%; Demolition +33%","STR_PROXIMITY_GRENADE_UFOPEDIA":"A Hellerium explosive of our own design, it is fitted with a crystal-based proximity fuse. Powerful yet lightweight. It has a blast radius of 3 metres. Unlike mines, it has a tracking device and thus is visible on the Minimap.","STR_SMOKE_GRENADE_UFOPEDIA":"Smoke grenades are useful for providing cover in exposed combat situations. Use with care because they can benefit the enemy as well.","STR_ELECTRO_FLARE_UFOPEDIA":"This 'light-gem' as unenlightened call it, powered by inexhaustible power source, produces bright light. When used in night time combat, it will highlight enemy units (as well as your own). Can be thrown really far.","STR_MOTION_SCANNER_UFOPEDIA":"This tricky device's function is to detect moving enemy units. However, it requires some practice to use effectively. Activate it by clicking 'Aye?'. The display shows an arrow in the center which is the direction your gal is facing (North is at the top). The flashing blobs show units which have moved recently. Large units, or fast moving units, will produce larger blobs. Static units will not be detected.{NEWLINE}Or you can use it to smash some skulls.{NEWLINE}Melee (Stun = STR*0.5, Skill = MA, Acc = 70%, 8 TUs)","STR_CANTEEN_UFOPEDIA":"Contains clean, irradiated water for refreshment. Good for 12 uses per battle, each restoring 20 Stun Damage. Can be manufactured at any Hideout that has both Still and Extractor.","STR_BEER_UFOPEDIA":"Tastes like piss but possesses a pretty solid kick due to being slightly irradiated. Quickly downing it restores 20 Energy and 4 Stun damage. Good for 3 uses.","STR_MOONSHINE_UFOPEDIA":"Crude alcohol we can produce at our Still. Potent enough to give a buzz. Each sip replenishes 25 Energy but causes 8 Stun damage to the user. 4 charges per bottle.","STR_VODKA_UFOPEDIA":"A luxury brand of a very strong human beverage, 330 Proof (Hellerium-boosted). Brewed on third-grade depleted Hellerium, collected from old spaceport conduits and landing platforms. Not very popular outside of human cities, as mutants generally prefer the taste of much cheaper rye and potato vodka. Kosmoportovaya allows to quickly kill off the pain caused by injury and disinfect the wound, therefore stopping further health loss. It doesn't replenish your hit points, though.{NEWLINE}5 charges per bottle.","STR_SAKE_UFOPEDIA":"An extremely potent brand of alcohol, made of Hellerium fresh from trans-solar mines. A symbol of status, not often seen on Earth and mostly accessible only to high tier Guild personnel; 8 charges per bottle, boosts Energy by 35 and removes 20 Stun damage.","STR_MUSHROOM_BEER_UFOPEDIA":"A secret recipe we have learned from an old Mechtoid, brewed from various unspeakable stuff. Drink it if you're brave enough. It gives you an instant boost of +40 Health, even beyond the maximum, but might cause hallucinations and other predictable side effects. You need to have at least 40 Health, too.","STR_HEALING_GEL_UFOPEDIA":"Creepy, quite slow to use, but very effective, healing double the HP per wound, compared to Bandages. 3 charges per item. 4 HP healed per Wound. Useable on oneself.","STR_BANDAGE_UFOPEDIA":"Allows ye to bandage them Fatal Wounds before ye bleed to death. 2 uses per item. 2 HP healed per Wound. Cannot be used on oneself.{NEWLINE}We can manufacture the Bandages from Uber Clothing (sturdy and slightly irradiated).","STR_PAINKILLERS_UFOPEDIA":"Restores 25 Stun Damage to the user (can only be used on oneself). Also boosts Morale by 5. However, makes the user a bit drowsy (-10 Energy). 3 uses.","STR_FIRST_AID_KIT_UFOPEDIA":"A bag of bandages. Heals the same, but holds more uses (8) for its weight and allows for a bit faster treatment (14 TUs instead of 15).","STR_SMALL_MEDIPACK_UFOPEDIA":"Featuring some cool medical gizmos, this small kit has 5 uses per battle (3 HP healed per Wound). In addition, it holds 2 doses of painkillers (to restore Morale loss caused by Wounds) and 4 shots of a potent Stimulant (25 Stun damage removed per shot). All in a single, neat package. Cannot be used on oneself.","STR_SPACE_MEDIPACK_UFOPEDIA":"Using the same advanced technology as the Advanced Medipack, this piece of medical equipment was especially designed for space operations. It holds 8 healing charges of each type; however, as it needs to work through space armor, is rather slow in operation (16 TUs).","AUX_SPACE_MEDIPACK_UFOPEDIA":"Internal healing device of a space pod; can be used externally, too. Holds 24 of each: painkillers, stimulants (25 Stun per use), heal (3 HP per Fatal Wound).","STR_MEDIPACK_UFOPEDIA":"Much more effective than Bandages, yet much less wieldy and takes a lot of time to use. 5 HP healed per Wound, 10 uses per battle. However, performing medical procedures takes time (25 TUs to use). Cannot be used on oneself.","AUX_MEDIPACK_UFOPEDIA":"Only available as a part of the Nurse Outfit. It contains a Surgery Kit (5 HP healed per Wound), as well as Painkillers and Stimulants (20 Stun damage restoration). Each of the above has 20 uses per battle, and each use costs 20 TUs. Cannot be used on oneself.","STR_SUPER_MEDIPACK_UFOPEDIA":"This device works miracles, instantly knitting flesh and restoring lost health that'd take weeks to return normally. 8 HP healed per Wound, 12 uses per battle. Cannot be used on oneself. Requires Surgery Room to manufacture.","STR_MEDIPACK_SAVIOUR_UFOPEDIA":"By tapping into the Discipline of Communion, we are able to gain healing powers unheard of. Perhaps this art is too subtle or too materialistic for the Star Gods to contemplate. This medical device heals 9 HP per Fatal Wound, can restore 20 Stun & Energy per use, and also contains Painkillers. 30 uses per battle, 15 TUs per use, can be used on oneself.{NEWLINE}It can also be used to deliver slow, but extremely powerful stunning attacks (POWER & ACC = VOODOO Power^2 * 0.04){NEWLINE}However, a special outfit is needed to tap into the power of the device, and to develop one, we need to develop Refractor and Grav armors first.","STR_STIMM_UFOPEDIA":"This expensive compound is imported by the Smugglers. Good for a single injection, which will quickly restore 25 Stun Damage and 45 Energy. The hypodermic that carries it is good for both undersea and space usage.","STR_COMBAT_DRUGS_UFOPEDIA":"Injecting this vile stuff gives you a euphoric feeling of invincibility, instantly restoring 40 Stun damage &  giving 80 Energy buff, but hitting you with a -66 Morale penalty (you're likely to go haywire) and -2 Health. 3 charges, works only on oneself. Just remember: winners don't do drugs!","STR_OXYGEN_TANK_UFOPEDIA":"Pure oxygen inhalation makes you feel as great as any other drug, but can lead to bouts of overconfidence. Prolonged use might cause you to forget how to breathe with Earth's thin air. Each 25 TUs gulp restores 30 Stun and 15 Energy. Lasts for 10 uses.","STR_GROG_BARREL_UFOPEDIA":"It's crucial to keep high spirits during a battle, hence we have developed this beverage that can be produced at our Still! Since no pirate will drink alone, this barrel holds enough liquor for the whole crew! 30 uses per battle of EACH of the following applications:{NEWLINE}HEALING> Heals one Fatal Wound and restores 3 HP per use.{NEWLINE}STIMULANT> Brings stunned and exhausted pirates back to vertical position (+12 Stun & +25 Energy).{NEWLINE}JUICE> Restores Morale lost due to injuries. Does not restore Morale lost due to other causes.{NEWLINE}{NEWLINE}But that's just the beginning! Not only can we sell X-Grog on the Black Market for a good profit, but also use it to break the ice with the people of Jack's Town. When drunk enough, they should be more trusting towards us!","STR_MEDI_KIT_UFOPEDIA":"More potent than Grog - this bottle is nothing short of a wonder! 6 uses per battle of each of the following: {NEWLINE}HEALING> Removes one Fatal Wound per use and restores 4 Health per Wound.{NEWLINE}STIMULANT> Restores 12 Stun & 25 Energy.{NEWLINE}JUICE> Restores Morale lost due to injuries.{NEWLINE}{NEWLINE}You can also smash people's heads with this reinforced bottle - just be careful, hits with it can cause Fatal Wounds! Swinging a bottle at an enemy in a drunken rage also restores your Morale a bit. {NEWLINE}Melee (Stun = STR*0.5+5, Skill = MA/2+BRA/2, Acc = 70%, 10 TUs)","STR_PSI_AMP_UFOPEDIA":"Only those trained in magic and wearing a proper dress (which we need to figure out separately) can touch their VooDoo rods. {NEWLINE}Wicked things can be done to the enemy, but at a price of taking Energy, Morale and Stun damage (14, 28, 14). Also, the power drops significantly with range. VooDoo Effectivity: 100% (Mastery*0.02){NEWLINE}TERROR> Fills the mind of the hapless victim with images of absolute horror and dread. If the attack is successful it will reduce the target's morale and may cause it to panic. Diff: Medium (+20){NEWLINE}POSSESS> The sorcerer tries to completely dominate target's will, which is a more difficult trick than the previous one. If this is successful then you will gain immediate control of the enemy unit as if it was one of your own. Diff: V. Hard (+0)","STR_MIND_PROBE_UFOPEDIA":"This strange device allows you to scan the very soul of your target, and it works even in the hands of magical laymen! Upon using it, you will learn enemy's type and vital statistics, including current health and TUs. Scary, isn't it? But there is more to it - like the possibility of using this mind-reading technology to construct weapons and other devices that can be manipulated with a mere thought...","STR_HELLERIUM_CHARM_UFOPEDIA":"Glowing with healthy radiation, this amulet replenishes 1 point of Morale, Stun and Energy when held in inventory. Be careful, the glow can be seen by enemies. Multiples stack.","STR_DRUG_DISPENSOR_UFOPEDIA":"When held in inventory, it automatically connects itself with exposed skin or the life support system of the armor, feeding our Gal with a cocktail of combat drugs. It boosts Energy and Stun recovery by 4 but drains 2 Morale per turn. Multiples stack.","STR_OFFICERS_BATON_UFOPEDIA":"This item isn't much of a weapon, it is rather a symbol of authority, used to smack some sense into these damned Hands. Lash them! Lash them good!{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: Most influenced by Rank, less so by V. Power and least by Bravery (but Bravery wins out with numbers >100).{NEWLINE}Each use costs 9 Energy and Morale. Inflicts Stun and improves Morale and TUs of the target.{NEWLINE}Ignores 50% of armor, still using it against armored and Daze-resistant targets is unadvised.","STR_MASTERS_CANE_UFOPEDIA":"This seemingly normal cane hides arcane circuitry, allowing one to entertain their VooDoo powers. Don't generally expect this to work on enemies more psi-resistant than Beastmen, but it's always something! (VooDoo Effectivity: 40% = Mastery*0.008){NEWLINE}Hex (MIND Dmg = V.Mastery*0.005; Diff: Hard){NEWLINE}Melee attack (Stun = 15+STR*0.2+MA*0.2, Skill = MA/2+50, Acc = 91%, 8 TUs){NEWLINE}Special: Both V. Effectivity and Hex are increased by twice the squared Rank (2 for Gal, 50 for a Duchess).","STR_SAKURA_STAFF_UFOPEDIA":"This fancy staff can be used to control prey's minds (by making them love or fear you), although it works best only from close-by, and is limited by the line of sight. It also can deliver magically-buffed Stun attacks to take your new pets home. Voodoo Training is required. Usage has a high Stun damage cost (24), as well as minor Morale and Energy cost (12 each).{NEWLINE}Voodo Effectivity: 120% = Mastery*0.024){NEWLINE}Increased range penalty (150%){NEWLINE}Melee attack (Stun = V.PWR^2*0.032, Skill = MA/2+V.PWR/2, Acc = 144%, 15 TUs)","STR_PERSUADOTRON_UFOPEDIA":"This might' shifty device is used by various agents of the Star Gods. It allows ye to scare people out of their senses, or even take over their bodies for a while, turning them into big ol' scary puppets. We actually figured which buttons to push; the devious machine seems to be working wholly by itself, the user havin' only to get the target into crosshairs and fire away. The model's name is actually its power rating - whatever that means.{NEWLINE}Increased range penalty (200%)","STR_PSI_AMP_LARGE_UFOPEDIA":"A radical redesign of the VooDoo Rod, it doesn't require any special outfit and has superior power and range; on the downside, it's much bulkier and can only be used on targets within line of sight. Each use costs Energy, Morale and Stun damage (20, 33, 20).{NEWLINE}(VooDoo Effectivity: 120% = Mastery*0.024){NEWLINE}Curse (PLASMA Dmg = V.Mastery*0.02; Diff: V. Hard){NEWLINE}Decreased range penalty (50%)","AUX_PSI_ORB_UFOPEDIA":"A powerful VooDoo focus, used by the Sorceress outfit to possess or terrorize enemies. It works faster, has longer range and lower costs of use than the VooDoo Rod, at the price of having a lower power.{NEWLINE}VooDoo Effectivity: 80% = Mastery*0.016{NEWLINE}Decreased range penalty (50%)","STR_GHOST_BEAM_UFOPEDIA":"The Academicians described this as the magical power the Star Gods themselves use to kill their enemies. It ignores almost all of an enemy's armor and goes directly for their life-force. Even those who survive are gripped by otherworldly terror. We don't know how to employ it on the battlefield... yet. Bwahahaha.{NEWLINE}Skill: VOODOO; POWER Bonus: V. MASTERY*0.015{NEWLINE}Limited Acc. Range (13){NEWLINE}150% Long Range Acc Penalties{NEWLINE}-2 Power/tile over the accurate range","STR_GHOST_DAGGER_UFOPEDIA":"This ghastly blade is destined for those who trust mages. Perfect for backstabbing, it ignores 90% of armor and causes the target to panic, even if he survives: yes, it deals LETHAL damage.{NEWLINE}Skill: MELEE{NEWLINE}POWER Bonus: REACTIONS*0.2 + V.PO
