one","STR_XTANK_CANNON_TERRORIST":"Tank/Battlecannon HWP","STR_XTANK_HOVER_GAUSS_TERRORIST":"Hovertank/Gauss Cannon HWP","STR_ARMORED_CAR_TERRORIST":"Armored Car","STR_SECTOID_MEDIC_BROKEN":"Broken Academy Medic","STR_GUILD_ENGINEER_BROKEN":"Broken Guild Engineer","STR_SECTOID_ENGINEER_BROKEN":"Broken Academy Engineer","STR_MUTON_ENGINEER_BROKEN":"Broken Mercenary Engineer","STR_GUILD_LEADER_BROKEN":"Broken Guild Rep","STR_SECTOID_LEADER_BROKEN":"Broken Academy Esper","STR_CHURCH_LEADER_BROKEN":"Broken Church Reverend","STR_GUILD_COMMANDER_BROKEN":"Broken Guildmaster","STR_SECTOID_COMMANDER_BROKEN":"Broken Academy Provost","STR_LOC_RET_BASE_BRIEFING":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}The Imperial Probe we followed has shown us the location of a huge Reticulan bunker. If we decide to infiltrate it, we can expect swarms of reticulan troops, but who knows what riches and technologies are hidden there?","STR_LOC_DARK_ONES_BRIEFING":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}The Imperial Probe we followed arrived at a seemingly abandoned structure. We cannot spot a living soul, but this whole thing has a sense of foreboding about it.","STR_LOC_DEEP_ONE_01_BRIEFING":"The Imperial Probe we followed has led us to an imposing temple of the Deep Ones. There is a rumor that such temples hold precious stones, but dare we face teeming Deep One hordes to get them?","STR_CIVILIAN_TRAFFIC_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Civilian-class vessels can be shot down with impunity - their communications are too weak to notify anyone of the attack, and even if they do, they're not worth enough to warrant a full-scale Crackdown mission (which is always a risk when shooting down non-civilian vessels). Shooting civilians will do little to improve our fame, but might pay our bills.","STR_VESSEL_PROBE_UFOPEDIA":"The Empire launches these shiny things to investigate strange activity sites. Following 'em to their target takes some patience, but who knows what ADVENTURE awaits us where they're heading?","STR_VESSEL_LIGHT_GUNBOAT_UFOPEDIA":"A cheaper version of a Gunboat, trades advanced guns for some extra crew. The crew, however, is likely to be poorly armed.{NEWLINE}Max DPM: 78","STR_VESSEL_GUNBOAT_UFOPEDIA":"What passes for a military vessel amongst those less blessed by the Star Gods. A mix between an Escort and a Fighter, worse than either, it carries a well-armed military crew, even if rarely lands.{NEWLINE}Max DPM: 111","STR_VESSEL_MILITARY_TRANSPORT_UFOPEDIA":"This ship is used by poorer customers (like Spartans, Raiders, Govts) to transport weapons and other military materiel. Don't expect to find anything really extravagant onboard, but still, it makes a fat target.{NEWLINE}Max DPM: 78","STR_VESSEL_ESCORT_UFOPEDIA":"Least dangerous of military ships, the Escort still is not to be trifled with. It carries a large military crew, armed with modern firearms.{NEWLINE}ARMOR: 5; Max DPM: 130","STR_VESSEL_GUNSHIP_UFOPEDIA":"This is a small and swift warship that will make short work of your standard pirate vessel. The only chance to seize it is when it lands. Expect numerous crew inside, composed mainly of well-armed, professional soldiers.{NEWLINE}ARMOR: 10; Max DPM: 166","STR_VESSEL_HEAVY_GUNSHIP_UFOPEDIA":"A trademark Mercenary warship, it is used by other factions as well. Its sight is a sure sign that someone means business, and taking it on either in the air or on the ground would be really hard. The latter is none the less recommended, even though the military crew of this vessel is always armed to the teeth.{NEWLINE}ARMOR: 10; Max DPM: 222","STR_VESSEL_DESTROYER_UFOPEDIA":"As the name implies, it destroys people. Not as tough or fast as the Cruiser, but more agile and armed with fast-firing, powerful weapons.{NEWLINE}ARMOR: 15; SHIELDS: 1750 (Reg x1); Max DPM: 326","STR_VESSEL_CORVETTE_UFOPEDIA":"Very fast and rather dangerously armed warship, used for hit-and-run tactics. Hence, do not expect it to stay for too long in a fight. Expect it, however, to be swarming with deadly combat crew, as the vessel can be used in Hideout raids.{NEWLINE}ARMOR: 15; Max DPM: 200","STR_VESSEL_SOTL_UFOPEDIA":"Armed with multiple heavy plasma cannons and fusion missile launchers, this warship is designed to destroy other warships. Even though our vessels are too small to be accurately targeted by this behemoth, engaging it basically equals suicide.{NEWLINE}ARMOR: 30; SHIELDS: 2500 (Reg x1); Max DPM: 586","STR_VESSEL_BOMBER_UFOPEDIA":"The Bomber has incredible firepower, even though aerial combat isn't its specialization. Stacked with warheads of mass destruction and protected by heavy armor to ensure their delivery, the Bomber is death incarnate to the poor land-lubbers caught in the warzone.{NEWLINE}ARMOR: 10; SHIELDS: 1000 (Reg x1); Max DPM: 364","STR_VESSEL_SILVER_TOWERS_UFOPEDIA":"These strange ships are the chariots of Star Gods. Protected by shimmering shields and brimming with arcane energies, they're not an easy foe.{NEWLINE}SHIELDS: 2450 (Reg x9); Dodge 15%; Max DPM: ???","STR_VESSEL_COURIER_UFOPEDIA":"The Courier carries a high-level leader of its faction, and that's the most important thing about it. Other than that it's mostly harmless.{NEWLINE}Max DPM: 78","STR_VESSEL_HOPPER_UFOPEDIA":"This passenger ferry is barely armed and easy to loot. The only problem is, it travels rather fast.{NEWLINE}Caution: only weapons up to 1'6'' in length and 7 pounds in weight are allowed to non-Guild personnel on board.{NEWLINE}Max DPM: 36","STR_VESSEL_HOTROD_UFOPEDIA":"Only the richest people can afford these beauties. Extremely fast and elusive, but guaranteed to have a highest-rank VIP onboard.{NEWLINE}Max DPM: 52","STR_VESSEL_EXCAVATOR_UFOPEDIA":"A slow and pretty much unarmed craft used for extraction of minerals, usually by the Traders' Guild.{NEWLINE}Max DPM: 56","STR_VESSEL_FREIGHTER_UFOPEDIA":"This ship is big and tough, but it is still a civilian vessel. A couple of HKs should have no problem with taking it down, especially considering its low speed. The crew is numerous, but rather poorly armed.{NEWLINE}Max DPM: 71","STR_VESSEL_HEAVY_FREIGHTER_UFOPEDIA":"The Traders' Guild uses these ships for heavy lifting on dangerous lines. Not only can they soak up an enormous amount of damage, they also carry huge crews, including a full complement of very well-armed Marsec guards, and a Guild Rep in direct charge.{NEWLINE}SHIELDS: 400 (Reg x1); Max DPM: 104","STR_VESSEL_RAIDER_UFOPEDIA":"Raider Barques are small, general purpose ships that are put together from old hulls and assorted junk. They are poorly armed, poorly armored and poorly managed, but they have large crews for their size.{NEWLINE}Max DPM: 86","STR_VESSEL_RAIDER_FIGHTER_UFOPEDIA":"A small but pretty tough and fast ship used by raiders to scout areas for looting and knock out their air defenses.{NEWLINE}Dodge 20%; Max DPM: 94","STR_VESSEL_RAIDER_GUNSHIP_UFOPEDIA":"These vessels, used by infamous Raider leaders, are almost as dangerous as military gunships.{NEWLINE}ARMOR: 5; Max DPM: 155","STR_VESSEL_REBEL_FREIGHTER_UFOPEDIA":"Do not confuse these with Raider ships, which is easy due to the same derelict look. These vessels are used by Mutant Alliance traders and local entrepreneurs, sometimes linked to Provincial Govts. Shooting them down will incur a huge political penalty.{NEWLINE}Max DPM: 65","STR_VESSEL_SENTRY_UFOPEDIA":"A reconnaissance ship, fast and equipped with an expensive scanning suite. When you see this one, it could mean the enemy is searching for your Hideout.{NEWLINE}Max DPM: 91","STR_VESSEL_FIGHTER_UFOPEDIA":"Don't let the size fool you, they're deadly, crewed by 2-4 elite soldiers and can pull their weight in a fight. Still, with two engines, they make a tempting catch.{NEWLINE}Dodge 20%; Max DPM: 174","STR_VESSEL_FIGHTER_G_UFOPEDIA":"This type of Fighter is flown by the Govts, our most esteemed 'benefactor'. Shooting down any ships bearing blue and red lights will cost us a fair amount of points and can lead to a decrease in Protection payments. No lights = fair game, however, killing Govt people will always result in large point penalties.{NEWLINE}Dodge 20%; Max DPM (Damage Per Minute): 174","STR_VESSEL_GOVSHIP_UFOPEDIA":"These large and fancy, if not exactly top-notch vessels are exclusively used by the Govts whenever there is some important business to attend. Looting an Ordinator is tempting (it contains multiple Life Support modules), but it'd cost us a large hit in political relations.{NEWLINE}ARMOR: 5; Max DPM: 109","STR_VESSEL_GOVT_CRUISER_UFOPEDIA":"The marriage of strange Reticulan tech with the industrial capacities of local govts led to the quiet emergence of this dangerous beast. It needs little outwordly resources, most importantly no Hellerium, as the power is provided by a Reticulan-made Fusion Reactor. We really should avoid shooting at them - it will make our emboldened 'sponsors' very angry.","STR_VESSEL_MESSENGER_UFOPEDIA":"These ships are the smallest the Star Gods 'grace' with their presence. Despite their small size, they're quite dangerous... not as dangerous as their occupants, though.{NEWLINE}SHIELDS: 400 (Reg x1); Max DPM: 122","STR_VESSEL_FRIGATE_UFOPEDIA":"The Frigate is extremely tough and armed with rapid-firing weapons. Its crew is numerous and very well armed.{NEWLINE}ARMOR: 10; SHIELDS: 1250 (Reg x1);  Max DPM: 276","STR_VESSEL_BOARDING_TORPEDO_UFOPEDIA":"These brutal contraptions are used in space combat, launched against capital ships with extreme velocity, the boarding parties protected from impact by gravity generators. Can be used to breach our Hideouts as well, thankfully their velocity in atmosphere is low enough for our point defenses to react - if we have any, that is.","STR_VESSEL_BREAKER_UFOPEDIA":"Unarmed but really fast, this stealthy vessel is used to board larger vessels and facilities, while carrying a disproportionately large boarding party. Heavy armor allows it to penetrate some defenses even if it's detected. Serious means are needed to thwart these ships if they're used against us.","STR_VESSEL_ASSAULT_TRANSPORT_UFOPEDIA":"This is a fast heavy-duty troop transport, used for both space warfare and rapid ground insertion. We can expect these to be used against our Hideouts.","STR_SYNTH_CORPSE_UFOPEDIA":"This beautiful doll is the most advanced... machine? we have ever seen, Captain. It is semi-biological, as it has all the squiggly stuff we have, but it is heavily reinforced with plastasteel ON ATOMIC SCALES. Yes, you heard right: it is a cyborg with artificial molecules and tissues rather than whole body parts. All we know for sure about this babe is that she is extremely pretty, but we expect her to be quite resilient when turned on, so to speak. To do that, however, we need to learn about techs that deal with such micro scales, both cybernetic and biological. But such knowledge will allow us to revive that Syn from almost any damage, it seems.","STR_SOLDIER_UFOPEDIA":"Our crew of distressed Uber-strain mutant gals, whom escaped evil experiments. They are a bit stronger than common Ubers, especially mentally, and demand no salary (unless ranked), but are hard to come by.{NEWLINE}Night Vision: 12.{NEWLINE}(See: Mysteries, Lore & Condemnations).","STR_SOLDIER_TYPE_BASIC_UFOPEDIA":"This report provided a detailed breakdown of an Uber's skills, based on observing our own people and interrogating foreign Ubers.{NEWLINE}{NEWLINE}TIME UNITS: 60-80; Max. 100{NEWLINE}STAMINA: 30-80; Max. 140{NEWLINE}HEALTH: 40-60; Max. 90{NEWLINE}STRENGTH: 10-50; Max. 80{NEWLINE}BRAVERY: 10-70; Max. 100{NEWLINE}REACTIONS: 40-70; Max. 100{NEWLINE}FIRING: 40-70; Max. 120{NEWLINE}THROWING: 40-65; Max. 90{NEWLINE}MELEE: 30-90; Max. 140{NEWLINE}VOODOO POWER: 25-60{NEWLINE}VOODOO SKILL: Max. 40{NEWLINE}V.Def: V.Pwr + 0.5 V.Skill","STR_SOLDIER_TYPE_SYNTH_UFOPEDIA":">>> No VooDoo, but immune to Possession and invisible to Sense.{NEWLINE}>>> Bravery is always 0, Morale doesn't regenerate.{NEWLINE}>>> Instead of exhaustion, they suffer from overheating. The less Energy, the higher heat. If Energy is below 300, they start taking Stun damage.{NEWLINE}>>> Health regeneration of 3/turn, but low Energy regeneration. Stun and Energy regeneration unaffected by Health.{NEWLINE}{NEWLINE}TIME UNITS: 100-125; Max. 200{NEWLINE}STAMINA: 400-500; Max. 600{NEWLINE}HEALTH: 25-30; Max. 35{NEWLINE}STRENGTH: 75-100; Max. 110{NEWLINE}REACTIONS: 75-100; Max. 125{NEWLINE}FIRING: 75-100; Max. 125{NEWLINE}THROWING: 60-75; Max. 90{NEWLINE}MELEE: 75-100; Max. 125","STR_GUILD_SOLDIER_UFOPEDIA":"General Operators are responsible for doing all mundane tasks that need to be done on a Guild's ship, like maintenance, cleaning and minor administrative duties. They are in fact poorly armed civilians who are unlikely to give us trouble, but I have to admit that they're loyal to their employers. It must be greed, Cap'n, because I can't see why anyone would be loyal to the Guild because of their great moral qualities.","STR_GUILD_TEAM_LEADER_UFOPEDIA":"These 'lords amongst men' and 'eyes of the Guild' exist to order minor Guild personnel around and are paid surprisingly well, maybe to create a position the inferiors will fight to achieve (which, as simple math shows, is impossible for most). Team Leaders are uplifted to their status for unwavering loyalty, and are otherwise too dense to be easily scared. In combat, their reactions are good but their aim is terrible.","STR_TRADER_ATTENDANT_UFOPEDIA":"This little lady feels proud and empowered by her relatively-important duties and the weapon training she received and thus will not back down that easily in a gunfight. In reality, she's just another exploited female, as her duties are just various forms of serfdom, from making drinks to cleaning other people's mess to even more degrading tasks - even if none of them leave your hands dirty. At most, a bit sticky. Don't have more regrets shooting these than about any other corporate slaves.","STR_GUILD_GUARD_UFOPEDIA":"Day-to-day Guild operations are protected by guys like these. They're little more than armed  civilians, to be honest, but their combat armor might cause some trouble. In comparison with standard Combat Armor, it is less resistant to Piercing, Cutting, Fire and Smoke, but more to Laser and especially Chem, as is typical for most Guild units.","STR_GUILD_NAVIGATOR_UFOPEDIA":"The Trader Guild's military department, Marsec, is the largest employer of shady blokes like this one. He's not too smart and certainly isn't special forces, but he's still a tough guy who's seen a lot. Such people are paid to protect the cargo and they will. Unsurprisingly, their armor is well-made and able to protect the wearer from almost any projectile weapon, so forget using buckshot or pistols against these guys.","STR_GUILD_MEDIC_UFOPEDIA":"Bodyguards are elite henchmen, usually charged with supervising lesser security personnel or with protection of some VIP. They are as bad as they look: tough, well-trained, and mean. Their power armor can stop small arms and is impregnable to fire, gas and cold; they often carry sweet weapons too, and have valuable information about various people they fought. I wouldn't like to fight them on a regular basis, even though I think they're sexy.","STR_TRADER_PILOT_UFOPEDIA":"These dudes in funny-looking uniforms aren't actually that harmless. While nowhere as important as the Engineers, they're trained pilots and technicians, are pretty well paid, and will protect their ship with their lives - after all, losing it is going to make them lifelong debt-slaves to the Guild.","STR_TRADER_SPACEMAN_UFOPEDIA":"A breed of Guild GOs, unlucky enough to work in space. We can learn about various space-related stuff from them.{NEWLINE}In combat, expect Charm, Piercing, Explosive and Melee damage to work the best, and Fire - the worst (but still not useless).","STR_TRADER_EXTERMINATOR_UFOPEDIA":"GOs can advance within the Guild, but it is very hard for them to do so. Those especially mean and rugged sometimes become Pest Control Managers. It's a better paid job, but a dirty one if there ever was; it entails dealing - permanently - with various nasty pests, from hostile fauna and flora to mutants. The Pest Control wear light, chem-resistant, flying suits to get where no one else can and are generally much more dangerous (and enthusiastic) than GOs, but their area of expertise isn't dealing with armed and organized opposition - like us.","STR_GUILD_ENGINEER_UFOPEDIA":"This guy is something more than just a deck maintenance officer, I'm telling you. Trader Engineers are important, expensive specialists, who make Guild's ships and other facilities run as smoothly as possible and are often in somewhat influential positions. They're not really warriors, but they are rich enough to carry good weapons and wear some armor, so beware.","STR_GUILD_LEADER_UFOPEDIA":"This lady ain't no small fish among the Guild, representing an actual VIP in their business. Trader Reps like her are few and only present when they are needed, so don't expect to find one behind every tree. They aren't very dangerous themselves, but they're normally protected by a large security force. Needless to say, we should capture them alive whenever possible, as the Guild will pay a lot for returning them.","STR_GUILD_COMMANDER_UFOPEDIA":"These VIPs are the richest of the rich in the Guild, dealing with all the important stuff like politics and strategical business. Naturally, they are hard to come by, so capturing more of them will be a pain. Moreover, they commonly wear golden powered armors which make their bodyguards look like midgets with pointy sticks - not only hard to break, but protected against magic! Still, they hold critical information on the Guild's activity, and we can sell them back with enormous profit, so let's try to catch them all!","STR_OSIRON_LAD_UFOPEDIA":"These junior members of Osiron seem to be servants to the Academy, doing all kinds of menial work the academicians hate so much, but this picture might fool you. In actuality, the Osiron Yeomen think very little of the Academy, their duty being sworn to Osiron leaders instead. It's some sort of rite of passage they have to complete before being allowed to advance in the Osiron structure. Curiously enough, they show combat capabilities much above that of the Osiron Security cohorts, especially in melee, speed and Evasion. It seems Osiron is quite unwilling to share its best with the Academy.","STR_ACADEMY_STUDENT_UFOPEDIA":"The Academy recruits mainly from tribes and villages, even though it is normally associated with human cityfolk. These young women are given clean, snazzy clothes to appreciate their new position and enough work and study to make them stop thinking about any life they had before the Academy took it. Seems that the lower your rank is in the Academy, the more work you need to do, since Students are used for virtually everything, from running endless errands to manning dangerous posts. They're too weak and unskilled for serious labour, though, so we can only enslave them.","STR_ACADEMY_NURSE_UFOPEDIA":"Nurses are beastmasters/healers/guards who help Academy teams during their humanitarian aid missions. They're trained to aggressively assume authority over bands of confused tribals, provide first aid and manhandle any mutant who refuses to be taken to Academy's hospital for healing and further screening. Nurses carry little of value, except for their pedantically cleaned clothing, which can be torn to get bandages.","STR_SECTOID_NAVIGATOR_UFOPEDIA":"Also called 'The Owls', they are armed people who accompany Academicians on away missions to protect them from things like us. Their combat prowess is rather poor - probably because of all the classes on wars and tactics they were forced to endure - but they get good weapons and carapace armor. Seems that they have somehow fallen from grace in Osiron and got relegated to such tasks. If you see them in battle, remember they won't go down easily, and certainly not from puny weapons like pistols!","STR_SECTOID_SOLDIER_UFOPEDIA":"They're low-level helpers, carrying out surveys and minor investigations for the Academy, writing analyses and doing most of the actual Academy's work in general. They call themselves 'researchers', but many of them are more like tribals with above average wits and some fancy equipment. They rarely carry good weapons, but remember that they're tougher and more savvy than they may seem at first.","STR_SECTOID_EXPLORER_UFOPEDIA":"Explorer status is granted to members of the Academy who are exceptional enough to be given a chance of advancement into their elite: Medics, Engineers or even Espers. To test their mettle and weed out the weak, the Explorers are sent on dangerous missions, but they're also trusted with more expensive equipment, like their iconic hazmat suits.","STR_SECTOID_MEDIC_UFOPEDIA":"Academician Medics are responsible for biological surveys, as well as providing medical services to poor people when they need more recruits. They are also known to experiment on humans and perhaps even kittens. They often carry pneumatic rifles with tranquilizing darts to catch some perfect specimens like us, so remember to keep your buttocks covered when one of them is roaming around! As for our gains, Medics' knowledge about mutants will be invaluable when searching for allies.","STR_SECTOID_ENGINEER_UFOPEDIA":"Engineers are common among the Academicians, as they're needed to maintain their ships, labs and other extravaganza. They are just normal peepz in light armors, but they are clever and experienced. Sometimes I wish we could keep them around for longer, but obviously we can't trust them with our tools.","STR_SECTOID_LEADER_UFOPEDIA":"So called 'espers' are mages of the Academy, able to do scary things like reading people's minds or paralyzing them with fear. Many of them are actually quite powerful and they consider themselves higher beings from us mortals, though they don't have the boobs to liken themselves to Star Gods. I'm sure we could sell this one for a nice pile of cash, but only after extracting all the information we can. Nevertheless, I'm not happy to have them in our hideout, not at all.","STR_SECTOID_COMMANDER_UFOPEDIA":"Provosts are capi di tutti capi in the Academy, the only ones to speak to Star Gods personally. They are chosen from among the Espers to lead them and are therefore extremely dangerous. Needless to say, they are very rare, well protected and possess terrible magical powers. Which doesn't mean we'll stop trying to capture more of them!","STR_CHURCH_SOLDIER_UFOPEDIA":"These Neophytes are mostly recruited from among the poor and forsaken, baited by the Reverends with promises of a better life. Then they get a nasty VooDoo treatment, which reinforces their warm feelings towards The Church and, by extension, Star Gods. Neophytes are still on a level of street urchins, but the Church is rich and provides them with good weapons.","STR_CHURCH_BOY_UFOPEDIA":"These very young men dutifully serve the Church's priesthood in all areas where being an adult is not a requirement. It is a bit regretful (and hurtful to our reputation) if we're forced to kill them, but maybe we don't have to, as they have no chance against our special skills, if you know what I mean, Cap'n. If all else fails, a stun baton would do as well.","STR_CHURCH_NAVIGATOR_UFOPEDIA":"This is what you get when you overdose a Neophyte with propaganda and other drugs: a Zealot. Zealots believe themselves to be directly controlled by the will of the Star Gods and, somehow, this makes them almost completely fearless. Despite their resolve and their fancy armor, they aren't as well-trained as professional soldiers, but they're fast and often compensate for their lack of accuracy by using the Church's trademark weapon: flamethrowers!","STR_CHURCH_HANDMAID_UFOPEDIA":"The clergy would never tarnish their reputation by hiring servants off the street. The Shrine Maidens, while doing basically the same tasks, are well-paid and protected by their sacred status. They're skilled handmaids, performers and courtesans who, as the clergy says, can add a piece of celestial purity into even the dirtiest of mundane works.","STR_CHURCH_MAIDEN_UFOPEDIA":"The Church has an all-female order tasked with defense, called Maidens of War. Unlike Zealots, they're rarely used in offensive actions. Their origins are also different - unlike street urchins and assorted riffraff, the Maidens are recruited from the children of the Church's low level workers and Church-run orphanages. Maidens' training is centered on martial arts, but they seem to be pretty well educated in general. What we have caught is a low-level Maiden, and she seems to be more susceptible to our subtle coercion than many of the other, fanatical members of the Church.{NEWLINE}The armor Maidens wear is a customized version of a standard human Combat Armor, slightly more resistant to energy, but less to chem and piercing than normal, which seems to be a staple of all Church armors.","STR_CHURCH_ELITE_UFOPEDIA":"It is unbelievable that a human, even aided with a fancy refractor-equipped flying armor, can achieve such levels of physical performance. The Exalts not only can sustain enormous amounts of poison, exertion, pain or humiliation, they seem to actually enjoy it. These elite fighters also seem to be less block-headed than normal Zealots; they don't really revere the Star Gods at all. If anything, they narcissistically revere themselves. Seems that the inner circles of the Church are more into debauchery and self-indulgence than praying.","STR_BEASTMASTER_TERRORIST_UFOPEDIA":"Beastmasters are a special caste within The Church who tends to its critters. If you've seen those pets, you must have an idea on what their masters are like. They are smart, physically strong, daring and often a little wrong in the heads. Do not relax once you destroy their armor - the arcane circuitry on their underwear still dissipates laser energies very well and can even be used to deliver low-powered laser blasts. Better take them from behind, nay?","STR_CHURCH_ENGINEER_UFOPEDIA":"The heavy armor of a Beastmaster shares the same base characteristics as Zealot's armor, although it is thicker, and provides full enviro protection (fire & gas) - Beastmasters are much more valuable and usually leave attacking to their pets, so mobility is not required. The defining (and expensive) feature of this armor is its ablativeness - if the damage is too great to withstand, it explodes outwards, revealing a pretty much unharmed and very pissed Beastmaster.","STR_CHURCH_MATRON_UFOPEDIA":"Matrons are universally revered and respected officials and leaders within the Maidens of War order of the Church. Their duties are to run Maiden covens, but also various non-military establishments of the Church, from food handout centres to hospitals. Sometimes they also serve as special envoys for the Church. They're skilled melee fighters, diplomats, lore-keepers and healers. In short, these older women are jaded, sophisticated and kind of creepy so we'd better keep them separated from the rest of our population, who knows what kind of curses and love-magics they possess?","STR_CHURCH_PRIEST_UFOPEDIA":"Priests are the Church's field operatives, often not very bright but always fanatical in their fervour and true to their belief. The Church naturally assumes that everyone worships Star Gods, which is sometimes a good thing, and sometimes a very bad thing. Be careful, them priests know how to brawl. They are usually former Zealots and might tell us about their trade as well.","STR_CHURCH_LEADER_UFOPEDIA":"Reverends are lower level spiritual leaders, who have the right to claim that they speak the will of the Star Gods. More refined and richer than ordinary Zealots, they are nevertheless as fanatical and can pose a significant threat. With plenty of foolhardy people and magical powers at their disposal, these make bad enemies. They also have nice refractors, but are otherwise rather easy to take down in close quarters combat. What's curious: they seem to be also interested in the ways of the Old Earth, which seems to be a contradiction to their Star Gods worship...","STR_CHURCH_COMMANDER_UFOPEDIA":"These high leaders of The Church are powerful, clever and highly skilled in magics. Commanding entire armies of fanatical warriors, each one of these is worth a fortune, if we manage to capture them. Just look at these robes! Surprisingly however, these hedonistic individuals do not seem to take the Star God worship as seriously as one would expect - like the Star Gods were only convenient idols for them, and fully replaceable.","STR_MUTON_SOLDIER_UFOPEDIA":"The Mercenaries are tenacious, lethal and very tough. They do not negotiate with their enemies, so don't expect to get much ransom for their warriors. Even these lower-ranking Mercs are not an enemy to be trifled with, as the companies always recruit new members from mutants with combat experience.","STR_MUTON_NAVIGATOR_UFOPEDIA":"The Commandos are combat veterans of ill-renown, who wear the toughest muscle-suits, equipped with gravpacks for maximum mobility. Do not even think these guys are going to go down without a serious fight.","STR_MUTON_ENGINEER_UFOPEDIA":"The so-called Engineers are a special caste within mercenary companies. Of course, they're fully capable engineers, tending to mercenary ships and weapons. However, in combat, they're far from being pushovers: their custom weapons, camo suits and combat sights make them extremely deadly marksmen. They're also able to see through stealth, spotting your camouflaged units from far away.","STR_MUTON_HEAVY_UFOPEDIA":"Some of the Mercs, who are too crazy or stupid to be trusted with ranged weapons, wear massive suits of Plastasteel armor and serve as living battering rams, armed with lethal plasma gloves that can destroy pretty much anything in a super-gory fashion. The best practical way of killing them, short of a tactical nuke, is a powerful laser blast to their comparatively thin back plate.","STR_MUTON_LEADER_UFOPEDIA":"The Mercenary Captains are the elite within an elite; they dedicate their whole lives to mastering all aspects of the art of warfare, from sword fighting through squad tactics to orbital bombardments. While engaging rank-and-file Mercenaries with melee weapons is a viable, if desperate tactic; against these guys, it is strongly unadvised. The Mercenary Captains are also ranking members of the so-called 'Space Rangers', thus linking these two forces together in the Stellar Empire's enforcers' hierarchy.","STR_MUTON_COMMANDER_UFOPEDIA":"The toughest and strongest of all Mercenaries, veterans of countless battles and figures of considerable power. They fight with fluidity and speed backed by decades of practice and honed by combat drugs.","STR_GOVT_AGENT_UFOPEDIA":"Instead of relying on slaves to do general tasks, the Govts deploy these well-motivated individuals. Don't let their looks deceive you, these guys have quick reflexes, know how to use their guns and won't break down easily. They are also trained in martial arts, so don't be surprised if they dodge your melee attacks.","STR_GOVT_PILOT_UFOPEDIA":"Since being allowed to fly a nuclear-powered vessel is considered a major privilege in any Provincial Govt's organization, these guys consider themselves to be elite. Truth be told, despite their buffoonery, they're usually much better specialists than Guild Air Sailors. Watch out for their well-honed reflexes if you actually engage them in ground combat - which is a sure way to offend their masters and upset our politics, by the way.","STR_GOVT_MP_UFOPEDIA":"Military Police are pretty much the only kind of police most people will ever see. Armed with heavy weapons and riding armored vehicles, or even aircraft, these hard-like-rock men will usually shoot first, ask questions later. None the less, they're govt officers, even if much less valuable than Enforcers or Pilots, so getting in a shootout with them is a political decision.","STR_GOVT_ENFORCER_UFOPEDIA":"The government Enforcers are what the name implies - people who kill people whom the Provincial Govts deem necessary to be killed. They might lack the sheer survival instincts of the Marsec security men, but they're very well trained, are better shots and have stronger minds. They wear the same standard carapace armor as most security forces.","STR_GOVT_ELITE_UFOPEDIA":"These guys are the Govt's special forces, rigorously trained and highly loyal to their employers. They wear improved personal armor (equipped with simple active camouflage - CAMO: 15/5, and great ThV - 70%), are issued better weapons, and can boast high combat skills, almost on par with veteran Mercenaries.","STR_GOVT_SIREN_UFOPEDIA":"As the Govts started to seriously consider cooperating with Reticulans to create a common earth-dweller front, they wanted to co-opt Reticulan psionics too. However, they had no trust in Hybrids, and the Rets themselves were willing to share only Sirens and Sectogres. Since Sirens were smarter and sexier, while equally obedient, the govts chose them. The Govt Siren is psionically-boosted, which makes her a dangerous mind-controller, and military training ensures her standard combat skills are adequate as well. Their light armor is especially good against Piercing damage.","STR_GOVT_GENERAL_UFOPEDIA":"Highest-ranking Provincial Govt commanders are worth a royal ransom. Hopefully worth enough to compensate for the huge trouble we've brought on ourselves for attacking one of them.","STR_BANDIT_RATMAN_UFOPEDIA":"The Ratmen are a sub-race of mutant midgets, universally despised by everyone, in no small part for their disregard of private property. For that reason, they face a choice between embracing robbery or dying alone, which is a very simple choice indeed. They're weak and fragile, but do not underestimate their reflexes and shooting abilities.","STR_REAPER_CAVALRY_TERRORIST_UFOPEDIA":"???.","STR_BANDIT_RATMAN_HUNTER_UFOPEDIA":"These ratmen wander the outskirts of their 'villages' as well as more civilized settlements, hunting for prey, be it unwary travellers or wild animals, anything goes to feed their destitute communities. They're a bit better fighters than average Ratlings, especially with the bow and the knife. They're the most dangerous when met at night, when they can take advantage of their innate night vision (all Ratlings have a NV of 16), while they themselves are hard to spot (CAMO: 4).","STR_BANDIT_RATMAN_LEADER_UFOPEDIA":"These Ratmen are even more skilled rogues than usual, always quick to use their knives, but that's not what makes them really dangerous. They are high-ranking enforcers and racket collectors, working for the bosses of the Ratling Mafia, and killing them might cause reprisals - the Mafia is known for its vengefulness and territoriality.","STR_BANDIT_BOY_UFOPEDIA":"Gangs that operate in cities always need a fresh stock of footsoldiers, and these young guys fit the bill perfectly - some crack, booze and hoes keep their loyalty, while losing one is not a biggie. They're quite ruthless, but relatively easy to scare or impress. Their combat abilities aren't completely mediocre, and they possess some skill at dodging fist and knife attacks.","STR_BANDIT_HIGHWAYMAN_UFOPEDIA":"The Highwaymen are seasoned and well-trained plunderers, who also often work as bodyguards, bounty hunters or lawmen. They're romanticized in popular culture, but not liked by the federal govts. They prefer to use ranged weapons, and possess better training with those than most Bandits, but they're far from harmless in melee. Their leather armors allow them to dodge sloppy blows, as well as provide some protection against most forms of attack, like daze, fire, chem, smoke and cutting - at the price of movement speed.","STR_BANDIT_DRIFTER_UFOPEDIA":"Drifters are nondescript individuals in a perpetual transitory state, often travelling from town to another town in search for who knows what. Dextrous with gun and knife, they don't turn down dirty work. Their nomadic and loner nature often leads them to developing strong spirituality, or, as others call it, going cuckoo. It's not a rare occurrence when a Drifter joins some crazy cult or develops taste for sentient flesh; on the other hand, some stabilize enough to join city militias.","STR_BANDIT_DUDE_UFOPEDIA":"Rank and file bandits, often employed by various mobs as soldiers. Some others work as bouncers, yet others as slavers. They're most abundant in cities. Unlike poorer bandits, they wear some cheap armor, which gives them slight resistance to Piercing, Cutting and Chem damage - shotgun pellets, small bore bullets and knives are all part of their daily life. They have no special skills or weaknesses, except for being, on average, not very sharp.","STR_BANDIT_FUSSBALLER_UFOPEDIA":"These strapping young lads are known for their boldness, hence, probably, the term. They are adventuring types, working for town gangs or forming gangs on their own. In these endeavours, they are of the mind that poor guns cannot defeat skillful tackles and headbutts. As such, they're equipped with close combat gear and called upon when a vicious mugging is in order. Many dream of becoming Gravball celebrities.","STR_BANDIT_HITMAN_UFOPEDIA":"A specialist in dirty work. Tougher and more tenacious than he looks. Skilled at spotting camouflaged units. Watch out for his high reflexes and accuracy.","STR_BANDIT_TOMB_RUNNER_UFOPEDIA":"There are many old ruins in the world, underground or otherwise, and these valued specialists are professional looters. In this line of work, requiring climbing, rappelling and running from monsters, armor is usually a hindrance, but Runners wear some protection against melee and chem. They're also in top physical form and trained in stealth and defense against dark magics. Their fancy and expensive equipment grants them NV of 12. Our sponsors consider Tomb Runners to be pests and won't be upset if we dispose of them, just like of any other bandits.","STR_BANDIT_GHOUL_UFOPEDIA":"These despicable creatures suffer from the horrible Necron disease. The full enviro suits they wear protect both themselves from their surroundings, and vice versa. They sometimes conduct 'harvest' raids to replace their failing organs with fresh ones, taken from their victims. They live in small communities, known for their medical and chemical knowledge. The disease they suffer from, apart from disfiguration, decay and horrible smell, also gives them some unique feats - like the ability to regenerate lost health during battle, at the cost of a major strain to their bodies. They're immune to chem and smoke, and resistant to daze, laser and concussion. Their sole weakness is Burn damage, but when they stop burning, they just regenerate back. They see through smoke quite well (ThV: 50%). Better to kill them fast to avoid trouble.","STR_BANDIT_GHOUL_SCI_UFOPEDIA":"The 'Scientists' are the leaders and shamans of the Ghoul communities, very skilled in medicine, genetics and even more mundane engineering. Feeling nothing but envy and contempt for all 'Smoothies', as the Necron-inflicted call us, they indulge in the most abhorrent experiments. They're also faster, more perceptive and tougher than their rank-and-file Ghoul brethren.","STR_BLOOD_DOG_UFOPEDIA":"These vicious, mutated animals are often employed by Bandits for combat. It is unclear how the Bandits are able to tame such creatures, but judging by how these small monsters look, maybe it's just a case of misery loving company. The Hounds are adept at surviving on the wastelands and are somewhat resistant to all forms of damage; piercing and concussive weapons seem to work best against them, while smoke, daze and fire are the least effective. The huge, thick skull of the creature serves both as a support for its powerful jaws and as natural armor, so better engage them from the sides or behind.","STR_DOGG_UFOPEDIA":"A small beast of Earth origin, used in hunting, warfare and agriculture since ancient times. Despite all kinds of alien and mutated creatures available for the task, the Dogs are still tamed and bred by humans and mutants alike, for their fierce loyalty and ease of training. (Animal Lover Award: 200 points granted)","STR_GIANT_BEETLE_UFOPEDIA":"These large, mutated insects have proven to be indestructible as a species, and only got better over the last few centuries. Very hard to kill unless with fire or poisonous gas. Omnivorous, they attack with mandibles coated with saliva that dissolves most forms of matter (Chem damage, damages armor). NV: 10. ThV: 40%","STR_MEGASCORPION_UFOPEDIA":"These beasties employ a large sting to poison their victims (Chem, halves armor). Said stings are very sought after for their supposed benefits to male sexual prowess; after being ground, the stings are either consumed or applied directly to the body part in question. The creature itself has armor that can sometimes deflect Piercing and Laser attacks due to being well-angled. SENSE: 15 (tremors).","STR_MEGASCORPION_POISON_UFOPEDIA":"This fluid can only be extracted from a freshly-killed creature, as it rapidly deteriorates when in contact with fresh air. It can be sold for some good coin or kept for later in a tightly-closed flask. The poison is quite dangerous as it not only causes Health loss, but also rapidly drains Energy.","STR_GIANTSPIDER_UFOPEDIA":"Giant spiders are fast, tenacious and very poisonous (Chem damage). SENSE: 15 (tremors).","STR_CHUPACABRA_UFOPEDIA":"Very fast, very aggressive and equipped with very sharp teeth (Melee damage). ThV: 50%","STR_VAMPIRE_BAT_UFOPEDIA":"A mythical beast that moves fast and stealthily. It is almost impossible to evade its senses or react in time once it swoops down. Its only weaknesses are a fragile frame and poor day sight. Its bite isn't instantly lethal, but drains a lot of Energy and Stun, as well as regenerates creature's health (Melee damage). NV/DV: 25. ThV: 100%. SPOT: 15. CAMO: 0/7","STR_RYBA_UFOPEDIA":"These fish can bite you if you come too close, but overall they're not too dangerous (Melee damage). SENSE: 15 (water).","STR_KRAB_UFOPEDIA":"This species of crab is very territorial and infamous for cutting bikini strings. We theorize it is instinct to remove the shell of its prey before starting to eat; while not very powerful, its attacks will incur serious armor damage (Melee damage). SENSE: 15 (tremors).","STR_RAIDER_SCOUT_UFOPEDIA":"The Scouts are at the bottom of the Raider's food chain, and always end up with the worst guns. Still, despite their crappy gear, they're Ubers like us, which makes them fast and tough.","STR_RAIDER_THUG_UFOPEDIA":"In the Raider's world, might makes right, and so the Thugs are above the Scouts through the sheer physical might they possess, hence they end up with better guns. However, they're not as fast. Generally, they're just Very Tough Guys, nothing more.","STR_RAIDER_BUZZARD_UFOPEDIA":"Buzzards are rich enough to get their hands on grav-packs and other high-tech gear, including combat drugs they indulge in without any restraint. Whatever can be said about their sanity (which is not much), the drugs make them quick and deadly.","STR_RAIDER_BOSS_UFOPEDIA":"The strongest, toughest and smartest (the latter being an easy feat) Raiders become Bosses of their gangs. Their trademark spikey breastplates aren't actually that good at stopping bullets, while considerably slowing the wearers down, but Bosses shouldn't be underestimated, as they have access to the best weapons a gang possesses. This gives them knowledge about guns, and I think they'd be willing to share if asked nicely.","STR_RAIDER_HUMONGOUS_UFOPEDIA":"Sometimes Raider parties contain these brutes, who are even harder to put down than ordinary Raiders. They have the physical capacity to lead their own gangs, but rarely have the smarts required (most, indeed, have the mental faculties of an average monkey); and those few who do, usually proceed to join the Mercenaries.","STR_RAIDER_FIREBAT_UFOPEDIA":"Large gangs of Raiders are sometimes led by these pyromaniacs, clad in scavenged suits of powered armor. Take note that while the armor isn't of the very best quality, it contains a veteran Uber leader. Compared to human powered armor, it is slightly more resilient to fire, plasma, piercing and cutting damage. It does lack equally good sights, though.","STR_SPARTAN_SCOUT_UFOPEDIA":"It is very hard for a female to be accepted into the ranks of the Spartan warriors, but the alternative - being a virtual property of a Spartan fort - is so unappealing that many of them try anyway. They rarely advance past the lowest rank, but they're forced to constantly prove they are better than their male peers, so they cannot be underestimated. They can be interrogated for their knowledge of various light firearms.","STR_SPARTAN_RIFLEMAN_UFOPEDIA":"Riflemen are the rank-and-file Spartans, but that doesn't mean they aren't pretty dangerous (and bad-mouthed). Still, they can be convinced to tell us what they know about firearms.","STR_SPARTAN_HEAVY_UFOPEDIA":"As in the Spartan world, having a big gun is synonymous with having a big... uhm, respect, these guys are well-respected (even though we found no solid evidence in that area that could be a basis for respecting this group more than an average group of pureblood males - possibly more research would be in order). They are strong enough to easily carry heavy weapons, and can tell us about those.","STR_SPARTAN_CAPTAIN_UFOPEDIA":"Spartan warbands are led by these low-ranking officers, whose words are to be followed without question. They wear improved Spartan armor, so don't be surprised if they don't go down easily. They're always combat veterans, so their fighting skills are great, but their knowledge can be used to our advantage if we manage to capture more of them. Their cheap night shades give them NV of 12.","STR_HUMAN_SOLDIER_COMMANDO_UFOPEDIA":"An elite human soldier, found in better-equipped military forces and very rich raiding gangs. Wears a full, bulletproof, chameleonic body suit laced with sophisticated electronics. Watch out for his deadly accuracy. Can be questioned for his broad knowledge of weaponry. Trivia: Human Commandos find the vague term 'Purebloods' as insulting, and identify themselves with the 'humans of old', which seems to be some sort of a loose but large organization (or a network of loosely affiliated organizations), lurking in the shadows. Hence, we can ransom these guys for good coin.","STR_HUMAN_NOMAD_UFOPEDIA":"These tribesmen embrace strict religion and shun the modern, civilized society and technology. Their tribe is said to be constantly raided by various bandits, who kidnap their women; so the men must constantly sell themselves as hunters and caravan guards to make dough to buy them back. Funny story, that is, but makes sense: nobody likes the lofty Nomads for how they're hell-bent on aggressively ignoring the world outside of their tribe. Combat-wise, they employ camouflaged suits of thick Durathread and are generally far better equipped that one would think.","STR_MEGAPOL_UFOPEDIA":"Status: GLOBAL POLICE{NEWLINE}Megapol is a global police organization, privately-owned and strongly tied to the Guild. They're authorized to hunt crime all over the planet. The local govts aren't too happy with this, but they have little choice, considering limitations in global travel and the considerable cost of keeping their own, loyal police forces in full capacity. Megapol often helps Govts (or competes with them) to fight all kinds of crime, but its sword is aimed first and foremost against the Black Market. Govts don't love the Black Market, but consider it a necessary evil as it allows them to distribute goods outside the Solar Governor's knowledge and Guild's tariffs. Megapol naturally works for the Guild, Academy and Church as well.","STR_MEGAPOL_WOLFMAN_UFOPEDIA":"Megapol readily employs Beastmen for policing duties, as the work doesn't require high intelligence and Beastmen are cheap and very receptive to orders. Wolfmen have naturally keen senses, giving them not only NV 12 but also an ability to smell camouflaged units. Their long-range vision at day isn't as keen, though. They're clad in shiny armor that protects quite well against most threats, but is vulnerable to Chem. Their stamina allows them to move quite fast in this armor, but their combat skills, and especially willpower, are as terrible as one would expect of a Beastman. SPOT: 3 (smell)","STR_MEGAPOL_ENFORCER_UFOPEDIA":"Pigmen are not only burly, but also quite smart for Beastmen. They're employed as either herders of Wolfmen, or as shock troopers in their own assault units. Swines nowadays can also, apparently, fly; their synthmuscle-powered armor is equipped with a grav engine, and to make matters worse, is also stupidly durable, especially against Piercing damage. The grav units they use, however, are of a cheap variety and suffer from critical weakness to Chem. Enforcers move slowly and have poor NV (9), but are able to sniff through camouflage (SPOT: 4).","STR_MEGAPOL_DETECTIVE_UFOPEDIA":"Highly paid and extremely skilled operatives, employed by Megapol to lead manhunts. Sometimes they command whole hordes of Beastmen, but more often they work alone. These guys are often augmented and almost always are heavy drug users, which boosts their already high abilities to uncanny levels. Their armor is a custom human Carapace, not much tougher than normal, but without weakness to Chem. NV: 17, ThV: 30%. CAMO: 10/3.","STR_MEGAPOL_APEMAN_UFOPEDIA":"These powerful beastmen resemble a cross between human and gorilla. They have similar body plan and physical abilities to Brute mutants, but aren't simply just weak to magic and manipulation - they're critically vulnerable to it. They're also nowhere as skilled with firearms. Megapol makes use of their sheer strength, loyalty and bravery to break up mass gatherings, and their prodigious running skills to tackle suspects. Apemen enjoy some NV (12) but also can see pretty well though smoke (Thermal Vision 50%). They wear Synthmuscle armor that is very resistant to Piercing.","STR_ETHEREAL_SOLDIER_UFOPEDIA":"This creature, doing tricks with levitation and telekinesis and protected by a strong forcefield turned out to be not really a god, just a muscle-man made in their image. More of a bio-machine than an actual person. Still possesses the SENSE (8)","STR_ETHEREAL_NOVICE_UFOPEDIA":"We tried to interrogate that hooded weirdo we've captured, and I'm telling you, it was hard! He almost made the brainers kill one another! And it turns out we succeeded only because we caught one of their youngest, a novice in their order, who eventually succumbed to our diplomatic wiles. But even such a novice commands deadly magics and that's why the Star Gods never use any real weapons. Another lesson is, unless we devise a powerful VooDoo of our own, it's better not to try interrogating more powerful captives.","STR_ETHEREAL_LEADER_UFOPEDIA":"We have finally captured a proper Star God. Turns out their role in the Stellar Empire is that of high-profile messengers and executors, with an absolute authority over all lesser races but subservient to some supreme will; I guess that makes them more like angels than proper gods, but they're really full of themselves anyway. Also it turns out there are several types of Star Gods; the ones we meet are 'Guides', but there are ones called 'Subduers' as well, who don't have that cool glow effect, cannot turn invisible, and are unable to use Ghost Beams, relying on telekinesis and plasma guns instead. The latter type, however, appears mostly during planetary conquests.","STR_ETHEREAL_COMMANDER_UFOPEDIA":"While we suspected the highest-ranking and most powerful Star Gods to be in charge in the Empire, this is not the case. This member of their elite said they're more of an inquisition-like institution, charged with overseeing the empire but never making political decisions; this task belongs to, strange as it may seem, some sort of disembodied super-brains - the true rulers, and usually very autonomous at that (the Star Gods seem to adore them in an almost sexual way). Anyway, the Commander gave us a crucial piece of code required to get to our local super-brain, ruling the Solar System from Mars...","STR_MUTANTS_UFOPEDIA":"Status: DOWNTRODDEN MAJORITY{NEWLINE}Earth is inhabited by millions upon millions of mutants, belonging to a bewildering array of strains, tribes and nations. They come in all shapes and sizes, and live everywhere, from forgotten villages to bustling towns; only the strict centres of big cities are forbidden to most of them. While some mutants are downright bizarre, many are indistinguishable from a pureblood human even in a minute examination; most are somewhere in between. One thing is common amongst them: they're treated like dirt by the high and mighty of this world, and are our potential allies. After all, we're mutants too.","STR_MALE_CIVILIAN_UFOPEDIA":"These are mutants who were influenced by the Uber strain, but in a small enough degree that they can easily survive outside of Zones. They share some Uber characteristics, like tough skin, night vision or strength, but in a less developed form. On the other hand, their resistance to magic is infamously bad, not much better than Beastmen's, which makes them easily swayed by figures of authority. To better resist such influences, many of them adhere to a strange religion, called Monotheism.","STR_FEMALE_CIVILIAN_UFOPEDIA":"Almost indistinguishable from a human, except for things like strange hair or eye pigmentation or other minor features. They can possess quite unusual agility and magic aptitude, but such individuals quickly rise above the mundane toils of mutant communities, becoming entertainers, clairvoyants or thieves, which brings their whole kind a reputation of being sneaky and untrustworthy.","STR_CIVILIAN_MUT_3_UFOPEDIA":"Reticulan hybrids who live in normal mutant communities have little in common with their Reticulan ancestors, except for being smart and somewhat immoral. These two qualities make them often rise in social hierarchy, but only to a point; no sane mutant community would choose one to be their leader, and the purebloods loathe them for their alien-ness. Even the Xeno-friendly Church of Sirius offers no refuge to them, as, for unknown reasons, the Church sees the whole Reticulan race as some sort of space traitors. Like all Reticulan strains, they have great nightvision and are hardly impeded by smoke.","STR_CIVILIAN_MUT_4_UFOPEDIA":"Dumb, strong and bad-tempered, these savages are tolerated by other mutants only because they can be convinced to participate in the hardest manual labour; Lamias have little material needs, but most of them prefer working over hunting to fill their ever-hungry bellies. They're also very resistant to heat and toxin, which is an added advantage, inherited from Snakemen. Lamias have a vicious bite, and some of them can even spit acid.","STR_CIVILIAN_MUT_5_UFOPEDIA":"Most Brutes, despite being hulking monsters, are quite docile, which makes them popular in any mutant community; they're valued as workers, farmers, and even artisans and leaders. Anything that doesn't require too much science, as they're not gifted in that area, to say the least. Like all Brutes, they're very tough and especially resistant to Daze and Piercing damage.","STR_HUMANS_UFOPEDIA":"Status: PRIVILEGED MINORITY{NEWLINE}The humans claim they used to rule the Earth. To distinguish themselves from us mutants - most of us look 'humanlike' after all - they call themselves 'Purebloods'. Generally if you can pass for a human, own enough 'legal' property, abide to the law and live in an 'official' settlement, you're a Pureblood. If you're poor or illegal, you're not, even if you look perfectly like a human of old. Humans are aloof, but those who are just simple citizens aren't strictly evil - the just thing to do is to rob and otherwise molest them, mass-murder is not only morally questionable but might lead to decreases in our Protection Payments.","STR_HUMAN_MALE_3_UFOPEDIA":"These bad-mouthed boys will often think that since they own a gun, they're untouchable. Smacking them over their heads, or killing a few others to make an example should destroy that illusion.","STR_HUMAN_FEMALE_4_UFOPEDIA":"Sturdy clothing and self-confidence mark a woman who's seen her share, knows how to defend herself and usually carries a weapon.","STR_HUMAN_CITY_GIRL_UFOPEDIA":"These often-not-quite-Purebloods live by all sorts of knavery, from relatively benign information gathering to outright theft. They have quick feet and quick wits, required to survive on the fringes of the Pureblood society. When engaged in melee, they can sometimes dodge blows that'd otherwise hit.","STR_HUMAN_HOE_UFOPEDIA":"Although reduced to selling their bodies on the streets, these girls aren't sheep and most of them will jump at the first opportunity to change their life. Don't expect them to stand idle as you rob them, either, even though their combat skills are pitiful.","STR_HUMAN_SHARP_GUY_UFOPEDIA":"These dudes in fancy suits are pretty rich and can be ransomed for some good dolaro. They're not affiliated with any Faction though so killing them won't really work towards our 'protection' scheme.","STR_HUMAN_MASTER_UFOPEDIA":"The Mages are amongst the top tier of the Pureblood society, although they prefer to be called 'humans of old' or simply 'men'. The Mages are members of old and powerful families and they wield strong VooDoo, devastating against Beastmen and dangerous even to humans and mutants. Their money, allies and influence are a good safeguard against any prosecution they might face from the Academy. They're quite high and mighty because of their status and can be sold for quite a ransom. Mages don't wear any armor, but their spells make them resistant to Plasma-type damage and allow them to regenerate Health in battle. The Mages, like the Commandos and Reverends are the paragons of the human race: the empire builders.","STR_HUMAN_NOBLEWOMAN_UFOPEDIA":"These members of pureblood high society can be ransomed to their worried families for a sizeable bag of cash. Don't understimate them, though, as they are fairly well trained to fend off any would-be molesters (and this includes VooDoo training).","STR_HUMAN_FATMAN_UFOPEDIA":"These rich guys are slow and very easy to catch. They should lose some weight since it's not even fun. The only 'weapons' they normally carry are booze and cash.","STR_EXPERIMENT_VICTIM_UFOPEDIA":"The mutants freed from the clutches of these ugly Academy wenches, are, naturally, quite willing to show us appreciation for their freedom. For that reason, I think it would be good to keep them around for a while. Not like we can do much else with them, anyway, right, Cap'n?","STR_DAMSEL_VICTIM_UFOPEDIA":"Young females, kidnapped by various brutes for their beauty (as in, physical health and the right amount of tender meat), either for slavery, consumption or organ harvesting. We get a lot of good press for freeing them, and we can either ransom them back to their home communities for some nice coin (however at a discount), or introduce them to our big and growing family here.","STR_BUGEYE_VICTIM_UFOPEDIA":"I have little idea why someone would want to go into trouble of capturing and enslaving Bugeyes. They're almost useless as workforce and too smart for their own good. The Bugeyes themselves say that they were used as guinea pigs for drug related experiments, but who'd believe them? Maybe the Mutant Alliance will be interested in accepting these good-for-nothings.","STR_RAYNERD_VICTIM_UFOPEDIA":"These are Mutant Alliance's special operatives. They're creepily handsome and in possession of weird mutant powers. Something tells me that it's better to get rid of them as soon as possible. We can either sell them out or return them to the Alliance for a hefty price.","STR_SISTER_VICTIM_UFOPEDIA":"Some of our sisters who shared our misery at Academy experimental camp have either stayed behind, or gone missing during our escape. It also stands to reason that like-minded souls have fallen on bad times elsewhere in this cruel world. Such people can be rescued and invited into our ranks ('Recruit' under Workshop's 'Interrogation' category; after the project is completed, she'll take 24 further hours to orient and recuperate). Or used otherwise - like I said, it's a cruel world.","STR_HUMAN_LABOURER_UFOPEDIA":"These hardy folks toil endlessly, and hopelessly, in mines, factories, power plants and other industries - in those countries that have any industry, naturally. Upon their backs, the entire might of their local governments (and perhaps, even the Stellar Empire) is built, yet they get very little in return. Thankfully our job is a hell of a lot better.","STR_BEASTMEN_UFOPEDIA":"{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}{NEWLINE}Status: CLUELESS MASSES{NEWLINE}While the upper classes are comprised of Purebloods, and slums and villages occupied by Mutants, Beastmen make the rest of Earth's population. Beastmen are distinct from the other two groups by three factors; first, they're a mix of human and animal genes (as opposed to mutants, who were artificially engineered using alien DNA); second, they could never pass for humans; third, while often cunning - intelligent even, they are prone to emotional outbursts and generally lack the spiritualism and critical thought of the other two groups, making any intellectual growth impossible. Most of them, like Cowmen and Sheepmen, are rather docile, but even those who aren't - be it highly successful middle-class Wolfmen, or primitive savages living in the woods, while dangerous, are easily scared, distracted or manipulated, which makes them sort of perfect citizens, according to the ruling class.","STR_WEREWOLF_WARRIOR_UFOPEDIA":"The Werewolves are amongst the most feared of the wild Beastmen. They charge right at you, eager to feast on your entrails. Their legs are fast and their senses are keen, allowing to see in darkness, smoke and through camouflage. They're also known for their limited ability to regenerate health in battle","WEREWOLF_ARMOR_UFOPEDIA":"The hide of a Werewolf is considerably tough, but weak to fire and associated damage types. NV: 20; ThV: 50%; SPOT: 5. CAMO: 10/4","STR_SECURITY_AUTOPSY":"Aqua Plastics","STR_SECURITY_AUTOPSY_UFOPEDIA":"Almost as hard as diamond, while not much heavier than water and not much more brittle than iron, this material is grown in biochem factories. The main component of commonly worn Security and Carapace armor, usually mixed with other materials to form composite plating; varieties of such plating are too many to count, each with slightly different attributes. We can extract Aqua Plastics from damaged armor to fashion tools or armor of our own.{NEWLINE}>Sell value: 4,000","STR_SECURITY_ARMOR_UFOPEDIA":"A class of expensive human armor, mass produced by Marsec and used by several major players. It is constructed from Aqua Plastics, thin impact plates over a skin-tight suit. This arrangement is both light and resistant to firearms, but has weakness to Laser and Chem damage. Sometimes a Durathread overcoat is worn over it to alleviate these problems. Extras include an air filter (upgradeable to a full life support) and nocto/thermal vision of at least decent quality.","STR_HUMAN_POWER_ARMOR_UFOPEDIA":"Some considerably well-off humans wear these Marsec-produced, imposing and expensive suits of armor, composed of Plastasteel plates, backed by powerful, yet cumbersome, servos. The bulky appearance might be misleading, as the armor is actually quite thin, just angled to deflect attacks and to leave a lot of internal space for machinery and personal gear. This arrangement causes some melee attacks to just bounce off (flat 20% Evasion), but leaves the armor slightly vulnerable to Chem damage. The suit is fully sealed and can be used in space; it is also equipped with very good NV/ThV. We could perhaps repair recovered suits, but this would require a better understanding of how the power source and other mechanisms work.","STR_MEGASCORPION_STING_UFOPEDIA":"Believed to increase sexual potency; other than that, useless.{NEWLINE}>Sell value: 10k","STR_SPIDER_SILK_UFOPEDIA":"A beautiful thread produced by these beautiful creatures. Stronger than steel, but easily cut and quick to decay. Can be useful for bows.{NEWLINE}>Sell value: 2,000","STR_MONSTER_TEETH_UFOPEDIA":"Some very sharp fangs. People will pay a good price to wear them as shamanic amulets or brag about their hunting skills.{NEWLINE}>Sell value: 1,750","STR_MONSTER_EYE_UFOPEDIA":"When eaten, it is said to enhance one's sight for good business. Sought-after as a crucial alchemy ingredient.{NEWLINE}>Sell value: 7,000","STR_VAMPIRE_BLOOD_UFOPEDIA":"Foul blood of a vampiric creature, which, as the legend goes, allows them to regenerate rapidly when consuming the blood of others. Valued as an alchemical component.{NEWLINE}>Sell value: 17k","STR_LUXURY_FUR_UFOPEDIA":"Taken off the hides of rare beasts. Not only stylish, but also comfortable. Can be used to make warm clothes or sold for some nice dolaro.{NEWLINE}>Sell value: 12k","STR_LOBSTERMAN_HIDE_UFOPEDIA":"Them plates some nastier bug-like beasties wear as hides be strong as plastasteel. Maybe us can get even footing and cover our hides with such armor likewise.{NEWLINE}>Sell value: 3,000","STR_SECTOID_UFOPEDIA":"Status: GLOBAL POWER{NEWLINE}The 'Academy' is a vast all-female order sponsored by the Star Gods' Governor. They are charged with exploring the ever-shifting wasteland that is Earth and researching new forms of mutated life. In practice, they scout mutant communities and indirectly help to efficiently police them. They particularly covet sorcerous powers and unquestionably are their most famous practitioners, after the Star Gods themselves. Most of them use standard human equipment and can be easily looted, but the Academy is perfectly able to put its vast resources to work and deploy high-tech guns and robotic weapons.","STR_OSIRON_UFOPEDIA":"Status: ACADEMY SUB-FACTION{NEWLINE}Osiron is an important department within the Academy, responsible for security, industry and menial labor. It is theoretically autonomous from the Academy proper, but in fact they stick together like two halves of one thing. The security guards we combat when dealing with the Academy are Osiron men, as well as many other members who perform tasks that Academy sorceresses find unworthy of their attention. Because these two organizations work so closely together, Osiron teams are often accompanied by Academy Espers who provide all sorts of psionic aid. Osiron is basically the place where all the Academy's males can be found.","STR_ACADEMY_RECRUITMENT":"Academy Recruitment","STR_ACADEMY_RECRUITMENT_UFOPEDIA":"The quest to become one of the Academy begins at a very early age. Children attend all-female boarding schools, most of which are located in the countryside and co-financed by the Academy. After a very strict selective process that continues till the age of 18, only the smartest students are allowed to compete for enrollment into one of Academy's universities - Technical and Medical Academies. Graduates of the former become Researchers, the latter - Nurses. The most prestigeous are Astro Academies, which deal primarly with arcanist students and post-graduate Explorers. The numerous dropouts don't have it easy - some succeed with the Guild, the Church or local administration, but many are forced to take jobs as maids, waitresses or outright prostitutes.","STR_SECTOID_AUTOPSY":"Integrated Devices","STR_SECTOID_AUTOPSY_UFOPEDIA":"We took time to carefully poke around the looted belongings of an Academician and found a bunch of smart tools used in their trade. Additional inquiry into this topic could perhaps allow us to devise something useful.{NEWLINE}>Sell value: 1,250","STR_GUILD_UFOPEDIA":"Status: GLOBAL POWER{NEWLINE}The Traders, unlike the population at large, are allowed to freely travel around the Earth and barter their goods. They are crucial for the Star Gods overseers to maintain control over the planet, keeping the smaller local govts from attaining too much economic autonomy. The Traders have access to Stellar Empire technology and possess great wealth in ships and other goods. They are the prime target of our operations.","STR_MARSEC_UFOPEDIA":"Status: GUILD SUB-FACTION{NEWLINE}Marsec is the military arm of the Guild. The name comes from Mars, where its HQ resides. The Guild evolved from a global effort to colonize Mars under the Star Gods' blessings. Marsec is an organization with the authority to protect Guild's holdings in the Solar System and beyond, chief amongst them the Hellerium mines. While it's not easy to travel to Mars (unless the Guild hires you), it's there where the best-equipped pureblood soldiers can be found.","STR_GUILD_AUTOPSY":"Durathread","STR_GUILD_AUTOPSY_UFOPEDIA":"A fabric of unearthly origin; when worn as clothes, it provides some protection from energy, chem and electricity discharges, but not fire or plasma. It is also used in the form of 'Duratape', an adhesive wonder that is likely the greatest engineering invention ever and will undoubtedly lead to a major increase of our industrial capabilities - once we master its usage. I think we should start experimenting on Runts...{NEWLINE}>Sell value: 500","STR_CHURCH_UFOPEDIA":"Status: GLOBAL POWER{NEWLINE}From the lowliest neophyte to the high bishops, the Church of Sirius reveres the Star Gods with a fanatical fervour and tries to coerce everyone else into doing the same, peacefully or otherwise. Even if the Star Gods rarely respond to summons (and reasonable people prefer them not to), this does little to shake the Church's faith; the Star Gods are to be worshipped and obeyed without question no matter what they do, else they may get angry and extinguish all life on our planet. The Church is very useful to the Stellar Empire as watchdogs, scrutinizing the other major factions for any signs of disloyalty and receiving some modest rewards in exchange. Despite all this, insiders say that the Church isn't always 100% serious about its job...","STR_CHURCH_AUTOPSY":"Force Circuitry","STR_CHURCH_AUTOPSY_UFOPEDIA":"The inventory of a cult member contains, unsurprisingly, a wide selection of 'holy' symbols, 'holy' books and other 'holy' adornments that'll fetch a fair price. However, it goes deeper than that. It seems that some of these symbols contain arcane circuitry. They can be used for tricks such as conjuring light, sound and holo images - but also can dissipate weapon attacks, giving their users an equivalent of body armor. Or transparent outfits. We definitely need to learn more.{NEWLINE}>Sell value: 2,000","STR_MUTON_UFOPEDIA":"Status: FRACTURED INTERSTELLAR NETWORK{NEWLINE}The toughest, strongest and most ruthless of Earth's mutants can easily find employment in mercenary companies, that are more like private-owned military forces, armed to the teeth and extremely dangerous. It is ironic how their actual standing is obviously higher than that of pureblood human factions - while the Mercenaries work for anyone who can afford them, it is the Star Gods government who is their biggest customer.","STR_MUTON_AUTOPSY":"Synthmuscle","STR_MUTON_AUTOPSY_UFOPEDIA":"The most interesting thing about Mercenary gear is the suits they wear. They seem to be made of artificial muscle-like fibres, that are, however, much tougher and stronger than human or animal muscle. Similar 'Synthmuscle' is sometimes used in other factions' armor as well. To continue our research in this area, we need to obtain knowledge from one of their engineers. Having access to advanced surgical equipment is also crucial.{NEWLINE}>Sell value: 8,000","STR_ETHEREAL_UFOPEDIA":"Status: INTERSTELLAR POWER{NEWLINE}It's weird how little we know of the Star Gods, our self-proclaimed masters, beyond that they've conquered Earth at some point and now treat us as dirt. Now, after having interrogated one of them, we know that they prefer to rule our planet indirectly, using the great factions to do their dirty job and only intervening when necessary. Each and every one of them is incredibly tenacious, vicious and hostile; combined with their freaky magic they are not an enemy we want to fight on a daily basis. Luckily, they seem to need our people and economy for some sort of galactic war the Star Empire wages against some other freaks; otherwise they'd probably kill us all with a virus or something... {NEWLINE}All Star Gods have SENSE of 8 or more.","STR_ETHEREAL_AUTOPSY":"Star God's Stuff","STR_ETHEREAL_AUTOPSY_UFOPEDIA":"We've checked the Star God remains carefully, but the only thing we found was this plain robe. While strong, durable and silky, it's still just a piece of clothing; we couldn't find anything of interest. There were no weapons, no grenades, no clues about their invisibility, no nothing! First I thought someone's nicked it, but now we're pretty sure that's not the case. How spooky. Some of them Gods seem to be ablaze with inner light. We'd better not even try to interrogate 'em afore we know more 'bout VooDoo.","STR_NINJA_UFOPEDIA":"Status: RIVALS{NEWLINE}The Sky Ninjas are a long-established organization, flying camouflaged ships like we do, raiding this or that target and generally having a fun life. However, their philosophy is diametrically opposed to our own - like, they use more cunning and stuff. They're associated with the tribe of Narlocks and their champion, Jill, the mortal enemies of Lokk'Naars and their leader, Jack.","STR_NINJA_GAL_UFOPEDIA":"The foot troopers of the Sky Ninjas, these Ubers are almost as good as our Gals, but their cunning ways allow them to employ camouflage, making them invisible from a long range.","STR_BANDIT_UFOPEDIA":"Status: UNORGANIZED{NEWLINE}These are the undesirables, the ill, the outcasts, and assorted riff-raff. They take up robbery to feed themselves and won't be missed by anyone.","STR_RAIDER_UFOPEDIA":"Status: FRACTURED GLOBAL NETWORK{NEWLINE}Raiders are organized criminals, mostly mutants, who make a living from robbing everyone around them, be it government, factions or just normal folks. They aren't well equipped, but they're pretty tough and not easily frightened. In short, they're like us, but much less classy and definitely less awesome.","STR_RAIDER_AUTOPSY_UFOPEDIA":"Mildly radioactive 'rare earth elements', as I call them, are often worn by Ubers as good health fetishes in the form of various adornments, like amulets, charms, glasses, or pouches. They are believed to help us survive longer outside of the Zones.{NEWLINE}>Sell value: 200","STR_SPARTANS_UFOPEDIA":"Status: LESSER POWER{NEWLINE}These mercenaries /scavengers /bandits live out in the wild, in hidden fortresses, forming a highly hierarchical and xenophobic society of 'survivors', or 'preppers', as they call themselves. They're taught to follow their holy book, 'The Rules of Engagement'. They pride themselves for things like personal liberty and the right to bear arms, but bear no disobedience towards superiors, namely old (oftentimes geriatric), accomplished warriors. Add to that an ideology of human racial purity and the subservient role of women in their ranks is not surprising. Facing a negative population growth, they replenish their ranks with insecure, young city dwellers. Most of these die rather quickly.","STR_SPARTAN_AUTOPSY_UFOPEDIA":"Some communities have mastered the art of weaving clothes from very sturdy fibres, which, while easily cut, are very effective at stopping bullets and shrapnel. The toughness of such armor isn't too high, but it is very often camouflaged. What's curious, the material bears no resemblance to any Star God technology. With some basics in armor construction, we could mimic this art.{NEWLINE}>Sell value: 300","STR_GOVT_AUTOPSY":"Human's Stuff","STR_GOVT_AUTOPSY_UFOPEDIA":"Except for good-quality clothing, some change and worthless ID cards, we've found nothing of real interest. But at least we learned how to use and even create social media accounts! I'm sure this will give us many opportunities to learn about the society of these OutZoners we deal with, or, as it is called in their language, 'to troll'.{NEWLINE}>Sell value: 125","STR_GOVT_UFOPEDIA":"Status: MULTIPLE LOCAL POWERS{NEWLINE}The local Govts might not have access to such amounts of hi-tech resources as the big factions, but on the other hand, they command a lot of loyal people, as 70% or so of the global population is under their rule, as opposed to maybe 5% commanded by all the factions combined. The Govts might tolerate our actions, as we keep the global factions on their toes, and it's generally cheaper for them to pay us protection money, but if we make too many enemies within their ranks, we'll be done for.","STR_NAZIS_UFOPEDIA":"Status: LESSER POWER{NEWLINE}These guys, against all facts, strongly believe in the supremacy of pureblood humans over all other forms of life and are willing to kill anyone who disagrees. In short, they're dangerous lunatics and it's better to avoid them or shoot them on sight.","STR_NAZI_SOLDIER_UFOPEDIA":"The lads in brown uniforms can shoot straight and won't faint at the first sight of blood, but that's about it. They're only humans, unarmored and usually poorly armed. Not much of a master race, honestly.","STR_NAZI_SS_UFOPEDIA":"These Humanists are named Instructors because they know how to read and write, they're well-versed in their faction's ideology, and charged with spreading it amongst disgruntled Purebloods. They're not your usual skinny scholars, though. To the contrary - they're well-trained and very tenacious types. Never relax when having one around - he may not die as easily as you'd expect of an unarmored Pureblood.","STR_NAZI_LEADER_UFOPEDIA":"While the lower ranks can claim that they're only 'following orders', these are the guys who give said orders. They're very well trained in combat and fanatical in their devotion to the racial purity ideology; thankfully, their fancy black uniforms have no protection value whatsoever - and look much better when sprayed in blood anyway.","STR_NAZI_STORMTROOPER_UFOPEDIA":"They're strong, fanatical, and clad in extra-thick suits of carapace armor (NV 16, ThV 60%). Thankfully they're a rare sight amongst Humanist forces, probably because such armor costs a lot of bling.","STR_NAZI_SUPERSOLDIER_UFOPEDIA":"An especially tenacious Humanist crammed inside a heavily armored robotic suit, armed with two rapid-firing Gauss weapons.","STR_NAZI_KKK_UFOPEDIA":"Many otherwise quiet Purebloods sympathize with the Humanists. We call them 'Ghosts' for the hooded robes they wear to avoid uncomfortable recognition while murdering mutants.","STR_KILLER_DROIDS_UFOPEDIA":"Status: MACHINES{NEWLINE}These robots, undoubtedly illegal, are used by someone to enforce their will. Confronting such an enemy won't be easy, much less their masters.","STR_TECHNOCRACY_TERMINATOR_TERRORIST_UFOPEDIA":"This model of killer droid is made in a shape of a human skeleton, with a fusion gun mounted in one of its arms. The weapon doesn't seem to be salvageable except for its parts, we have however found out its power rating (75) and that, while extremely deadly at close range, it should be much less accurate at extreme ranges. The droid is not only tough, but also boasts high accuracy and quick reactions.","TECHNOCRACY_ARMOR_P0_UFOPE
